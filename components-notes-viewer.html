<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>60 Components - Full Notes | A3KM Studio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-top-nav.css">
    
    <style>
        :root {
            --primary-red: #CC0000;
            --secondary-red: #990000;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .viewer-container {
            max-width: 1200px;
            margin: 100px auto 60px;
            padding: 0 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid rgba(204, 0, 0, 0.3);
            border-radius: 12px;
            color: #CC0000;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: rgba(204, 0, 0, 0.3);
            border-color: #CC0000;
            transform: translateX(-5px);
        }

        .viewer-header {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(153, 0, 0, 0.1));
            border: 2px solid rgba(204, 0, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .viewer-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #CC0000;
            margin-bottom: 10px;
        }

        .viewer-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .viewer-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: rgba(204, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-badge i {
            color: var(--primary-red);
            margin-right: 6px;
        }

        .content-wrapper {
            background: rgba(26, 0, 0, 0.5);
            border: 2px solid rgba(204, 0, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            position: relative;
        }

        .content-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--secondary-red));
            border-radius: 16px 16px 0 0;
        }

        .notes-content {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(10, 10, 10, 0.7);
            border-radius: 12px;
            scrollbar-width: thin;
            scrollbar-color: #CC0000 rgba(255, 255, 255, 0.1);
        }

        .notes-content::-webkit-scrollbar {
            width: 10px;
        }

        .notes-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .notes-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #CC0000, #990000);
            border-radius: 10px;
        }

        .notes-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #FF3333, #CC0000);
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #CC0000, #990000);
            border: none;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(204, 0, 0, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(204, 0, 0, 0.6);
        }

        /* Mobile Navigation */
        .mobile-top-nav {
            display: none;
        }

        .navbar {
            display: flex;
        }

        @media (max-width: 768px) {
            .mobile-top-nav {
                display: flex !important;
            }
            .navbar {
                display: none !important;
            }
            body {
                padding-top: 60px;
            }
            .viewer-container {
                margin: 80px auto 40px;
                padding: 0 15px;
            }
            .viewer-header h1 {
                font-size: 2rem;
            }
            .content-wrapper {
                padding: 20px;
            }
        }
    </style>
<body>
    <div class="viewer-container">
        <a href="#" onclick="if(window.innerWidth <= 768) { window.location.href='projects-mobile.html'; } else { window.location.href='projects.html#components'; } return false;" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Projects
        </a>

        <div class="viewer-header">
            <h1><i class="fas fa-file-alt"></i> 60 Electronic Components</h1>
            <p>Complete Detailed Notes with Projects & Applications</p>
            <div class="viewer-stats">
                <span class="stat-badge">
                    <i class="fas fa-file"></i>
                    2256 Lines
                </span>
                <span class="stat-badge">
                    <i class="fas fa-microchip"></i>
                    60 Components
                </span>
                <span class="stat-badge">
                    <i class="fas fa-project-diagram"></i>
                    Project Examples
                </span>
                <span class="stat-badge">
                    <i class="fas fa-book"></i>
                    Theory + Practice
                </span>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="notes-content" id="notesContent">Loading notes...</div>
        </div>

        <div class="download-section">
            <a href="Electronic Components Guide/Full Detailed notes, 60 basic components" download class="download-btn">
                <i class="fas fa-download"></i>
                Download Full Notes
            </a>
        </div>
    </div>

    <script>
        // Load the notes file
        fetch('Electronic Components Guide/Full Detailed notes, 60 basic components')
            .then(response => response.text())
            .then(data => {
                document.getElementById('notesContent').textContent = data;
            })
            .catch(error => {
                document.getElementById('notesContent').textContent = 
                    'Error loading notes. Please try downloading the file instead.';
                console.error('Error:', error);
            });
    </script>
    <script src="script.js"></script>
</body>
</html>
