<script>
(function() {
  // Auto-detect current page and set active state
  const currentPath = window.location.pathname;
  const fileName = currentPath.substring(currentPath.lastIndexOf('/') + 1);
  
  // Page mapping
  const pageMap = {
    'home-mobile.html': 'home',
    'about-mobile.html': 'about',
    'projects.html': 'projects',
    'blog-mobile.html': 'blog',
    'contact-mobile.html': 'contact',
    // Project portal pages
    'solidworks-mobile.html': 'projects',
    'arduino-mobile.html': 'projects',
    'electronics-mobile.html': 'projects',
    'electronics-mobile-new.html': 'projects',
    'classwork-mobile.html': 'projects',
    'homework-mobile.html': 'projects',
    'solo-mobile.html': 'projects',
    'browse-files-mobile.html': 'projects'
  };
  
  const activePage = pageMap[fileName] || 'home';
  const navItems = document.querySelectorAll('.mobile-nav-item');
  
  navItems.forEach(item => {
    if (item.getAttribute('data-page') === activePage) {
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  });
  
  console.log('ðŸ“± Mobile Navbar: Active page -', activePage);
})();
</script>
