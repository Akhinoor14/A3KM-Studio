<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="MATLAB Projects - Simulations & Algorithms">
    <title>MATLAB Projects | A3KM Studio Mobile</title>

    <!-- 3D Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        .category-hero {
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.95), 
                rgba(20, 0, 0, 0.85),
                rgba(0, 0, 0, 0.95)
            );
            border-bottom: 2px solid rgba(80, 0, 0, 0.4);
            overflow: hidden;
        }
        .category-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.03) 20px,
                    rgba(139, 0, 0, 0.03) 21px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.03) 20px,
                    rgba(139, 0, 0, 0.03) 21px
                );
            pointer-events: none;
        }
        .category-hero .hero-icon {
            color: #CC0000;
            filter: drop-shadow(0 4px 8px rgba(204, 0, 0, 0.3));
        }
        .filter-chip i {
            color: #CC0000;
        }
        .filter-chip.active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.7)
            );
            border-color: rgba(204, 0, 0, 0.5);
            color: #FFFFFF;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(204, 0, 0, 0.15),
                inset 0 0 25px rgba(255, 255, 255, 0.10);
        }
        .filter-chip.active i {
            color: #FFFFFF;
        }
        .filter-chip:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.10);
        }
        .header-btn:active {
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.10);
        }
        .coming-soon-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.3), 
                rgba(0, 0, 0, 0.7)
            );
            border: 1px solid rgba(204, 0, 0, 0.5);
            border-radius: 20px;
            color: #CC0000;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 16px;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        /* Filter chip 2-line format */
        .filter-chip {
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            min-height: 54px;
        }
        .filter-chip-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }
        .filter-main {
            font-size: 14px;
            font-weight: 700;
            line-height: 1;
        }
        .filter-sub {
            font-size: 11px;
            color: rgba(150, 150, 150, 0.8);
            font-weight: 500;
            line-height: 1;
        }
        .filter-chip.active .filter-sub {
            color: rgba(200, 200, 200, 0.9);
        }
        
        /* MATLAB model viewer */
        .project-thumbnail model-viewer {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .glb-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(204, 0, 0, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 2;
        }
        .glb-indicator i {
            font-size: 10px;
            color: #CC0000;
        }
        .glb-indicator span {
            font-size: 9px;
            color: rgba(200, 200, 200, 0.8);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* MATLAB result image badge */
        .matlab-result-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(204, 0, 0, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 2;
        }
        .matlab-result-badge i {
            font-size: 10px;
            color: #CC0000;
        }
        .matlab-result-badge span {
            font-size: 9px;
            color: rgba(200, 200, 200, 0.8);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* MATLAB Image Carousel */
        .matlab-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .carousel-image {
            transition: opacity 0.8s ease-in-out;
        }
        
        /* Carousel Indicators (dots) */
        .carousel-indicators {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 6px 10px;
            border-radius: 12px;
            border: 1px solid rgba(204, 0, 0, 0.3);
        }
        
        .carousel-indicators .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .carousel-indicators .indicator.active {
            background: #CC0000;
            width: 20px;
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(204, 0, 0, 0.6);
        }
        
        /* Enhanced card styling */
        .project-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .project-card:active {
            transform: scale(0.98);
            border-color: rgba(204, 0, 0, 0.6);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 4px 12px rgba(204, 0, 0, 0.25),
                inset 0 0 35px rgba(255, 255, 255, 0.12);
        }
        
        /* MATLAB project thumbnail enhancements */
        .project-thumbnail.matlab-project {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.12), 
                rgba(0, 0, 0, 0.6)
            );
            border-bottom: 1px solid rgba(80, 0, 0, 0.3);
        }
        
        .project-thumbnail.matlab-project i {
            font-size: 56px;
            color: #CC0000;
            opacity: 0.4;
        }
        
        .project-badge {
            font-size: 10px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(204, 0, 0, 0.3);
            color: #CC0000;
        }
        
        .project-tags .tag {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(0, 0, 0, 0.5));
            border: 1px solid rgba(204, 0, 0, 0.25);
            color: #CC0000;
        }
        
        /* Section Decorator */
        .mobile-section-title {
            position: relative;
            padding-left: 14px;
        }
        .mobile-section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 24px;
            background: linear-gradient(180deg, #CC0000, rgba(204, 0, 0, 0.5));
            border-radius: 3px;
        }
        .mobile-section-title::after {
            content: '';
            position: absolute;
            left: 14px;
            bottom: -6px;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #CC0000, transparent);
        }
    </style>
</head>
<body>
    
    <div class="mobile-page-wrapper">
        
        <!-- Category Header -->
        <header class="category-header">
            <a href="projects.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <div class="header-actions">
                <button class="header-btn" id="searchToggle">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>
        
        <!-- Category Hero -->
        <section class="category-hero projects-hero">
            <div class="mobile-container">
                <div class="hero-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="hero-title">MATLAB Projects</h1>
                <p class="hero-subtitle">Simulations, Algorithms & Data Analysis</p>
                <div class="category-badge">
                    <span id="projectCount">1 Project</span>
                </div>
            </div>
        </section>
        
        <!-- Search Bar (Initially Hidden) -->
        <section class="search-section" id="searchSection" style="display: none;">
            <div class="mobile-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="projectSearch" class="search-input" placeholder="Search MATLAB projects...">
                    <button class="search-clear" id="searchClear" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="mobile-container">
                <div class="filter-scroll">
                    <button class="filter-chip active" data-filter="all">
                        <i class="fas fa-th"></i>
                        <div class="filter-chip-text">
                            <span class="filter-main">All</span>
                            <span class="filter-sub">Projects</span>
                        </div>
                    </button>
                    <button class="filter-chip" data-filter="Renewable Energy">
                        <i class="fas fa-solar-panel"></i>
                        <div class="filter-chip-text">
                            <span class="filter-main">Renewable</span>
                            <span class="filter-sub">Solar PV</span>
                        </div>
                    </button>
                    <button class="filter-chip" data-filter="Power Systems">
                        <i class="fas fa-bolt"></i>
                        <div class="filter-chip-text">
                            <span class="filter-main">Power</span>
                            <span class="filter-sub">Systems</span>
                        </div>
                    </button>
                    <button class="filter-chip" data-filter="Heat Transfer">
                        <i class="fas fa-fire"></i>
                        <div class="filter-chip-text">
                            <span class="filter-main">Heat</span>
                            <span class="filter-sub">Transfer</span>
                        </div>
                    </button>
                    <button class="filter-chip" data-filter="Control Systems">
                        <i class="fas fa-sliders-h"></i>
                        <div class="filter-chip-text">
                            <span class="filter-main">Control</span>
                            <span class="filter-sub">Systems</span>
                        </div>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Projects Grid -->
        <section class="mobile-section projects-section">
            <div class="mobile-container">
                <h2 class="mobile-section-title">All MATLAB Projects</h2>
                <div id="projectsGrid" class="projects-grid">
                    <!-- Projects loaded by JavaScript -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No Projects Found</h3>
                    <p>Try adjusting your search or filter</p>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="mobile-footer">
            <div class="mobile-container">
                <p class="footer-text">© 2025 Md Akhinoor Islam</p>
                <p class="footer-credit">Presented by <strong>A3KM Studio</strong></p>
                <p class="footer-tagline">Engineering · Education · Innovation</p>
            </div>
        </footer>
        
    </div>

        </div>
    </nav>

</body>
