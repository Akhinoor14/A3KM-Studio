<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#CC0000">
    <meta name="description" content="SolidWorks 3D CAD Models - Designs & Assemblies">
    <title>SolidWorks Models | A3KM Studio Mobile</title>
    
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared/mobile-common.css">
    <link rel="stylesheet" href="../shared/mobile-navbar.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="manifest" href="../manifest.json">
    
    <style>
        .category-hero {
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.95), 
                rgba(20, 0, 0, 0.85),
                rgba(0, 0, 0, 0.95)
            );
            border-bottom: 2px solid rgba(139, 0, 0, 0.5);
            overflow: hidden;
        }
        .category-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.03) 20px,
                    rgba(139, 0, 0, 0.03) 21px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.03) 20px,
                    rgba(139, 0, 0, 0.03) 21px
                );
            pointer-events: none;
        }
        .category-hero .hero-icon {
            color: #CC0000;
            filter: drop-shadow(0 4px 8px rgba(204, 0, 0, 0.4));
        }
        .filter-chip i {
            color: #CC0000;
        }
        .filter-chip.active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.7)
            );
            border-color: rgba(204, 0, 0, 0.5);
            color: #FFFFFF;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(204, 0, 0, 0.15),
                inset 0 0 25px rgba(255, 255, 255, 0.10);
        }
        .filter-chip.active i {
            color: #FFFFFF;
        }
        .filter-chip:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.10);
        }
        .header-btn:active {
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.10);
        }
        
        /* Enhanced card styling */
        .project-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .project-card:active {
            transform: scale(0.98);
            border-color: rgba(204, 0, 0, 0.6);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 4px 12px rgba(204, 0, 0, 0.25),
                inset 0 0 35px rgba(255, 255, 255, 0.12);
        }
        
        /* Model thumbnail enhancements */
        .project-thumbnail.solidworks-model {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.12), 
                rgba(0, 0, 0, 0.6)
            );
            border-bottom: 1px solid rgba(80, 0, 0, 0.3);
        }
        
        .project-thumbnail img {
            transition: transform 0.4s ease, opacity 0.3s ease;
        }
        
        .project-card:active .project-thumbnail img {
            transform: scale(1.05);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    
    <div class="mobile-page-wrapper">
        
        <!-- Category Header -->
        <header class="category-header">
            <a href="projects.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <div class="header-actions">
                <button class="header-btn" id="searchToggle">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>
        
        <!-- Category Hero -->
        <section class="category-hero projects-hero">
            <div class="mobile-container">
                <div class="hero-icon">
                    <i class="fas fa-cube"></i>
                </div>
                <h1 class="hero-title">SolidWorks Models</h1>
                <p class="hero-subtitle">3D CAD Designs & Assemblies</p>
                <div class="category-badge">
                    <span id="projectCount">35+ Models</span>
                </div>
            </div>
        </section>
        
        <!-- Search Bar -->
        <section class="search-section" id="searchSection" style="display: none;">
            <div class="mobile-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="projectSearch" class="search-input" placeholder="Search SolidWorks models...">
                    <button class="search-clear" id="searchClear" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="mobile-container">
                <div class="filter-scroll">
                    <button class="filter-chip active" data-filter="all">
                        <i class="fas fa-th"></i> All Levels
                    </button>
                    <button class="filter-chip" data-filter="Basic Models">
                        <i class="fas fa-layer-group"></i> Basic
                    </button>
                    <button class="filter-chip" data-filter="Intermediate Models">
                        <i class="fas fa-cubes"></i> Intermediate
                    </button>
                    <button class="filter-chip" data-filter="Professional Models">
                        <i class="fas fa-star"></i> Professional
                    </button>
                    <button class="filter-chip" data-filter="Commercial Projects">
                        <i class="fas fa-crown"></i> Commercial
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Projects Grid -->
        <section class="mobile-section projects-section">
            <div class="mobile-container">
                <h2 class="mobile-section-title">All SolidWorks Models</h2>
                <div id="projectsGrid" class="projects-grid">
                    <!-- Projects loaded by JavaScript -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No Models Found</h3>
                    <p>Try adjusting your search or filter</p>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="mobile-footer">
            <div class="mobile-container">
                <p class="footer-text">© 2025 Md Akhinoor Islam</p>
                <p class="footer-credit">Presented by <strong>A3KM Studio</strong></p>
                <p class="footer-tagline">Engineering · Education · Innovation</p>
            </div>
        </footer>
        
    </div>
    
    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav" role="navigation" aria-label="Main mobile navigation">
        <div class="mobile-nav-container">
            <a href="../home/index.html" class="mobile-nav-item" aria-label="Home">
                <i class="fas fa-home" aria-hidden="true"></i>
                <span class="mobile-nav-label">Home</span>
            </a>
            <a href="../about/about.html" class="mobile-nav-item" aria-label="About">
                <i class="fas fa-user-circle" aria-hidden="true"></i>
                <span class="mobile-nav-label">About</span>
            </a>
            <a href="projects.html" class="mobile-nav-item active" aria-label="Projects">
                <i class="fas fa-folder-open" aria-hidden="true"></i>
                <span class="mobile-nav-label">Projects</span>
            </a>
            <a href="../content-studio/hub.html" class="mobile-nav-item" aria-label="Content Studio">
                <i class="fas fa-layer-group" aria-hidden="true"></i>
                <span class="mobile-nav-label">Studio</span>
            </a>
            <a href="../contact/contact.html" class="mobile-nav-item" aria-label="Contact">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span class="mobile-nav-label">Contact</span>
            </a>
        </div>
    </nav>
    
    <script src="../shared/mobile-navbar.js"></script>
    <script src="solidworks-projects.js"></script>
    <script src="../pwa-init.js"></script>
    
</body>
</html>
