<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="View project details and documentation">
    <title>Project Details - A3KM Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared/mobile-common.css">
    <link rel="stylesheet" href="../shared/mobile-navbar.css">
    <link rel="manifest" href="../manifest.json">
    
    <!-- Google Model Viewer for 3D GLB Models -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body{padding-bottom:70px;}
        .project-header{position:sticky;top:0;z-index:100;padding:12px 16px;background:rgba(0,0,0,0.98);backdrop-filter:blur(10px);border-bottom:1px solid rgba(80,0,0,0.4);display:flex;justify-content:space-between;align-items:center;}
        .back-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;background:linear-gradient(135deg,rgba(204,0,0,0.15),rgba(0,0,0,0.5));border:1px solid rgba(204,0,0,0.4);border-radius:8px;color:#CC0000;font-size:14px;font-weight:600;text-decoration:none;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .back-btn:active{background:linear-gradient(135deg,rgba(204,0,0,0.25),rgba(0,0,0,0.6));transform:translateX(-3px);box-shadow:inset 0 0 20px rgba(255,255,255,0.10);}
        .header-actions{display:flex;gap:8px;}
        .header-btn{padding:8px 10px;background:linear-gradient(135deg,rgba(204,0,0,0.15),rgba(0,0,0,0.5));border:1px solid rgba(204,0,0,0.4);border-radius:6px;color:#CC0000;font-size:14px;cursor:pointer;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .header-btn:active{box-shadow:inset 0 0 20px rgba(255,255,255,0.10);}
        .project-container{max-width:700px;margin:0 auto;padding:20px 16px;}
        .project-hero{margin-bottom:24px;}
        .project-category{padding:4px 12px;background:linear-gradient(135deg,rgba(204,0,0,0.15),rgba(0,0,0,0.5));border:1px solid rgba(204,0,0,0.3);border-radius:12px;font-size:11px;font-weight:700;color:#CC0000;text-transform:uppercase;display:inline-block;margin-bottom:12px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .project-title{font-size:24px;font-weight:900;line-height:1.3;margin-bottom:12px;color:#FFFFFF;}
        .project-meta{display:flex;flex-wrap:wrap;gap:12px;font-size:13px;color:rgba(170,170,170,0.8);margin-bottom:16px;padding-bottom:16px;border-bottom:1px solid rgba(80,0,0,0.3);}
        .project-tags{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:20px;}
        .project-tag{padding:6px 12px;background:linear-gradient(135deg,rgba(204,0,0,0.15),rgba(0,0,0,0.5));border:1px solid rgba(204,0,0,0.3);border-radius:14px;font-size:12px;font-weight:600;color:#CC0000;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .project-image{width:100%;height:200px;background:linear-gradient(135deg,rgba(204,0,0,0.1),rgba(0,0,0,0.5));border:1px solid rgba(80,80,80,0.3);border-radius:12px;display:flex;align-items:center;justify-content:center;margin-bottom:24px;overflow:hidden;}
        .project-image img{width:100%;height:100%;object-fit:cover;}
        .project-image i{font-size:64px;color:#CC0000;opacity:0.3;}
        .section-title,.mobile-section-title{position:relative;font-size:18px;font-weight:800;margin:24px 0 12px;color:#FFFFFF;display:flex;align-items:center;gap:8px;padding-left:14px;}
        .section-title::before,.mobile-section-title::before{content:'';position:absolute;left:0;top:50%;transform:translateY(-50%);width:5px;height:24px;background:linear-gradient(180deg,#CC0000,rgba(204,0,0,0.3));border-radius:3px;}
        .section-title i,.mobile-section-title i{color:#CC0000;font-size:16px;}
        .project-description{font-size:15px;line-height:1.7;color:rgba(200,200,200,0.9);margin-bottom:20px;}
        .components-list{display:grid;gap:10px;margin-bottom:20px;}
        .component-item{position:relative;padding:12px;background:linear-gradient(135deg,rgba(0,0,0,0.95),rgba(20,0,0,0.85));border:1px solid rgba(80,80,80,0.3);border-radius:8px;display:flex;align-items:center;gap:10px;overflow:hidden;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .component-item::before{content:'';position:absolute;inset:0;background-image:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(139,0,0,0.02) 10px,rgba(139,0,0,0.02) 11px);pointer-events:none;}
        .component-icon{position:relative;width:36px;height:36px;background:linear-gradient(135deg,rgba(204,0,0,0.2),rgba(0,0,0,0.6));border:1px solid rgba(204,0,0,0.4);border-radius:6px;display:flex;align-items:center;justify-content:center;color:#CC0000;font-size:16px;z-index:1;}
        .component-info{position:relative;z-index:1;}
        .component-info h4{font-size:14px;font-weight:700;color:#FFFFFF;margin-bottom:2px;}
        .component-info p{font-size:12px;color:rgba(170,170,170,0.8);}
        .code-section{background:linear-gradient(135deg,rgba(0,0,0,0.95),rgba(15,0,0,0.9));border:1px solid rgba(80,80,80,0.3);border-radius:8px;padding:16px;margin-bottom:20px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .code-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
        .code-header h4{font-size:14px;font-weight:700;color:#FFFFFF;}
        .copy-btn{padding:4px 10px;background:linear-gradient(135deg,rgba(204,0,0,0.15),rgba(0,0,0,0.5));border:1px solid rgba(204,0,0,0.4);border-radius:6px;font-size:11px;font-weight:600;color:#CC0000;cursor:pointer;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .copy-btn:active{box-shadow:inset 0 0 18px rgba(255,255,255,0.10);}
        .code-section pre{margin:0;overflow-x:auto;}
        .code-section code{font-family:'Courier New',monospace;font-size:13px;line-height:1.6;color:#e0e0e0;}
        .steps-list{counter-reset:step;}
        .step-item{counter-increment:step;padding-left:40px;position:relative;margin-bottom:16px;}
        .step-item:before{content:counter(step);position:absolute;left:0;top:0;width:28px;height:28px;background:linear-gradient(135deg,rgba(204,0,0,0.6),rgba(0,0,0,0.8));border:1px solid rgba(204,0,0,0.7);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:14px;color:#FFFFFF;box-shadow:inset 0 1px 0 rgba(255,255,255,0.1);}
        .step-item h4{font-size:15px;font-weight:700;margin-bottom:6px;color:#FFFFFF;}
        .step-item p{font-size:14px;line-height:1.6;color:rgba(200,200,200,0.9);}
        .action-buttons{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:24px;}
        .action-btn{padding:14px 20px;background:linear-gradient(135deg,rgba(204,0,0,0.5),rgba(0,0,0,0.8));border:1px solid rgba(204,0,0,0.6);border-radius:10px;color:#FFFFFF;font-size:14px;font-weight:700;display:flex;align-items:center;justify-content:center;gap:8px;cursor:pointer;box-shadow:inset 0 1px 0 rgba(255,255,255,0.1),0 2px 6px rgba(0,0,0,0.4);}
        .action-btn.secondary{background:linear-gradient(135deg,rgba(0,0,0,0.95),rgba(20,0,0,0.85));color:#CC0000;border:1px solid rgba(204,0,0,0.4);}
        .action-btn:active{transform:scale(0.98);box-shadow:inset 0 0 25px rgba(255,255,255,0.12);}
        .loading{padding:60px 20px;text-align:center;}
        .loading-spinner{width:40px;height:40px;border:3px solid rgba(204,0,0,0.15);border-top-color:#CC0000;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 16px;}
        @keyframes spin{to{transform:rotate(360deg);}}
        
        /* 3D GLB Viewer Styles - Premium Edition */
        .glb-viewer-container{position:relative;margin-bottom:32px;background:linear-gradient(135deg,rgba(0,0,0,0.95),rgba(20,0,0,0.85));border:2px solid rgba(204,0,0,0.5);border-radius:16px;padding:20px;overflow:hidden;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05),0 4px 16px rgba(0,0,0,0.6);}
        .glb-viewer-container::before{content:'';position:absolute;inset:0;background-image:repeating-linear-gradient(90deg,transparent,transparent 20px,rgba(204,0,0,0.03) 20px,rgba(204,0,0,0.03) 21px),repeating-linear-gradient(0deg,transparent,transparent 20px,rgba(204,0,0,0.03) 20px,rgba(204,0,0,0.03) 21px);pointer-events:none;z-index:0;}
        .glb-loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;color:rgba(200,200,200,0.9);z-index:2;pointer-events:none;}
        .glb-loading .spinner{width:50px;height:50px;border:4px solid rgba(204,0,0,0.2);border-top-color:#CC0000;border-radius:50%;animation:spin 1s cubic-bezier(0.4,0,0.2,1) infinite;margin:0 auto 16px;box-shadow:0 0 20px rgba(204,0,0,0.3);}
        .glb-loading p{font-size:14px;font-weight:600;color:#CC0000;}
        
        /* Model Viewer Enhanced */
        model-viewer{position:relative;display:block;width:100%;height:420px;border-radius:12px;border:2px solid rgba(204,0,0,0.4);background:linear-gradient(135deg,#0a0a0a 0%,#1a0000 50%,#0a0000 100%);--progress-bar-color:#CC0000;--progress-bar-height:4px;box-shadow:inset 0 2px 8px rgba(0,0,0,0.6),0 4px 12px rgba(204,0,0,0.2);z-index:1;}
        
        /* Premium Control Panel */
        .glb-controls-panel{position:relative;display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:20px;z-index:1;}
        .glb-control-btn{display:flex;align-items:center;justify-content:center;gap:8px;padding:14px;background:linear-gradient(135deg,rgba(204,0,0,0.2),rgba(0,0,0,0.6));border:1px solid rgba(204,0,0,0.4);border-radius:10px;color:#CC0000;font-size:13px;font-weight:700;cursor:pointer;transition:all 0.3s ease;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);}
        .glb-control-btn:active{transform:scale(0.96);background:linear-gradient(135deg,rgba(204,0,0,0.3),rgba(0,0,0,0.7));box-shadow:inset 0 0 22px rgba(255,255,255,0.12);}
        .glb-control-btn.active{background:linear-gradient(135deg,rgba(204,0,0,0.5),rgba(0,0,0,0.8));border-color:rgba(204,0,0,0.7);color:#FFFFFF;box-shadow:inset 0 1px 0 rgba(255,255,255,0.1),0 0 16px rgba(204,0,0,0.4);}
        .glb-control-btn i{font-size:16px;}
        
        /* Model Stats Card */
        .glb-stats-grid{position:relative;display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:16px;z-index:1;}
        .glb-stat-card{position:relative;padding:12px;background:linear-gradient(135deg,rgba(0,0,0,0.6),rgba(20,0,0,0.5));border:1px solid rgba(80,0,0,0.4);border-radius:10px;overflow:hidden;box-shadow:inset 0 1px 0 rgba(255,255,255,0.03);}
        .glb-stat-card::before{content:'';position:absolute;inset:0;background:radial-gradient(circle at top right,rgba(204,0,0,0.1),transparent 60%);pointer-events:none;}
        .glb-stat-icon{position:relative;width:32px;height:32px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,rgba(204,0,0,0.3),rgba(0,0,0,0.5));border:1px solid rgba(204,0,0,0.5);border-radius:8px;color:#CC0000;font-size:14px;margin-bottom:8px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.08);z-index:1;}
        .glb-stat-label{position:relative;font-size:11px;color:rgba(180,180,180,0.8);margin-bottom:4px;z-index:1;}
        .glb-stat-value{position:relative;font-size:15px;font-weight:900;color:#FFFFFF;z-index:1;}
        
        /* Download Actions */
        .glb-download-section{position:relative;margin-top:20px;padding:16px;background:linear-gradient(135deg,rgba(204,0,0,0.15),rgba(0,0,0,0.5));border:1px solid rgba(204,0,0,0.3);border-radius:12px;z-index:1;}
        .glb-download-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:12px;}
        .download-model-btn{display:flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;background:linear-gradient(135deg,rgba(204,0,0,0.6),rgba(0,0,0,0.8));border:1px solid rgba(204,0,0,0.7);border-radius:8px;color:#FFFFFF;font-size:13px;font-weight:700;text-decoration:none;transition:all 0.3s ease;box-shadow:inset 0 1px 0 rgba(255,255,255,0.1),0 2px 6px rgba(0,0,0,0.4);}
        .download-model-btn:active{transform:scale(0.97);box-shadow:inset 0 0 25px rgba(255,255,255,0.15);}
        .download-model-btn.primary{background:linear-gradient(135deg,#CC0000,#8B0000);border-color:#8B0000;}
        
        /* Touch Instructions */
        .glb-instructions{position:relative;margin-top:16px;padding:12px;background:rgba(0,0,0,0.4);border:1px solid rgba(80,0,0,0.3);border-radius:10px;display:flex;flex-wrap:wrap;gap:12px;justify-content:center;z-index:1;}
        .glb-instruction-item{display:flex;align-items:center;gap:6px;font-size:11px;color:rgba(180,180,180,0.9);}
        .glb-instruction-item i{color:#CC0000;font-size:12px;}
        
        @keyframes glowPulse{0%,100%{box-shadow:0 0 10px rgba(205,92,92,0.3);}50%{box-shadow:0 0 20px rgba(205,92,92,0.6);}}
        model-viewer{display:block;width:100%;height:400px;border-radius:12px;border:2px solid var(--border-primary);background:linear-gradient(135deg,#0a0a0a 0%,#1a0000 100%);--progress-bar-color:var(--primary-red);--progress-bar-height:3px;}
        
        /* Step item with number badge */
        .step-item{padding:12px;background:var(--bg-card);border:1px solid var(--border-primary);border-radius:8px;margin-bottom:12px;display:flex;gap:12px;align-items:flex-start;}
        .step-number{width:32px;height:32px;background:linear-gradient(135deg,var(--primary-red),#8B0000);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:16px;color:#fff;flex-shrink:0;}
        .step-content{flex:1;}
        .step-content h4{font-size:15px;font-weight:700;margin-bottom:6px;color:var(--text-primary);}
        .step-content p{font-size:14px;line-height:1.6;color:var(--text-secondary);margin:0;}
        
        /* Section Decorators */
        .section-title{position:relative;padding-left:14px;}
        .section-title::before{content:'';position:absolute;left:0;top:50%;transform:translateY(-50%);width:5px;height:24px;background:linear-gradient(180deg,#CC0000,rgba(204,0,0,0.5));border-radius:3px;}
        .section-title::after{content:'';position:absolute;left:14px;bottom:-6px;width:60px;height:2px;background:linear-gradient(90deg,#CC0000,transparent);}
        
        /* Enhanced button white splash effects */
        .action-btn:active{transform:scale(0.98);box-shadow:inset 0 0 25px rgba(255,255,255,0.12)!important;}
        .copy-btn:active{transform:scale(0.95);box-shadow:inset 0 0 20px rgba(255,255,255,0.15)!important;}
        .glb-control-btn:active{transform:scale(0.95);box-shadow:inset 0 0 22px rgba(255,255,255,0.12)!important;}
        .download-model-btn:active{transform:scale(0.97);box-shadow:inset 0 0 25px rgba(255,255,255,0.18)!important;}
    </style>
</head>
<body>
