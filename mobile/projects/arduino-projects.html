    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../shared/mobile-navbar.css">
    <link rel="stylesheet" href="projects.css">

    <style>
        .category-hero {
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.95), 
                rgba(20, 0, 0, 0.85),
                rgba(0, 0, 0, 0.95)
            );
            border-bottom: 2px solid rgba(80, 0, 0, 0.4);
            overflow: hidden;
        }
        .category-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(204, 0, 0, 0.03) 20px,
                    rgba(204, 0, 0, 0.03) 21px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.03) 20px,
                    rgba(139, 0, 0, 0.03) 21px
                );
            pointer-events: none;
        }
        .category-hero .hero-icon {
            color: #CC0000;
            filter: drop-shadow(0 4px 8px rgba(204, 0, 0, 0.3));
        }
        .filter-chip i {
            color: #CC0000;
        }
        .filter-chip.active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.7)
            );
            border-color: rgba(204, 0, 0, 0.5);
            color: #FFFFFF;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(204, 0, 0, 0.15),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
        }
        .filter-chip.active i {
            color: #FFFFFF;
            filter: drop-shadow(0 2px 4px rgba(204, 0, 0, 0.5));
        }
        .filter-chip:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.07);
        }
        
        /* Option 5 Style: Icon + Count Badge */
        .filter-chip {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 10px;
            min-width: auto;
        }
        .filter-chip i {
            font-size: 17px;
            flex-shrink: 0;
        }
        .filter-chip .chip-text {
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }
        .filter-chip .chip-count {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            padding: 2px 7px;
            background: rgba(204, 0, 0, 0.2);
            border-radius: 10px;
            min-width: 24px;
            text-align: center;
        }
        .filter-chip.active .chip-count {
            background: rgba(255, 255, 255, 0.15);
            color: #FFFFFF;
        }
        
        /* Scroll Indicators (Video Blogs Style) */
        .filter-scroll {
            position: relative;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .filter-scroll::-webkit-scrollbar {
            display: none;
        }
        .filter-scroll::before,
        .filter-scroll::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .filter-scroll::before {
            left: 0;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(0, 0, 0, 0.7) 50%,
                transparent 100%
            );
        }
        .filter-scroll::after {
            right: 0;
            background: linear-gradient(-90deg, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(0, 0, 0, 0.7) 50%,
                transparent 100%
            );
        }
        .filter-scroll.scrollable::after {
            opacity: 1;
        }
        .filter-scroll.scroll-middle::before,
        .filter-scroll.scroll-middle::after {
            opacity: 1;
        }
        .filter-scroll.scroll-end::after {
            opacity: 0;
        }
        
        .header-btn:active {
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.08);
        }
        
        /* Markdown Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(15,0,0,0.9));
            border: 1px solid rgba(204, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }
        
        table thead {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.3), rgba(139, 0, 0, 0.2));
        }
        
        table th {
            padding: 12px;
            text-align: left;
            font-weight: 700;
            font-size: 14px;
            color: #FFFFFF;
            border-bottom: 2px solid rgba(204, 0, 0, 0.5);
            border-right: 1px solid rgba(204, 0, 0, 0.2);
        }
        
        table th:last-child {
            border-right: none;
        }
        
        table td {
            padding: 10px 12px;
            font-size: 13px;
            color: rgba(200, 200, 200, 0.9);
            border-bottom: 1px solid rgba(80, 80, 80, 0.3);
            border-right: 1px solid rgba(80, 80, 80, 0.2);
            line-height: 1.5;
        }
        
        table td:last-child {
            border-right: none;
        }
        
        table tbody tr {
            transition: background 0.2s ease;
        }
        
        table tbody tr:hover {
            background: rgba(204, 0, 0, 0.08);
        }
        
        table tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    
    <div class="mobile-page-wrapper">
        
        <!-- Category Header -->
        <header class="category-header">
            <a href="projects.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <div class="header-actions">
                <button class="header-btn" id="searchToggle">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>
        
        <!-- Category Hero -->
        <section class="category-hero projects-hero">
            <div class="mobile-container">
                <div class="hero-icon">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1 class="hero-title" id="categoryHeading">All Arduino Projects</h1>
                <p class="hero-subtitle">IoT, Sensors & Embedded Systems</p>
                <div class="category-badge">
                    <span id="projectCount">23 Projects</span>
                </div>
            </div>
        </section>
        
        <!-- Search Bar (Initially Hidden) -->
        <section class="search-section" id="searchSection" style="display: none;">
            <div class="mobile-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="projectSearch" class="search-input" placeholder="Search Arduino projects...">
                    <button class="search-clear" id="searchClear" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="mobile-container">
                <div class="filter-scroll">
                    <button class="filter-chip active" data-filter="all" data-name="All Arduino Projects">
                        <i class="fas fa-th"></i>
                        <span class="chip-text">All</span>
                        <span class="chip-count" data-category="all">23</span>
                    </button>
                    <button class="filter-chip" data-filter="led-basics" data-name="LED Projects">
                        <i class="fas fa-lightbulb"></i>
                        <span class="chip-count" data-category="led-basics">0</span>
                    </button>
                    <button class="filter-chip" data-filter="sensors-actuators" data-name="Sensor Projects">
                        <i class="fas fa-microchip"></i>
                        <span class="chip-count" data-category="sensors-actuators">0</span>
                    </button>
                    <button class="filter-chip" data-filter="display-input" data-name="Display Projects">
                        <i class="fas fa-tv"></i>
                        <span class="chip-count" data-category="display-input">0</span>
                    </button>
                    <button class="filter-chip" data-filter="advanced-projects" data-name="Advanced Projects">
                        <i class="fas fa-robot"></i>
                        <span class="chip-count" data-category="advanced-projects">0</span>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Projects Grid -->
        <section class="mobile-section projects-section">
            <div class="mobile-container">
                <div id="projectsGrid" class="projects-grid">
                    <!-- Projects loaded by JavaScript -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No Projects Found</h3>
                    <p>Try adjusting your search or filter</p>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="mobile-footer">
            <div class="mobile-container">
                <p class="footer-text">© 2025 Md Akhinoor Islam</p>
                <p class="footer-credit">Presented by <strong>A3KM Studio</strong></p>
                <p class="footer-tagline">Engineering · Education · Innovation</p>
            </div>
        </footer>
        
    </div>
