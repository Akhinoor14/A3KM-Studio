<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#009688">
    <meta name="description" content="Arduino Projects - IoT, Sensors & Embedded Systems">
    <title>Arduino Projects | A3KM Studio Mobile</title>
    
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared/mobile-common.css">
    <link rel="stylesheet" href="../shared/mobile-navbar.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="manifest" href="../manifest.json">
    
    <style>
        .category-hero {
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.95), 
                rgba(20, 0, 0, 0.85),
                rgba(0, 0, 0, 0.95)
            );
            border-bottom: 1px solid rgba(80, 0, 0, 0.4);
            overflow: hidden;
        }
        .category-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(205, 92, 92, 0.02) 20px,
                    rgba(205, 92, 92, 0.02) 21px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.02) 20px,
                    rgba(139, 0, 0, 0.02) 21px
                );
            pointer-events: none;
        }
        .category-hero .hero-icon {
            color: #CD5C5C;
            filter: drop-shadow(0 4px 8px rgba(205, 92, 92, 0.3));
        }
        .filter-chip.active {
            background: linear-gradient(135deg, 
                rgba(205, 92, 92, 0.3), 
                rgba(0, 0, 0, 0.7)
            );
            border-color: rgba(205, 92, 92, 0.5);
            color: #CD5C5C;
        }
    </style>
</head>
<body>
    
    <div class="mobile-page-wrapper">
        
        <!-- Category Header -->
        <header class="category-header">
            <a href="projects.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <div class="header-actions">
                <button class="header-btn" id="searchToggle">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>
        
        <!-- Category Hero -->
        <section class="category-hero projects-hero">
            <div class="mobile-container">
                <div class="hero-icon">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1 class="hero-title">Arduino Projects</h1>
                <p class="hero-subtitle">IoT, Sensors & Embedded Systems</p>
                <div class="category-badge">
                    <span id="projectCount">23 Projects</span>
                </div>
            </div>
        </section>
        
        <!-- Search Bar (Initially Hidden) -->
        <section class="search-section" id="searchSection" style="display: none;">
            <div class="mobile-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="projectSearch" class="search-input" placeholder="Search Arduino projects...">
                    <button class="search-clear" id="searchClear" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="mobile-container">
                <div class="filter-scroll">
                    <button class="filter-chip active" data-filter="all">
                        <i class="fas fa-th"></i> All
                    </button>
                    <button class="filter-chip" data-filter="led-basics">
                        <i class="fas fa-lightbulb"></i> LED Basics
                    </button>
                    <button class="filter-chip" data-filter="sensors">
                        <i class="fas fa-thermometer-half"></i> Sensors
                    </button>
                    <button class="filter-chip" data-filter="displays">
                        <i class="fas fa-tv"></i> Displays
                    </button>
                    <button class="filter-chip" data-filter="iot">
                        <i class="fas fa-wifi"></i> IoT
                    </button>
                    <button class="filter-chip" data-filter="advanced">
                        <i class="fas fa-star"></i> Advanced
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Projects Grid -->
        <section class="mobile-section projects-section">
            <div class="mobile-container">
                <div id="projectsGrid" class="projects-grid">
                    <!-- Projects loaded by JavaScript -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No Projects Found</h3>
                    <p>Try adjusting your search or filter</p>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="mobile-footer">
            <p class="footer-text">Â© 2025 Md Akhinoor Islam</p>
            <p class="footer-credit">Powered by <strong>Arduino</strong></p>
        </footer>
        
    </div>
    
    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav" role="navigation" aria-label="Main mobile navigation">
        <div class="mobile-nav-container">
            <a href="../home/index.html" class="mobile-nav-item" aria-label="Home">
                <i class="fas fa-home" aria-hidden="true"></i>
                <span class="mobile-nav-label">Home</span>
            </a>
            <a href="../about/about.html" class="mobile-nav-item" aria-label="About">
                <i class="fas fa-user-circle" aria-hidden="true"></i>
                <span class="mobile-nav-label">About</span>
            </a>
            <a href="projects.html" class="mobile-nav-item active" aria-label="Projects">
                <i class="fas fa-folder-open" aria-hidden="true"></i>
                <span class="mobile-nav-label">Projects</span>
            </a>
            <a href="../content-studio/hub.html" class="mobile-nav-item" aria-label="Content Studio">
                <i class="fas fa-layer-group" aria-hidden="true"></i>
                <span class="mobile-nav-label">Studio</span>
            </a>
            <a href="../contact/contact.html" class="mobile-nav-item" aria-label="Contact">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span class="mobile-nav-label">Contact</span>
            </a>
        </div>
    </nav>
    
    <script src="../shared/mobile-navbar.js"></script>
    <script src="arduino-projects.js"></script>
    <script src="../pwa-init.js"></script>
    
</body>
</html>
