<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#CC0000">
    
    <meta name="description" content="Projects Gallery - Arduino, SOLIDWORKS, Electronics & More | A3KM Studio Mobile">
    <title>Projects Gallery | A3KM Studio Mobile</title>
    
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../../images/icon-180.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Mobile Common Styles -->
    <link rel="stylesheet" href="../shared/mobile-common.css">
    <link rel="stylesheet" href="../shared/mobile-navbar.css">
    <link rel="stylesheet" href="projects.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    
    <!-- Main Page Wrapper -->
    <div class="mobile-page-wrapper">
        
        <!-- Hero Section -->
        <section class="projects-hero">
            <div class="hero-bg-effects"></div>
            <div class="mobile-container">
                <h1 class="hero-title">
                    <i class="fas fa-folder-open"></i>
                    Projects Gallery
                </h1>
                <p class="hero-subtitle">Explore my work in Arduino, CAD, Electronics & More</p>
                
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-microchip"></i>
                        <div>
                            <div class="stat-number">23</div>
                            <div class="stat-label">Arduino</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-cube"></i>
                        <div>
                            <div class="stat-number">35</div>
                            <div class="stat-label">CAD Models</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-bar"></i>
                        <div>
                            <div class="stat-number">63</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Search Bar -->
        <section class="search-section">
            <div class="mobile-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="projectSearch" class="search-input" placeholder="Search projects...">
                </div>
            </div>
        </section>
        
        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="mobile-container">
                <div class="filter-scroll">
                    <button class="filter-chip active" data-filter="all">
                        <i class="fas fa-th"></i>
                        All
                    </button>
                    <button class="filter-chip" data-filter="arduino">
                        <i class="fas fa-microchip"></i>
                        Arduino
                    </button>
                    <button class="filter-chip" data-filter="solidworks">
                        <i class="fas fa-cube"></i>
                        SOLIDWORKS
                    </button>
                    <button class="filter-chip" data-filter="electronics">
                        <i class="fas fa-bolt"></i>
                        Electronics
                    </button>
                    <button class="filter-chip" data-filter="matlab">
                        <i class="fas fa-chart-line"></i>
                        MATLAB
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Projects Grid -->
        <section class="mobile-section projects-section">
            <div class="mobile-container">
                <div id="projectsGrid" class="projects-grid">
                    <!-- Projects will be loaded dynamically -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No Projects Found</h3>
                    <p>Try adjusting your search or filter</p>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="mobile-footer">
            <div class="mobile-container">
                <p class="footer-text">© 2025 Md Akhinoor Islam</p>
                <p class="footer-credit">Presented by <strong>A3KM Studio</strong></p>
                <p class="footer-tagline">Engineering · Education · Innovation</p>
            </div>
        </footer>
        
    </div>
    
    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav" role="navigation" aria-label="Main mobile navigation">
        <div class="mobile-nav-container">
            <a href="../home/index.html" class="mobile-nav-item" aria-label="Home">
                <i class="fas fa-home" aria-hidden="true"></i>
                <span class="mobile-nav-label">Home</span>
            </a>
            <a href="../about/about.html" class="mobile-nav-item" aria-label="About">
                <i class="fas fa-user-circle" aria-hidden="true"></i>
                <span class="mobile-nav-label">About</span>
            </a>
            <a href="projects.html" class="mobile-nav-item active" aria-label="Projects">
                <i class="fas fa-folder-open" aria-hidden="true"></i>
                <span class="mobile-nav-label">Projects</span>
            </a>
            <a href="../content-studio/hub.html" class="mobile-nav-item" aria-label="Content Studio">
                <i class="fas fa-layer-group" aria-hidden="true"></i>
                <span class="mobile-nav-label">Studio</span>
            </a>
            <a href="../contact/contact.html" class="mobile-nav-item" aria-label="Contact">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span class="mobile-nav-label">Contact</span>
            </a>
        </div>
    </nav>
    
    <!-- JavaScript -->
    <script src="../shared/mobile-navbar.js"></script>
    <script src="projects.js"></script>
    <script src="../pwa-init.js"></script>
    
</body>
</html>
