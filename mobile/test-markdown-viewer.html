        const renderArea = document.getElementById('renderArea');
        const tocArea = document.getElementById('toc-area');
        const stats = document.getElementById('stats');
        const statsContent = document.getElementById('statsContent');
        
        function render(markdown, showTOC = true) {
            const startTime = performance.now();
            
            const html = renderMarkdown(markdown, {
                generateTOC: showTOC,
                syntaxHighlight: true,
                showLineNumbers: true,
                copyButton: true,
                sanitize: true,
                theme: 'dark-red'
            });
            
            const endTime = performance.now();
            const renderTime = (endTime - startTime).toFixed(2);
            
            renderArea.innerHTML = html;
            
            if (showTOC) {
                const tocHtml = generateTOC();
                tocArea.innerHTML = tocHtml;
            } else {
                tocArea.innerHTML = '';
            }
            
            // Show stats
            stats.style.display = 'block';
            // @ts-ignore - Template literal in HTML script tag
            statsContent.innerHTML = `
                Render Time: <strong>${renderTime}ms</strong><br>
                Characters: <strong>${markdown.length}</strong><br>
                HTML Size: <strong>${html.length}</strong> chars<br>
                TOC Items: <strong>${MarkdownViewer.tocItems.length}</strong><br>
                Code Blocks: <strong>${MarkdownViewer.codeBlockCounter}</strong>
            `;
            
            // @ts-ignore - Template literal in HTML script tag
