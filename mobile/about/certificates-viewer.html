<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="View certificates and achievements">
    <title>Certificates - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared/mobile-common.css">
    <link rel="stylesheet" href="../shared/mobile-navbar.css">
    <link rel="stylesheet" href="../shared/pdf-viewer.css">
    <style>
        body {
            padding-bottom: 70px;
        }
        
        /* Sticky Header */
        .cert-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.98), 
                rgba(20, 0, 0, 0.95)
            );
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(204, 0, 0, 0.4);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.15), 
                rgba(0, 0, 0, 0.3)
            );
            border: 1px solid rgba(204, 0, 0, 0.3);
            border-radius: 8px;
            color: #CC0000;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .back-btn i {
            font-size: 12px;
            filter: drop-shadow(0 1px 2px rgba(204, 0, 0, 0.3));
        }
        
        .back-btn:active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.4)
            );
            transform: translateX(-3px);
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.1);
        }
        
        /* Main Container */
        .cert-container {
            padding: 24px 16px;
        }
        
        /* Page Title Section */
        .page-title {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 12px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        
        /* Premium accent bar with white highlight */
        .page-title::before {
            content: '';
            width: 5px;
            height: 36px;
            background: linear-gradient(180deg, 
                #CC0000 0%,
                rgba(204, 0, 0, 0.7) 60%,
                rgba(0, 0, 0, 0.3) 100%
            );
            border-radius: 3px;
            box-shadow: 
                0 0 15px rgba(204, 0, 0, 0.6),
                inset 2px 0 0 rgba(255, 255, 255, 0.4);
        }
        
        /* Stylish underline with fade */
        .page-title::after {
            content: '';
            position: absolute;
            left: 17px;
            bottom: -4px;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.5) 0%,
                rgba(204, 0, 0, 0.5) 40%,
                transparent 100%
            );
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }
        
        .page-subtitle {
            font-size: 14px;
            color: rgba(180, 180, 180, 0.8);
            margin-bottom: 24px;
            padding-left: 16px;
        }
        
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 20px;
            margin-bottom: 28px;
            position: relative;
        }
        
        /* Elegant section separator after filters */
        .filter-tabs::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(204, 0, 0, 0.4) 0%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(204, 0, 0, 0.4) 100%
            );
            box-shadow: 
                0 0 8px rgba(204, 0, 0, 0.3),
                0 0 4px rgba(255, 255, 255, 0.2);
        }
        
        .filter-tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.1), 
                rgba(0, 0, 0, 0.3)
            );
            border: 1px solid rgba(204, 0, 0, 0.2);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: rgba(200, 200, 200, 0.9);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-tab i {
            font-size: 12px;
            color: #CC0000;
            filter: drop-shadow(0 1px 2px rgba(204, 0, 0, 0.3));
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(204, 0, 0, 0.15)
            );
            border-color: rgba(204, 0, 0, 0.5);
            color: #FFFFFF;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(204, 0, 0, 0.15),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .filter-tab.active i {
            color: #FFFFFF;
            filter: drop-shadow(0 2px 4px rgba(204, 0, 0, 0.5));
        }
        
        .filter-tab:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.07);
        }
        
        /* Certificate Grid */
        .cert-grid {
            display: grid;
            gap: 20px;
        }
        
        /* Certificate Card - Engineering Design */
        .cert-card {
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.95), 
                rgba(20, 0, 0, 0.85),
                rgba(0, 0, 0, 0.95)
            );
            border: 1px solid rgba(80, 80, 80, 0.3);
            border-radius: 14px;
            padding: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 2px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }
        
        /* Engineering Grid Overlay */
        .cert-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.02) 20px,
                    rgba(139, 0, 0, 0.02) 21px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.02) 20px,
                    rgba(139, 0, 0, 0.02) 21px
                );
            pointer-events: none;
            z-index: 0;
        }
        
        /* Corner Brackets */
        .cert-card::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            width: 20px;
            height: 20px;
            border-top: 2px solid rgba(204, 0, 0, 0.3);
            border-left: 2px solid rgba(204, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .cert-card:active {
            transform: translateY(-3px);
            border-color: rgba(204, 0, 0, 0.5);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 6px 20px rgba(204, 0, 0, 0.2),
                inset 0 0 35px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.95), 
                rgba(30, 0, 0, 0.88),
                rgba(0, 0, 0, 0.95)
            );
        }
        
        .cert-card:active::after {
            width: 24px;
            height: 24px;
            border-color: rgba(204, 0, 0, 0.6);
        }
        
        /* Card Content */
        .cert-card > * {
            position: relative;
            z-index: 2;
        }
        
        .cert-category {
            display: inline-block;
            padding: 4px 10px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.15), 
                rgba(204, 0, 0, 0.05)
            );
            border: 1px solid rgba(204, 0, 0, 0.3);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            color: #CC0000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .cert-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFFFFF;
            line-height: 1.3;
        }
        
        .cert-issuer {
            font-size: 13px;
            color: rgba(180, 180, 180, 0.8);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .cert-issuer i {
            color: #CC0000;
            font-size: 11px;
            filter: drop-shadow(0 1px 2px rgba(204, 0, 0, 0.2));
        }
        
        .cert-date {
            font-size: 12px;
            color: rgba(150, 150, 150, 0.7);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .cert-date i {
            color: rgba(204, 0, 0, 0.7);
            font-size: 10px;
        }
        
        /* Certificate Badge/Thumbnail */
        .cert-badge {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.08), 
                rgba(0, 0, 0, 0.6)
            );
            border: 1px solid rgba(204, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .cert-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(139, 0, 0, 0.02) 10px,
                    rgba(139, 0, 0, 0.02) 11px
                );
            pointer-events: none;
        }
        
        .cert-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }
        
        .cert-badge i {
            font-size: 56px;
            color: rgba(204, 0, 0, 0.25);
            filter: drop-shadow(0 4px 8px rgba(204, 0, 0, 0.1));
            z-index: 1;
        }
        
        /* View Button */
        .view-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.2), 
                rgba(204, 0, 0, 0.1)
            );
            border: 1px solid rgba(204, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #CC0000;
            margin-top: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .view-btn:active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.3), 
                rgba(204, 0, 0, 0.15)
            );
            transform: scale(0.98);
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.09);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        
        .empty-state::before {
            content: '';
            position: absolute;
            inset: 20px;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.02) 20px,
                    rgba(139, 0, 0, 0.02) 21px
                );
            pointer-events: none;
        }
        
        .empty-state i {
            font-size: 72px;
            color: rgba(204, 0, 0, 0.3);
            margin-bottom: 20px;
            opacity: 0.5;
            filter: drop-shadow(0 4px 8px rgba(204, 0, 0, 0.1));
        }
        
        .empty-state h3 {
            font-size: 18px;
            font-weight: 700;
            color: rgba(200, 200, 200, 0.9);
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 14px;
            color: rgba(150, 150, 150, 0.7);
        }
    </style>
</head>
<body>
    <header class="cert-header">
        <a href="about.html" class="back-btn"><i class="fas fa-arrow-left"></i><span>Back to About</span></a>
    </header>
    <div class="cert-container">
        <h1 class="page-title">Certificates & Achievements</h1>
        <p class="page-subtitle">Professional certifications and skill validations</p>
        <div class="filter-tabs">
            <button class="filter-tab active" data-category="all"><i class="fas fa-th"></i> All Certificates</button>
            <button class="filter-tab" data-category="skill"><i class="fas fa-award"></i> Technical Skills</button>
            <button class="filter-tab" data-category="medical"><i class="fas fa-heart-pulse"></i> Medical</button>
            <button class="filter-tab" data-category="academic"><i class="fas fa-graduation-cap"></i> Academic</button>
        </div>
        <div class="cert-grid" id="certGrid"></div>
    </div>
    <div id="mobileNavbar"></div>
    <script src="../shared/mobile-navbar.js"></script>
    <script src="../shared/pdf-viewer.js"></script>
    <script>
(function(){
let allCertificates=[];
let currentCategory='all';
const certGrid=document.getElementById('certGrid');
const filterTabs=document.querySelectorAll('.filter-tab');

// Load certificates from desktop JSON
async function loadCertificates(){
    try{
        const response=await fetch('../../About me/certificates-data.json');
        const data=await response.json();
        
        // Parse categories to flat array
        allCertificates=[];
        Object.entries(data.categories).forEach(([catName,catData])=>{
            catData.certificates.forEach(cert=>{
                allCertificates.push({
                    id:cert.id,
                    title:cert.title,
                    issuer:cert.issuedBy,
                    date:cert.issuedDate,
                    category:cert.category.toLowerCase(),
                    subcategory:cert.subcategory||'',
                    description:cert.description||'',
                    image:cert.thumbnail?`../../About me/${cert.thumbnail}`:'',
                    filePath:cert.filePath?`../../About me/${cert.filePath}`:'',
                    verified:cert.verified||false,
                    featured:cert.featured||false
                });
            });
        });
        
        // Add manual academic result cards (no certificate files)
        allCertificates.push(
            {
                id: 'hsc-result-2023',
                title: 'HSC Result 2023',
                issuer: 'Dinajpur Education Board',
                date: 'August 2023',
                category: 'academic',
                subcategory: 'HSC',
                description: 'Higher Secondary Certificate - Science Group, GPA 5.00 (without 4th subject)',
                image: '',
                filePath: '',
                verified: true,
                featured: true,
                manualData: {
                    institution: 'Rangpur Govt. College, Rangpur',
                    board: 'Dinajpur Education Board',
                    year: '2023',
                    result: 'GPA 5.00',
                    group: 'Science'
                }
            },
            {
                id: 'ssc-result-2021',
                title: 'SSC Result 2021',
                issuer: 'Dinajpur Education Board',
                date: 'December 2021',
                category: 'academic',
                subcategory: 'SSC',
                description: 'Secondary School Certificate - Science Group, GPA 5.00 (with A+ in all subjects)',
                image: '',
                filePath: '',
                verified: true,
                featured: true,
                manualData: {
                    institution: 'Cantonment Public School and College, Saidpur',
                    board: 'Dinajpur Education Board',
                    year: '2021',
                    result: 'GPA 5.00',
                    group: 'Science'
                }
            }
        );
        
        renderCertificates();
    }catch(error){
        console.error('Error loading certificates:',error);
        certGrid.innerHTML='<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error Loading Certificates</h3><p style="color:var(--text-dim);">Please try refreshing the page</p></div>';
    }
}

function renderCertificates(){
    // Filter by category only
    const filtered = currentCategory === 'all' ? allCertificates : allCertificates.filter(c => c.category === currentCategory);
    
    if(filtered.length===0){
        certGrid.innerHTML='<div class="empty-state"><i class="fas fa-certificate"></i><h3>No Certificates Found</h3><p style="color:rgba(150,150,150,0.7);">Try selecting a different category</p></div>';
        return;
    }
    
    certGrid.innerHTML=filtered.map(cert=>{
        // Check if this is a manual entry without certificate file
        const isManual = cert.manualData !== undefined;
        
        return `
        <div class="cert-card" data-cert-id="${cert.id}" style="cursor:default;">
            <div class="cert-category">${cert.category}${cert.subcategory?' â€¢ '+cert.subcategory:''}</div>
            <h3 class="cert-title">${cert.title}</h3>
            <div class="cert-issuer"><i class="fas fa-building"></i> ${cert.issuer}</div>
            <div class="cert-date"><i class="fas fa-calendar"></i> ${cert.date}</div>
            ${cert.description?`<p style="font-size:12px;color:rgba(150,150,150,0.7);margin-top:8px;line-height:1.4;">${cert.description}</p>`:''}
            
            ${isManual ? `
                <!-- Manual Academic Result Info -->
                <div style="margin-top:16px;padding:16px;background:linear-gradient(135deg,rgba(204,0,0,0.08),rgba(0,0,0,0.4));border:1px solid rgba(204,0,0,0.3);border-radius:10px;">
                    <div style="display:flex;flex-direction:column;gap:10px;">
                        <div style="display:flex;align-items:center;gap:8px;">
                            <i class="fas fa-school" style="color:#CC0000;font-size:14px;"></i>
                            <span style="font-size:13px;color:#E8E8E8;font-weight:600;">${cert.manualData.institution}</span>
                        </div>
                        <div style="display:flex;align-items:center;gap:8px;">
                            <i class="fas fa-clipboard-list" style="color:#CC0000;font-size:14px;"></i>
                            <span style="font-size:13px;color:rgba(200,200,200,0.9);">${cert.manualData.board}</span>
                        </div>
                        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:4px;">
                            <div style="display:flex;align-items:center;gap:6px;">
                                <i class="fas fa-calendar-check" style="color:#CC0000;font-size:12px;"></i>
                                <span style="font-size:12px;color:rgba(180,180,180,0.9);">${cert.manualData.year}</span>
                            </div>
                            <div style="display:flex;align-items:center;gap:6px;">
                                <i class="fas fa-graduation-cap" style="color:#CC0000;font-size:12px;"></i>
                                <span style="font-size:12px;color:rgba(180,180,180,0.9);">${cert.manualData.group}</span>
                            </div>
                        </div>
                        <div style="margin-top:6px;padding:10px;background:linear-gradient(135deg,rgba(204,0,0,0.2),rgba(0,0,0,0.3));border:1px solid rgba(204,0,0,0.4);border-radius:8px;text-align:center;">
                            <span style="font-size:16px;font-weight:900;color:#CC0000;text-shadow:0 2px 4px rgba(204,0,0,0.3);">${cert.manualData.result}</span>
                        </div>
                    </div>
                </div>
            ` : cert.filePath ? `
                <!-- Certificate with file - clickable badge -->
                <div class="cert-badge" onclick="event.stopPropagation();viewCertificate('${cert.filePath}')" style="cursor:pointer;">
                    ${cert.image?`<img src="${cert.image}" alt="${cert.title}" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-award\\'></i>'">`:'<i class="fas fa-award"></i>'}
                </div>
            ` : `
                <!-- Certificate without file - non-clickable badge -->
                <div class="cert-badge" style="cursor:default;">
                    ${cert.image?`<img src="${cert.image}" alt="${cert.title}" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-award\\'></i>'">`:'<i class="fas fa-award"></i>'}
                </div>
            `}
            
            ${cert.verified?'<span style="display:inline-flex;align-items:center;gap:4px;font-size:11px;color:#CC0000;margin-top:8px;"><i class="fas fa-check-circle"></i> Verified</span>':''}
            
            ${!isManual && cert.filePath?`
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:16px;">
                    <button class="view-btn" onclick="event.stopPropagation();viewCertificate('${cert.filePath}')" style="margin-top:0;">
                        <i class="fas fa-eye"></i> View
                    </button>
                    <button class="view-btn" onclick="event.stopPropagation();downloadCertificate('${cert.filePath}','${cert.title}')" style="margin-top:0;">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            `:''}            
            ${!isManual && !cert.filePath && !cert.image?`<div style="padding:10px;margin-top:12px;background:rgba(204,0,0,0.08);border:1px solid rgba(204,0,0,0.2);border-radius:8px;text-align:center;"><i class="fas fa-lock" style="color:#CC0000;font-size:12px;margin-right:4px;"></i><span style="font-size:11px;color:rgba(180,180,180,0.8);">Certificate not available</span></div>`:''}        </div>
    `}).join('');
    
    addHapticFeedback();
}

function handleFilterChange(e){
    const tab=e.target.closest('.filter-tab');
    if(!tab)return;
    if(navigator.vibrate)navigator.vibrate(10);
    filterTabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    currentCategory=tab.getAttribute('data-category');
    renderCertificates();
}

function addHapticFeedback(){
    document.querySelectorAll('.cert-card,.view-btn').forEach(el=>{
        el.addEventListener('touchstart',()=>{
            if(navigator.vibrate)navigator.vibrate(10);
        });
    });
}

function viewCertificate(filePath){
    if(!filePath)return;
    
    console.log('ðŸ“± Opening certificate:', filePath);
    
    // Detect file type
    const fileExt=filePath.split('.').pop().toLowerCase();
    const fileName = filePath.split('/').pop();
    
    // Use mobile PDF viewer for all document types
    openMobilePDFViewer({
        filePath: filePath,
        fileType: fileExt,
        title: 'ðŸ“„ Certificate Viewer',
        downloadName: fileName,
        showDownload: true,
        allowZoom: true
    });
}

function downloadCertificate(filePath,title){
    if(!filePath)return;
    
    console.log('â¬‡ï¸ Downloading certificate:', filePath);
    
    // Use the shared download function
    const fileExt=filePath.split('.').pop().toLowerCase();
    const safeTitle = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
    downloadDocument(filePath, `${safeTitle}.${fileExt}`);
}

function init(){
    loadCertificates();
    document.querySelector('.filter-tabs').addEventListener('click',handleFilterChange);
    document.querySelector('.back-btn').addEventListener('touchstart',()=>{
        if(navigator.vibrate)navigator.vibrate(10);
    });
}

if(document.readyState==='loading'){
    document.addEventListener('DOMContentLoaded',init);
}else{
    init();
}
})();
