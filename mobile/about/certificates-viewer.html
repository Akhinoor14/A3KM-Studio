<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="View certificates and achievements">
    <title>Certificates - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared/mobile-common.css">
    <link rel="stylesheet" href="../shared/mobile-navbar.css">
    <link rel="stylesheet" href="../shared/pdf-viewer.css">
    <style>
        body {
            padding-bottom: 70px;
        }
        
        /* Sticky Header */
        .cert-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.98), 
                rgba(20, 0, 0, 0.95)
            );
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(204, 0, 0, 0.4);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.15), 
                rgba(0, 0, 0, 0.3)
            );
            border: 1px solid rgba(204, 0, 0, 0.3);
            border-radius: 8px;
            color: #CC0000;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .back-btn i {
            font-size: 12px;
            filter: drop-shadow(0 1px 2px rgba(204, 0, 0, 0.3));
        }
        
        .back-btn:active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.4)
            );
            transform: translateX(-3px);
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.1);
        }
        
        /* Main Container */
        .cert-container {
            padding: 24px 16px;
        }
        
        /* Page Title Section */
        .page-title {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 12px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        
        /* Premium accent bar with white highlight */
        .page-title::before {
            content: '';
            width: 5px;
            height: 36px;
            background: linear-gradient(180deg, 
                #CC0000 0%,
                rgba(204, 0, 0, 0.7) 60%,
                rgba(0, 0, 0, 0.3) 100%
            );
            border-radius: 3px;
            box-shadow: 
                0 0 15px rgba(204, 0, 0, 0.6),
                inset 2px 0 0 rgba(255, 255, 255, 0.4);
        }
        
        /* Stylish underline with fade */
        .page-title::after {
            content: '';
            position: absolute;
            left: 17px;
            bottom: -4px;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.5) 0%,
                rgba(204, 0, 0, 0.5) 40%,
                transparent 100%
            );
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }
        
        .page-subtitle {
            font-size: 14px;
            color: rgba(180, 180, 180, 0.8);
            margin-bottom: 24px;
            padding-left: 16px;
        }
        
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 20px;
            margin-bottom: 28px;
            position: relative;
        }
        
        /* Elegant section separator after filters */
        .filter-tabs::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(204, 0, 0, 0.4) 0%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(204, 0, 0, 0.4) 100%
            );
            box-shadow: 
                0 0 8px rgba(204, 0, 0, 0.3),
                0 0 4px rgba(255, 255, 255, 0.2);
        }
        
        .filter-tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.1), 
                rgba(0, 0, 0, 0.3)
            );
            border: 1px solid rgba(204, 0, 0, 0.2);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: rgba(200, 200, 200, 0.9);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-tab i {
            font-size: 12px;
            color: #CC0000;
            filter: drop-shadow(0 1px 2px rgba(204, 0, 0, 0.3));
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(204, 0, 0, 0.15)
            );
            border-color: rgba(204, 0, 0, 0.5);
            color: #FFFFFF;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(204, 0, 0, 0.15),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .filter-tab.active i {
            color: #FFFFFF;
            filter: drop-shadow(0 2px 4px rgba(204, 0, 0, 0.5));
        }
        
        .filter-tab:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.07);
        }
        
        /* Certificate Grid */
        .cert-grid {
            display: grid;
            gap: 20px;
        }
        
        /* Certificate Card - Premium Design */
        .cert-card {
            position: relative;
            background: linear-gradient(145deg, 
                rgba(5, 0, 0, 0.98), 
                rgba(25, 0, 0, 0.92),
                rgba(15, 0, 5, 0.95),
                rgba(0, 0, 0, 0.98)
            );
            border: 1px solid rgba(139, 0, 0, 0.25);
            border-radius: 16px;
            padding: 24px;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.6),
                0 1px 3px rgba(204, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            cursor: pointer;
            backdrop-filter: blur(8px);
            animation: cardEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Engineering Grid Overlay */
        .cert-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.02) 20px,
                    rgba(139, 0, 0, 0.02) 21px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.02) 20px,
                    rgba(139, 0, 0, 0.02) 21px
                );
            pointer-events: none;
            z-index: 0;
        }
        
        /* Corner Brackets - All 4 Corners */
        .cert-card::after {
            content: '';
            position: absolute;
            inset: 14px;
            border: 2px solid transparent;
            border-image: linear-gradient(
                135deg,
                rgba(204, 0, 0, 0.4) 0%,
                transparent 25%,
                transparent 75%,
                rgba(204, 0, 0, 0.4) 100%
            ) 1;
            border-radius: 12px;
            transition: all 0.35s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Shine effect on hover/active */
        .cert-card::before {
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.03) 20px,
                    rgba(139, 0, 0, 0.03) 21px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.03) 20px,
                    rgba(139, 0, 0, 0.03) 21px
                ),
                linear-gradient(
                    135deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    transparent 100%
                );
            background-size: 100% 100%, 100% 100%, 200% 200%;
            background-position: 0 0, 0 0, -100% 0;
            transition: background-position 0.6s ease;
        }
        
        .cert-card:active {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(204, 0, 0, 0.6);
            box-shadow: 
                0 8px 32px rgba(204, 0, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.12),
                inset 0 -2px 0 rgba(0, 0, 0, 0.7),
                inset 0 0 40px rgba(204, 0, 0, 0.08);
            background: linear-gradient(145deg, 
                rgba(10, 0, 0, 0.98), 
                rgba(35, 0, 0, 0.94),
                rgba(20, 0, 5, 0.96),
                rgba(0, 0, 0, 0.98)
            );
        }
        
        .cert-card:active::before {
            background-position: 0 0, 0 0, 100% 0;
        }
        
        .cert-card:active::after {
            inset: 10px;
            border-width: 2.5px;
            border-image: linear-gradient(
                135deg,
                rgba(204, 0, 0, 0.7) 0%,
                rgba(255, 255, 255, 0.3) 25%,
                rgba(255, 255, 255, 0.3) 75%,
                rgba(204, 0, 0, 0.7) 100%
            ) 1;
        }
        
        /* Card Content */
        .cert-card > * {
            position: relative;
            z-index: 2;
        }
        
        .cert-category {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(139, 0, 0, 0.15),
                rgba(204, 0, 0, 0.08)
            );
            border: 1px solid rgba(204, 0, 0, 0.4);
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            color: #FF3333;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
            box-shadow: 
                0 2px 8px rgba(204, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .cert-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 12px;
            color: #FFFFFF;
            line-height: 1.4;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(204, 0, 0, 0.15);
            letter-spacing: 0.3px;
        }
        
        .cert-issuer {
            font-size: 13px;
            color: rgba(180, 180, 180, 0.8);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .cert-issuer i {
            color: #CC0000;
            font-size: 11px;
            filter: drop-shadow(0 1px 2px rgba(204, 0, 0, 0.2));
        }
        
        .cert-date {
            font-size: 12px;
            color: rgba(150, 150, 150, 0.7);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .cert-date i {
            color: rgba(204, 0, 0, 0.7);
            font-size: 10px;
        }
        
        /* Certificate Badge/Thumbnail - Enhanced */
        .cert-badge {
            width: 100%;
            height: 180px;
            background: linear-gradient(145deg, 
                rgba(25, 0, 0, 0.6),
                rgba(5, 0, 0, 0.8),
                rgba(15, 0, 5, 0.7)
            );
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 18px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 -1px 0 rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .cert-badge:active {
            transform: scale(0.98);
            box-shadow: 
                0 2px 12px rgba(204, 0, 0, 0.4),
                inset 0 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        .cert-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 15px,
                    rgba(139, 0, 0, 0.04) 15px,
                    rgba(139, 0, 0, 0.04) 16px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 15px,
                    rgba(139, 0, 0, 0.04) 15px,
                    rgba(139, 0, 0, 0.04) 16px
                );
            pointer-events: none;
            opacity: 0.5;
        }
        
        .cert-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
            transition: all 0.3s ease;
        }
        
        .cert-badge:active img {
            filter: drop-shadow(0 2px 8px rgba(204, 0, 0, 0.4));
            transform: scale(0.98);
        }
        
        .cert-badge i {
            font-size: 64px;
            color: rgba(204, 0, 0, 0.35);
            filter: drop-shadow(0 6px 16px rgba(204, 0, 0, 0.2));
            z-index: 1;
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.35;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.5;
            }
        }
        
        /* View Button - Premium Style */
        .view-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.28), 
                rgba(139, 0, 0, 0.18),
                rgba(204, 0, 0, 0.12)
            );
            border: 1.5px solid rgba(204, 0, 0, 0.4);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            color: #FF3333;
            margin-top: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 
                0 3px 12px rgba(204, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            position: relative;
            overflow: hidden;
        }
        
        .view-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            border-radius: 50%;
        }
        
        .view-btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .view-btn:active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.4), 
                rgba(139, 0, 0, 0.28),
                rgba(204, 0, 0, 0.2)
            );
            transform: scale(0.97);
            box-shadow: 
                0 2px 8px rgba(204, 0, 0, 0.3),
                inset 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        
        .empty-state::before {
            content: '';
            position: absolute;
            inset: 20px;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 0, 0, 0.02) 20px,
                    rgba(139, 0, 0, 0.02) 21px
                );
            pointer-events: none;
        }
        
        .empty-state i {
            font-size: 72px;
            color: rgba(204, 0, 0, 0.3);
            margin-bottom: 20px;
            opacity: 0.5;
            filter: drop-shadow(0 4px 8px rgba(204, 0, 0, 0.1));
        }
        
        .empty-state h3 {
            font-size: 18px;
            font-weight: 700;
            color: rgba(200, 200, 200, 0.9);
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 14px;
            color: rgba(150, 150, 150, 0.7);
        }
    </style>
</head>
<body>
    <header class="cert-header">
        <a href="about.html" class="back-btn"><i class="fas fa-arrow-left"></i><span>Back to About</span></a>
    </header>
    <div class="cert-container">
        <h1 class="page-title">Certificates & Achievements</h1>
        <p class="page-subtitle">Professional certifications and skill validations</p>
        <div class="filter-tabs">
            <button class="filter-tab active" data-category="all"><i class="fas fa-th"></i> All Certificates</button>
            <button class="filter-tab" data-category="skill"><i class="fas fa-award"></i> Technical Skills</button>
            <button class="filter-tab" data-category="medical"><i class="fas fa-heart-pulse"></i> Medical</button>
            <button class="filter-tab" data-category="academic"><i class="fas fa-graduation-cap"></i> Academic</button>
        </div>
        <div class="cert-grid" id="certGrid"></div>
    </div>
    <div id="mobileNavbar"></div>
    <script src="../shared/mobile-navbar.js"></script>
    <script src="../shared/pdf-viewer.js"></script>
    <script>
// Global variables and functions (no IIFE to make onclick work)
let allCertificates=[];
let currentCategory='all';
const certGrid=document.getElementById('certGrid');
const filterTabs=document.querySelectorAll('.filter-tab');

// Load certificates from desktop JSON
async function loadCertificates(){
    try{
        const response=await fetch('../../About me/certificates-data.json');
        const data=await response.json();
        
        // Parse categories to flat array
        allCertificates=[];
        Object.entries(data.categories).forEach(([catName,catData])=>{
            catData.certificates.forEach(cert=>{
                allCertificates.push({
                    id:cert.id,
                    title:cert.title,
                    issuer:cert.issuedBy,
                    date:cert.issuedDate,
                    category:cert.category.toLowerCase(),
                    subcategory:cert.subcategory||'',
                    description:cert.description||'',
                    image:cert.thumbnail?`../../About me/${cert.thumbnail}`:'',
                    filePath:cert.filePath?`../../About me/${cert.filePath}`:'',
                    verified:cert.verified||false,
                    featured:cert.featured||false,
                    manualData:cert.manualData||undefined
                });
            });
        });
        
        renderCertificates();
    }catch(error){
        console.error('Error loading certificates:',error);
        certGrid.innerHTML='<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error Loading Certificates</h3><p style="color:var(--text-dim);">Please try refreshing the page</p></div>';
    }
}

function renderCertificates(){
    // Filter by category only
    const filtered = currentCategory === 'all' ? allCertificates : allCertificates.filter(c => c.category === currentCategory);
    
    if(filtered.length===0){
        certGrid.innerHTML='<div class="empty-state"><i class="fas fa-certificate"></i><h3>No Certificates Found</h3><p style="color:rgba(150,150,150,0.7);">Try selecting a different category</p></div>';
        return;
    }
    
    certGrid.innerHTML=filtered.map(cert=>{
        // Check if this is a manual entry without certificate file
        const isManual = cert.manualData !== undefined;
        
        return `
        <div class="cert-card" data-cert-id="${cert.id}" style="cursor:default;">
            <div class="cert-category">${cert.category}${cert.subcategory?' ‚Ä¢ '+cert.subcategory:''}</div>
            <h3 class="cert-title">${cert.title}</h3>
            <div class="cert-issuer"><i class="fas fa-building"></i> ${cert.issuer}</div>
            <div class="cert-date"><i class="fas fa-calendar"></i> ${cert.date}</div>
            ${cert.description?`<p style="font-size:12px;color:rgba(150,150,150,0.7);margin-top:8px;line-height:1.4;">${cert.description}</p>`:''}
            
            ${isManual ? `
                <!-- Manual Academic Result Info -->
                <div style="margin-top:16px;padding:16px;background:linear-gradient(135deg,rgba(204,0,0,0.08),rgba(0,0,0,0.4));border:1px solid rgba(204,0,0,0.3);border-radius:10px;">
                    <div style="display:flex;flex-direction:column;gap:10px;">
                        <div style="display:flex;align-items:center;gap:8px;">
                            <i class="fas fa-school" style="color:#CC0000;font-size:14px;"></i>
                            <span style="font-size:13px;color:#E8E8E8;font-weight:600;">${cert.manualData.institution}</span>
                        </div>
                        <div style="display:flex;align-items:center;gap:8px;">
                            <i class="fas fa-clipboard-list" style="color:#CC0000;font-size:14px;"></i>
                            <span style="font-size:13px;color:rgba(200,200,200,0.9);">${cert.manualData.board}</span>
                        </div>
                        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:4px;">
                            <div style="display:flex;align-items:center;gap:6px;">
                                <i class="fas fa-calendar-check" style="color:#CC0000;font-size:12px;"></i>
                                <span style="font-size:12px;color:rgba(180,180,180,0.9);">${cert.manualData.year}</span>
                            </div>
                            <div style="display:flex;align-items:center;gap:6px;">
                                <i class="fas fa-graduation-cap" style="color:#CC0000;font-size:12px;"></i>
                                <span style="font-size:12px;color:rgba(180,180,180,0.9);">${cert.manualData.group}</span>
                            </div>
                        </div>
                        <div style="margin-top:6px;padding:10px;background:linear-gradient(135deg,rgba(204,0,0,0.2),rgba(0,0,0,0.3));border:1px solid rgba(204,0,0,0.4);border-radius:8px;text-align:center;">
                            <span style="font-size:16px;font-weight:900;color:#CC0000;text-shadow:0 2px 4px rgba(204,0,0,0.3);">${cert.manualData.result}</span>
                        </div>
                    </div>
                </div>
            ` : cert.filePath ? `
                <!-- Certificate with file - clickable badge -->
                <div class="cert-badge" onclick="event.stopPropagation();window.viewCertificate('${cert.filePath.replace(/'/g, "\\'")})" style="cursor:pointer;">
                    ${cert.image?`<img src="${cert.image}" alt="${cert.title}" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-award\\'></i>'">`:'<i class="fas fa-award"></i>'}
                </div>
            ` : `
                <!-- Certificate without file - non-clickable badge -->
                <div class="cert-badge" style="cursor:default;">
                    ${cert.image?`<img src="${cert.image}" alt="${cert.title}" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-award\\'></i>'">`:'<i class="fas fa-award"></i>'}
                </div>
            `}
            
            ${cert.verified?'<span style="display:inline-flex;align-items:center;gap:4px;font-size:11px;color:#CC0000;margin-top:8px;"><i class="fas fa-check-circle"></i> Verified</span>':''}
            
            ${!isManual && cert.filePath?`
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:16px;">
                    <button class="view-btn" onclick="event.stopPropagation();window.viewCertificate('${cert.filePath.replace(/'/g, "\\'")}');" style="margin-top:0;">
                        <i class="fas fa-eye"></i> View
                    </button>
                    <button class="view-btn" onclick="event.stopPropagation();window.downloadCertificate('${cert.filePath.replace(/'/g, "\\'")}','${cert.title.replace(/'/g, "\\'")}');" style="margin-top:0;">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            `:''}            
            ${!isManual && !cert.filePath && !cert.image?`<div style="padding:10px;margin-top:12px;background:rgba(204,0,0,0.08);border:1px solid rgba(204,0,0,0.2);border-radius:8px;text-align:center;"><i class="fas fa-lock" style="color:#CC0000;font-size:12px;margin-right:4px;"></i><span style="font-size:11px;color:rgba(180,180,180,0.8);">Certificate not available</span></div>`:''}        </div>
    `}).join('');
}

function handleFilterChange(e){
    const tab=e.target.closest('.filter-tab');
    if(!tab)return;
    filterTabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    currentCategory=tab.getAttribute('data-category');
    renderCertificates();
}

function viewCertificate(filePath){
    if(!filePath){
        console.error('‚ùå No file path provided');
        return;
    }
    
    console.log('üì± Opening certificate:', filePath);
    
    // Detect file type
    const fileExt=filePath.split('.').pop().toLowerCase();
    const fileName = filePath.split('/').pop();
    
    // Check if it's an image or PDF
    const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg'];
    const pdfExtensions = ['pdf'];
    
    if (imageExtensions.includes(fileExt)) {
        // Open image in lightbox viewer
        console.log('üì∏ Opening image certificate:', fileName);
        openImageViewer(filePath, fileName);
    } else if (pdfExtensions.includes(fileExt)) {
        // Open PDF in custom PDF viewer - NEVER let browser download
        console.log('üìÑ Opening PDF certificate in custom viewer:', fileName);
        
        // Make sure PDF viewer is loaded
        if (typeof openMobilePDFViewer !== 'function') {
            console.error('‚ùå PDF viewer not loaded!');
            alert('PDF viewer is loading. Please try again in a moment.');
            return;
        }
        
        try {
            openMobilePDFViewer({
                filePath: filePath,
                fileType: fileExt,
                title: 'üìÑ ' + fileName,
                downloadName: fileName,
                showDownload: true,
                allowZoom: true
            });
        } catch (error) {
            console.error('‚ùå Error opening PDF viewer:', error);
            alert('Failed to open PDF viewer. Error: ' + error.message);
        }
    } else {
        // Unsupported file type
        console.warn('‚ö†Ô∏è Unsupported file type:', fileExt);
        alert('Unsupported file type: ' + fileExt);
    }
}

function downloadCertificate(filePath,title){
    if(!filePath)return;
    
    console.log('‚¨áÔ∏è Downloading certificate:', filePath);
    
    // Direct download implementation
    const fileExt=filePath.split('.').pop().toLowerCase();
    const safeTitle = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
    const downloadName = `${safeTitle}.${fileExt}`;
    
    // Create download link
    const link = document.createElement('a');
    link.href = filePath;
    link.download = downloadName;
    link.target = '_blank';
    link.style.display = 'none';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    console.log('‚úÖ Download started:', downloadName);
}

// Image viewer for certificates (JPG, PNG, etc.)
function openImageViewer(imagePath, imageName) {
    // Create fullscreen image viewer modal
    const modal = document.createElement('div');
    modal.id = 'image-viewer-modal';
    modal.style.cssText = `
        position: fixed;
        inset: 0;
        z-index: 999999;
        background: rgba(0,0,0,0.98);
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.3s ease;
    `;
    
    modal.innerHTML = `
        <style>
            @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
            @keyframes zoomIn { from { transform: scale(0.9); } to { transform: scale(1); } }
        </style>
        
        <!-- Header -->
        <div style="
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(139,0,0,0.4);
            box-shadow: 0 2px 15px rgba(204,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="font-size: 16px; font-weight: 700; color: #FFFFFF; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 12px;">
                üì∏ ${imageName}
            </div>
            <div style="display: flex; gap: 8px;">
                <button onclick="window.downloadImageDirect('${imagePath}', '${imageName}')" style="
                    width: 40px;
                    height: 40px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: linear-gradient(135deg, rgba(204,0,0,0.2), rgba(204,0,0,0.1));
                    border: 1px solid rgba(204,0,0,0.3);
                    border-radius: 8px;
                    color: #CC0000;
                    font-size: 16px;
                    cursor: pointer;
                ">
                    <i class="fas fa-download"></i>
                </button>
                <button onclick="this.closest('#image-viewer-modal').remove()" style="
                    width: 40px;
                    height: 40px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: linear-gradient(135deg, rgba(204,0,0,0.2), rgba(204,0,0,0.1));
                    border: 1px solid rgba(204,0,0,0.3);
                    border-radius: 8px;
                    color: #CC0000;
                    font-size: 18px;
                    cursor: pointer;
                ">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Image Container -->
        <div style="
            flex: 1;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        ">
            <img src="${imagePath}" alt="${imageName}" style="
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                box-shadow: 0 8px 32px rgba(204,0,0,0.3);
                border-radius: 8px;
                animation: zoomIn 0.3s ease;
                cursor: zoom-in;
            " onclick="this.style.cursor = this.style.cursor === 'zoom-in' ? 'zoom-out' : 'zoom-in'; this.style.maxWidth = this.style.maxWidth === '100%' ? 'none' : '100%';">
        </div>
        
        <!-- Instructions -->
        <div style="
            padding: 12px 16px;
            background: rgba(0,0,0,0.95);
            border-top: 1px solid rgba(139,0,0,0.3);
            text-align: center;
            font-size: 12px;
            color: rgba(180,180,180,0.8);
        ">
            <i class="fas fa-hand-pointer"></i> Tap image to zoom ‚Ä¢ Pinch to zoom
        </div>
    `;
    
    document.body.appendChild(modal);
    
    // Add pinch zoom functionality
    const img = modal.querySelector('img');
    let initialDistance = 0;
    let currentScale = 1;
    
    img.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            initialDistance = Math.hypot(
                touch2.clientX - touch1.clientX,
                touch2.clientY - touch1.clientY
            );
        }
    });
    
    img.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialDistance > 0) {
            e.preventDefault();
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            const distance = Math.hypot(
                touch2.clientX - touch1.clientX,
                touch2.clientY - touch1.clientY
            );
            const scale = distance / initialDistance;
            currentScale *= scale;
            currentScale = Math.max(0.5, Math.min(currentScale, 5));
            img.style.transform = `scale(${currentScale})`;
            initialDistance = distance;
        }
    }, { passive: false });
    
    img.addEventListener('touchend', () => {
        initialDistance = 0;
    });
    
    console.log('‚úÖ Image viewer opened:', imageName);
}

};
