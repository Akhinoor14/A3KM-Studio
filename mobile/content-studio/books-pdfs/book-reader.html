<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#CC0000">
    <meta name="description" content="Read technical books and PDFs by Md Akhinoor Islam">
    <title>Book Reader - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    
    <style>
        /* Book Reader Styles */
        body {
            padding-bottom: 70px;
            background: #1a1a1a;
        }
        
        .book-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(80, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* White splash separator */
        .book-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 30%, 
                rgba(255, 255, 255, 0.6) 50%, 
                rgba(255, 255, 255, 0.4) 70%, 
                transparent 100%
            );
            box-shadow: 0 2px 15px rgba(204, 0, 0, 0.6);
            z-index: 1;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.25), rgba(0, 0, 0, 0.5));
            border: 1px solid rgba(139, 0, 0, 0.4);
            border-radius: 6px;
            color: #8B0000;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .back-btn:active {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.25), rgba(0, 0, 0, 0.4));
        }
        
        .book-title-header {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            padding: 8px 10px;
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.15), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(178, 34, 34, 0.3);
            border-radius: 6px;
            color: #B22222;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .header-btn:active {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.25), rgba(0, 0, 0, 0.4));
            transform: scale(0.95);
        }
        
        /* PDF Viewer Container */
        .pdf-viewer-container {
            position: relative;
            min-height: calc(100vh - 70px);
            background: #2a2a2a;
        }
        
        .pdf-iframe {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            background: #fff;
        }
        
        .pdf-placeholder {
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .pdf-placeholder i {
            font-size: 64px;
            color: #DC143C;
            margin-bottom: 20px;
            opacity: 0.5;
            filter: drop-shadow(0 4px 8px rgba(220, 20, 60, 0.3));
        }
        
        .pdf-placeholder h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        /* Book Info Panel (Collapsible) */
        .book-info-panel {
            background: var(--bg-card);
            border-top: 1px solid var(--border-primary);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .book-info-panel.active {
            max-height: 500px;
        }
        
        .book-info-content {
            padding: 20px 16px;
        }
        
        .book-meta-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .meta-item {
            padding: 12px;
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.08), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(204, 0, 0, 0.2);
            border-radius: 8px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .meta-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .meta-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .book-description {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-primary);
        }
        
        .book-description h4 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .book-description p {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .book-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        
        .book-tag {
            padding: 4px 10px;
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(205, 92, 92, 0.05));
            border: 1px solid rgba(205, 92, 92, 0.3);
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: #CD5C5C;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        /* Page Navigation */
        .page-navigation {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 50%;
            color: var(--primary-red);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:active {
            background: rgba(204, 0, 0, 0.2);
            transform: scale(0.9);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 70px;
            text-align: center;
        }
        
        /* Download Button */
        .download-section {
            padding: 16px;
            background: rgba(204, 0, 0, 0.05);
            border-top: 1px solid rgba(80, 0, 0, 0.4);
        }
        
        .download-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.3), rgba(139, 0, 0, 0.2));
            border: 1px solid rgba(204, 0, 0, 0.5);
            border-radius: 12px;
            color: #CC0000;
            font-size: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .download-btn:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.4), rgba(139, 0, 0, 0.3));
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.4);
        }
        
        /* Loading State */
        .loading-container {
            padding: 40px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(204, 0, 0, 0.1);
            border-top-color: #CC0000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="book-header">
        <div class="header-left">
            <a href="book-listing.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="book-title-header" id="bookTitleHeader">Loading...</span>
        </div>
        <div class="header-actions">
            <button class="header-btn" id="infoBtn" title="Book Info">
                <i class="fas fa-info-circle"></i>
            </button>
            <button class="header-btn" id="bookmarkBtn" title="Bookmark">
                <i class="fas fa-bookmark"></i>
            </button>
        </div>
    </header>

    <!-- PDF Viewer -->
    <div class="pdf-viewer-container" id="pdfViewerContainer">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p style="color: var(--text-dim);">Loading book...</p>
        </div>
    </div>

    <!-- Book Info Panel -->
    <div class="book-info-panel" id="bookInfoPanel">
        <div class="book-info-content" id="bookInfoContent">
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <!-- Page Navigation -->
    <div class="page-navigation" id="pageNavigation" style="display: none;">
        <button class="nav-btn" id="prevPageBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span class="page-info" id="pageInfo">1 / 100</span>
        <button class="nav-btn" id="nextPageBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobileNavbar"></div>

    <!-- Scripts -->
    <script src="../../shared/mobile-navbar.js"></script>
    <script src="../../shared/pdf-viewer.js"></script>
    <script src="book-reader.js"></script>
    <script src="../../pwa-init.js"></script>
</body>
</html>
