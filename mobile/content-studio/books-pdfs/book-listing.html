<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Books & PDFs - Technical books and documentation by Akhinoor Kaiser">
    <title>Books & PDFs - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    <link rel="stylesheet" href="../shared-content-styles.css">
    
    <style>
        /* Books specific styles */
        .book-thumbnail {
            width: 90px;
            height: 120px;
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.1), rgba(204, 0, 0, 0.1));
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.3),
                -1px -1px 2px rgba(255, 255, 255, 0.05);
        }
        
        .book-thumbnail i {
            font-size: 40px;
            color: rgba(13, 110, 253, 0.4);
        }
        
        .book-item .content-thumbnail {
            width: 90px;
            height: 120px;
        }
        
        .book-pages {
            background: rgba(13, 110, 253, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: #0d6efd;
        }
        
        .book-category {
            background: rgba(204, 0, 0, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(13, 110, 253, 0.1);
            border: 1px solid rgba(13, 110, 253, 0.3);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #0d6efd;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .download-btn:active {
            background: rgba(13, 110, 253, 0.2);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="content-header container">
        <a href="../hub.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Content Hub</span>
        </a>
        <h1 class="content-page-title">
            <i class="fas fa-book"></i>
            Books & PDFs
        </h1>
        <p class="content-page-subtitle">Technical books, tutorials, and documentation</p>
    </header>

    <!-- Search -->
    <section class="search-section container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search books..."
                autocomplete="off"
            >
        </div>
    </section>

    <!-- Books Grid -->
    <section class="container" style="padding-bottom: 90px;">
        <div class="content-items-grid" id="contentGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="mobile-footer">
        <p class="footer-text">Expanding knowledge through documentation</p>
        <p class="footer-credit">Curated by <strong>Akhinoor Kaiser</strong></p>
    </footer>

    <!-- Mobile Navigation -->
    <div id="mobileNavbar"></div>

    <!-- Scripts -->
    <script src="../../shared/mobile-navbar.js"></script>
    <script src="book-listing.js"></script>
    <script src="../../pwa-init.js"></script>
</body>
</html>
