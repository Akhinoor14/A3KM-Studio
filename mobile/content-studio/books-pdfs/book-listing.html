    <style>
        /* Books specific styles */
        .book-thumbnail {
            width: 90px;
            height: 120px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.15), 
                rgba(139, 0, 0, 0.1),
                rgba(0, 0, 0, 0.6)
            );
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                2px 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        .book-thumbnail i {
            font-size: 40px;
            color: #B22222;
            opacity: 0.5;
            filter: drop-shadow(0 2px 4px rgba(178, 34, 34, 0.3));
        }
        
        .book-item .content-thumbnail {
            width: 90px;
            height: 120px;
        }
        
        .book-pages {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.2), 
                rgba(0, 0, 0, 0.6)
            );
            border: 1px solid rgba(220, 20, 60, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: #DC143C;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .book-category {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.15), 
                rgba(0, 0, 0, 0.5)
            );
            border: 1px solid rgba(139, 0, 0, 0.3);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: #8B0000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: inline-block;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .book-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 3px solid transparent;
            border-image: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 30%, 
                rgba(255, 255, 255, 0.6) 50%, 
                rgba(255, 255, 255, 0.4) 70%, 
                transparent 100%
            ) 1;
            box-shadow: 0 -2px 15px rgba(204, 0, 0, 0.4);
        }
        
        .read-btn {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 12px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.25), 
                rgba(139, 0, 0, 0.15)
            );
            border: 1px solid rgba(204, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            color: #CC0000;
            text-decoration: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .read-btn:active {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.35), 
                rgba(139, 0, 0, 0.25)
            );
            transform: scale(0.95);
        }
        
        .download-btn {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 12px;
            background: linear-gradient(135deg, 
                rgba(178, 34, 34, 0.2), 
                rgba(0, 0, 0, 0.6)
            );
            border: 1px solid rgba(178, 34, 34, 0.4);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            color: #B22222;
            text-decoration: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .download-btn:active {
            background: linear-gradient(135deg, 
                rgba(178, 34, 34, 0.3), 
                rgba(0, 0, 0, 0.7)
            );
            transform: scale(0.95);
        }
        
        .content-item {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .content-item:active {
            transform: scale(0.98);
        }
    </style>
