<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Educational Courses - Online courses and playlists by Md Akhinoor Islam">
    <title>Educational Courses - A3KM Studio</title>

    <link rel="manifest" href="../../manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">

    <style>
        /* Courses specific styles */
        .course-thumbnail {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(139, 0, 0, 0.1));
        }
        
        .course-thumbnail i {
            font-size: 38px;
            color: #CC0000;
            opacity: 0.5;
            filter: drop-shadow(0 2px 4px rgba(204, 0, 0, 0.3));
        }
        
        .content-item:nth-child(2n) .course-thumbnail i {
            color: #CC0000;
        }
        
        .content-item:nth-child(3n) .course-thumbnail i {
            color: #8B0000;
        }
        
        .course-badge {
            position: absolute;
            top: 6px;
            left: 6px;
            padding: 3px 8px;
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.95), 
                rgba(139, 0, 0, 0.9)
            );
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 9px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 6px rgba(204, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }
        
        .course-level {
            background: linear-gradient(135deg, 
                rgba(204, 0, 0, 0.18), 
                rgba(204, 0, 0, 0.08)
            );
            padding: 3px 10px;
            border-radius: 12px;
            border: 1px solid rgba(204, 0, 0, 0.35);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 10px;
            font-weight: 700;
            color: #CC0000;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: inline-block;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08),
                        0 2px 6px rgba(220, 20, 60, 0.2);
        }
        
        .course-level.beginner {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.12), rgba(204, 0, 0, 0.04));
            border: 1px solid rgba(204, 0, 0, 0.25);
            color: rgba(204, 0, 0, 0.9);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .course-level.intermediate {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.18), rgba(204, 0, 0, 0.08));
            border: 1px solid rgba(204, 0, 0, 0.35);
            color: #CC0000;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .course-level.advanced {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(204, 0, 0, 0.05));
            border: 1px solid rgba(204, 0, 0, 0.3);
            color: #CC0000;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .course-stats {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
        }
        
        .stat-item i {
            color: #CC0000;
            font-size: 10px;
            filter: drop-shadow(0 1px 2px rgba(204, 0, 0, 0.3));
        }
        
        .filter-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filter-chips::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(204, 0, 0, 0.2);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .filter-chip.active {
            background: linear-gradient(135deg, #8B0000, #CC0000);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(204, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .filter-chip:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="content-header container">
        <a href="../hub.html" class="back-btn">

    <section class="container">
        <div class="filter-chips" id="levelFilters">

            <button class="filter-chip" data-level="intermediate">Intermediate</button>
            <button class="filter-chip" data-level="advanced">Advanced</button>
        </div>

    <!-- Search -->
    <section class="search-section container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search courses..."
                autocomplete="off"
            >
        </div>
    </section>

    <!-- Courses Grid -->
    <section class="container" style="padding-bottom: 90px;">
        <div class="content-items-grid" id="contentGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->

    </footer>
