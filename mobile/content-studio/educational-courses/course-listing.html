<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Educational Courses - Online courses and playlists by Akhinoor Kaiser">
    <title>Educational Courses - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    <link rel="stylesheet" href="../shared-content-styles.css">
    
    <!-- Splash Screen (loads first for PWA startup animation) -->
    <script src="../../shared/mobile-splash.js"></script>
    
    <style>
        /* Courses specific styles */
        .course-thumbnail {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(204, 0, 0, 0.1));
        }
        
        .course-thumbnail i {
            font-size: 38px;
            color: rgba(255, 152, 0, 0.5);
        }
        
        .course-badge {
            position: absolute;
            top: 6px;
            left: 6px;
            padding: 3px 8px;
            background: rgba(255, 152, 0, 0.9);
            border-radius: 6px;
            font-size: 9px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .course-level {
            background: rgba(255, 152, 0, 0.1);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            color: #ff9800;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: inline-block;
        }
        
        .course-level.beginner {
            background: rgba(25, 135, 84, 0.1);
            color: #198754;
        }
        
        .course-level.intermediate {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        
        .course-level.advanced {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .course-stats {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
        }
        
        .stat-item i {
            color: #ff9800;
            font-size: 10px;
        }
        
        .filter-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filter-chips::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-chip.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: #fff;
        }
        
        .filter-chip:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="content-header container">
        <a href="../hub.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Content Hub</span>
        </a>
        <h1 class="content-page-title">
            <i class="fas fa-graduation-cap"></i>
            Educational Courses
        </h1>
        <p class="content-page-subtitle">Complete courses and learning playlists</p>
    </header>

    <!-- Level Filter -->
    <section class="container">
        <div class="filter-chips" id="levelFilters">
            <button class="filter-chip active" data-level="all">All Courses</button>
            <button class="filter-chip" data-level="beginner">Beginner</button>
            <button class="filter-chip" data-level="intermediate">Intermediate</button>
            <button class="filter-chip" data-level="advanced">Advanced</button>
        </div>
    </section>

    <!-- Search -->
    <section class="search-section container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search courses..."
                autocomplete="off"
            >
        </div>
    </section>

    <!-- Courses Grid -->
    <section class="container" style="padding-bottom: 90px;">
        <div class="content-items-grid" id="contentGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="mobile-footer">
        <p class="footer-text">Learning never stops</p>
        <p class="footer-credit">Taught by <strong>Akhinoor Kaiser</strong></p>
    </footer>

    <!-- Mobile Navigation -->
    <div id="mobileNavbar"></div>

    <!-- Scripts -->
    <script src="../../shared/mobile-navbar.js"></script>
    <script src="course-listing.js"></script>
    <script src="../../pwa-init.js"></script>
</body>
</html>
