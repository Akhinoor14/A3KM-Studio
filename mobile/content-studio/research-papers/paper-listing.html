<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Research Papers - Academic publications and research by Akhinoor Kaiser">
    <title>Research Papers - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    <link rel="stylesheet" href="../shared-content-styles.css">
    
    <style>
        /* Papers specific styles */
        .paper-thumbnail {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.15), rgba(100, 50, 200, 0.1));
        }
        
        .paper-thumbnail i {
            font-size: 38px;
            color: rgba(13, 110, 253, 0.5);
        }
        
        .paper-status {
            background: rgba(13, 110, 253, 0.1);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            color: #0d6efd;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 6px;
        }
        
        .paper-status.published {
            background: rgba(25, 135, 84, 0.1);
            color: #198754;
        }
        
        .paper-status.under-review {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        
        .paper-venue {
            font-size: 12px;
            color: #0d6efd;
            font-weight: 600;
            font-style: italic;
            margin-top: 6px;
        }
        
        .citation-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(13, 110, 253, 0.1);
            border: 1px solid rgba(13, 110, 253, 0.3);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #0d6efd;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .citation-btn:active {
            background: rgba(13, 110, 253, 0.2);
            transform: scale(0.95);
        }
        
        .filter-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filter-chips::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-chip.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: #fff;
        }
        
        .filter-chip:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="content-header container">
        <a href="../hub.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Content Hub</span>
        </a>
        <h1 class="content-page-title">
            <i class="fas fa-flask"></i>
            Research Papers
        </h1>
        <p class="content-page-subtitle">Academic publications and research work</p>
    </header>

    <!-- Status Filter -->
    <section class="container">
        <div class="filter-chips" id="statusFilters">
            <button class="filter-chip active" data-status="all">All Papers</button>
            <button class="filter-chip" data-status="published">Published</button>
            <button class="filter-chip" data-status="under-review">Under Review</button>
            <button class="filter-chip" data-status="draft">Draft</button>
        </div>
    </section>

    <!-- Search -->
    <section class="search-section container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search papers..."
                autocomplete="off"
            >
        </div>
    </section>

    <!-- Papers Grid -->
    <section class="container" style="padding-bottom: 90px;">
        <div class="content-items-grid" id="contentGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="mobile-footer">
        <p class="footer-text">Contributing to scientific knowledge</p>
        <p class="footer-credit">Research by <strong>Akhinoor Kaiser</strong></p>
    </footer>

    <!-- Mobile Navigation -->
    <div id="mobileNavbar"></div>

    <!-- Scripts -->
    <script src="../../shared/mobile-navbar.js"></script>
    <script src="paper-listing.js"></script>
    <script src="../../pwa-init.js"></script>
</body>
</html>
