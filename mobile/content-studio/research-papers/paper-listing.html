    <style>
        /* Papers specific styles */
        .paper-thumbnail {
            background: linear-gradient(135deg, 
                rgba(205, 92, 92, 0.2), 
                rgba(139, 0, 0, 0.1),
                rgba(0, 0, 0, 0.6)
            );
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .paper-thumbnail i {
            font-size: 38px;
            color: #CD5C5C;
            opacity: 0.4;
            filter: drop-shadow(0 2px 4px rgba(205, 92, 92, 0.2));
        }
        
        .paper-status {
            background: linear-gradient(135deg, 
                rgba(205, 92, 92, 0.2), 
                rgba(0, 0, 0, 0.6)
            );
            border: 1px solid rgba(205, 92, 92, 0.3);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            color: #CD5C5C;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 6px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .paper-status.published {
            background: linear-gradient(135deg, 
                rgba(205, 92, 92, 0.25), 
                rgba(0, 0, 0, 0.6)
            );
            border-color: rgba(205, 92, 92, 0.5);
            color: #CD5C5C;
        }
        
        .paper-status.under-review {
            background: linear-gradient(135deg, 
                rgba(188, 143, 143, 0.2), 
                rgba(0, 0, 0, 0.6)
            );
            border-color: rgba(188, 143, 143, 0.4);
            color: #BC8F8F;
        }
        
        .paper-venue {
            font-size: 12px;
            color: #CD5C5C;
            font-weight: 600;
            font-style: italic;
            margin-top: 6px;
        }
        
        .citation-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, 
                rgba(205, 92, 92, 0.2), 
                rgba(0, 0, 0, 0.6)
            );
            border: 1px solid rgba(205, 92, 92, 0.4);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #CD5C5C;
            text-decoration: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .citation-btn:active {
            background: linear-gradient(135deg, 
                rgba(205, 92, 92, 0.3), 
                rgba(0, 0, 0, 0.7)
            );
            transform: scale(0.95);
        }
        
        .filter-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filter-chips::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-chip.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: #fff;
        }
        
        .filter-chip:active {
            transform: scale(0.95);
        }
    </style>
