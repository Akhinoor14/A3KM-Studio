<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="View research papers and academic publications">
    <title>Paper Viewer - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    <style>
        body { padding-bottom: 70px; }
        .paper-header { position: sticky; top: 0; z-index: 100; padding: 12px 16px; background: rgba(0,0,0,0.98); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-primary); display: flex; justify-content: space-between; align-items: center; }
        .back-btn { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(0, 0, 0, 0.3)); border: 1px solid rgba(205, 92, 92, 0.3); border-radius: 6px; color: #CD5C5C; font-size: 13px; font-weight: 600; text-decoration: none; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05); }
        .back-btn:active { background: linear-gradient(135deg, rgba(205, 92, 92, 0.25), rgba(0, 0, 0, 0.4)); }
        .header-btn { padding: 8px 10px; background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(0, 0, 0, 0.3)); border: 1px solid rgba(205, 92, 92, 0.3); border-radius: 6px; color: #CD5C5C; font-size: 14px; cursor: pointer; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05); }
        .paper-container { max-width: 700px; margin: 0 auto; padding: 24px 16px; }
        .paper-title { font-size: 24px; font-weight: 900; line-height: 1.3; margin-bottom: 16px; color: var(--text-primary); }
        .paper-meta { display: flex; flex-wrap: wrap; gap: 12px; font-size: 13px; color: var(--text-dim); margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid var(--border-primary); }
        .paper-status { padding: 4px 12px; background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(205, 92, 92, 0.05)); border: 1px solid rgba(205, 92, 92, 0.3); border-radius: 12px; font-size: 11px; font-weight: 700; color: #CD5C5C; text-transform: uppercase; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05); }
        .paper-abstract { padding: 16px; background: linear-gradient(135deg, rgba(205, 92, 92, 0.08), rgba(0, 0, 0, 0.2)); border-left: 3px solid #CD5C5C; border-radius: 8px; margin: 20px 0; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05); }
        .paper-abstract h3 { font-size: 16px; font-weight: 700; margin-bottom: 8px; color: var(--text-primary); }
        .paper-abstract p { font-size: 14px; line-height: 1.6; color: var(--text-secondary); }
        .paper-info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin: 20px 0; }
        .info-item { padding: 12px; background: var(--bg-card); border: 1px solid var(--border-primary); border-radius: 8px; }
        .info-label { font-size: 11px; font-weight: 600; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .info-value { font-size: 14px; font-weight: 700; color: var(--text-primary); }
        .download-btn { width: 100%; padding: 14px 20px; background: linear-gradient(135deg, rgba(205, 92, 92, 0.3), rgba(205, 92, 92, 0.2)); border: 1px solid rgba(205, 92, 92, 0.5); border-radius: 12px; color: #fff; font-size: 15px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; margin-top: 20px; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 4px 12px rgba(205, 92, 92, 0.15); }
        .download-btn:active { transform: scale(0.98); }
        .loading-container { padding: 60px 20px; text-align: center; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid rgba(205, 92, 92, 0.1); border-top-color: #CD5C5C; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="paper-header">
        <a href="paper-listing.html" class="back-btn"><i class="fas fa-arrow-left"></i> <span>Back</span></a>
        <div style="display:flex;gap:8px;">
            <button class="header-btn" id="citeBtn" title="Cite"><i class="fas fa-quote-right"></i></button>
            <button class="header-btn" id="shareBtn" title="Share"><i class="fas fa-share-alt"></i></button>
        </div>
    </header>
    <div class="paper-container" id="paperContainer">
        <div class="loading-container"><div class="loading-spinner"></div><p style="color:var(--text-dim);">Loading paper...</p></div>
    </div>
    
    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav" role="navigation" aria-label="Main mobile navigation">
        <div class="mobile-nav-container">
            <a href="../../home/index.html" class="mobile-nav-item" aria-label="Home">
                <i class="fas fa-home" aria-hidden="true"></i>
                <span class="mobile-nav-label">Home</span>
            </a>
            <a href="../../about/about.html" class="mobile-nav-item" aria-label="About">
                <i class="fas fa-user-circle" aria-hidden="true"></i>
                <span class="mobile-nav-label">About</span>
            </a>
            <a href="../../projects/projects.html" class="mobile-nav-item" aria-label="Projects">
                <i class="fas fa-folder-open" aria-hidden="true"></i>
                <span class="mobile-nav-label">Projects</span>
            </a>
            <a href="../../content-studio/hub.html" class="mobile-nav-item" aria-label="Content Studio">
                <i class="fas fa-layer-group" aria-hidden="true"></i>
                <span class="mobile-nav-label">Studio</span>
            </a>
            <a href="../../contact/contact.html" class="mobile-nav-item" aria-label="Contact">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span class="mobile-nav-label">Contact</span>
            </a>
        </div>
    </nav>

    <div id="mobileNavbar"></div>
    <script src="../../shared/mobile-navbar.js"></script>
    <script src="../../shared/pdf-viewer.js"></script>
    <script>
(function(){const papers=[{id:1,title:"IoT-Based Smart Home Automation System Using ESP32 and Machine Learning",status:"Published",venue:"IEEE Internet of Things Journal",year:"2024",pages:"12",citations:15,doi:"10.1109/JIOT.2024.12345",abstract:"This paper presents a novel IoT-based smart home automation system integrating ESP32 microcontrollers with machine learning algorithms for intelligent energy management and predictive maintenance.",tags:["IoT","Machine Learning","ESP32"],pdfUrl:"#"}];
let currentPaper=null;const paperContainer=document.getElementById('paperContainer');const citeBtn=document.getElementById('citeBtn');const shareBtn=document.getElementById('shareBtn');
function getPaperIdFromUrl(){const urlParams=new URLSearchParams(window.location.search);const id=urlParams.get('id');return id?parseInt(id):1;}
function loadPaper(){const paperId=getPaperIdFromUrl();currentPaper=papers.find(p=>p.id===paperId);if(!currentPaper){paperContainer.innerHTML='<div style="padding:60px 20px;text-align:center;"><i class="fas fa-exclamation-circle" style="font-size:56px;color:var(--primary-red);margin-bottom:20px;"></i><h3>Paper Not Found</h3><a href="paper-listing.html" style="display:inline-block;margin-top:16px;padding:10px 20px;background:var(--primary-red);color:#fff;border-radius:8px;text-decoration:none;font-weight:600;">Back to Papers</a></div>';return;}
paperContainer.innerHTML=`<span class="paper-status">${currentPaper.status}</span><h1 class="paper-title">${currentPaper.title}</h1><div class="paper-meta"><span><i class="fas fa-university"></i> ${currentPaper.venue}</span><span><i class="fas fa-calendar"></i> ${currentPaper.year}</span><span><i class="fas fa-quote-right"></i> ${currentPaper.citations} citations</span></div><div class="paper-abstract"><h3>Abstract</h3><p>${currentPaper.abstract}</p></div><div class="paper-info-grid"><div class="info-item"><div class="info-label">DOI</div><div class="info-value">${currentPaper.doi}</div></div><div class="info-item"><div class="info-label">Pages</div><div class="info-value">${currentPaper.pages}</div></div><div class="info-item"><div class="info-label">Year</div><div class="info-value">${currentPaper.year}</div></div><div class="info-item"><div class="info-label">Citations</div><div class="info-value">${currentPaper.citations}</div></div></div><button class="download-btn" id="downloadBtn"><i class="fas fa-file-pdf"></i><span>Download Full Paper (PDF)</span></button>`;}
function handleCite(){if(navigator.vibrate)navigator.vibrate(10);const citation=`${currentPaper.title}. ${currentPaper.venue}, ${currentPaper.year}. DOI: ${currentPaper.doi}`;const textarea=document.createElement('textarea');textarea.value=citation;textarea.style.position='fixed';textarea.style.opacity='0';document.body.appendChild(textarea);textarea.select();try{document.execCommand('copy');showToast('Citation copied!');}catch(err){}document.body.removeChild(textarea);}
function handleShare(){if(navigator.vibrate)navigator.vibrate(10);if(navigator.share){navigator.share({title:currentPaper.title,text:`Research Paper: ${currentPaper.title}`,url:window.location.href}).catch(()=>{});}else{showToast('Sharing...'); }}
function showToast(msg){const toast=document.createElement('div');toast.textContent=msg;toast.style.cssText='position:fixed;bottom:90px;left:50%;transform:translateX(-50%);padding:12px 24px;background:rgba(13,110,253,0.95);color:#fff;border-radius:8px;font-size:13px;font-weight:600;z-index:10000;';document.body.appendChild(toast);setTimeout(()=>toast.remove(),2000);}
function init(){loadPaper();citeBtn.addEventListener('click',handleCite);shareBtn.addEventListener('click',handleShare);[citeBtn,shareBtn,document.querySelector('.back-btn')].forEach(btn=>{if(btn)btn.addEventListener('touchstart',()=>{if(navigator.vibrate)navigator.vibrate(10);});});}
if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',init);}else{init();}})();
    </script>
    <script src="../../pwa-init.js"></script>
</body>
</html>
