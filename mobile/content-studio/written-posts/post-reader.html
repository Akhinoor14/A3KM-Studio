<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Read technical articles and tutorials by Akhinoor Kaiser">
    <title>Post Reader - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    
    <style>
        /* Post Reader Styles */
        body {
            padding-bottom: 70px;
        }
        
        .post-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--primary-red);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .back-btn:active {
            background: rgba(204, 0, 0, 0.2);
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            padding: 8px 10px;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--primary-red);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .header-btn:active {
            background: rgba(204, 0, 0, 0.2);
            transform: scale(0.95);
        }
        
        /* Article Container */
        .article-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        
        /* Article Header */
        .article-header {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-primary);
        }
        
        .article-category {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: #8B0000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .article-title {
            font-size: 26px;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 13px;
            color: var(--text-dim);
        }
        
        .article-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .article-meta i {
            color: var(--primary-red);
            font-size: 12px;
        }
        
        /* Article Content */
        .article-content {
            font-size: 16px;
            line-height: 1.75;
            color: var(--text-secondary);
        }
        
        .article-content h2 {
            font-size: 22px;
            font-weight: 800;
            margin: 32px 0 16px;
            color: var(--text-primary);
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .article-content h3 {
            font-size: 19px;
            font-weight: 700;
            margin: 24px 0 12px;
            color: var(--text-primary);
        }
        
        .article-content p {
            margin-bottom: 16px;
        }
        
        .article-content ul,
        .article-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }
        
        .article-content li {
            margin-bottom: 8px;
        }
        
        .article-content code {
            padding: 2px 6px;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid rgba(204, 0, 0, 0.2);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--primary-red);
        }
        
        .article-content pre {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        
        .article-content pre code {
            background: none;
            border: none;
            padding: 0;
            color: #e0e0e0;
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary-red);
            padding-left: 16px;
            margin: 16px 0;
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .article-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 16px 0;
        }
        
        /* Article Footer */
        .article-footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 2px solid var(--border-primary);
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .article-tag {
            padding: 6px 14px;
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            color: #8B0000;
        }
        
        /* Share Section */
        .share-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
        }
        
        .share-label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .share-buttons {
            display: flex;
            gap: 8px;
        }
        
        .share-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 50%;
            color: var(--primary-red);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .share-btn:active {
            background: rgba(204, 0, 0, 0.2);
            transform: scale(0.9);
        }
        
        /* Loading State */
        .loading-container {
            padding: 60px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(204, 0, 0, 0.1);
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="post-header">
        <a href="post-listing.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
        <div class="header-actions">
            <button class="header-btn" id="bookmarkBtn" title="Bookmark">
                <i class="fas fa-bookmark"></i>
            </button>
            <button class="header-btn" id="shareBtn" title="Share">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
    </header>

    <!-- Article Container -->
    <article class="article-container" id="articleContainer">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p style="color: var(--text-dim);">Loading article...</p>
        </div>
    </article>

    <!-- Mobile Navigation -->
    <div id="mobileNavbar"></div>

    <!-- Scripts -->
    <script src="../../shared/mobile-navbar.js"></script>
    <script src="post-reader.js"></script>
    <script src="../../pwa-init.js"></script>
</body>
</html>
