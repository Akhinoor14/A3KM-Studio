<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Written Posts - Technical articles and tutorials by Akhinoor Kaiser">
    <title>Written Posts - A3KM Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    <link rel="stylesheet" href="../shared-content-styles.css">
    
    <style>
        /* Posts specific styles */
        .post-thumbnail {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.15), rgba(204, 0, 0, 0.1));
        }
        
        .post-thumbnail i {
            font-size: 36px;
            color: rgba(139, 0, 0, 0.5);
        }
        
        .read-time {
            background: rgba(139, 0, 0, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: #8B0000;
        }
        
        .post-language {
            position: absolute;
            top: 6px;
            right: 6px;
            padding: 3px 8px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
        }
        
        .filter-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filter-chips::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            background: rgba(204, 0, 0, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-chip.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: #fff;
        }
        
        .filter-chip:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="content-header container">
        <a href="../hub.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Content Hub</span>
        </a>
        <h1 class="content-page-title">
            <i class="fas fa-pen-nib"></i>
            Written Posts
        </h1>
        <p class="content-page-subtitle">Technical articles, tutorials, and insights</p>
    </header>

    <!-- Language Filter -->
    <section class="container">
        <div class="filter-chips" id="languageFilters">
            <button class="filter-chip active" data-lang="all">All Languages</button>
            <button class="filter-chip" data-lang="english">English</button>
            <button class="filter-chip" data-lang="bangla">বাংলা</button>
        </div>
    </section>

    <!-- Search -->
    <section class="search-section container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search posts..."
                autocomplete="off"
            >
        </div>
    </section>

    <!-- Posts Grid -->
    <section class="container" style="padding-bottom: 90px;">
        <div class="content-items-grid" id="contentGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="mobile-footer">
        <p class="footer-text">Sharing knowledge through words</p>
        <p class="footer-credit">Written by <strong>Akhinoor Kaiser</strong></p>
    </footer>

    <!-- Mobile Navigation -->
    <div id="mobileNavbar"></div>

    <!-- Scripts -->
    <script src="../../shared/mobile-navbar.js"></script>
    <script src="post-listing.js"></script>
    <script src="../../pwa-init.js"></script>
</body>
</html>
