    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../../shared/mobile-common.css">
    <link rel="stylesheet" href="../../shared/mobile-navbar.css">
    <link rel="stylesheet" href="../shared-content-styles.css">
    
    <style>
        /* Posts specific styles */
        .post-thumbnail {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.2), 
                rgba(0, 0, 0, 0.6)
            );
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .post-thumbnail i {
            font-size: 36px;
            color: #CC0000;
            opacity: 0.4;
            filter: drop-shadow(0 2px 4px rgba(204, 0, 0, 0.2));
        }
        
        .read-time {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.7)
            );
            border: 1px solid rgba(139, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: #8B0000;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05),
                        0 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        .post-language {
            position: absolute;
            top: 6px;
            right: 6px;
            padding: 3px 8px;
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.95), rgba(139, 0, 0, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            color: #FFFFFF;
            text-transform: uppercase;
            box-shadow: 0 2px 6px rgba(204, 0, 0, 0.4),
                        inset 0  1px 0 rgba(255, 255, 255, 0.12);
        }
        
        .filter-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filter-chips::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.18), 
                rgba(0, 0, 0, 0.6)
            );
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: rgba(200, 200, 200, 0.9);
            cursor: pointer;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-chip.active {
            background: linear-gradient(135deg, #8B0000, #CC0000);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 2px 8px rgba(204, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .filter-chip:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="content-header container">
        <a href="../hub.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Content Hub</span>
        </a>
        <h1 class="content-page-title">
            <i class="fas fa-pen-nib"></i>
            Written Posts
        </h1>
        <p class="content-page-subtitle">Technical articles, tutorials, and insights</p>
    </header>

    <!-- Language Filter -->
    <section class="container">
        <div class="filter-chips" id="languageFilters">
            <button class="filter-chip active" data-filter="all">All Languages</button>
            <button class="filter-chip" data-filter="english">English</button>
            <button class="filter-chip" data-filter="bangla">বাংলা</button>
        </div>
    </section>

    <!-- Search -->
    <section class="search-section container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search posts..."
                autocomplete="off"
            >
        </div>
    </section>

    <!-- Posts Grid -->
    <section class="container" style="padding-bottom: 90px;">
        <div class="content-items-grid" id="postsGrid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    </footer>
