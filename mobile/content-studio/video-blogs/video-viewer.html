    <style>
        /* Video Viewer Styles */
        body {
            padding-bottom: 70px;
        }
        
        .video-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-primary);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(205, 92, 92, 0.3);
            border-radius: 8px;
            color: #CD5C5C;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .back-btn:active {
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.25), rgba(0, 0, 0, 0.4));
            transform: translateX(-3px);
        }
        
        /* Video Player Container */
        .video-player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            overflow: hidden;
        }
        
        .video-player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 0, 0, 0.85));
        }
        
        .video-placeholder i {
            font-size: 64px;
            color: #CD5C5C;
            opacity: 0.5;
            filter: drop-shadow(0 4px 8px rgba(205, 92, 92, 0.2));
        }
        
        /* Video Info Section */
        .video-info {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .video-title {
            font-size: 18px;
            font-weight: 900;
            line-height: 1.4;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 16px;
        }
        
        .video-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-meta i {
            color: var(--primary-red);
            font-size: 12px;
        }
        
        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .video-tag {
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(205, 92, 92, 0.05));
            border: 1px solid rgba(205, 92, 92, 0.3);
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            color: #CD5C5C;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .action-btn:active {
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(0, 0, 0, 0.3));
            transform: scale(0.95);
        }
        
        .action-btn i {
            font-size: 20px;
            color: #CD5C5C;
            filter: drop-shadow(0 2px 4px rgba(205, 92, 92, 0.2));
        }
        
        .action-btn.liked {
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.2), rgba(205, 92, 92, 0.1));
            border-color: rgba(205, 92, 92, 0.5);
        }
        
        /* Description Section */
        .video-description {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .description-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .description-header h3 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .expand-btn {
            padding: 4px 10px;
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.15), rgba(205, 92, 92, 0.05));
            border: 1px solid rgba(205, 92, 92, 0.3);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #CD5C5C;
            cursor: pointer;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .description-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            max-height: 60px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .description-text.expanded {
            max-height: 500px;
        }
        
        /* Related Videos */
        .related-videos {
            padding: 20px 16px;
        }
        
        .related-videos h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .related-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .related-item {
            display: flex;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .related-item:active {
            opacity: 0.7;
        }
        
        .related-thumb {
            flex-shrink: 0;
            width: 120px;
            height: 68px;
            background: rgba(204, 0, 0, 0.05);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .related-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .related-thumb i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: var(--primary-red);
            opacity: 0.3;
        }
        
        .related-duration {
            position: absolute;
            bottom: 4px;
            right: 4px;
            padding: 2px 5px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            color: #fff;
        }
        
        .related-info h4 {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .related-info p {
            font-size: 12px;
            color: var(--text-dim);
        }
        
        /* Loading State */
        .loading-container {
            padding: 40px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(204, 0, 0, 0.1);
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
