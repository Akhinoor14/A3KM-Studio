      <span>Only Boss Portal</span>
    </div>
    <div class="only-boss-nav-items">
      <a href="../auth/only-boss.html" class="only-boss-nav-item" data-page="login">
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </a>
      <a href="../dashboard/only-boss-dashboard-redesigned.html" class="only-boss-nav-item" data-page="dashboard">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
      </a>
      <a href="../managers/Content-studio/upload-interface-new.html" class="only-boss-nav-item" data-page="uploads">

      </a>
    </div>
  </div>
</nav>

<script>
(function() {
  // Auto-detect current page and set active state
  const currentPath = window.location.pathname;
  const fileName = currentPath.substring(currentPath.lastIndexOf('/') + 1);
  
  // Page mapping
  const pageMap = {
    'only-boss.html': 'login',
    'only-boss-dashboard-redesigned.html': 'dashboard',
    'upload-interface-new.html': 'uploads'
  };
  
  const activePage = pageMap[fileName];
  const navItems = document.querySelectorAll('.only-boss-nav-item');
  
  navItems.forEach(item => {
    if (item.getAttribute('data-page') === activePage) {
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  });
  
  // Clear session when clicking Home link
  const homeLink = document.getElementById('homeLink');
  if (homeLink) {
    homeLink.addEventListener('click', function(e) {
      sessionStorage.removeItem('onlyBossAuthenticated');
      sessionStorage.removeItem('authTime');
    });
  }
  
  console.log('ðŸ‘‘ Only Boss Navbar: Active page -', activePage);
})();
</script>
