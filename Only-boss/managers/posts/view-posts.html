<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts - A3KM Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #CC0000;
            --dark-red: #990000;
            --bg-dark: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
            --border-color: rgba(204, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
            color: var(--text-white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left h1 {
            color: var(--primary-red);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header-left p {
            color: var(--text-gray);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-red);
            color: white;
        }

        .btn-primary:hover {
            background: var(--dark-red);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--primary-red);
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-white);
        }

        .stat-card .label {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .post-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-red);
        }

        .post-card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(204, 0, 0, 0.3);
        }

        .post-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-card-body {
            padding: 20px;
        }

        .post-card-category {
            display: inline-block;
            background: rgba(204, 0, 0, 0.2);
            color: var(--primary-red);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .post-card-title {
            font-size: 1.3rem;
            color: var(--text-white);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .post-card-summary {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .post-card-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-card-actions {
            display: flex;
            gap: 10px;
        }

        .post-card-actions button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-card-actions button:hover {
            border-color: var(--primary-red);
            color: var(--primary-red);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(204, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: var(--text-white);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-gray);
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            overflow-y: auto;
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            max-width: 900px;
            margin: 50px auto;
            background: var(--bg-dark);
            border-radius: 16px;
            padding: 40px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-red);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .modal-title {
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 20px;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-gray);
        }

        .modal-body {
            color: var(--text-white);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .modal-body img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        .video-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 20px 0;
            border-radius: 12px;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .image-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-blog"></i> My Blog Posts</h1>
                <p>তোমার সব posts এখানে দেখতে পাবে</p>
            </div>
            <a href="create-post.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create New Post
            </a>
        </div>

        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <div class="number" id="totalPosts">0</div>
                <div class="label">Total Posts</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-eye"></i>
                <div class="number" id="totalViews">0</div>
                <div class="label">Total Views</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-heart"></i>
                <div class="number" id="totalLikes">0</div>
                <div class="label">Total Likes</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar"></i>
                <div class="number" id="latestDate">-</div>
                <div class="label">Latest Post</div>
            </div>
        </div>

        <div id="postsContainer"></div>
    </div>

    <!-- Post View Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <h1 class="modal-title" id="modalTitle"></h1>
            <div class="modal-meta" id="modalMeta"></div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let allPosts = [];

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });

        function loadPosts() {
            // Get posts from localStorage
            const savedPosts = localStorage.getItem('a3km_posts');
            
            if (savedPosts) {
                allPosts = JSON.parse(savedPosts);
                renderPosts();
                updateStats();
            } else {
                showEmptyState();
            }
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (allPosts.length === 0) {
                showEmptyState();
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'posts-grid';

            // Sort by date (newest first)
            const sortedPosts = [...allPosts].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            sortedPosts.forEach((post, index) => {
                const card = createPostCard(post, index);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createPostCard(post, index) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.onclick = () => viewPost(index);

            const hasMedia = post.media && 
                (post.media.hasImages || post.media.hasVideo || post.media.hasGallery);

            card.innerHTML = `
                <div class="post-card-image">
                    ${post.media && post.media.images && post.media.images[0] ? 
                        `<img src="${post.media.images[0].data}" alt="${post.title}">` :
                        '<i class="fas fa-newspaper"></i>'
                    }
                </div>
                <div class="post-card-body">
                    <span class="post-card-category">
                        <i class="fas fa-folder"></i> ${post.category}
                    </span>
                    <h3 class="post-card-title">${post.title}</h3>
                    <p class="post-card-summary">${post.summary}</p>
                    <div class="post-card-meta">
                        <div class="post-card-date">
                            <i class="fas fa-calendar"></i>
                            ${formatDate(post.date)}
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            ${hasMedia ? '<i class="fas fa-image" title="Has Media"></i>' : ''}
                            <span><i class="fas fa-clock"></i> ${post.readTime} min</span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function viewPost(index) {
            const post = allPosts[index];
            
            // Update modal content
            document.getElementById('modalTitle').textContent = post.title;
            
            document.getElementById('modalMeta').innerHTML = `
                <div class="modal-meta-item">
                    <i class="fas fa-calendar"></i>
                    ${formatDate(post.date)}
                </div>
                <div class="modal-meta-item">
                    <i class="fas fa-folder"></i>
                    ${post.category}
                </div>
                <div class="modal-meta-item">
                    <i class="fas fa-clock"></i>
                    ${post.readTime} min read
                </div>
                <div class="modal-meta-item">
                    <i class="fas fa-language"></i>
                    ${post.language === 'bn' ? 'বাংলা' : 'English'}
                </div>
            `;

            document.getElementById('modalBody').innerHTML = post.content;

            // Show modal
            document.getElementById('postModal').classList.add('show');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('postModal').classList.remove('show');
            document.body.style.overflow = '';
        }

        function showEmptyState() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h2>No Posts Yet</h2>
                    <p>তুমি এখনো কোনো post লিখোনি। প্রথম post লিখে শুরু করো!</p>
                    <a href="create-post.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Write Your First Post
                    </a>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('totalPosts').textContent = allPosts.length;
            
            const totalViews = allPosts.reduce((sum, post) => sum + (post.views || 0), 0);
            document.getElementById('totalViews').textContent = totalViews;
            
            const totalLikes = allPosts.reduce((sum, post) => sum + (post.likes || 0), 0);
            document.getElementById('totalLikes').textContent = totalLikes;
            
            if (allPosts.length > 0) {
                const latest = allPosts.reduce((latest, post) => 
                    new Date(post.date) > new Date(latest.date) ? post : latest
                );
                document.getElementById('latestDate').textContent = formatDate(latest.date);
            }
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on outside click
        document.getElementById('postModal').addEventListener('click', (e) => {
            if (e.target.id === 'postModal') {
                closeModal();
            }
        });
    </script>
    
    <!-- Mobile Mode Optimizer -->
    <script>
        (function() {
            const forceMobile = sessionStorage.getItem('forceMobileView') === 'true' || 
                               /Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent) || 
                               window.innerWidth <= 768;
            
            if (forceMobile) {
                document.body.classList.add('mobile-device');
                document.documentElement.classList.add('mobile-view');
                
                let viewport = document.querySelector('meta[name="viewport"]');
                if (!viewport) {
                    viewport = document.createElement('meta');
                    viewport.name = 'viewport';
                    document.head.appendChild(viewport);
                }
                viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
                
                console.log('✅ Mobile mode active for Posts Viewer');
            }
        })();
    </script>
</body>
</html>
