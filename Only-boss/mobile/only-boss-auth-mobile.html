<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFD700">
    <title>Admin Login - A3KM Studio Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
    
    <!-- Mobile System CSS -->
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 20px !important; /* Override mobile-universal */
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            z-index: 10;
        }
        
        .crown-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #8B0000;
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 12px 40px rgba(255, 215, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 16px 50px rgba(255, 215, 0, 0.7);
            }
        }
        
        .login-title {
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
        }
        
        .login-card {
            background: rgba(255, 215, 0, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .error-message {
            background: rgba(204, 0, 0, 0.2);
            border: 1px solid rgba(204, 0, 0, 0.5);
            border-radius: 10px;
            padding: 14px;
            color: #FF6B6B;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 22px;
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-label i {
            color: #FFD700;
            font-size: 16px;
        }
        
        .input-field {
            width: 100%;
            padding: 16px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.15);
            background: rgba(10, 10, 10, 0.8);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            color: #8B0000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .login-btn:active {
            transform: scale(0.97);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .back-link:hover,
        .back-link:active {
            color: #FFD700;
        }
        
        .back-link i {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="crown-icon"><i class="fas fa-crown"></i></div>
        <h1 class="login-title">Admin Access</h1>
        <p class="login-subtitle">Only Boss Dashboard</p>
        
        <div class="login-card">
            <div class="error-message" id="errorMsg"></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <div class="input-label">
                        <i class="fas fa-user"></i>
                        Username
                    </div>
                    <input 
                        type="text" 
                        class="input-field" 
                        id="username" 
                        placeholder="Enter admin username" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="input-group">
                    <div class="input-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </div>
                    <input 
                        type="password" 
                        class="input-field" 
                        id="password" 
                        placeholder="Enter password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Dashboard
                </button>
            </form>
        </div>
        
        <a href="../../Home/mobile/index-mobile.html" class="back-link">
            <i class="fas fa-arrow-left"></i>Back to Home
        </a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Simple validation - for production, use backend authentication
            if (username && password.length >= 6) {
                // Store auth token (simplified)
                sessionStorage.setItem('onlyBossAuth', btoa(username + ':' + password));
                
                // Haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                // Redirect to dashboard
                window.location.href = 'only-boss-dashboard-mobile.html';
            } else {
                errorMsg.textContent = 'Invalid credentials. Password must be at least 6 characters.';
                errorMsg.style.display = 'block';
                
                // Error haptic
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
            }
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
