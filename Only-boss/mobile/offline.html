<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Offline - Only Boss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
            opacity: 0.9;
        }
        
        .retry-btn {
            padding: 16px 32px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .connection-status {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f44336;
            margin-right: 8px;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .cached-hint {
            margin-top: 32px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
        }
        
        .cached-hint strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            It seems you've lost your internet connection. 
            Don't worry, you can still access cached content!
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            ðŸ”„ Try Again
        </button>
        
        <div class="connection-status">
            <span class="status-indicator"></span>
            No internet connection
        </div>
        
        <div class="cached-hint">
            <strong>ðŸ’¡ Tip:</strong>
            Previously visited pages are still available offline. 
            Use the back button to access cached content.
        </div>
    </div>
    
    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.querySelector('.connection-status');
            
            if (navigator.onLine) {
                statusIndicator.style.background = '#4CAF50';
                statusText.innerHTML = '<span class="status-indicator"></span>Online - Reloading...';
                setTimeout(() => location.reload(), 1000);
            }
        }
        
        // Listen for online event
        window.addEventListener('online', updateConnectionStatus);
        
        // Check periodically
        setInterval(updateConnectionStatus, 5000);
        
        // Service Worker message
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
                type: 'OFFLINE_PAGE_LOADED'
            });
        }
    </script>
</body>
</html>
