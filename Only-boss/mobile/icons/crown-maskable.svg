<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Safe Zone Background (maskable) -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Crown (Centered and Larger for maskable) -->
  <g transform="translate(256, 280) scale(1.3)">
    <!-- Crown Base -->
    <path d="M -100 60 L -115 20 L -65 -15 L -35 20 L 0 -50 L 35 20 L 65 -15 L 115 20 L 100 60 Z" 
          fill="url(#crownGradient)" 
          stroke="#B8860B" 
          stroke-width="3"/>
    
    <!-- Crown Jewels -->
    <circle cx="-85" cy="0" r="10" fill="#DC143C"/>
    <circle cx="-35" cy="8" r="8" fill="#4169E1"/>
    <circle cx="0" cy="-35" r="12" fill="#32CD32"/>
    <circle cx="35" cy="8" r="8" fill="#FF1493"/>
    <circle cx="85" cy="0" r="10" fill="#00CED1"/>
    
    <!-- Crown Bottom Band -->
    <rect x="-108" y="55" width="216" height="20" 
          fill="url(#crownGradient)" 
          stroke="#B8860B" 
          stroke-width="2"/>
  </g>
  
  <!-- Text Below Crown -->
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="white" text-anchor="middle">ONLY BOSS</text>
</svg>
