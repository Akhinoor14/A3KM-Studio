<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a1a"/>
  
  <!-- Crown -->
  <g transform="translate(256, 256)">
    <!-- Crown Base -->
    <path d="M -120 80 L -140 30 L -80 -20 L -40 30 L 0 -60 L 40 30 L 80 -20 L 140 30 L 120 80 Z" 
          fill="url(#crownGradient)" 
          stroke="#B8860B" 
          stroke-width="4"/>
    
    <!-- Crown Jewels -->
    <circle cx="-100" cy="0" r="12" fill="#DC143C" opacity="0.9"/>
    <circle cx="-40" cy="10" r="10" fill="#4169E1" opacity="0.9"/>
    <circle cx="0" cy="-40" r="14" fill="#32CD32" opacity="0.9"/>
    <circle cx="40" cy="10" r="10" fill="#FF1493" opacity="0.9"/>
    <circle cx="100" cy="0" r="12" fill="#00CED1" opacity="0.9"/>
    
    <!-- Crown Bottom Band -->
    <rect x="-130" y="70" width="260" height="25" 
          fill="url(#crownGradient)" 
          stroke="#B8860B" 
          stroke-width="3"/>
    
    <!-- Decorative Lines -->
    <line x1="-120" y1="80" x2="-120" y2="95" stroke="#B8860B" stroke-width="2"/>
    <line x1="-60" y1="80" x2="-60" y2="95" stroke="#B8860B" stroke-width="2"/>
    <line x1="0" y1="80" x2="0" y2="95" stroke="#B8860B" stroke-width="2"/>
    <line x1="60" y1="80" x2="60" y2="95" stroke="#B8860B" stroke-width="2"/>
    <line x1="120" y1="80" x2="120" y2="95" stroke="#B8860B" stroke-width="2"/>
  </g>
  
  <!-- Shine Effect -->
  <ellipse cx="200" cy="180" rx="80" ry="120" fill="white" opacity="0.15" transform="rotate(-30 200 180)"/>
</svg>
