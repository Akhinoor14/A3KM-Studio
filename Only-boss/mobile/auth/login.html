<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <title>Only Boss - Admin Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../icons/crown.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Mobile Login Styles -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Close Button -->
    <button class="close-btn" onclick="window.location.href='../../mobile/home/index.html'" title="Exit">
        <i class="fas fa-times"></i>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo & Title -->
        <div class="login-header">
            <div class="crown-icon">ðŸ‘‘</div>
            <h1 class="login-title">Only Boss</h1>
            <p class="login-subtitle">Administrator Access</p>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <div class="info-badge">
                <i class="fas fa-shield-alt"></i>
                <span>SHA-256 Encrypted</span>
            </div>

            <div class="input-group">
                <label for="password1">Admin Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password1" 
                        placeholder="Enter your password"
                        autocomplete="off"
                        autofocus
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('password1', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button class="login-btn" id="step1Btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login to Dashboard</span>
            </button>

            <!-- Error Message -->
            <div class="error-message" id="error1"></div>

            <!-- Biometric Option (if supported) -->
            <div class="biometric-section" id="biometricSection" style="display: none;">
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="biometric-btn" id="biometricBtn">
                    <i class="fas fa-fingerprint"></i>
                    <span>Use Biometric</span>
                </button>
            </div>
        </div>

        <!-- Session Info -->
        <div class="session-info">
            <div class="session-item">
                <i class="fas fa-clock"></i>
                <span>30 min session</span>
            </div>
            <div class="session-item">
                <i class="fas fa-mobile-alt"></i>
                <span>Mobile optimized</span>
            </div>
        </div>
    </div>

    <!-- Backend Auth Logic (Same as Desktop) -->
    <script src="../../auth/only-boss-auth.js"></script>
    
    <!-- Mobile-Specific Enhancements -->
    <script>
        // Override redirect for mobile
        function showSuccess() {
            window.location.href = '../dashboard/index.html';
        }

        // Haptic feedback on mobile
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        // Add haptic to login button
        document.getElementById('step1Btn').addEventListener('click', () => {
            vibrate(10);
        });

        // Biometric authentication check
        if (window.PublicKeyCredential) {
            const biometricSection = document.getElementById('biometricSection');
            const biometricBtn = document.getElementById('biometricBtn');
            
            // Check if biometric is available
            PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
                .then(available => {
                    if (available && localStorage.getItem('biometric_enabled') === 'true') {
                        biometricSection.style.display = 'block';
                    }
                });

            // Biometric login (if enrolled)
            if (biometricBtn) {
                biometricBtn.addEventListener('click', async () => {
                    vibrate([10, 20, 10]);
                    // Implement biometric flow here
                    showError('âš ï¸ Biometric authentication not yet configured');
                });
            }
        }

        // Handle Enter key
        document.getElementById('password1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('step1Btn').click();
            }
        });

        // Auto-focus on input
        document.getElementById('password1').focus();

        // Prevent zoom on input focus (iOS Safari)
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                document.querySelector('meta[name=viewport]').setAttribute(
                    'content', 
                    'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'
                );
            });
        });
    </script>
</body>
</html>
