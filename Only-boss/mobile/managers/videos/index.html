<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF4444">
    
    <title>Videos Manager - Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="manager-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Videos Manager</h1>
            <span class="video-count" id="videoCount">0 videos</span>
        </div>
        <button class="add-btn" onclick="showAddModal()">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Search & Filter Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search videos..." />
            <button class="clear-btn" id="clearSearchBtn" onclick="clearSearch()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="filter-btn" onclick="showFilterSheet()">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-section" id="statsSection">
        <div class="stat-card">
            <div class="stat-value" id="totalVideos">0</div>
            <div class="stat-label">Total Videos</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalViews">0</div>
            <div class="stat-label">Total Views</div>
        </div>
    </div>

    <!-- Videos List -->
    <div class="videos-list" id="videosList">
        <!-- Videos will be loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading videos...</p>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
        <i class="fab fa-youtube"></i>
        <h3>No videos found</h3>
        <p>Add your first video to get started</p>
        <button class="btn-primary" onclick="showAddModal()">
            <i class="fas fa-plus"></i> Add Video
        </button>
    </div>

    <!-- Bottom Toolbar (Action Mode) -->
    <div class="bottom-toolbar" id="bottomToolbar">
        <button class="toolbar-btn" onclick="bulkEdit()">
            <i class="fas fa-edit"></i>
            <span>Edit</span>
        </button>
        <button class="toolbar-btn" onclick="bulkDelete()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </button>
        <button class="toolbar-btn" onclick="bulkExport()">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="toolbar-btn" onclick="cancelSelection()">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
        </button>
    </div>

    <!-- Add/Edit Video Modal (Bottom Sheet) -->
    <div class="bottom-sheet" id="addVideoSheet">
        <div class="bottom-sheet-header">
            <h3 id="sheetTitle">Add New Video</h3>
            <button class="sheet-close-btn" onclick="closeAddModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <form id="videoForm">
                <input type="hidden" id="videoId" />
                
                <div class="form-group">
                    <label for="videoTitle">Title *</label>
                    <input type="text" id="videoTitle" required placeholder="Enter video title" />
                </div>
                
                <div class="form-group">
                    <label for="videoUrl">YouTube URL *</label>
                    <input type="url" id="videoUrl" required placeholder="https://youtube.com/watch?v=..." />
                    <small>YouTube video ID will be extracted automatically</small>
                </div>
                
                <div class="form-group">
                    <label for="videoType">Type *</label>
                    <select id="videoType" required onchange="updateCategoryOptions()">
                        <option value="">Select type...</option>
                        <option value="video-blog">Video Blog (Vlog)</option>
                        <option value="educational">Educational</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="videoCategory">Category *</label>
                    <select id="videoCategory" required>
                        <option value="">Select category...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="videoDescription">Description</label>
                    <textarea id="videoDescription" rows="3" placeholder="Video description..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="videoDuration">Duration (mm:ss)</label>
                        <input type="text" id="videoDuration" placeholder="10:30" pattern="\d{1,3}:\d{2}" />
                    </div>
                    <div class="form-group">
                        <label for="videoLanguage">Language</label>
                        <select id="videoLanguage">
                            <option value="bn">বাংলা</option>
                            <option value="en">English</option>
                            <option value="hi">हिन्दी</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="videoTags">Tags (comma separated)</label>
                    <input type="text" id="videoTags" placeholder="tutorial, arduino, diy" />
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Video
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Bottom Sheet -->
    <div class="bottom-sheet" id="filterSheet">
        <div class="bottom-sheet-header">
            <h3>Filter Videos</h3>
            <button class="sheet-close-btn" onclick="closeFilterSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div class="form-group">
                <label>Type</label>
                <select id="filterType" onchange="updateFilterCategories()">
                    <option value="">All Types</option>
                    <option value="video-blog">Video Blog</option>
                    <option value="educational">Educational</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Category</label>
                <select id="filterCategory">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Language</label>
                <select id="filterLanguage">
                    <option value="">All Languages</option>
                    <option value="bn">বাংলা</option>
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Desktop Auth Backend (SHARED) -->
    <script src="../../../auth/only-boss-auth.js"></script>
    
    <!-- Mobile Auth Guard -->
    <script src="../../shared/auth-guard.js"></script>
    
    <!-- Videos Manager Logic -->
    <script src="manager.js"></script>
</body>
</html>
