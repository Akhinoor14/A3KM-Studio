<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00796B">
    
    <title>Papers Manager - Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="manager-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Research Papers</h1>
            <span class="paper-count" id="paperCount">0 papers</span>
        </div>
        <button class="add-btn" onclick="showAddModal()">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Search & Filter Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search papers..." />
            <button class="clear-btn" id="clearSearchBtn" onclick="clearSearch()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="filter-btn" onclick="showFilterSheet()">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-section">
        <div class="stat-card">
            <div class="stat-value" id="totalPapers">0</div>
            <div class="stat-label">Total Papers</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalCitations">0</div>
            <div class="stat-label">Citations</div>
        </div>
    </div>

    <!-- Papers List -->
    <div class="papers-list" id="papersList"></div>

    <!-- Loading/Empty States -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading papers...</p>
    </div>

    <div class="empty-state" id="emptyState">
        <i class="fas fa-file-pdf"></i>
        <h3>No papers found</h3>
        <p>Add your first research paper</p>
        <button class="btn-primary" onclick="showAddModal()">
            <i class="fas fa-plus"></i> Add Paper
        </button>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar" id="bottomToolbar">
        <button class="toolbar-btn" onclick="bulkExport()">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="toolbar-btn" onclick="bulkDelete()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </button>
        <button class="toolbar-btn" onclick="cancelSelection()">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
        </button>
    </div>

    <!-- Add/Edit Paper Sheet -->
    <div class="bottom-sheet" id="addPaperSheet">
        <div class="bottom-sheet-header">
            <h3 id="sheetTitle">Add Research Paper</h3>
            <button class="sheet-close-btn" onclick="closeAddModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <form id="paperForm">
                <div class="form-group">
                    <label for="paperTitle">Title *</label>
                    <input type="text" id="paperTitle" required placeholder="Paper title" />
                </div>
                
                <div class="form-group">
                    <label for="paperAuthors">Authors *</label>
                    <input type="text" id="paperAuthors" required placeholder="Author 1, Author 2..." />
                </div>
                
                <div class="form-group">
                    <label for="paperCategory">Category *</label>
                    <select id="paperCategory" required>
                        <option value="">Select category...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="paperAbstract">Abstract</label>
                    <textarea id="paperAbstract" rows="4" placeholder="Paper abstract..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="paperYear">Year</label>
                        <input type="number" id="paperYear" placeholder="2024" />
                    </div>
                    <div class="form-group">
                        <label for="paperPages">Pages</label>
                        <input type="text" id="paperPages" placeholder="1-15" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="paperJournal">Journal/Conference</label>
                    <input type="text" id="paperJournal" placeholder="Publication venue" />
                </div>
                
                <div class="form-group">
                    <label for="paperDOI">DOI</label>
                    <input type="text" id="paperDOI" placeholder="10.1234/example" />
                </div>
                
                <div class="form-group">
                    <label for="paperURL">PDF URL</label>
                    <input type="url" id="paperURL" placeholder="https://..." />
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Sheet -->
    <div class="bottom-sheet" id="filterSheet">
        <div class="bottom-sheet-header">
            <h3>Filter Papers</h3>
            <button class="sheet-close-btn" onclick="closeFilterSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div class="form-group">
                <label>Category</label>
                <select id="filterCategory">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input type="number" id="filterYear" placeholder="Filter by year" />
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-primary" onclick="applyFilters()">Apply</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="../../../auth/only-boss-auth.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="manager.js"></script>
</body>
</html>
