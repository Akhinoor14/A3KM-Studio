<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00BCD4">
    
    <title>Arduino Manager - Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="manager-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Arduino Projects</h1>
            <span class="project-count" id="projectCount">0 projects</span>
        </div>
        <button class="add-btn" onclick="showAddModal()">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Search & Filter Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search projects..." />
            <button class="clear-btn" id="clearSearchBtn" onclick="clearSearch()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="filter-btn" onclick="showFilterSheet()">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-section">
        <div class="stat-card">
            <div class="stat-value" id="totalProjects">0</div>
            <div class="stat-label">Projects</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalViews">0</div>
            <div class="stat-label">Views</div>
        </div>
    </div>

    <!-- Projects List -->
    <div class="projects-list" id="projectsList"></div>

    <!-- Loading/Empty States -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading projects...</p>
    </div>

    <div class="empty-state" id="emptyState">
        <i class="fas fa-microchip"></i>
        <h3>No projects found</h3>
        <p>Add your first Arduino project</p>
        <button class="btn-primary" onclick="showAddModal()">
            <i class="fas fa-plus"></i> Add Project
        </button>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar" id="bottomToolbar">
        <button class="toolbar-btn" onclick="bulkExport()">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="toolbar-btn" onclick="bulkDelete()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </button>
        <button class="toolbar-btn" onclick="cancelSelection()">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
        </button>
    </div>

    <!-- Add/Edit Project Sheet -->
    <div class="bottom-sheet" id="addProjectSheet">
        <div class="bottom-sheet-header">
            <h3 id="sheetTitle">Add Arduino Project</h3>
            <button class="sheet-close-btn" onclick="closeAddModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title *</label>
                    <input type="text" id="projectTitle" required placeholder="LED Pattern Control" />
                </div>
                
                <div class="form-group">
                    <label for="projectSubtitle">Subtitle</label>
                    <input type="text" id="projectSubtitle" placeholder="Brief description" />
                </div>
                
                <div class="form-group">
                    <label for="projectCategory">Category *</label>
                    <select id="projectCategory" required>
                        <option value="">Select category...</option>
                        <option value="led-basics">LED Basics</option>
                        <option value="sensors">Sensors</option>
                        <option value="display">Display</option>
                        <option value="advanced">Advanced</option>
                        <option value="iot">IoT & Communication</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="3" placeholder="What does this project do?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectComponents">Components (one per line)</label>
                    <textarea id="projectComponents" rows="4" placeholder="Arduino UNO&#10;LED&#10;220Î© Resistor"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectTinkercad">Tinkercad URL</label>
                    <input type="url" id="projectTinkercad" placeholder="https://www.tinkercad.com/..." />
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectCode">Code File</label>
                        <input type="text" id="projectCode" placeholder="sketch.ino" />
                    </div>
                    <div class="form-group">
                        <label for="projectCircuit">Circuit Image</label>
                        <input type="text" id="projectCircuit" placeholder="circuit.png" />
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Sheet -->
    <div class="bottom-sheet" id="filterSheet">
        <div class="bottom-sheet-header">
            <h3>Filter Projects</h3>
            <button class="sheet-close-btn" onclick="closeFilterSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div class="form-group">
                <label>Category</label>
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="led-basics">LED Basics</option>
                    <option value="sensors">Sensors</option>
                    <option value="display">Display</option>
                    <option value="advanced">Advanced</option>
                    <option value="iot">IoT & Communication</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-primary" onclick="applyFilters()">Apply</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="../../../auth/only-boss-auth.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="manager.js"></script>
</body>
</html>
