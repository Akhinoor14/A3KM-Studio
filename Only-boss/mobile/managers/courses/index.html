<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF6F00">
    
    <title>Courses Manager - Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="manager-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Educational Courses</h1>
            <span class="course-count" id="courseCount">0 courses</span>
        </div>
        <button class="add-btn" onclick="showAddModal()">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Search & Filter Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search courses..." />
            <button class="clear-btn" id="clearSearchBtn" onclick="clearSearch()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="filter-btn" onclick="showFilterSheet()">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-section">
        <div class="stat-card">
            <div class="stat-value" id="totalCourses">0</div>
            <div class="stat-label">Total Courses</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalLessons">0</div>
            <div class="stat-label">Lessons</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalDuration">0h</div>
            <div class="stat-label">Total Hours</div>
        </div>
    </div>

    <!-- Courses List -->
    <div class="courses-list" id="coursesList"></div>

    <!-- Loading/Empty States -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading courses...</p>
    </div>

    <div class="empty-state" id="emptyState">
        <i class="fas fa-graduation-cap"></i>
        <h3>No courses found</h3>
        <p>Add your first educational course</p>
        <button class="btn-primary" onclick="showAddModal()">
            <i class="fas fa-plus"></i> Add Course
        </button>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar" id="bottomToolbar">
        <button class="toolbar-btn" onclick="bulkExport()">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="toolbar-btn" onclick="bulkDelete()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </button>
        <button class="toolbar-btn" onclick="cancelSelection()">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
        </button>
    </div>

    <!-- Add/Edit Course Sheet -->
    <div class="bottom-sheet" id="addCourseSheet">
        <div class="bottom-sheet-header">
            <h3 id="sheetTitle">Add Educational Course</h3>
            <button class="sheet-close-btn" onclick="closeAddModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseTitle">Course Title *</label>
                    <input type="text" id="courseTitle" required placeholder="Course name" />
                </div>
                
                <div class="form-group">
                    <label for="courseInstructor">Instructor</label>
                    <input type="text" id="courseInstructor" placeholder="Instructor name" />
                </div>
                
                <div class="form-group">
                    <label for="courseCategory">Category *</label>
                    <select id="courseCategory" required>
                        <option value="">Select category...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" rows="4" placeholder="Course description..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="courseDuration">Duration (hours)</label>
                        <input type="number" id="courseDuration" placeholder="10" step="0.5" />
                    </div>
                    <div class="form-group">
                        <label for="courseLessons">Lessons</label>
                        <input type="number" id="courseLessons" placeholder="12" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="courseLevel">Level</label>
                    <select id="courseLevel">
                        <option value="">Select level...</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="courseThumbnail">Thumbnail URL</label>
                    <input type="url" id="courseThumbnail" placeholder="https://..." />
                </div>
                
                <div class="form-group">
                    <label for="coursePlaylist">Playlist URL</label>
                    <input type="url" id="coursePlaylist" placeholder="YouTube playlist URL" />
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Sheet -->
    <div class="bottom-sheet" id="filterSheet">
        <div class="bottom-sheet-header">
            <h3>Filter Courses</h3>
            <button class="sheet-close-btn" onclick="closeFilterSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div class="form-group">
                <label>Category</label>
                <select id="filterCategory">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="form-group">
                <label>Level</label>
                <select id="filterLevel">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-primary" onclick="applyFilters()">Apply</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="../../../auth/only-boss-auth.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="manager.js"></script>
</body>
</html>
