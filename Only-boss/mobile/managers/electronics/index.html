<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFC107">
    
    <title>Electronics Tools - Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="manager-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Electronics Tools</h1>
            <span class="tool-count" id="toolCount">0 tools</span>
        </div>
        <button class="add-btn" onclick="showAddModal()">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Search & Filter Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search tools..." />
            <button class="clear-btn" id="clearSearchBtn" onclick="clearSearch()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="filter-btn" onclick="showFilterSheet()">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-section">
        <div class="stat-card">
            <div class="stat-value" id="totalTools">0</div>
            <div class="stat-label">Total Tools</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalUsage">0</div>
            <div class="stat-label">Uses</div>
        </div>
    </div>

    <!-- Tools List -->
    <div class="tools-list" id="toolsList"></div>

    <!-- Loading/Empty States -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading tools...</p>
    </div>

    <div class="empty-state" id="emptyState">
        <i class="fas fa-calculator"></i>
        <h3>No tools found</h3>
        <p>Add your first electronics tool</p>
        <button class="btn-primary" onclick="showAddModal()">
            <i class="fas fa-plus"></i> Add Tool
        </button>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar" id="bottomToolbar">
        <button class="toolbar-btn" onclick="bulkExport()">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="toolbar-btn" onclick="bulkDelete()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </button>
        <button class="toolbar-btn" onclick="cancelSelection()">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
        </button>
    </div>

    <!-- Add/Edit Tool Sheet -->
    <div class="bottom-sheet" id="addToolSheet">
        <div class="bottom-sheet-header">
            <h3 id="sheetTitle">Add Electronics Tool</h3>
            <button class="sheet-close-btn" onclick="closeAddModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <form id="toolForm">
                <div class="form-group">
                    <label for="toolTitle">Tool Name *</label>
                    <input type="text" id="toolTitle" required placeholder="Resistor Calculator" />
                </div>
                
                <div class="form-group">
                    <label for="toolSubcategory">Type *</label>
                    <select id="toolSubcategory" required>
                        <option value="">Select type...</option>
                        <option value="Calculator">Calculator</option>
                        <option value="Decoder">Decoder</option>
                        <option value="Reference">Reference</option>
                        <option value="Converter">Converter</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="toolDescription">Description</label>
                    <textarea id="toolDescription" rows="3" placeholder="What does this tool do?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="toolLink">Tool URL</label>
                    <input type="url" id="toolLink" placeholder="Relative path to tool HTML" />
                </div>
                
                <div class="form-group">
                    <label for="toolFeatures">Features (one per line)</label>
                    <textarea id="toolFeatures" rows="3" placeholder="4/5/6 Band Support&#10;Tolerance Calculation"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="toolTags">Tags (comma-separated)</label>
                    <input type="text" id="toolTags" placeholder="Resistor, Color Code, Calculator" />
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Sheet -->
    <div class="bottom-sheet" id="filterSheet">
        <div class="bottom-sheet-header">
            <h3>Filter Tools</h3>
            <button class="sheet-close-btn" onclick="closeFilterSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div class="form-group">
                <label>Type</label>
                <select id="filterSubcategory">
                    <option value="">All Types</option>
                    <option value="Calculator">Calculator</option>
                    <option value="Decoder">Decoder</option>
                    <option value="Reference">Reference</option>
                    <option value="Converter">Converter</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-primary" onclick="applyFilters()">Apply</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="../../../auth/only-boss-auth.js"></script>
    <script src="../../shared/auth-guard.js"></script>
    <script src="manager.js"></script>
</body>
</html>
