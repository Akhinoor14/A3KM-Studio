<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#673AB7">
    
    <title>Posts Manager - Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="manager-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Posts Manager</h1>
            <span class="post-count" id="postCount">0 posts</span>
        </div>
        <button class="add-btn" onclick="window.location.href='../../managers/posts/create-post.html'" title="Quick Post Creator" style="background: linear-gradient(135deg, #4CAF50, #388E3C);">
            <i class="fas fa-pen-fancy"></i>
        </button>
        <button class="add-btn" onclick="showAddModal()" style="margin-left: 8px;">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Search & Filter Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search posts..." />
            <button class="clear-btn" id="clearSearchBtn" onclick="clearSearch()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="filter-btn" onclick="showFilterSheet()">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-section" id="statsSection">
        <div class="stat-card">
            <div class="stat-value" id="totalPosts">0</div>
            <div class="stat-label">Total Posts</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalWords">0</div>
            <div class="stat-label">Total Words</div>
        </div>
    </div>

    <!-- Posts List -->
    <div class="posts-list" id="postsList">
        <!-- Posts will be loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading posts...</p>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
        <i class="fas fa-file-alt"></i>
        <h3>No posts found</h3>
        <p>Add your first post to get started</p>
        <button class="btn-primary" onclick="window.location.href='../../managers/posts/create-post.html'" style="background: linear-gradient(135deg, #4CAF50, #388E3C); margin-right: 10px;">
            <i class="fas fa-pen-fancy"></i> Quick Creator
        </button>
        <button class="btn-primary" onclick="showAddModal()">
            <i class="fas fa-plus"></i> Add Post
        </button>
    </div>

    <!-- Bottom Toolbar (Action Mode) -->
    <div class="bottom-toolbar" id="bottomToolbar">
        <button class="toolbar-btn" onclick="bulkEdit()">
            <i class="fas fa-edit"></i>
            <span>Edit</span>
        </button>
        <button class="toolbar-btn" onclick="bulkDelete()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </button>
        <button class="toolbar-btn" onclick="bulkExport()">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="toolbar-btn" onclick="cancelSelection()">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
        </button>
    </div>

    <!-- Add/Edit Post Modal (Bottom Sheet) -->
    <div class="bottom-sheet" id="addPostSheet">
        <div class="bottom-sheet-header">
            <h3 id="sheetTitle">Add New Post</h3>
            <button class="sheet-close-btn" onclick="closeAddModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <form id="postForm">
                <input type="hidden" id="postId" />
                
                <div class="form-group">
                    <label for="postTitle">Title *</label>
                    <input type="text" id="postTitle" required placeholder="Enter post title" />
                </div>
                
                <div class="form-group">
                    <label for="postCategory">Category *</label>
                    <select id="postCategory" required>
                        <option value="">Select category...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="postExcerpt">Excerpt</label>
                    <textarea id="postExcerpt" rows="2" placeholder="Brief summary..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="postContent">Content (Markdown) *</label>
                    <textarea id="postContent" rows="8" required placeholder="Write your post in Markdown..."></textarea>
                    <small>Supports Markdown formatting</small>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="postAuthor">Author</label>
                        <input type="text" id="postAuthor" placeholder="Author name" />
                    </div>
                    <div class="form-group">
                        <label for="postLanguage">Language</label>
                        <select id="postLanguage">
                            <option value="en">English</option>
                            <option value="bn">বাংলা</option>
                            <option value="hi">हिन्दी</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="postTags">Tags (comma separated)</label>
                    <input type="text" id="postTags" placeholder="tag1, tag2, tag3" />
                </div>
                
                <div class="form-group">
                    <label for="postCover">Cover Image URL</label>
                    <input type="url" id="postCover" placeholder="https://..." />
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Post
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Bottom Sheet -->
    <div class="bottom-sheet" id="filterSheet">
        <div class="bottom-sheet-header">
            <h3>Filter Posts</h3>
            <button class="sheet-close-btn" onclick="closeFilterSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div class="form-group">
                <label>Category</label>
                <select id="filterCategory">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Language</label>
                <select id="filterLanguage">
                    <option value="">All Languages</option>
                    <option value="en">English</option>
                    <option value="bn">বাংলা</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="published">Published</option>
                    <option value="draft">Draft</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Desktop Auth Backend (SHARED) -->
    <script src="../../../auth/only-boss-auth.js"></script>
    
    <!-- Mobile Auth Guard -->
    <script src="../../shared/auth-guard.js"></script>
    
    <!-- Posts Manager Logic -->
    <script src="manager.js"></script>
</body>
</html>
