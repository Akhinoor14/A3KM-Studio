<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8B4513">
    
    <title>Books Manager - Only Boss</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="manager-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Books Manager</h1>
            <span class="book-count" id="bookCount">0 books</span>
        </div>
        <button class="add-btn" onclick="showAddModal()">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Search & Filter Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search books..." />
            <button class="clear-btn" id="clearSearchBtn" onclick="clearSearch()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="filter-btn" onclick="showFilterSheet()">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Stats Cards (Collapsible) -->
    <div class="stats-section" id="statsSection">
        <div class="stat-card">
            <div class="stat-value" id="totalBooks">0</div>
            <div class="stat-label">Total Books</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalDownloads">0</div>
            <div class="stat-label">Downloads</div>
        </div>
    </div>

    <!-- Books List -->
    <div class="books-list" id="booksList">
        <!-- Books will be loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading books...</p>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
        <i class="fas fa-book"></i>
        <h3>No books found</h3>
        <p>Add your first book to get started</p>
        <button class="btn-primary" onclick="showAddModal()">
            <i class="fas fa-plus"></i> Add Book
        </button>
    </div>

    <!-- Bottom Toolbar (Action Mode) -->
    <div class="bottom-toolbar" id="bottomToolbar">
        <button class="toolbar-btn" onclick="bulkEdit()">
            <i class="fas fa-edit"></i>
            <span>Edit</span>
        </button>
        <button class="toolbar-btn" onclick="bulkDelete()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </button>
        <button class="toolbar-btn" onclick="bulkExport()">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="toolbar-btn" onclick="cancelSelection()">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
        </button>
    </div>

    <!-- Add/Edit Book Modal (Bottom Sheet) -->
    <div class="bottom-sheet" id="addBookSheet">
        <div class="bottom-sheet-header">
            <h3 id="sheetTitle">Add New Book</h3>
            <button class="sheet-close-btn" onclick="closeAddModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <form id="bookForm">
                <input type="hidden" id="bookId" />
                
                <div class="form-group">
                    <label for="bookTitle">Title *</label>
                    <input type="text" id="bookTitle" required placeholder="Enter book title" />
                </div>
                
                <div class="form-group">
                    <label for="bookAuthor">Author *</label>
                    <input type="text" id="bookAuthor" required placeholder="Enter author name" />
                </div>
                
                <div class="form-group">
                    <label for="bookCategory">Category *</label>
                    <select id="bookCategory" required>
                        <option value="">Select category...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bookLanguage">Language</label>
                    <select id="bookLanguage">
                        <option value="en">English</option>
                        <option value="bn">বাংলা</option>
                        <option value="hi">हिन्दी</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bookDescription">Description</label>
                    <textarea id="bookDescription" rows="3" placeholder="Book description..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookPages">Pages</label>
                        <input type="number" id="bookPages" placeholder="0" />
                    </div>
                    <div class="form-group">
                        <label for="bookFormat">Format</label>
                        <select id="bookFormat">
                            <option value="pdf">PDF</option>
                            <option value="epub">EPUB</option>
                            <option value="mobi">MOBI</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bookFile">PDF File (GitHub URL)</label>
                    <input type="url" id="bookFile" placeholder="https://raw.githubusercontent.com/..." />
                </div>
                
                <div class="form-group">
                    <label for="bookCover">Cover Image URL</label>
                    <input type="url" id="bookCover" placeholder="https://..." />
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Book
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Bottom Sheet -->
    <div class="bottom-sheet" id="filterSheet">
        <div class="bottom-sheet-header">
            <h3>Filter Books</h3>
            <button class="sheet-close-btn" onclick="closeFilterSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div class="form-group">
                <label>Category</label>
                <select id="filterCategory">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Language</label>
                <select id="filterLanguage">
                    <option value="">All Languages</option>
                    <option value="en">English</option>
                    <option value="bn">বাংলা</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Format</label>
                <select id="filterFormat">
                    <option value="">All Formats</option>
                    <option value="pdf">PDF</option>
                    <option value="epub">EPUB</option>
                    <option value="mobi">MOBI</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Desktop Auth Backend (SHARED) -->
    <script src="../../../auth/only-boss-auth.js"></script>
    
    <!-- Mobile Auth Guard -->
    <script src="../../shared/auth-guard.js"></script>
    
    <!-- Books Manager Logic -->
    <script src="manager.js"></script>
</body>
</html>
