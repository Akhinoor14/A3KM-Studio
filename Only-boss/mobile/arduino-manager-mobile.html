<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arduino Projects Manager - A3KM Studio Only Boss</title>
    
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body { padding-bottom: 80px; }
        .manager-header { padding: max(20px, env(safe-area-inset-top) + 20px) 20px 20px; background: linear-gradient(135deg, rgba(0, 150, 136, 0.15), rgba(0, 121, 107, 0.1)); border-bottom: 2px solid rgba(0, 150, 136, 0.3); margin-bottom: 20px; }
        .header-icon { width: 48px; height: 48px; background: linear-gradient(135deg, #009688, #00796B); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; }
        .header-title { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .header-title h1 { font-size: 24px; color: white; margin: 0; }
        .header-subtitle { font-size: 14px; color: rgba(255, 255, 255, 0.7); margin-left: 60px; }
        
        .stats-cards { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 20px 20px; }
        .stat-card { background: rgba(0, 150, 136, 0.1); border: 1px solid rgba(0, 150, 136, 0.3); border-radius: 10px; padding: 12px; text-align: center; }
        .stat-value { font-size: 24px; font-weight: 700; color: #009688; margin-bottom: 4px; }
        .stat-label { font-size: 11px; color: rgba(255, 255, 255, 0.6); text-transform: uppercase; }
        
        .action-buttons { padding: 0 20px 20px; display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 14px; background: linear-gradient(135deg, #009688, #00796B); border: none; border-radius: 10px; color: white; font-size: 14px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; }
        .action-btn:active { transform: scale(0.98); }
        .action-btn.secondary { background: rgba(0, 150, 136, 0.2); border: 1px solid rgba(0, 150, 136, 0.4); }
        
        .projects-list { padding: 0 20px; }
        .project-card { background: rgba(0, 150, 136, 0.05); border: 1px solid rgba(0, 150, 136, 0.2); border-radius: 12px; padding: 16px; margin-bottom: 12px; }
        
        .project-header { display: flex; gap: 12px; margin-bottom: 12px; }
        .project-icon { width: 60px; height: 60px; background: linear-gradient(135deg, #009688, #00796B); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; flex-shrink: 0; }
        
        .project-info { flex: 1; }
        .project-title { font-size: 16px; font-weight: 600; color: white; margin-bottom: 6px; }
        .project-meta { font-size: 12px; color: rgba(255, 255, 255, 0.5); margin-bottom: 4px; }
        .project-status { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; background: rgba(76, 175, 80, 0.2); color: #4CAF50; margin-top: 4px; }
        
        .project-actions { display: flex; gap: 8px; margin-top: 12px; }
        .project-btn { flex: 1; padding: 10px; background: rgba(0, 150, 136, 0.2); border: 1px solid rgba(0, 150, 136, 0.3); border-radius: 8px; color: white; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .project-btn.danger { background: rgba(244, 67, 54, 0.2); border-color: rgba(244, 67, 54, 0.3); color: #F44336; }
        
        .add-form { padding: 20px; background: rgba(0, 150, 136, 0.05); border-top: 1px solid rgba(0, 150, 136, 0.2); display: none; }
        .add-form.active { display: block; }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: rgba(255, 255, 255, 0.8); margin-bottom: 8px; }
        .form-input, .form-textarea { width: 100%; padding: 14px 16px; background: rgba(10, 10, 10, 0.5); border: 1px solid rgba(0, 150, 136, 0.3); border-radius: 10px; color: white; font-size: 15px; font-family: inherit; }
        .form-textarea { min-height: 120px; resize: vertical; }
        
        .file-input-wrapper { position: relative; overflow: hidden; display: block; }
        .file-input-label { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 16px; background: rgba(0, 150, 136, 0.2); border: 2px dashed rgba(0, 150, 136, 0.4); border-radius: 10px; color: rgba(255, 255, 255, 0.7); cursor: pointer; }
        .file-input { position: absolute; opacity: 0; pointer-events: none; }
        
        .form-submit { width: 100%; padding: 16px; background: linear-gradient(135deg, #009688, #00796B); border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="manager-header">
        <div class="header-title">
            <div class="header-icon">
                <i class="fas fa-microchip"></i>
            </div>
            <h1>Arduino Manager</h1>
        </div>
        <div class="header-subtitle">Manage Arduino projects</div>
    </div>
    
    <div class="stats-cards">
        <div class="stat-card">
            <div class="stat-value">23</div>
            <div class="stat-label">Total Projects</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">19</div>
            <div class="stat-label">Published</div>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="action-btn" onclick="toggleAddForm()">
            <i class="fas fa-plus"></i>
            Add Project
        </button>
        <button class="action-btn secondary" onclick="window.location.href='only-boss-dashboard-mobile.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>
    
    <div class="add-form" id="addForm">
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="form-label">Project Name *</label>
                <input type="text" class="form-input" placeholder="Enter project name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description *</label>
                <textarea class="form-textarea" placeholder="Project description" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Code Files (.ino) *</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label">
                        <i class="fas fa-code fa-2x"></i>
                        <span>Select Arduino code files</span>
                    </label>
                    <input type="file" class="file-input" accept=".ino" multiple required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Circuit Diagram</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label">
                        <i class="fas fa-image fa-2x"></i>
                        <span>Select circuit image</span>
                    </label>
                    <input type="file" class="file-input" accept="image/*">
                </div>
            </div>
            
            <button type="submit" class="form-submit">
                <i class="fas fa-save"></i>
                Save Project
            </button>
        </form>
    </div>
    
    <div class="projects-list">
        <div class="project-card">
            <div class="project-header">
                <div class="project-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="project-info">
                    <div class="project-title">LED Matrix Display</div>
                    <div class="project-meta">23 downloads • 156 views</div>
                    <div class="project-meta">Updated: Jan 20, 2026</div>
                    <span class="project-status">Published</span>
                </div>
            </div>
            <div class="project-actions">
                <button class="project-btn">
                    <i class="fas fa-eye"></i>
                    View
                </button>
                <button class="project-btn">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
                <button class="project-btn danger">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
        
        <div class="project-card">
            <div class="project-header">
                <div class="project-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="project-info">
                    <div class="project-title">Obstacle Avoiding Robot</div>
                    <div class="project-meta">45 downloads • 289 views</div>
                    <div class="project-meta">Updated: Jan 15, 2026</div>
                    <span class="project-status">Published</span>
                </div>
            </div>
            <div class="project-actions">
                <button class="project-btn">
                    <i class="fas fa-eye"></i>
                    View
                </button>
                <button class="project-btn">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
                <button class="project-btn danger">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="../../Home/mobile/index-mobile.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="../../About me/mobile/about-mobile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="../../Projects Code/mobile/projects-mobile.html" class="nav-item">
            <i class="fas fa-code"></i>
            <span>Projects</span>
        </a>
        <a href="../../Content Studio/mobile/hub-mobile.html" class="nav-item">
            <i class="fas fa-photo-film"></i>
            <span>Studio</span>
        </a>
        <a href="../../Contact/mobile/contact-mobile.html" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>
    
    <script>
        function toggleAddForm() {
            document.getElementById('addForm').classList.toggle('active');
        }
        
        function handleSubmit(event) {
            event.preventDefault();
            alert('Project will be saved via backend API');
            toggleAddForm();
        }
    </script>
</body>
</html>
