<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Universal PWA - Auto-install prompt -->
    <script src="Optimization/pwa-init.js" defer></script>
    
    <title>A3KM Studio - Portfolio</title>
    <script>
        // Mobile detection and redirect
        (function() {
            function isMobileDevice() {
                // Check userAgentData first (modern browsers)
                const uaData = navigator.userAgentData;
                if (uaData && typeof uaData.mobile === 'boolean') {
                    return uaData.mobile;
                }
                
                // Fallback to user agent string
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return /android|iphone|ipad|ipod|iemobile|opera mini|blackberry|mobile/i.test(ua);
            }
            
            // Redirect based on device type
            if (isMobileDevice()) {
                window.location.replace('mobile/home/index.html');
            } else {
                window.location.replace('Home/index.html');
            }
        })();
    </script>
