<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Universal Mobile Optimization -->
    <link rel="stylesheet" href="Optimization/mobile-universal.css">
    <script src="Optimization/mobile-universal.js" defer></script>
    
    <meta http-equiv="refresh" content="0;url=Home/index.html">
    <title>A3KM Studio - Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a0a0a, #0a0a0a);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(204, 0, 0, 0.2);
            border-top-color: #CC0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2rem;
            color: #CC0000;
            margin: 0;
        }
        p {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Immediate redirect
        window.location.replace('Home/index.html');
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>A3KM Studio</h1>
        <p>Loading portfolio...</p>
    </div>
</body>
</html>
