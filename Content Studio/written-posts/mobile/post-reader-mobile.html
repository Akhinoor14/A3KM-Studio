<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Post Reader - Mobile</title>
    
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../../Optimization/mobile-system/mobile-navbar.css">
    <link rel="stylesheet" href="../../../Optimization/mobile-system/mobile-grid-background.css">
    
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        .reader-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(10,10,10,0.98), rgba(26,0,0,0.95));
            border-bottom: 2px solid var(--primary-red);
            padding: 15px 20px;
            z-index: 100;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            padding: 10px 16px;
            background: rgba(204, 0, 0, 0.2);
            border: 2px solid var(--primary-red);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:active {
            transform: scale(0.95);
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            background: rgba(204, 0, 0, 0.2);
            border: 2px solid var(--primary-red);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .article-content {
            margin-top: 70px;
            padding: 20px 20px 100px;
        }
        
        .post-header {
            margin-bottom: 25px;
        }
        
        .post-category {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(204, 0, 0, 0.2);
            border: 2px solid var(--primary-red);
            border-radius: 10px;
            font-size: 13px;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .post-title {
            font-size: 26px;
            font-weight: 800;
            color: white;
            line-height: 1.3;
            margin-bottom: 15px;
        }
        
        .post-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(204, 0, 0, 0.3);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .meta-item i {
            color: var(--primary-red);
        }
        
        .post-body {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }
        
        .post-body h1, .post-body h2, .post-body h3 {
            color: var(--primary-red);
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .post-body h1 { font-size: 28px; }
        .post-body h2 { font-size: 24px; }
        .post-body h3 { font-size: 20px; }
        
        .post-body p {
            margin-bottom: 18px;
        }
        
        .post-body ul, .post-body ol {
            padding-left: 25px;
            margin-bottom: 18px;
        }
        
        .post-body li {
            margin-bottom: 10px;
        }
        
        .post-body code {
            background: rgba(204, 0, 0, 0.2);
            border: 1px solid var(--primary-red);
            border-radius: 6px;
            padding: 3px 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #FF6666;
        }
        
        .post-body pre {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--primary-red);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .post-body pre code {
            background: none;
            border: none;
            padding: 0;
            color: #FF9999;
            font-size: 13px;
        }
        
        .post-body blockquote {
            border-left: 4px solid var(--primary-red);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .post-body img {
            max-width: 100%;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .post-body a {
            color: var(--primary-red);
            text-decoration: underline;
        }
        
        .post-body a:active {
            color: #FF0000;
        }
        
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-spinner {
            font-size: 50px;
            color: var(--primary-red);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="mobile-grid-background"></div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <i class="fas fa-spinner loading-spinner"></i>
        <p class="loading-text">Loading post...</p>
    </div>
    
    <div class="reader-header">
        <div class="header-top">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            
            <div class="header-actions">
                <button class="action-btn" onclick="sharePost()" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="action-btn" onclick="favoritePost()" title="Favorite">
                    <i class="far fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="article-content">
        <div class="post-header">
            <span class="post-category" id="postCategory">
                <i class="fas fa-tag"></i>
                Loading...
            </span>
            <h1 class="post-title" id="postTitle">Loading Article...</h1>
            <div class="post-meta">
                <div class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span id="readTime">-- min read</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar"></i>
                    <span id="postDate">---</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-eye"></i>
                    <span id="viewCount">---</span>
                </div>
            </div>
        </div>
        
        <div class="post-body" id="postBody">
            Loading content...
        </div>
    </div>
    
    <nav class="mobile-bottom-nav">
        <a href="../../../Home/mobile/index-mobile.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="../../../About me/mobile/about-mobile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="../../../Projects Code/mobile/projects-mobile.html" class="nav-item">
            <i class="fas fa-code"></i>
            <span>Projects</span>
        </a>
        <a href="../../mobile/hub-mobile.html" class="nav-item active">
            <i class="fas fa-book"></i>
            <span>Studio</span>
        </a>
        <a href="../../../Contact/mobile/contact-mobile.html" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        
        // Sample post data
        const postData = {
            title: 'Complete Guide to Arduino Sensors and Interfacing',
            category: 'Arduino Tutorial',
            readTime: '8 min',
            date: 'Jan 15, 2024',
            views: '342 views',
            content: `
# Introduction to Arduino Sensors

Arduino is a versatile platform that can interface with a wide variety of sensors. This comprehensive guide will walk you through the most commonly used sensors and how to integrate them into your projects.

## Temperature Sensors

### DHT11 and DHT22

The DHT series sensors are popular choices for temperature and humidity monitoring.

\`\`\`cpp
#include <DHT.h>

#define DHTPIN 2
#define DHTTYPE DHT22

DHT dht(DHTPIN, DHTTYPE);

void setup() {
  Serial.begin(9600);
  dht.begin();
}

void loop() {
  float temp = dht.readTemperature();
  float humidity = dht.readHumidity();
  
  Serial.print("Temperature: ");
  Serial.print(temp);
  Serial.print("°C | Humidity: ");
  Serial.print(humidity);
  Serial.println("%");
  
  delay(2000);
}
\`\`\`

## Ultrasonic Distance Sensor

The HC-SR04 is an affordable and reliable distance measurement sensor.

### Key Features:
- Range: 2cm to 400cm
- Accuracy: ±3mm
- Operating voltage: 5V

### Wiring:
1. VCC → 5V
2. GND → GND
3. Trig → Pin 9
4. Echo → Pin 10

## Motion Detection

PIR (Passive Infrared) sensors detect motion by measuring infrared light radiating from objects.

> **Pro Tip:** Wait 60 seconds after powering up a PIR sensor for calibration.

## Conclusion

Mastering sensor interfacing opens up endless possibilities for your Arduino projects!
            `
        };
        
        function loadPost() {
            document.getElementById('postCategory').innerHTML = 
                `<i class="fas fa-tag"></i> ${postData.category}`;
            document.getElementById('postTitle').textContent = postData.title;
            document.getElementById('readTime').textContent = postData.readTime + ' read';
            document.getElementById('postDate').textContent = postData.date;
            document.getElementById('viewCount').textContent = postData.views;
            
            // Render markdown
            document.getElementById('postBody').innerHTML = marked.parse(postData.content);
            
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
        }
        
        function sharePost() {
            if (navigator.vibrate) navigator.vibrate(10);
            if (navigator.share) {
                navigator.share({
                    title: postData.title,
                    text: 'Check out this article!',
                    url: window.location.href
                });
            } else {
                alert('Link copied to clipboard!');
            }
        }
        
        function favoritePost() {
            if (navigator.vibrate) navigator.vibrate(10);
            alert('Added to favorites!');
        }
        
        // Initialize
        loadPost();
        
        // Load from posts.json in production
        // fetch('../posts.json').then(res => res.json()).then(posts => { ... });
    </script>
</body>
</html>
