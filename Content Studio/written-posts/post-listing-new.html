  <style>
    :root {
      --primary-red: #CC0000;
      --dark-red: #8B0000;
      --light-red: #FF1744;
      --accent-white: #FFFFFF;
      --bg-dark: #000000;
      --bg-card: rgba(15, 15, 15, 0.95);
      --border-red: rgba(204, 0, 0, 0.4);
      --border-red-hover: rgba(204, 0, 0, 0.8);
      --text-white: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.85);
      --text-dim: rgba(255, 255, 255, 0.65);
      --grid-color: rgba(255, 255, 255, 0.08);
      --highlight-white: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-white);
      overflow-x: hidden;
      background: #000000;
      position: relative;
    }

    /* Premium Engineering Grid Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, var(--grid-color) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, var(--grid-color) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(45deg, transparent 0 20px, rgba(204, 0, 0, 0.02) 20px 40px);
      background-size: 40px 40px, 40px 40px, 80px 80px;
      pointer-events: none;
      z-index: 0;
      animation: gridPulse 8s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* White Accent Splash */
    body::after {
      content: '';
      position: fixed;
      top: -30%;
      right: -15%;
      width: 80%;
      height: 80%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      animation: splash 12s ease-in-out infinite;
    }

    @keyframes splash {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-8%, 8%) scale(1.15); }
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* Back Button */
    .back-to-hub {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 0;
      margin: 0;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.95), rgba(10, 10, 10, 0.98));
      border: 2px solid var(--border-red);
      border-radius: 12px;
      color: var(--text-white);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 var(--highlight-white),
        0 0 40px rgba(204, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
      border-color: var(--light-red);
      transform: translateX(-4px);
      box-shadow: 
        0 12px 40px rgba(204, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 60px rgba(204, 0, 0, 0.4);
    }

    /* Main Container */
    .posts-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 40px 40px;
      min-height: 100vh;
    }

    .page-header {
      text-align: center;
      margin-bottom: 60px;
      padding: 120px 40px 80px;
      position: relative;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.95), rgba(10, 10, 10, 0.98));
      border: 2px solid var(--border-red);
      border-radius: 20px;
      backdrop-filter: blur(30px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 var(--highlight-white),
        0 0 80px rgba(204, 0, 0, 0.15);
      overflow: visible;
    }

    /* Animated Corner Brackets */
    .page-header::before,
    .page-header::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      border-color: var(--light-red);
      z-index: 10;
      animation: bracketGlow 3s ease-in-out infinite;
    }

    .page-header::before {
      top: -2px;
      left: -2px;
      border-top: 4px solid;
      border-left: 4px solid;
    }

    .page-header::after {
      bottom: -2px;
      right: -2px;
      border-bottom: 4px solid;
      border-right: 4px solid;
    }

    @keyframes bracketGlow {
      0%, 100% { 
        opacity: 0.6;
        border-color: var(--light-red);
        filter: drop-shadow(0 0 8px rgba(255, 23, 68, 0.3));
      }
      50% { 
        opacity: 1;
        border-color: var(--accent-white);
        filter: drop-shadow(0 0 16px rgba(255, 23, 68, 0.6));
      }
    }

    .page-header h1 {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-white), var(--light-red));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: -1px;
      text-transform: uppercase;
      animation: titlePulse 4s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    .page-header p {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    /* Simple Cards Layout */
    .categories-list {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    /* Domain Group */
    .domain-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .domain-header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.95), rgba(10, 10, 10, 0.98));
      border: 2px solid var(--border-red);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 var(--highlight-white),
        0 0 60px rgba(204, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .domain-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
        linear-gradient(0deg, var(--grid-color) 1px, transparent 1px),
        repeating-linear-gradient(45deg, transparent 0 15px, rgba(204, 0, 0, 0.02) 15px 30px);
      background-size: 25px 25px, 25px 25px, 50px 50px;
      pointer-events: none;
      opacity: 0.4;
      z-index: 0;
    }

    .domain-header:hover {
      border-color: var(--light-red);
      box-shadow: 
        0 15px 50px rgba(204, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 80px rgba(204, 0, 0, 0.25);
    }

    .domain-icon {
      font-size: 48px;
      filter: drop-shadow(0 0 12px rgba(255, 23, 68, 0.6));
      color: var(--light-red);
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .domain-header:hover .domain-icon {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.8));
    }

    .domain-title {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-white), var(--light-red));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    /* Posts Grid - Simple */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    @media (max-width: 768px) {
      .posts-container {
        padding: 100px 20px 30px;
      }
      
      .page-header h1 {
        font-size: 2.2rem;
      }
      
      .domain-title {
        font-size: 1.5rem;
      }
      
      .posts-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .back-to-hub {
        top: 15px;
        left: 15px;
      }
    }

    .category-item:hover {
      border-color: var(--border-red-hover);
      box-shadow: 0 8px 30px rgba(204, 0, 0, 0.3);
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 30px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .category-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 30px,
        rgba(204, 0, 0, 0.02) 30px,
        rgba(204, 0, 0, 0.02) 31px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 30px,
        rgba(204, 0, 0, 0.02) 30px,
        rgba(204, 0, 0, 0.02) 31px
      );
      pointer-events: none;
      opacity: 0.5;
    }

    .category-header:hover {
      background: rgba(204, 0, 0, 0.08);
    }

    .category-header:active {
      background: rgba(204, 0, 0, 0.12);
    }

    .category-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .category-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(139, 0, 0, 0.1));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-red);
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 12px rgba(204, 0, 0, 0.2),
        inset 0 1px 0 var(--highlight-white);
    }

    /* Premium Corner accents */
    .category-icon::before,
    .category-icon::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      border: 3px solid var(--light-red);
      transition: all 0.3s ease;
    }

    .category-icon::before {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .category-icon::after {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    .category-header:hover .category-icon {
      background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
      transform: scale(1.1) rotate(5deg);
      box-shadow: 
        0 8px 24px rgba(204, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 30px rgba(204, 0, 0, 0.4);
    }

    .category-header:hover .category-icon::before,
    .category-header:hover .category-icon::after {
      border-color: var(--accent-white);
      filter: drop-shadow(0 0 8px rgba(255, 23, 68, 0.6));
    }

    .category-icon i {
      font-size: 32px;
      color: var(--light-red);
      filter: drop-shadow(0 0 8px rgba(255, 23, 68, 0.4));
      transition: all 0.3s ease;
    }

    .category-header:hover .category-icon i {
      color: var(--accent-white);
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.8));
    }

    .category-info h3 {
      font-size: 22px;
      font-weight: 800;
      color: var(--accent-white);
      margin-bottom: 6px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .category-info p {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 0.3px;
    }

    .category-meta {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .post-count {
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(139, 0, 0, 0.1));
      padding: 10px 20px;
      border: 2px solid var(--border-red);
      border-radius: 20px;
      font-weight: 800;
      font-size: 14px;
      color: var(--light-red);
      letter-spacing: 0.5px;
      box-shadow: 
        0 4px 12px rgba(204, 0, 0, 0.2),
        inset 0 1px 0 var(--highlight-white);
    }

    .expand-icon {
      font-size: 24px;
      color: var(--light-red);
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(255, 23, 68, 0.4));
    }

    .category-item.expanded .expand-icon {
      transform: rotate(180deg);
    }

    /* Posts Grid */
    .posts-grid {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), padding 0.5s ease;
      padding: 0 30px;
    }

    .category-item.expanded .posts-grid {
      max-height: 3000px;
      padding: 0 30px 30px;
    }

    .posts-grid-inner {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      padding-top: 20px;
    }

    /* Post Card - Premium Engineering Enhanced */
    .post-card {
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.95), rgba(10, 10, 10, 0.98));
      border: 2px solid var(--border-red);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      backdrop-filter: blur(30px);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 var(--highlight-white),
        0 0 40px rgba(204, 0, 0, 0.1);
    }

    /* Premium Engineering Grid Pattern */
    .post-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
        linear-gradient(0deg, var(--grid-color) 1px, transparent 1px),
        repeating-linear-gradient(45deg, transparent 0 10px, rgba(204, 0, 0, 0.02) 10px 20px);
      background-size: 20px 20px, 20px 20px, 40px 40px;
      pointer-events: none;
      opacity: 0.5;
      z-index: 0;
    }

    /* Architectural Corner Brackets */
    .post-card::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 12px;
      width: 35px;
      height: 35px;
      border-top: 3px solid var(--light-red);
      border-left: 3px solid var(--light-red);
      opacity: 0.4;
      transition: all 0.4s ease;
      z-index: 10;
      filter: drop-shadow(0 0 6px rgba(255, 23, 68, 0.3));
    }

    .post-card:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: var(--light-red);
      box-shadow: 
        0 25px 60px rgba(204, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 100px rgba(204, 0, 0, 0.35);
      background: linear-gradient(135deg, rgba(30, 10, 10, 0.95), rgba(15, 5, 5, 0.98));
    }

    .post-card:hover::before {
      width: 60px;
      height: 60px;
      opacity: 1;
      border-color: var(--accent-white);
      filter: drop-shadow(0 0 12px rgba(255, 23, 68, 0.8));
    }

    .post-cover-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      background: #000;
      overflow: hidden;
    }

    .post-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .post-card:hover .post-cover {
      transform: scale(1.1);
    }

    .post-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
      display: flex;
      align-items: flex-end;
      padding: 15px;
      transition: background 0.3s ease;
    }

    .post-card:hover .post-overlay {
      background: linear-gradient(to bottom, transparent 0%, rgba(204,0,0,0.5) 100%);
    }

    .post-language-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
      padding: 8px 16px;
      border: 2px solid var(--light-red);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 800;
      color: var(--accent-white);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 10;
      box-shadow: 
        0 4px 12px rgba(204, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      animation: badgePulse 2s ease-in-out infinite;
    }

    @keyframes badgePulse {
      0%, 100% { box-shadow: 0 4px 12px rgba(204, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
      50% { box-shadow: 0 6px 20px rgba(204, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
    }

    .post-card-body {
      padding: 24px;
      position: relative;
      z-index: 1;
    }

    .post-title {
      font-size: 19px;
      font-weight: 800;
      color: var(--accent-white);
      margin-bottom: 12px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      letter-spacing: 0.3px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .post-summary {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-meta-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .post-meta-left {
      display: flex;
      gap: 12px;
    }

    .post-meta-info i {
      color: var(--primary-red);
      font-size: 0.9rem;
    }

    .read-more-btn {
      background: rgba(204, 0, 0, 0.2);
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary-red);
      border: 1px solid var(--border-red);
      transition: all 0.3s ease;
    }

    .post-card:hover .read-more-btn {
      background: rgba(204, 0, 0, 0.3);
      transform: translateX(3px);
    }

    /* Empty State */
    .empty-category {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-category i {
      font-size: 4rem;
      color: var(--border-red);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-category h4 {

        if (localPosts.length > 0) {
          console.log(`âœ… Found ${localPosts.length} posts from Simple Creator!`);

          localPosts.forEach(localPost => {

            if (!exists) {

      }

    // ðŸš€ NEW: Background sync from GitHub to get posts from all devices
    async function syncFromGitHub() {
      try {
        const token = localStorage.getItem('github_api_token');
        if (!token) {
          console.log('âš ï¸ No GitHub token - skipping cloud sync');
          return;
        }

        console.log('â¬‡ï¸  Syncing posts from cloud...');
        
        const owner = 'Akhinoor14';
        const repo = 'A3KM-Studio';
        const path = 'Content Studio/written-posts/posts.json';
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;
        
        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          const content = atob(data.content);
          const githubPosts = JSON.parse(content);
          
          // Merge with localStorage
          const localPosts = JSON.parse(localStorage.getItem('a3km_posts') || '[]');
          const localIds = new Set(localPosts.map(p => p.id));
          
          let newCount = 0;
          if (githubPosts.posts && Array.isArray(githubPosts.posts)) {
            githubPosts.posts.forEach(post => {
              if (!localIds.has(post.id)) {
                localPosts.push(post);
                newCount++;
              }
            });
          }
          
          if (newCount > 0) {
            localStorage.setItem('a3km_posts', JSON.stringify(localPosts));
            console.log(`âœ… Synced ${newCount} new posts from cloud to this device!`);
          } else {
            console.log('âœ… Already up to date with cloud');
          }
        }
      } catch (error) {
        console.error('âš ï¸ Cloud sync failed:', error);
        // Don't block page load if sync fails
      }
    }

    // Render categories - INSTANT VERSION
    function renderCategories() {
      const categoriesList = document.getElementById('categoriesList');
      const loadingState = document.getElementById('loadingState');
      
      if (!postsData || !postsData.posts || !Array.isArray(postsData.posts)) {
        console.error('Posts data not loaded properly');
        return;
      }
      
      // Group posts by domain
      const postsByDomain = {};
      
      if (postsData.categoryGroups && Array.isArray(postsData.categoryGroups)) {
        postsData.categoryGroups.forEach(group => {
          postsByDomain[group.name] = {
            icon: group.icon,
            posts: []
          };
          
          group.categories.forEach(category => {
            const categoryPosts = postsData.posts.filter(p => p.category === category);
            postsByDomain[group.name].posts.push(...categoryPosts);
          });
        });
      }
      
      let html = '';
      let totalPosts = 0;
      
      // Render each domain group
      Object.entries(postsByDomain).forEach(([domainName, domainData]) => {
        const posts = domainData.posts;
        
        if (posts.length === 0) return; // Skip empty domains
        
        totalPosts += posts.length;
        
        html += `

            <div class="domain-header">
              <span class="domain-icon">${domainData.icon}</span>
              <h2 class="domain-title">${domainName}</h2>
            </div>
            <div class="posts-grid">
              ${renderPostsGrid(posts)}
            </div>
          </div>
        `;
      });
      
      if (totalPosts === 0) {
        html = `

            <i class="fas fa-file-alt"></i>
            <h4>No posts available yet</h4>
            <p>Check back soon for new articles</p>
          </div>

      categoriesList.innerHTML = html;
      loadingState.style.display = 'none';
      categoriesList.style.display = 'flex';
