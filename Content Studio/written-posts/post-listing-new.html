      --primary-red: #CC0000;
      --dark-red: #990000;
      --light-red: #FF0000;
      --bg-dark: rgba(10, 10, 10, 0.98);
      --bg-card: rgba(26, 26, 26, 0.95);
      --border-red: rgba(204, 0, 0, 0.3);
      --border-red-hover: rgba(204, 0, 0, 0.6);
      --text-white: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-dim: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-white);
      overflow-x: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(204, 0, 0, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(204, 0, 0, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 40% 60%, rgba(204, 0, 0, 0.05) 0%, transparent 30%);
      pointer-events: none;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* Back Button */
    .back-to-hub {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 0;
      margin: 0;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(204, 0, 0, 0.15);
      border: 2px solid var(--border-red);
      border-radius: 12px;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(204, 0, 0, 0.25);
      border-color: var(--border-red-hover);
      transform: translateX(-5px);
    }

    /* Main Container */
    .posts-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 80px 40px 40px;
      min-height: 100vh;
    }

    .page-header {
      text-align: center;
      margin-bottom: 50px;
      padding-top: 20px;
    }

    .page-header h1 {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--light-red), var(--primary-red));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      letter-spacing: -2px;
    }

    .page-header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    /* Simple Cards Layout */
    .categories-list {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    /* Domain Group */
    .domain-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .domain-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 0;
      border-bottom: 3px solid var(--border-red);
    }

    .domain-icon {
      font-size: 3rem;
      filter: drop-shadow(0 4px 12px rgba(204, 0, 0, 0.4));
    }

    .domain-title {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--light-red), var(--primary-red));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    /* Posts Grid - Simple */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    @media (max-width: 768px) {
      .posts-container {
        padding: 100px 20px 30px;
      }
      
      .page-header h1 {
        font-size: 2.2rem;
      }
      
      .domain-title {
        font-size: 1.5rem;
      }
      
      .posts-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .back-to-hub {
        top: 15px;
        left: 15px;
      }
    }

    .category-item:hover {
      border-color: var(--border-red-hover);
      box-shadow: 0 8px 30px rgba(204, 0, 0, 0.3);
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 30px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .category-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 30px,
        rgba(204, 0, 0, 0.02) 30px,
        rgba(204, 0, 0, 0.02) 31px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 30px,
        rgba(204, 0, 0, 0.02) 30px,
        rgba(204, 0, 0, 0.02) 31px
      );
      pointer-events: none;
      opacity: 0.5;
    }

    .category-header:hover {
      background: rgba(204, 0, 0, 0.08);
    }

    .category-header:active {
      background: rgba(204, 0, 0, 0.12);
    }

    .category-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .category-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.3), rgba(153, 0, 0, 0.2));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-red);
      position: relative;
    }

    /* Corner accents */
    .category-icon::before,
    .category-icon::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid var(--primary-red);
    }

    .category-icon::before {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .category-icon::after {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    .category-icon i {
      font-size: 28px;
      color: var(--primary-red);
    }

    .category-info h3 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 5px;
      letter-spacing: 0.3px;

    .category-info p {
      font-size: 0.95rem;
      color: var(--text-dim);
    }

    .category-meta {
      display: flex;
      align-items: center;
      gap: 15px;

      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-white);
      border: 1px solid var(--border-red);

      color: var(--primary-red);
      transition: transform 0.3s ease;
    }

    }

      padding: 0 30px 30px;
    }

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      padding-top: 20px;

      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
      display: block;

      border-color: var(--border-red-hover);
      box-shadow: 0 12px 40px rgba(204, 0, 0, 0.4);
    }

    .post-cover-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      background: #000;
      overflow: hidden;
    }

    .post-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .post-card:hover .post-cover {
      transform: scale(1.1);
    }

      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);

      align-items: flex-end;
      padding: 15px;
      transition: background 0.3s ease;
    }

      font-weight: 600;

      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;

      display: flex;

      justify-content: space-between;

    .post-meta-left {
      display: flex;
      gap: 12px;

      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary-red);

      background: rgba(204, 0, 0, 0.3);

    }

    /* Empty State */

      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-category i {
      font-size: 4rem;
      color: var(--border-red);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-category h4 {
      font-size: 1.3rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    /* Loading State */
    .loading-container {
      text-align: center;
      padding: 100px 20px;
    }

    .loading-spinner {
      font-size: 3rem;
      color: var(--primary-red);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .back-to-hub {
        padding: 100px 20px 15px;
      }

      .posts-container {
        padding: 20px 15px;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .category-header {
        padding: 20px;
      }

      .category-left {
        gap: 15px;
      }

      .category-icon {
        width: 50px;
        height: 50px;
      }

      .category-icon i {
        font-size: 22px;
      }

      .category-info h3 {
        font-size: 1.1rem;
      }

      .posts-grid-inner {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>

    // Load posts data - INSTANT
    async function loadPosts() {
      try {
        const response = await fetch('posts.json');
        postsData = await response.json();
        renderCategories();
      } catch (error) {
        console.error('Error loading posts:', error);
        document.getElementById('loadingState').innerHTML = 
          '<i class="fas fa-exclamation-triangle" style="color: var(--primary-red); font-size: 3rem;"></i>' +
          '<p class="loading-text">Failed to load posts</p>';
      }
    }

    // Render categories - INSTANT VERSION
    function renderCategories() {
      const categoriesList = document.getElementById('categoriesList');
      const loadingState = document.getElementById('loadingState');
      
      if (!postsData || !postsData.posts || !Array.isArray(postsData.posts)) {
        console.error('Posts data not loaded properly');
        return;
      }
      
      // Group posts by domain
      const postsByDomain = {};
      
      if (postsData.categoryGroups && Array.isArray(postsData.categoryGroups)) {
        postsData.categoryGroups.forEach(group => {
          postsByDomain[group.name] = {
            icon: group.icon,
            posts: []
          };
          
          group.categories.forEach(category => {
            const categoryPosts = postsData.posts.filter(p => p.category === category);
            postsByDomain[group.name].posts.push(...categoryPosts);
          });
        });
      }
      
      let html = '';
      let totalPosts = 0;
      
      // Render each domain group
      Object.entries(postsByDomain).forEach(([domainName, domainData]) => {
        const posts = domainData.posts;
        
        if (posts.length === 0) return; // Skip empty domains
        
        totalPosts += posts.length;
        
        html += `
          <div class="domain-group">
            <div class="domain-header">
              <span class="domain-icon">${domainData.icon}</span>
              <h2 class="domain-title">${domainName}</h2>
            </div>
            <div class="posts-grid">
              ${renderPostsGrid(posts)}
            </div>
          </div>
        `;
      });
      
      if (totalPosts === 0) {
        html = `
          <div class="empty-category">
            <i class="fas fa-file-alt"></i>
            <h4>No posts available yet</h4>
            <p>Check back soon for new articles</p>
          </div>
        `;
      }
      
      categoriesList.innerHTML = html;
      loadingState.style.display = 'none';
      categoriesList.style.display = 'flex';
      
      // Update header instantly
      const pageHeader = document.querySelector('.page-header p');
      if (pageHeader && totalPosts > 0) {
        pageHeader.textContent = `${totalPosts} article${totalPosts !== 1 ? 's' : ''} ‚Ä¢ ${Object.keys(postsByDomain).filter(d => postsByDomain[d].posts.length > 0).length} domains`;
      }
    }

        return `
          <a href="post-reader.html?id=${post.id}" class="post-card">
            <div class="post-cover-wrapper">
              <img src="${post.coverImage}" alt="${post.title}" class="post-cover" 
                   onerror="this.src='../../images/blog-cover-default.svg'" />
              <div class="post-overlay"></div>
              <span class="post-language-badge">${languageBadge}</span>

            <div class="post-card-body">
