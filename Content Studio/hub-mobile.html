<!DOCTYPE html>

  <script>

  <!-- Mobile Header -->

    </button>

  <!-- Search Bar (Hidden by default) -->

    <div class="search-input-wrapper">
      <i class="fas fa-search"></i>
      <input type="text" id="mobileSearch" placeholder="Search content..." />
      <button class="clear-search" id="clearSearch">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Content Type Filter -->
  <div class="mobile-type-filter">

    <div class="mobile-cards-grid">

        <i class="fas fa-chevron-right mobile-card-arrow"></i>
      </a>

      <!-- Card 2: Educational Videos -->
      <a href="educational-videos/course-listing-new.html" class="mobile-content-card" data-type="educational">

        </div>

          <h3 class="mobile-card-title">Educational Videos</h3>
          <span class="mobile-card-count" id="count-educational-mobile">6</span>
        </div>
        <i class="fas fa-chevron-right mobile-card-arrow"></i>
      </a>

      <!-- Card 3: Research Papers -->
      <a href="research-papers/paper-listing-new.html" class="mobile-content-card" data-type="research">
        <div class="mobile-card-icon">
          <i class="fas fa-flask"></i>
        </div>
        <div class="mobile-card-info">

          <span class="mobile-card-count" id="count-research-mobile">0</span>
        </div>
        <i class="fas fa-chevron-right mobile-card-arrow"></i>
      </a>

      <!-- Card 4: Video Blogs -->
      <a href="video-content/video-gallery.html" class="mobile-content-card" data-type="video-blog">
        <div class="mobile-card-icon">
          <i class="fas fa-video"></i>
        </div>
        <div class="mobile-card-info">
          <h3 class="mobile-card-title">Video Blogs</h3>
          <span class="mobile-card-count" id="count-video-blog-mobile">8</span>
        </div>
        <i class="fas fa-chevron-right mobile-card-arrow"></i>
      </a>

      <!-- Card 5: Written Posts -->
      <a href="written-posts/post-listing-new.html" class="mobile-content-card" data-type="blog">
        <div class="mobile-card-icon">
          <i class="fas fa-pen-fancy"></i>
        </div>
        <div class="mobile-card-info">
          <h3 class="mobile-card-title">Written Posts</h3>
          <span class="mobile-card-count" id="count-blog-mobile">0</span>

    </div>
  </div>

  <!-- Mobile Top Navigation -->

    <a href="../Home/home-mobile.html" class="nav-icon" title="Home">

    </a>
  </nav>

  <!-- Scripts -->
  <script src="hub.js"></script>
  <script>
    // Mobile-specific enhancements
    document.addEventListener('DOMContentLoaded', function() {
      // Prevent pull-to-refresh on iOS
      let lastTouchY = 0;
      document.addEventListener('touchstart', (e) => {
        lastTouchY = e.touches[0].clientY;
      });

      document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - lastTouchY;
        lastTouchY = touchY;

        if (document.documentElement.scrollTop === 0 && touchYDelta > 0) {
          e.preventDefault();
        }
      }, { passive: false });
    });
  </script>
</body>
</html>
