<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Content Studio - Md Akhinoor Islam</title>
  <link rel="icon" href="../images/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="hub-mobile.css" />
  <link rel="stylesheet" href="../Optimization/navbar/mobile-top-nav.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <meta name="description" content="Content Studio by Md Akhinoor Islam - Blogs, Videos, Books, Research Papers" />
  <meta name="theme-color" content="#CC0000" />
  
  <!-- Desktop Redirect -->
  <script>
      if (window.innerWidth > 768) {
          window.location.replace('hub.html');
      }
  </script>
</head>
<body>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <button class="back-btn" onclick="window.location.href='../Home/home-mobile.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">
      <i class="fas fa-graduation-cap"></i>
      <h1>Content Studio</h1>
    </div>
    <button class="search-toggle" id="searchToggle">
      <i class="fas fa-search"></i>
    </button>
  </header>

  <!-- Search Bar (Hidden by default) -->
  <div class="mobile-search-bar" id="mobileSearchBar">
    <div class="search-input-wrapper">
      <i class="fas fa-search"></i>
      <input type="text" id="mobileSearch" placeholder="Search content..." />
      <button class="clear-search" id="clearSearch">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Content Type Filter -->
  <div class="mobile-type-filter">
    <div class="type-chips">
      <button class="type-chip active" data-type="all">
        <i class="fas fa-th-large"></i>
        <span>All</span>
        <span class="chip-count" id="count-all">0</span>
      </button>
      <button class="type-chip" data-type="blog">
        <i class="fas fa-pen-fancy"></i>
        <span>Blogs</span>
        <span class="chip-count" id="count-blog">0</span>
      </button>
      <button class="type-chip" data-type="video">
        <i class="fas fa-video"></i>
        <span>Videos</span>
        <span class="chip-count" id="count-video">0</span>
      </button>
      <button class="type-chip" data-type="educational">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Courses</span>
        <span class="chip-count" id="count-educational">0</span>
      </button>
      <button class="type-chip" data-type="book">
        <i class="fas fa-book"></i>
        <span>Books</span>
        <span class="chip-count" id="count-book">0</span>
      </button>
      <button class="type-chip" data-type="research">
        <i class="fas fa-flask"></i>
        <span>Papers</span>
        <span class="chip-count" id="count-research">0</span>
      </button>
    </div>
  </div>

  <!-- Sort & Filter Bar -->
  <div class="mobile-filter-bar">
    <button class="filter-btn" id="sortBtn">
      <i class="fas fa-sort"></i>
      <span>Sort</span>
    </button>
    <button class="filter-btn" id="tagBtn">
      <i class="fas fa-tags"></i>
      <span>Tags</span>
    </button>
    <div class="active-filters" id="activeFilters"></div>
  </div>

  <!-- Sort Modal -->
  <div class="mobile-modal" id="sortModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Sort By</h3>
        <button class="modal-close" data-modal="sortModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <button class="sort-option active" data-sort="latest">
          <i class="fas fa-calendar"></i>
          <span>Latest First</span>
          <i class="fas fa-check"></i>
        </button>
        <button class="sort-option" data-sort="oldest">
          <i class="fas fa-history"></i>
          <span>Oldest First</span>
          <i class="fas fa-check"></i>
        </button>
        <button class="sort-option" data-sort="title">
          <i class="fas fa-sort-alpha-down"></i>
          <span>Title A-Z</span>
          <i class="fas fa-check"></i>
        </button>
        <button class="sort-option" data-sort="popular">
          <i class="fas fa-fire"></i>
          <span>Most Popular</span>
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Tag Modal -->
  <div class="mobile-modal" id="tagModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Filter by Tags</h3>
        <button class="modal-close" data-modal="tagModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="tag-list" id="mobileTagList">
          <!-- Dynamic tags will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Content Grid -->
  <main class="mobile-content">
    <div class="mobile-grid" id="mobileGrid">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Loading content...</span>
      </div>
    </div>

    <!-- No Results -->
    <div class="no-results" id="noResults" style="display: none;">
      <i class="fas fa-search"></i>
      <h3>No Content Found</h3>
      <p>Try different filters or search terms</p>
    </div>
  </main>

  <!-- Mobile Top Navigation -->
  <nav class="mobile-top-nav">
    <a href="../Home/home-mobile.html" class="nav-icon" title="Home">
      <i class="fas fa-home"></i>
    </a>
    <a href="../Projects Code/projects-mobile.html" class="nav-icon" title="Projects">
      <i class="fas fa-folder-open"></i>
    </a>
    <a href="hub-mobile.html" class="nav-icon active" title="Content Studio">
      <i class="fas fa-graduation-cap"></i>
    </a>
    <a href="../About me/about-mobile.html" class="nav-icon" title="About">
      <i class="fas fa-user-circle"></i>
    </a>
    <a href="../Contact/contact-mobile.html" class="nav-icon" title="Contact">
      <i class="fas fa-envelope"></i>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="hub.js"></script>
  <script>
    // Mobile-specific enhancements
    document.addEventListener('DOMContentLoaded', function() {
      const searchToggle = document.getElementById('searchToggle');
      const searchBar = document.getElementById('mobileSearchBar');
      const searchInput = document.getElementById('mobileSearch');
      const clearSearch = document.getElementById('clearSearch');
      const sortBtn = document.getElementById('sortBtn');
      const tagBtn = document.getElementById('tagBtn');
      const sortModal = document.getElementById('sortModal');
      const tagModal = document.getElementById('tagModal');

      // Search toggle
      searchToggle.addEventListener('click', () => {
        searchBar.classList.toggle('active');
        if (searchBar.classList.contains('active')) {
          searchInput.focus();
        }
      });

      // Clear search
      clearSearch.addEventListener('click', () => {
        searchInput.value = '';
        searchInput.dispatchEvent(new Event('input'));
      });

      // Modal controls
      sortBtn.addEventListener('click', () => {
        sortModal.classList.add('active');
      });

      tagBtn.addEventListener('click', () => {
        tagModal.classList.add('active');
      });

      // Close modals
      document.querySelectorAll('.modal-close').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const modalId = e.currentTarget.dataset.modal;
          document.getElementById(modalId).classList.remove('active');
        });
      });

      // Close modal on background click
      document.querySelectorAll('.mobile-modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      });

      // Sort options
      document.querySelectorAll('.sort-option').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.sort-option').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          // Trigger sort event
          const sortValue = this.dataset.sort;
          document.getElementById('sortBy')?.dispatchEvent(new Event('change'));
          
          sortModal.classList.remove('active');
        });
      });

      // Sync search with main hub.js
      searchInput.addEventListener('input', (e) => {
        const mainSearch = document.getElementById('studioSearch');
        if (mainSearch) {
          mainSearch.value = e.target.value;
          mainSearch.dispatchEvent(new Event('input'));
        }
      });

      // Prevent pull-to-refresh on iOS
      let lastTouchY = 0;
      document.addEventListener('touchstart', (e) => {
        lastTouchY = e.touches[0].clientY;
      });

      document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - lastTouchY;
        lastTouchY = touchY;

        if (document.documentElement.scrollTop === 0 && touchYDelta > 0) {
          e.preventDefault();
        }
      }, { passive: false });
    });
  </script>
</body>
</html>
