      --light-red: #FF0000;
      --bg-dark: rgba(10, 10, 10, 0.98);
      --bg-card: rgba(26, 26, 26, 0.95);
      --border-red: rgba(204, 0, 0, 0.3);
      --border-red-hover: rgba(204, 0, 0, 0.6);
      --text-white: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-dim: rgba(255, 255, 255, 0.6);
      --beginner: #4CAF50;
      --intermediate: #FF9800;
      --advanced: #F44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-white);
      overflow-x: hidden;
      background: #0a0a0a;
    }

    .back-to-hub {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-red);
      border-radius: 8px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .back-to-hub:hover {
      background: var(--primary-red);
      border-color: var(--primary-red);
      transform: translateX(-2px);
    }

    .back-to-hub i {
      font-size: 16px;
    }

    .page-header {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to bottom, rgba(204, 0, 0, 0.1) 0%, transparent 100%);
      border-bottom: 1px solid var(--border-red);
    }

    .page-header h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #FFFFFF 0%, var(--primary-red) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-header .subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .total-count {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-red);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-red);
    }

    .courses-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px 100px;
    }

    .category-section {
      margin-bottom: 30px;
      border: 1px solid var(--border-red);
      border-radius: 12px;
      background: var(--bg-card);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-section.empty {
      display: none;
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-header:hover {
      background: rgba(204, 0, 0, 0.05);
    }

    .category-header.active {
      border-bottom-color: var(--border-red);
      background: rgba(204, 0, 0, 0.08);
    }

    .category-title-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .category-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-red);
      border-radius: 8px;
      font-size: 18px;
    }

    .category-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-white);
    }

    .category-meta {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .course-count-badge {
      padding: 4px 12px;
      background: var(--primary-red);
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
    }

    .expand-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(204, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .expand-icon i {
      font-size: 14px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-header.active .expand-icon {
      background: var(--primary-red);
    }

    .category-header.active .expand-icon i {
      transform: rotate(180deg);
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      padding: 24px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .courses-grid.active {
      max-height: 5000px;
      opacity: 1;
    }

    .course-card {
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.95));
      border: 2px solid var(--border-red);
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      backdrop-filter: blur(10px);
    }

    /* Engineering Grid Pattern */
    .course-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(90deg, rgba(255, 111, 0, 0.03) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255, 111, 0, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      opacity: 0.4;
      z-index: 0;
    }

    /* Tech Corner Bracket */
    .course-card::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 12px;
      width: 30px;
      height: 30px;
      border-top: 2px solid rgba(255, 111, 0, 0.4);
      border-left: 2px solid rgba(255, 111, 0, 0.4);
      opacity: 0.4;
      transition: all 0.4s ease;
      z-index: 2;
    }

    .course-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--border-red-hover);
      box-shadow: 
        0 20px 50px rgba(255, 111, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 60px rgba(255, 152, 0, 0.2);
      background: linear-gradient(135deg, rgba(30, 10, 10, 0.95), rgba(15, 15, 15, 0.95));
    }

    .course-card:hover::before {
      width: 50px;
      height: 50px;
      opacity: 1;
      border-color: rgba(255, 152, 0, 0.7);
    }

    .course-card:hover .course-thumbnail img {
      transform: scale(1.05);
    }

    .course-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      position: relative;
      background: rgba(204, 0, 0, 0.1);
    }

    .course-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(204, 0, 0, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .course-card:hover .play-overlay {
      background: var(--primary-red);
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-overlay i {
      font-size: 24px;
      color: white;
      margin-left: 3px;
    }

    .difficulty-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: white;
    }

    .difficulty-badge.beginner {
      background: var(--beginner);
    }

    .difficulty-badge.intermediate {
      background: var(--intermediate);
    }

    .difficulty-badge.advanced {
      background: var(--advanced);
    }

    .pdf-badge {
      position: absolute;
      top: 46px;
      right: 8px;
      background: linear-gradient(135deg, #00897B 0%, #00695C 100%);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 137, 123, 0.3);
    }

    .course-content {
      padding: 16px;
    }

    .course-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .course-summary {
      font-size: 13px;
      color: var(--text-dim);
      line-height: 1.5;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .course-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .meta-item i {
      font-size: 11px;
      color: var(--primary-red);
    }

    .course-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 1px solid var(--border-red);
    }

    .enrolled-count {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .enrolled-count i {
      font-size: 10px;
      color: var(--primary-red);
    }

    .language-badge {
      padding: 3px 8px;
      background: rgba(204, 0, 0, 0.2);
      border: 1px solid var(--border-red);
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .no-courses {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .no-courses i {
      font-size: 48px;
      color: var(--primary-red);
      margin-bottom: 16px;
    }

    .no-courses p {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading i {
      font-size: 36px;
      color: var(--primary-red);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 32px;
      }

      .page-header .subtitle {
        font-size: 16px;
      }

      .category-title {
        font-size: 16px;
      }

      .courses-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
        padding: 16px;
      }

      .back-to-hub {
        top: 10px;
        left: 10px;
        padding: 10px 16px;
        font-size: 13px;
      }

      .play-overlay {
        width: 50px;
        height: 50px;
      }

      .play-overlay i {
        font-size: 20px;
      }
    }
  </style>
</head>

    ];

    let allCourses = [];

    async function loadCourses() {
      try {
        const response = await fetch('courses.json');
        const data = await response.json();
        allCourses = data.courses || [];
        
        // Map playlist to episodes for compatibility with manager uploads
        allCourses = allCourses.map(course => ({
          ...course,
          episodes: course.episodes || (course.playlist ? course.playlist.length : 0),
          instructor: course.institution || 'Md Akhinoor Islam',
          // Keep playlist for PDF counting
          playlist: course.playlist || []
        }));
        
        renderCourses();
      } catch (error) {
        console.error('Error loading courses:', error);
        document.getElementById('coursesContainer').innerHTML = `
          <div class="no-courses">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Error loading courses</p>
            <p style="font-size: 14px; margin-top: 8px;">Please try refreshing the page</p>
          </div>
        `;
      }
    }

    function renderCourses() {
      const container = document.getElementById('coursesContainer');
      
      if (allCourses.length === 0) {
        container.innerHTML = `
          <div class="no-courses">
            <i class="fas fa-video"></i>
            <p>No courses available yet</p>
            <p style="font-size: 14px; margin-top: 8px;">Check back soon for new content!</p>
          </div>
        `;
        document.getElementById('totalCount').textContent = '0 Courses';
        return;
      }

      let html = '';
      let displayedCategories = 0;

      categories.forEach(category => {
        const categoryCourses = allCourses.filter(course => 
          course.category === category.name || 
          course.category.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-') === category.slug
        );

        if (categoryCourses.length === 0) return;
        displayedCategories++;

        html += `
          <div class="category-section" data-category="${category.slug}">
            <div class="category-header" onclick="toggleCategory('${category.slug}')">
              <div class="category-title-wrapper">
                <div class="category-icon">
                  <i class="${category.icon}"></i>
                </div>
                <h2 class="category-title">${category.name}</h2>
              </div>
              <div class="category-meta">
                <span class="course-count-badge">${categoryCourses.length} ${categoryCourses.length === 1 ? 'course' : 'courses'}</span>
                <div class="expand-icon">
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
            </div>
            <div class="courses-grid" id="grid-${category.slug}">
              ${categoryCourses.map(course => createCourseCard(course)).join('')}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
      document.getElementById('totalCount').textContent = `${allCourses.length} ${allCourses.length === 1 ? 'Course' : 'Courses'} in ${displayedCategories} ${displayedCategories === 1 ? 'Category' : 'Categories'}`;
    }

    function createCourseCard(course) {
      const languageName = course.language === 'bn' ? '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ' : 'English';
      const languageCode = course.language === 'bn' ? 'BN' : 'EN';
      const difficulty = (course.difficulty || 'beginner').toLowerCase();
      const difficultyLabel = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
      
      // Count episodes with PDF (check if PDF downloadUrl exists)
      const pdfCount = course.playlist && Array.isArray(course.playlist) ? 
        course.playlist.filter(ep => ep.lecturePdf && ep.lecturePdf.downloadUrl).length : 0;
      
      return `
        <div class="course-card" onclick="openCourse('${course.id}')">
          <div class="course-thumbnail">
            <img src="${course.thumbnail}" alt="${course.title}" loading="lazy" onerror="this.src='../../Content Storage/images/default-course-thumbnail.svg'">
            <div class="play-overlay">
              <i class="fas fa-play"></i>
            </div>
            <div class="difficulty-badge ${difficulty}">${difficultyLabel}</div>
            ${pdfCount > 0 ? `<div class="pdf-badge" title="${pdfCount} episodes with PDF materials">üìù ${pdfCount} PDF</div>` : ''}
          </div>
          <div class="course-content">
            <h3 class="course-title">${course.title}</h3>
            <p class="course-summary">${course.summary}</p>
            <div class="course-meta">
              <span class="meta-item">
                <i class="fas fa-list"></i>
                ${course.episodes || 0} episodes
              </span>
              <span class="meta-item">
                <i class="fas fa-clock"></i>
                ${course.duration || 'N/A'}
              </span>
              ${course.enrolled ? `
              <span class="meta-item">
                <i class="fas fa-users"></i>
                ${course.enrolled} enrolled
              </span>
              ` : ''}
            </div>
            <div class="course-footer">
              <div class="enrolled-count">
                <i class="fas fa-graduation-cap"></i>
                ${course.instructor || 'Md Akhinoor Islam'}
              </div>
              <span class="language-badge">${languageCode}</span>
            </div>
          </div>
        </div>
      `;
    }

    function getCategorySlug(categoryName) {
      const category = categories.find(c => c.name === categoryName);
      return category ? category.slug : categoryName.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
    }

    function toggleCategory(slug) {
      const header = document.querySelector(`[data-category="${slug}"] .category-header`);
      const grid = document.getElementById(`grid-${slug}`);
      
      header.classList.toggle('active');
      grid.classList.toggle('active');
    }

    function openCourse(courseId) {
      window.location.href = `course-viewer-new.html?id=${courseId}`;
    }

    // Load courses on page load
    document.addEventListener('DOMContentLoaded', loadCourses);

    // Background system
    if (typeof BackgroundSystem !== 'undefined') {
      const bg = new BackgroundSystem();
      bg.init();
    }
  </script>

  <script src="../../Optimization/Background/background-system.js"></script>
  <script src="../../Optimization/navbar-autohide.js"></script>
</body>
