<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Written Posts - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .post-card { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 16px; margin-bottom: 12px; text-decoration: none; color: #fff; display: block; }
        .post-card:active { transform: scale(0.98); }
        .post-date { font-size: 11px; color: rgba(255,255,255,0.5); margin-bottom: 8px; }
        .post-title { font-size: 16px; font-weight: 600; margin-bottom: 8px; }
        .post-excerpt { font-size: 13px; color: rgba(255,255,255,0.7); line-height: 1.6; margin-bottom: 12px; }
        .post-meta { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: rgba(255,255,255,0.5); }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="hub-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <section class="mobile-hero">
            <h1 class="mobile-hero-title"><i class="fas fa-pen-fancy"></i> Posts</h1>
            <p class="mobile-hero-subtitle">Blog Articles</p>
        </section>
        <div id="postsList"><div class="mobile-spinner"></div></div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        async function loadPosts() {
            try {
                const response = await fetch('../written-posts/posts-data.json');
                const posts = await response.json();
                document.getElementById('postsList').innerHTML = posts.slice(0, 15).map(post => `
                    <a href="post-reader-mobile.html?id=${post.id}" class="post-card">
                        <div class="post-date"><i class="fas fa-calendar"></i> ${post.date || 'Recent'}</div>
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${(post.excerpt || post.description || '').substring(0, 100)}...</p>
                        <div class="post-meta">
                            <span><i class="fas fa-language"></i> ${post.language || 'English'}</span>
                            <span><i class="fas fa-arrow-right"></i></span>
                        </div>
                    </a>
                `).join('');
            } catch (error) {
                document.getElementById('postsList').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Posts loading...</p>';
            }
        }
        loadPosts();
    </script>
</body>
</html>
