<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Book Reader - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; overflow-x: hidden; }
        .mobile-header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(204,0,0,0.3); z-index: 1000; display: flex; align-items: center; padding: 0 16px; gap: 12px; }
        .back-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; font-size: 18px; text-decoration: none; }
        .header-title { flex: 1; font-size: 16px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .pdf-container { margin-top: 60px; padding: 20px 16px 80px; min-height: 100vh; }
        #pdfCanvas { width: 100%; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .pdf-controls { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(204,0,0,0.3); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000; }
        .control-btn { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: rgba(204,0,0,0.2); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; font-size: 18px; }
        .control-btn:active { transform: scale(0.95); background: rgba(204,0,0,0.3); }
        .page-info { font-size: 14px; font-weight: 600; color: rgba(255,255,255,0.8); }
        .zoom-controls { display: flex; gap: 8px; }
        .loading { text-align: center; padding: 100px 20px; font-size: 16px; color: rgba(255,255,255,0.6); }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(204,0,0,0.2); border-top-color: #CC0000; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="mobile-header">
        <a href="books-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="header-title" id="bookTitle">Loading...</div>
    </div>

    <div class="pdf-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading PDF...
        </div>
        <canvas id="pdfCanvas"></canvas>
    </div>

    <div class="pdf-controls">
        <button class="control-btn" id="prevPage"><i class="fas fa-chevron-left"></i></button>
        <div class="page-info" id="pageInfo">1 / 1</div>
        <button class="control-btn" id="nextPage"><i class="fas fa-chevron-right"></i></button>
        <div class="zoom-controls">
            <button class="control-btn" id="zoomOut"><i class="fas fa-search-minus"></i></button>
            <button class="control-btn" id="zoomIn"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>

    <script>
        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null, scale = 1.2;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            document.getElementById('pageInfo').textContent = `${num} / ${pdfDoc.numPages}`;
        }

        function queueRenderPage(num) {
            if (pageRendering) { pageNumPending = num; } 
            else { renderPage(num); }
        }

        function onPrevPage() { if (pageNum <= 1) return; pageNum--; queueRenderPage(pageNum); }
        function onNextPage() { if (pageNum >= pdfDoc.numPages) return; pageNum++; queueRenderPage(pageNum); }
        function onZoomIn() { scale += 0.2; renderPage(pageNum); }
        function onZoomOut() { if (scale <= 0.6) return; scale -= 0.2; renderPage(pageNum); }

        document.getElementById('prevPage').addEventListener('click', onPrevPage);
        document.getElementById('nextPage').addEventListener('click', onNextPage);
        document.getElementById('zoomIn').addEventListener('click', onZoomIn);
        document.getElementById('zoomOut').addEventListener('click', onZoomOut);

        // Load PDF from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        async function loadBook() {
            try {
                const response = await fetch('../books-pdfs/books.json');
                const books = await response.json();
                const book = books.find(b => b.id == bookId);
                
                if (book) {
                    document.getElementById('bookTitle').textContent = book.title;
                    const pdfPath = book.pdf || book.file;
                    
                    const loadingTask = pdfjsLib.getDocument('../books-pdfs/' + pdfPath);
                    loadingTask.promise.then(pdf => {
                        document.getElementById('loading').style.display = 'none';
                        pdfDoc = pdf;
                        renderPage(pageNum);
                    });
                } else {
                    document.getElementById('loading').innerHTML = 'Book not found';
                }
            } catch (error) {
                document.getElementById('loading').innerHTML = 'Error loading book';
            }
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        loadBook();
    </script>
</body>
</html>
