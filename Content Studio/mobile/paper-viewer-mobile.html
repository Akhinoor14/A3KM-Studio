<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Research Paper - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .paper-header { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .paper-title { font-size: 22px; font-weight: 800; margin-bottom: 12px; line-height: 1.3; }
        .paper-authors { font-size: 14px; color: rgba(255,255,255,0.7); margin-bottom: 12px; }
        .paper-meta { display: flex; gap: 12px; font-size: 12px; color: rgba(255,255,255,0.6); flex-wrap: wrap; }
        .paper-meta i { color: #CC0000; }
        .paper-content { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .section-title { font-size: 18px; font-weight: 700; color: #CC0000; margin: 20px 0 12px; }
        .paper-text { font-size: 14px; line-height: 1.7; color: rgba(255,255,255,0.85); margin-bottom: 16px; }
        .paper-actions { display: flex; gap: 12px; margin-bottom: 80px; }
        .action-btn { flex: 1; padding: 12px; background: rgba(204,0,0,0.2); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-align: center; text-decoration: none; font-weight: 600; font-size: 14px; }
        .action-btn:active { transform: scale(0.98); background: rgba(204,0,0,0.3); }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="papers-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div id="paperContainer">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paperId = urlParams.get('id');

        async function loadPaper() {
            try {
                const response = await fetch('../research-papers/papers.json');
                const papers = await response.json();
                const paper = papers.find(p => p.id == paperId);
                
                if (paper) {
                    document.getElementById('paperContainer').innerHTML = `
                        <div class="paper-header">
                            <h1 class="paper-title">${paper.title}</h1>
                            <p class="paper-authors">${paper.authors || paper.author || 'Md Akhinoor Islam'}</p>
                            <div class="paper-meta">
                                <span><i class="fas fa-calendar"></i> ${paper.year || paper.date || 'Unknown'}</span>
                                ${paper.journal ? `<span><i class="fas fa-book"></i> ${paper.journal}</span>` : ''}
                                ${paper.doi ? `<span><i class="fas fa-link"></i> DOI</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="paper-content">
                            ${paper.abstract ? `
                                <h2 class="section-title">Abstract</h2>
                                <p class="paper-text">${paper.abstract}</p>
                            ` : ''}
                            
                            ${paper.introduction ? `
                                <h2 class="section-title">Introduction</h2>
                                <p class="paper-text">${paper.introduction}</p>
                            ` : ''}
                            
                            ${paper.methodology ? `
                                <h2 class="section-title">Methodology</h2>
                                <p class="paper-text">${paper.methodology}</p>
                            ` : ''}
                            
                            ${paper.results ? `
                                <h2 class="section-title">Results</h2>
                                <p class="paper-text">${paper.results}</p>
                            ` : ''}
                            
                            ${paper.conclusion ? `
                                <h2 class="section-title">Conclusion</h2>
                                <p class="paper-text">${paper.conclusion}</p>
                            ` : ''}
                            
                            ${!paper.abstract && !paper.introduction ? '<p class="paper-text">Full paper content available in PDF</p>' : ''}
                        </div>
                        
                        <div class="paper-actions">
                            ${paper.pdf ? `<a href="${paper.pdf}" class="action-btn" download><i class="fas fa-download"></i> Download PDF</a>` : ''}
                            ${paper.doi ? `<a href="https://doi.org/${paper.doi}" target="_blank" class="action-btn"><i class="fas fa-external-link-alt"></i> View DOI</a>` : ''}
                            ${!paper.pdf && !paper.doi ? `<a href="../research-papers/paper-listing-new.html" class="action-btn"><i class="fas fa-arrow-left"></i> Back to Papers</a>` : ''}
                        </div>
                    `;
                } else {
                    document.getElementById('paperContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Paper not found</p>';
                }
            } catch (error) {
                document.getElementById('paperContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Error loading paper</p>';
            }
        }
        loadPaper();
    </script>
</body>
</html>
