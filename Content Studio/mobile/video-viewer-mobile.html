<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Video - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .video-player { background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 20px; position: relative; padding-bottom: 56.25%; height: 0; }
        .video-player iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .video-info { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 80px; }
        .video-title { font-size: 20px; font-weight: 700; margin-bottom: 12px; }
        .video-meta { display: flex; gap: 16px; font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 16px; flex-wrap: wrap; }
        .video-meta i { color: #CC0000; }
        .video-desc { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.8); }
        .channel-link { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.3); border-radius: 8px; color: #FF0000; text-decoration: none; margin-top: 16px; }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="videos-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="video-player" id="videoPlayer">
            <div class="mobile-spinner" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);"></div>
        </div>
        <div class="video-info" id="videoInfo">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile-new.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile-new.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile-new.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile-new.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        async function loadVideo() {
            try {
                const response = await fetch('../video-content/videos.json');
                const videos = await response.json();
                const video = videos.find(v => v.id == videoId || v.videoId == videoId);
                
                if (video) {
                    const ytId = video.videoId || video.youtubeId || videoId;
                    document.getElementById('videoPlayer').innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${ytId}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen></iframe>
                    `;
                    
                    document.getElementById('videoInfo').innerHTML = `
                        <h1 class="video-title">${video.title}</h1>
                        <div class="video-meta">
                            <span><i class="fab fa-youtube"></i> YouTube</span>
                            <span><i class="fas fa-calendar"></i> ${video.date || video.publishedAt || 'Unknown'}</span>
                            ${video.duration ? `<span><i class="fas fa-clock"></i> ${video.duration}</span>` : ''}
                            ${video.views ? `<span><i class="fas fa-eye"></i> ${video.views}</span>` : ''}
                        </div>
                        <p class="video-desc">${video.description || 'No description available'}</p>
                        <a href="https://www.youtube.com/watch?v=${ytId}" target="_blank" class="channel-link">
                            <i class="fab fa-youtube"></i> Watch on YouTube
                        </a>
                    `;
                } else {
                    document.getElementById('videoInfo').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Video not found</p>';
                }
            } catch (error) {
                document.getElementById('videoInfo').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Error loading video</p>';
            }
        }
        loadVideo();
    </script>
</body>
</html>
