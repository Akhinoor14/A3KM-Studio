<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Research Papers - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .paper-card { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 16px; margin-bottom: 12px; text-decoration: none; color: #fff; display: block; }
        .paper-card:active { transform: scale(0.98); }
        .paper-badge { display: inline-block; padding: 4px 10px; background: rgba(21,101,192,0.2); border-radius: 12px; font-size: 10px; font-weight: 600; color: #1565C0; margin-bottom: 8px; }
        .paper-title { font-size: 15px; font-weight: 600; margin-bottom: 8px; }
        .paper-authors { font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 6px; }
        .paper-meta { font-size: 11px; color: rgba(255,255,255,0.5); }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="hub-mobile-new.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <section class="mobile-hero">
            <h1 class="mobile-hero-title"><i class="fas fa-file-alt"></i> Papers</h1>
            <p class="mobile-hero-subtitle">Research Publications</p>
        </section>
        <div id="papersList"><div class="mobile-spinner"></div></div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile-new.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile-new.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile-new.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile-new.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        async function loadPapers() {
            try {
                const response = await fetch('../research-papers/papers-data.json');
                const papers = await response.json();
                document.getElementById('papersList').innerHTML = papers.slice(0, 10).map(paper => `
                    <a href="paper-viewer-mobile.html?id=${paper.id}" class="paper-card">
                        <span class="paper-badge">${paper.category || 'Research'}</span>
                        <h3 class="paper-title">${paper.title}</h3>
                        <p class="paper-authors">${paper.authors || 'Md Akhinoor Islam'}</p>
                        <div class="paper-meta"><i class="fas fa-calendar"></i> ${paper.year || '2024'}</div>
                    </a>
                `).join('');
            } catch (error) {
                document.getElementById('papersList').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Papers loading...</p>';
            }
        }
        loadPapers();
    </script>
</body>
</html>
