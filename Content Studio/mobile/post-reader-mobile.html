<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Blog Post - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .post-header { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .post-meta { display: flex; gap: 16px; font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 12px; }
        .post-meta i { color: #CC0000; }
        .post-title { font-size: 26px; font-weight: 800; margin-bottom: 12px; line-height: 1.3; }
        .post-excerpt { font-size: 14px; color: rgba(255,255,255,0.7); line-height: 1.6; }
        .post-content { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 80px; }
        .post-content h2 { font-size: 22px; margin: 24px 0 12px; color: #CC0000; }
        .post-content h3 { font-size: 18px; margin: 20px 0 10px; }
        .post-content p { font-size: 15px; line-height: 1.7; margin-bottom: 16px; color: rgba(255,255,255,0.85); }
        .post-content ul, .post-content ol { margin: 12px 0 12px 20px; }
        .post-content li { margin-bottom: 8px; line-height: 1.6; }
        .post-content code { background: rgba(204,0,0,0.1); padding: 2px 6px; border-radius: 4px; font-size: 13px; }
        .post-content pre { background: rgba(0,0,0,0.5); padding: 16px; border-radius: 8px; overflow-x: auto; margin: 16px 0; }
        .post-content pre code { background: none; padding: 0; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="posts-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div id="postContainer">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPost() {
            try {
                const response = await fetch('../written-posts/posts.json');
                const posts = await response.json();
                const post = posts.find(p => p.id == postId);
                
                if (post) {
                    document.getElementById('postContainer').innerHTML = `
                        <div class="post-header">
                            <div class="post-meta">
                                <span><i class="fas fa-calendar"></i> ${post.date || 'Unknown'}</span>
                                <span><i class="fas fa-clock"></i> ${post.readTime || '5 min'}</span>
                            </div>
                            <h1 class="post-title">${post.title}</h1>
                            <p class="post-excerpt">${post.excerpt || post.description || ''}</p>
                        </div>
                        <div class="post-content">
                            ${post.content || '<p>Content loading...</p>'}
                        </div>
                    `;
                } else {
                    document.getElementById('postContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Post not found</p>';
                }
            } catch (error) {
                document.getElementById('postContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Error loading post</p>';
            }
        }
        loadPost();
    </script>
</body>
</html>
