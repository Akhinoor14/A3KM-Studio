<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Course - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .course-header { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .course-title { font-size: 22px; font-weight: 800; margin-bottom: 12px; }
        .course-meta { display: flex; gap: 16px; font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 12px; flex-wrap: wrap; }
        .course-meta i { color: #CC0000; }
        .course-desc { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.8); }
        .playlist-header { font-size: 16px; font-weight: 700; margin: 20px 0 12px; color: #CC0000; }
        .video-item { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; gap: 12px; text-decoration: none; color: #fff; }
        .video-item:active { transform: scale(0.98); }
        .video-thumb { width: 120px; height: 68px; border-radius: 8px; background: linear-gradient(135deg, rgba(204,0,0,0.3), rgba(0,0,0,0.8)); display: flex; align-items: center; justify-content: center; font-size: 24px; color: #CC0000; flex-shrink: 0; }
        .video-info { flex: 1; }
        .video-num { font-size: 11px; color: rgba(255,255,255,0.5); margin-bottom: 4px; }
        .video-title { font-size: 14px; font-weight: 600; margin-bottom: 6px; line-height: 1.3; }
        .video-duration { font-size: 12px; color: rgba(255,255,255,0.6); }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="hub-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div id="courseContainer">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        async function loadCourse() {
            try {
                const response = await fetch('../educational-videos/courses.json');
                const courses = await response.json();
                const course = courses.find(c => c.id == courseId || c.playlistId == courseId);
                
                if (course && course.videos) {
                    document.getElementById('courseContainer').innerHTML = `
                        <div class="course-header">
                            <h1 class="course-title">${course.title}</h1>
                            <div class="course-meta">
                                <span><i class="fas fa-video"></i> ${course.videos.length} Videos</span>
                                <span><i class="fas fa-clock"></i> ${course.totalDuration || 'N/A'}</span>
                                <span><i class="fab fa-youtube"></i> YouTube</span>
                            </div>
                            <p class="course-desc">${course.description || 'Educational course playlist'}</p>
                        </div>
                        
                        <h2 class="playlist-header"><i class="fas fa-list"></i> Course Videos</h2>
                        
                        ${course.videos.map((video, index) => `
                            <a href="video-viewer-mobile.html?id=${video.videoId || video.id}" class="video-item">
                                <div class="video-thumb"><i class="fab fa-youtube"></i></div>
                                <div class="video-info">
                                    <div class="video-num">Video ${index + 1}</div>
                                    <h3 class="video-title">${video.title}</h3>
                                    <div class="video-duration"><i class="fas fa-clock"></i> ${video.duration || 'N/A'}</div>
                                </div>
                            </a>
                        `).join('')}
                    `;
                } else {
                    document.getElementById('courseContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Course not found</p>';
                }
            } catch (error) {
                document.getElementById('courseContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Error loading course</p>';
            }
        }
        loadCourse();
    </script>
</body>
</html>
