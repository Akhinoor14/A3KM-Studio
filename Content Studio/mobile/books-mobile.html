<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Books & PDFs - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .book-card { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; gap: 12px; text-decoration: none; color: #fff; }
        .book-card:active { transform: scale(0.98); }
        .book-cover { width: 70px; height: 100px; background: linear-gradient(135deg, rgba(204,0,0,0.3), rgba(0,0,0,0.8)); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #CC0000; flex-shrink: 0; }
        .book-info { flex: 1; }
        .book-title { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
        .book-author { font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 6px; }
        .book-tags { display: flex; flex-wrap: wrap; gap: 4px; }
        .tag { padding: 2px 8px; background: rgba(204,0,0,0.1); border-radius: 8px; font-size: 10px; }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="hub-mobile-new.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <section class="mobile-hero">
            <h1 class="mobile-hero-title"><i class="fas fa-book"></i> Books</h1>
            <p class="mobile-hero-subtitle">Engineering Library</p>
        </section>
        <div id="booksList">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile-new.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile-new.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile-new.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile-new.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        async function loadBooks() {
            try {
                const response = await fetch('../books-pdfs/books-data.json');
                const books = await response.json();
                const container = document.getElementById('booksList');
                container.innerHTML = books.slice(0, 20).map(book => `
                    a href="book-reader-mobile.html?id=${book.id}" class="book-card">
                        <div class="book-cover"><i class="fas fa-book"></i></div>
                        <div class="book-info">
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">${book.author || 'Unknown'}</p>
                            <div class="book-tags">
                                ${book.tags ? book.tags.split(',').slice(0,2).map(t => `<span class="tag">${t.trim()}</span>`).join('') : ''}
                            </div>
                        </div>
                    </a>
                `).join('');
            } catch (error) {
                document.getElementById('booksList').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Books loading...</p>';
            }
        }
        loadBooks();
    </script>
</body>
</html>
