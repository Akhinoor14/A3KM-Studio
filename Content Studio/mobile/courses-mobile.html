<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Courses - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .course-card { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 16px; margin-bottom: 12px; text-decoration: none; color: #fff; display: block; }
        .course-card:active { transform: scale(0.98); }
        .course-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .course-icon { width: 50px; height: 50px; background: rgba(0,137,123,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #00897B; flex-shrink: 0; }
        .course-title { font-size: 16px; font-weight: 600; margin-bottom: 6px; line-height: 1.3; }
        .course-desc { font-size: 13px; color: rgba(255,255,255,0.7); margin-bottom: 10px; line-height: 1.5; }
        .course-stats { display: flex; gap: 16px; font-size: 12px; color: rgba(255,255,255,0.6); }
        .course-stats i { color: #00897B; }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="hub-mobile-new.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <section class="mobile-hero">
            <h1 class="mobile-hero-title"><i class="fas fa-chalkboard-teacher"></i> Courses</h1>
            <p class="mobile-hero-subtitle">Educational Course Playlists</p>
        </section>
        <div id="coursesList">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile-new.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile-new.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="../../Projects Code/mobile/projects-mobile-new.html" class="mobile-nav-item"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="hub-mobile-new.html" class="mobile-nav-item active"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        async function loadCourses() {
            try {
                const response = await fetch('../educational-videos/courses.json');
                const courses = await response.json();
                const container = document.getElementById('coursesList');
                
                if (courses && courses.length > 0) {
                    container.innerHTML = courses.map(course => `
                        <a href="course-viewer-mobile.html?id=${course.id || course.playlistId}" class="course-card">
                            <div class="course-header">
                                <div class="course-icon"><i class="fas fa-graduation-cap"></i></div>
                                <div style="flex: 1;">
                                    <h3 class="course-title">${course.title}</h3>
                                </div>
                            </div>
                            <p class="course-desc">${course.description || 'Educational course playlist'}</p>
                            <div class="course-stats">
                                <span><i class="fas fa-video"></i> ${course.videoCount || course.videos?.length || 'Multiple'} Videos</span>
                                ${course.totalDuration ? `<span><i class="fas fa-clock"></i> ${course.totalDuration}</span>` : ''}
                            </div>
                        </a>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">No courses available</p>';
                }
            } catch (error) {
                document.getElementById('coursesList').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Courses loading...</p>';
            }
        }
        loadCourses();
    </script>
</body>
</html>
