<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#CC0000">
    <title>Video Gallery | A3KM Studio</title>
    <link rel="icon" href="../../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Background System */
        .mobile-background-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .mobile-gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #0a0a0a 0%, 
                #1a0000 30%, 
                #0a0a0a 70%, 
                #000000 100%);
        }

        .mobile-grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(204, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.6;
        }

        /* Page Header */
        .mobile-page-header {
            position: relative;
            z-index: 10;
            padding: 20px;
            padding-top: 80px;
            text-align: center;
        }

        .mobile-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(26, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(204, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #CC0000;
            font-size: 18px;
            text-decoration: none;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .mobile-back-button:active {
            transform: scale(0.95);
            background: rgba(204, 0, 0, 0.2);
        }

        .mobile-hero-icon {
            font-size: 48px;
            color: #FF0000;
            margin-bottom: 12px;
        }

        .mobile-page-title {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
        }

        .mobile-page-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Stats Bar */
        .mobile-stats-bar {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 0 20px 20px;
        }

        .mobile-stat-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(255, 0, 0, 0.12);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
        }

        .mobile-stat-badge i {
            color: #FF0000;
        }

        /* Search Box */
        .mobile-search-section {
            position: relative;
            z-index: 10;
            padding: 0 20px 20px;
        }

        .mobile-search-box {
            position: relative;
        }

        .mobile-search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #FF0000;
            font-size: 16px;
        }

        .mobile-search-input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            background: rgba(26, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .mobile-search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .mobile-search-input:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        /* Category Tabs */
        .mobile-category-tabs {
            position: relative;
            z-index: 10;
            padding: 0 20px 20px;
        }

        .mobile-tabs-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .mobile-tabs-scroll::-webkit-scrollbar {
            display: none;
        }

        .mobile-category-tab {
            flex-shrink: 0;
            padding: 10px 16px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .mobile-category-tab.active {
            background: linear-gradient(135deg, #FF0000, #CC0000);
            border-color: #FF0000;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .mobile-category-tab:active {
            transform: scale(0.95);
        }

        /* Videos Grid */
        .mobile-videos-container {
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .mobile-video-card {
            background: rgba(26, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-video-card:active {
            transform: scale(0.98);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .mobile-video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            overflow: hidden;
        }

        .mobile-video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mobile-play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .mobile-play-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .mobile-video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .mobile-video-info {
            padding: 14px;
        }

        .mobile-video-title {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .mobile-video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .mobile-video-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .mobile-video-category {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #FF0000;
            font-weight: 600;
        }

        /* Loading State */
        .mobile-loading {
            text-align: center;
            padding: 60px 20px;
        }

        .mobile-loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.2);
            border-top-color: #FF0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mobile-loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Empty State */
        .mobile-empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .mobile-empty-state i {
            font-size: 60px;
            color: rgba(255, 0, 0, 0.3);
            margin-bottom: 16px;
        }

        .mobile-empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        /* Bottom Navbar */
        .mobile-bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(15, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(204, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            padding: 8px;
        }

        .mobile-nav-icon-container {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: transparent;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .mobile-nav-item i {
            font-size: 24px;
        }

        .mobile-nav-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .mobile-nav-item.active .mobile-nav-icon-container {
            background: rgba(204, 0, 0, 0.15);
            border-color: rgba(204, 0, 0, 0.5);
        }

        .mobile-nav-item.active {
            color: #CC0000;
        }

        .mobile-nav-item:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Background System -->
    <div class="mobile-background-system">
        <div class="mobile-gradient-bg"></div>
        <div class="mobile-grid-overlay"></div>
    </div>

    <!-- Back Button -->
    <a href="../../mobile/hub-mobile-new.html" class="mobile-back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Page Header -->
    <div class="mobile-page-header">
        <div class="mobile-hero-icon">
            <i class="fab fa-youtube"></i>
        </div>
        <h1 class="mobile-page-title">Video Gallery</h1>
        <p class="mobile-page-subtitle">Vlogs & Tutorials</p>
    </div>

    <!-- Stats Bar -->
    <div class="mobile-stats-bar">
        <div class="mobile-stat-badge">
            <i class="fas fa-play-circle"></i>
            <span id="totalVideos">0</span> Videos
        </div>
        <div class="mobile-stat-badge">
            <i class="fas fa-layer-group"></i>
            <span id="totalCategories">0</span> Categories
        </div>
    </div>

    <!-- Search Box -->
    <div class="mobile-search-section">
        <div class="mobile-search-box">
            <i class="fas fa-search mobile-search-icon"></i>
            <input type="text" class="mobile-search-input" id="searchInput" placeholder="Search videos...">
        </div>
    </div>

    <!-- Category Tabs -->
    <div class="mobile-category-tabs">
        <div class="mobile-tabs-scroll" id="categoryTabs">
            <button class="mobile-category-tab active" data-category="all">
                All Videos
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div class="mobile-loading" id="loadingState">
        <div class="mobile-loader"></div>
        <div class="mobile-loading-text">Loading videos...</div>
    </div>

    <!-- Videos Container -->
    <div class="mobile-videos-container" id="videosContainer" style="display: none;"></div>

    <!-- Bottom Navbar -->
    <nav class="mobile-bottom-navbar">
        <a href="../../../index.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-home"></i>
            </div>
            <span class="mobile-nav-label">Home</span>
        </a>
        <a href="../../../About me/about.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-user"></i>
            </div>
            <span class="mobile-nav-label">About</span>
        </a>
        <a href="../../../Projects Code/projects.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-code"></i>
            </div>
            <span class="mobile-nav-label">Projects</span>
        </a>
        <a href="../../mobile/hub-mobile-new.html" class="mobile-nav-item active">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-photo-film"></i>
            </div>
            <span class="mobile-nav-label">Content</span>
        </a>
        <a href="../../../Contact/contact.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-envelope"></i>
            </div>
            <span class="mobile-nav-label">Contact</span>
        </a>
    </nav>

    <script>
        let allVideos = [];
        let categories = {};
        let currentCategory = 'all';

        // Load videos from JSON
        async function loadVideos() {
            try {
                const response = await fetch('../videos.json');
                const data = await response.json();
                
                // Process video-blog videos only
                if (data.categories && data.categories['video-blog']) {
                    categories = data.categories['video-blog'];
                    allVideos = [];
                    
                    Object.entries(data.categories['video-blog']).forEach(([categoryName, categoryData]) => {
                        if (categoryData.videos && Array.isArray(categoryData.videos)) {
                            categoryData.videos.forEach(video => {
                                allVideos.push({
                                    ...video,
                                    category: categoryName,
                                    categoryName: categoryData.name || categoryName,
                                    categoryIcon: categoryData.icon || 'ðŸ“¹'
                                });
                            });
                        }
                    });
                }
                
                // Update stats
                document.getElementById('totalVideos').textContent = allVideos.length;
                document.getElementById('totalCategories').textContent = Object.keys(categories).length;
                
                // Create category tabs
                createCategoryTabs();
                
                // Hide loading, show videos
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('videosContainer').style.display = 'block';
                
                // Render videos
                renderVideos();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Videos</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function createCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            
            // Add category tabs
            Object.entries(categories).forEach(([catKey, catData]) => {
                const tab = document.createElement('button');
                tab.className = 'mobile-category-tab';
                tab.dataset.category = catKey;
                tab.innerHTML = `${catData.icon || 'ðŸ“¹'} ${catData.name || catKey}`;
                tab.onclick = () => filterByCategory(catKey);
                tabsContainer.appendChild(tab);
            });
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.mobile-category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });
            
            renderVideos();
        }

        function renderVideos() {
            const container = document.getElementById('videosContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter videos
            let filtered = allVideos;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(v => v.category === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(v => 
                    v.title.toLowerCase().includes(searchTerm) ||
                    (v.description && v.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Videos Found</h3>
                        <p>Try a different search or category</p>
                    </div>
                `;
                return;
            }
            
            // Render video cards
            container.innerHTML = filtered.map(video => {
                const thumbnailUrl = `https://img.youtube.com/vi/${video.videoId}/mqdefault.jpg`;
                return `
                    <div class="mobile-video-card" onclick="openVideo('${video.videoId}')">
                        <div class="mobile-video-thumbnail">
                            <img src="${thumbnailUrl}" alt="${video.title}" onerror="this.src='../../../images/placeholder.png'">
                            <div class="mobile-play-overlay">
                                <div class="mobile-play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            ${video.duration ? `<div class="mobile-video-duration">${video.duration}</div>` : ''}
                        </div>
                        <div class="mobile-video-info">
                            <h3 class="mobile-video-title">${video.title}</h3>
                            <div class="mobile-video-meta">
                                <span class="mobile-video-date">
                                    <i class="far fa-calendar"></i>
                                    ${formatDate(video.date)}
                                </span>
                                <span class="mobile-video-category">
                                    ${video.categoryIcon}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openVideo(videoId) {
            window.location.href = `video-viewer-mobile-new.html?v=${videoId}`;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 30) return `${diffDays} days ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', renderVideos);

        // Load videos on page load
        loadVideos();
    </script>
</body>
</html>
