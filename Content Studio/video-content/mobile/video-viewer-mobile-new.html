<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#CC0000">
    <title>Video Viewer | A3KM Studio</title>
    <link rel="icon" href="../../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Background System */
        .mobile-background-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .mobile-gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #0a0a0a 0%, 
                #1a0000 30%, 
                #0a0a0a 70%, 
                #000000 100%);
        }

        .mobile-grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(204, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.6;
        }

        /* Back Button */
        .mobile-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(26, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(204, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #CC0000;
            font-size: 18px;
            text-decoration: none;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .mobile-back-button:active {
            transform: scale(0.95);
            background: rgba(204, 0, 0, 0.2);
        }

        /* Video Player */
        .mobile-video-player {
            position: relative;
            z-index: 10;
            width: 100%;
            padding-top: 100px;
        }

        .mobile-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-bottom: 3px solid #CC0000;
        }

        .mobile-player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video Info */
        .mobile-video-info {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .mobile-video-title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
            color: #fff;
            margin-bottom: 12px;
        }

        .mobile-video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .mobile-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mobile-meta-item i {
            color: #FF0000;
        }

        .mobile-category-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #FF0000;
            margin-bottom: 16px;
        }

        .mobile-action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mobile-action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(26, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .mobile-action-btn:active {
            transform: scale(0.95);
            background: rgba(255, 0, 0, 0.2);
        }

        .mobile-action-btn i {
            font-size: 18px;
            color: #FF0000;
        }

        /* Description */
        .mobile-description-section {
            background: rgba(26, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .mobile-section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
        }

        .mobile-section-title i {
            color: #FF0000;
        }

        .mobile-description-text {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            max-height: 150px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .mobile-description-text.expanded {
            max-height: none;
        }

        .mobile-show-more-btn {
            display: block;
            width: 100%;
            padding: 8px;
            background: transparent;
            border: none;
            color: #FF0000;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        /* Tags */
        .mobile-tags-section {
            background: rgba(26, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
        }

        .mobile-tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .mobile-tag {
            padding: 6px 12px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Loading State */
        .mobile-loading {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 100px 20px;
        }

        .mobile-loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.2);
            border-top-color: #FF0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mobile-loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Bottom Navbar */
        .mobile-bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(15, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(204, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            padding: 8px;
        }

        .mobile-nav-icon-container {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: transparent;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .mobile-nav-item i {
            font-size: 24px;
        }

        .mobile-nav-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .mobile-nav-item.active .mobile-nav-icon-container {
            background: rgba(204, 0, 0, 0.15);
            border-color: rgba(204, 0, 0, 0.5);
        }

        .mobile-nav-item.active {
            color: #CC0000;
        }

        .mobile-nav-item:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Background System -->
    <div class="mobile-background-system">
        <div class="mobile-gradient-bg"></div>
        <div class="mobile-grid-overlay"></div>
    </div>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="mobile-back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Loading State -->
    <div class="mobile-loading" id="loadingState">
        <div class="mobile-loader"></div>
        <div class="mobile-loading-text">Loading video...</div>
    </div>

    <!-- Video Content -->
    <div id="videoContent" style="display: none;">
        <!-- Video Player -->
        <div class="mobile-video-player">
            <div class="mobile-player-container">
                <iframe id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Video Info -->
        <div class="mobile-video-info">
            <h1 class="mobile-video-title" id="videoTitle">Video Title</h1>
            
            <div class="mobile-video-meta">
                <span class="mobile-meta-item">
                    <i class="far fa-calendar"></i>
                    <span id="videoDate">Date</span>
                </span>
                <span class="mobile-meta-item">
                    <i class="far fa-clock"></i>
                    <span id="videoDuration">Duration</span>
                </span>
            </div>

            <div class="mobile-category-badge" id="categoryBadge">
                <span id="categoryIcon">ðŸ“¹</span>
                <span id="categoryName">Category</span>
            </div>

            <div class="mobile-action-buttons">
                <a href="" id="youtubeLink" target="_blank" class="mobile-action-btn">
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
                <a href="" id="shareBtn" class="mobile-action-btn">
                    <i class="fas fa-share-alt"></i>
                    Share
                </a>
            </div>

            <!-- Description -->
            <div class="mobile-description-section">
                <h2 class="mobile-section-title">
                    <i class="fas fa-align-left"></i>
                    Description
                </h2>
                <div class="mobile-description-text" id="videoDescription">
                    Video description...
                </div>
                <button class="mobile-show-more-btn" id="showMoreBtn" onclick="toggleDescription()">
                    Show More <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <!-- Tags -->
            <div class="mobile-tags-section" id="tagsSection" style="display: none;">
                <h2 class="mobile-section-title">
                    <i class="fas fa-tags"></i>
                    Tags
                </h2>
                <div class="mobile-tags-list" id="tagsList"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="mobile-bottom-navbar">
        <a href="../../../index.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-home"></i>
            </div>
            <span class="mobile-nav-label">Home</span>
        </a>
        <a href="../../../About me/about.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-user"></i>
            </div>
            <span class="mobile-nav-label">About</span>
        </a>
        <a href="../../../Projects Code/projects.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-code"></i>
            </div>
            <span class="mobile-nav-label">Projects</span>
        </a>
        <a href="../../mobile/hub-mobile-new.html" class="mobile-nav-item active">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-photo-film"></i>
            </div>
            <span class="mobile-nav-label">Content</span>
        </a>
        <a href="../../../Contact/contact.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-envelope"></i>
            </div>
            <span class="mobile-nav-label">Contact</span>
        </a>
    </nav>

    <script>
        let currentVideo = null;

        // Get video ID from URL
        function getVideoId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('v');
        }

        // Load video data
        async function loadVideo() {
            try {
                const videoId = getVideoId();
                if (!videoId) {
                    throw new Error('No video ID specified');
                }

                // Load videos.json
                const response = await fetch('../videos.json');
                const data = await response.json();

                // Find video in all categories
                let foundVideo = null;
                if (data.categories && data.categories['video-blog']) {
                    Object.entries(data.categories['video-blog']).forEach(([categoryName, categoryData]) => {
                        if (categoryData.videos) {
                            const video = categoryData.videos.find(v => v.videoId === videoId);
                            if (video) {
                                foundVideo = {
                                    ...video,
                                    category: categoryName,
                                    categoryName: categoryData.name || categoryName,
                                    categoryIcon: categoryData.icon || 'ðŸ“¹'
                                };
                            }
                        }
                    });
                }

                if (!foundVideo) {
                    throw new Error('Video not found');
                }

                currentVideo = foundVideo;
                displayVideo();

            } catch (error) {
                console.error('Error loading video:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div style="text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 60px; color: rgba(255, 0, 0, 0.3); margin-bottom: 16px;"></i>
                        <h3 style="margin-bottom: 8px;">Video Not Found</h3>
                        <p style="color: rgba(255, 255, 255, 0.5);">The video could not be loaded.</p>
                    </div>
                `;
            }
        }

        function displayVideo() {
            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('videoContent').style.display = 'block';

            // Set video player
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${currentVideo.videoId}?autoplay=1`;

            // Set video info
            document.getElementById('videoTitle').textContent = currentVideo.title;
            document.getElementById('videoDate').textContent = formatDate(currentVideo.date);
            document.getElementById('videoDuration').textContent = currentVideo.duration || 'N/A';
            document.getElementById('categoryIcon').textContent = currentVideo.categoryIcon;
            document.getElementById('categoryName').textContent = currentVideo.categoryName;
            document.getElementById('videoDescription').textContent = currentVideo.description || 'No description available.';

            // Set links
            document.getElementById('youtubeLink').href = currentVideo.youtubeUrl || `https://youtu.be/${currentVideo.videoId}`;
            document.getElementById('shareBtn').href = `https://www.youtube.com/watch?v=${currentVideo.videoId}`;

            // Tags
            if (currentVideo.tags && currentVideo.tags.length > 0) {
                document.getElementById('tagsSection').style.display = 'block';
                const tagsList = document.getElementById('tagsList');
                tagsList.innerHTML = currentVideo.tags.map(tag => 
                    `<span class="mobile-tag">${tag}</span>`
                ).join('');
            }
        }

        function toggleDescription() {
            const desc = document.getElementById('videoDescription');
            const btn = document.getElementById('showMoreBtn');
            
            if (desc.classList.contains('expanded')) {
                desc.classList.remove('expanded');
                btn.innerHTML = 'Show More <i class="fas fa-chevron-down"></i>';
            } else {
                desc.classList.add('expanded');
                btn.innerHTML = 'Show Less <i class="fas fa-chevron-up"></i>';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Load video on page load
        loadVideo();
    </script>
</body>
</html>
