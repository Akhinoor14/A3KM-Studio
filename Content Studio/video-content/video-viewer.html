<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Blogs - Md Akhinoor Islam</title>
  <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <style>
    :root {
      --primary-red: #CC0000;
      --dark-red: #990000;
      --light-red: #FF0000;
      --bg-dark: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-card: #2a2a2a;
      --border-red: rgba(204, 0, 0, 0.3);
      --border-red-hover: rgba(204, 0, 0, 0.6);
      --text-white: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-dim: rgba(255, 255, 255, 0.6);
      --success-green: #00CC00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-white);
      overflow-x: hidden;
    }

    /* Header */
    .viewer-header {
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--primary-red);
      padding: 15px 30px;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(204, 0, 0, 0.15);
      border: 2px solid var(--border-red);
      border-radius: 8px;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(204, 0, 0, 0.25);
      border-color: var(--border-red-hover);
      transform: translateX(-5px);
    }

    .search-filter-section {
      display: flex;
      gap: 10px;
      flex: 1;
      max-width: 600px;
    }

    .search-box {
      flex: 1;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      background: var(--bg-card);
      border: 2px solid var(--border-red);
      border-radius: 8px;
      color: var(--text-white);
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary-red);
      box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
    }

    .search-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
    }

    .filter-btn {
      padding: 10px 20px;
      background: var(--bg-card);
      border: 2px solid var(--border-red);
      border-radius: 8px;
      color: var(--text-white);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: var(--primary-red);
      border-color: var(--primary-red);
    }

    /* Main Container */
    .main-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 20px;
      padding: 20px;
      min-height: calc(100vh - 100px);
    }

    /* Video Player Section */
    .player-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .player-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--border-red);
    }

    .player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    /* Suggestions Overlay */
    .suggestions-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 10;
      overflow-y: auto;
    }

    .suggestions-overlay.active {
      display: flex;
    }

    .suggestions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .suggestions-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-white);
    }

    .close-suggestions {
      background: rgba(204, 0, 0, 0.2);
      border: 1px solid var(--border-red);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-red);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-suggestions:hover {
      background: var(--primary-red);
      color: #fff;
    }

    .suggestions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .suggestion-card {
      background: var(--bg-secondary);
      border: 2px solid var(--border-red);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .suggestion-card:hover {
      border-color: var(--primary-red);
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(204, 0, 0, 0.3);
    }

    .suggestion-thumbnail {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: #000;
      overflow: hidden;
    }

    .suggestion-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .suggestion-duration {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .suggestion-info {
      padding: 8px;
    }

    .suggestion-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-white);
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .suggestion-views {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: 4px;
    }
    .video-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
      color: var(--text-dim);
    }

    .video-placeholder i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--border-red);
    }

    .video-placeholder h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Video Info */
    .video-info {
      background: var(--bg-card);
      border: 2px solid var(--border-red);
      border-radius: 12px;
      padding: 20px;
    }

    .video-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .video-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .meta-item i {
      color: var(--primary-red);
    }

    .watched-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      background: var(--success-green);
      color: #000;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .video-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .video-tag {
      padding: 5px 12px;
      background: rgba(204, 0, 0, 0.15);
      border: 1px solid var(--border-red);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .video-description {
      line-height: 1.6;
      color: var(--text-secondary);
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-red);
    }

    /* Navigation Buttons */
    .video-navigation {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .nav-btn {
      flex: 1;
      padding: 12px 20px;
      background: var(--bg-secondary);
      border: 2px solid var(--border-red);
      border-radius: 8px;
      color: var(--text-white);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
    }

    .nav-btn:hover:not(:disabled) {
      background: var(--primary-red);
      border-color: var(--primary-red);
      transform: translateY(-2px);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Playlist Section */
    .playlist-section {
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      border: 2px solid var(--border-red);
      border-radius: 12px;
      overflow: hidden;
      max-height: calc(100vh - 140px);
      position: sticky;
      top: 100px;
    }

    .playlist-header {
      padding: 20px;
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--border-red);
    }

    .playlist-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text-white);
    }

    .playlist-stats {
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    /* Category Tabs */
    .category-tabs {
      display: flex;
      gap: 5px;
      padding: 15px;
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--border-red);
      overflow-x: auto;
    }

    .category-tabs::-webkit-scrollbar {
      height: 6px;
    }

    .category-tabs::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    .category-tabs::-webkit-scrollbar-thumb {
      background: var(--primary-red);
      border-radius: 3px;
    }

    .category-tab {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 2px solid var(--border-red);
      border-radius: 20px;
      color: var(--text-secondary);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .category-tab:hover,
    .category-tab.active {
      background: var(--primary-red);
      border-color: var(--primary-red);
      color: var(--text-white);
    }

    /* Video List */
    .video-list {
      overflow-y: auto;
      flex: 1;
      padding: 10px;
    }

    .video-list::-webkit-scrollbar {
      width: 8px;
    }

    .video-list::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .video-list::-webkit-scrollbar-thumb {
      background: var(--primary-red);
      border-radius: 4px;
    }

    .video-card {
      display: flex;
      gap: 15px;
      padding: 12px;
      margin-bottom: 10px;
      background: var(--bg-secondary);
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .video-card:hover {
      background: var(--bg-card);
      border-color: var(--border-red);
      transform: translateX(5px);
    }

    .video-card.active {
      border-color: var(--primary-red);
      background: rgba(204, 0, 0, 0.1);
    }

    .video-card.watched::before {
      content: '‚úì';
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--success-green);
      color: #000;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.85rem;
    }

    .video-thumbnail {
      position: relative;
      width: 140px;
      height: 80px;
      flex-shrink: 0;
      border-radius: 6px;
      overflow: hidden;
      background: #000;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .video-card:hover .video-thumbnail img {
      transform: scale(1.05);
    }

    .video-duration {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .video-card-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .video-card-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-white);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-card-meta {
      font-size: 0.8rem;
      color: var(--text-dim);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--border-red);
      margin-bottom: 15px;
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
      }

      .playlist-section {
        max-height: 500px;
        position: static;
      }
    }

    @media (max-width: 768px) {
      .viewer-header {
        padding: 10px 15px;
      }

      .search-filter-section {
        width: 100%;
        max-width: 100%;
      }

      .main-container {
        padding: 15px;
        gap: 15px;
      }

      .video-title {
        font-size: 1.4rem;
      }

      .video-thumbnail {
        width: 100px;
        height: 60px;
      }

      .video-card-title {
        font-size: 0.85rem;
      }

      .category-tabs {
        padding: 10px;
      }

      .video-navigation {
        flex-direction: column;
      }
    }

    /* Loading Animation */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="viewer-header">
    <a href="video-gallery.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Back to Gallery
    </a>
    
    <div class="search-filter-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search videos..." />
        <i class="fas fa-search"></i>
      </div>
      <button class="filter-btn" id="filterBtn" title="Clear Filters">
        <i class="fas fa-filter"></i>
        <span>All</span>
      </button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Video Player Section -->
    <div class="player-section">
      <div class="player-wrapper">
        <div class="video-placeholder" id="videoPlaceholder">
          <i class="fas fa-play-circle"></i>
          <h3>Select a video to watch</h3>
          <p>Choose from the playlist on the right</p>
        </div>
        <div id="ytPlayer"></div>
        
        <!-- Suggestions Overlay -->
        <div class="suggestions-overlay" id="suggestionsOverlay">
          <div class="suggestions-header">
            <h3 class="suggestions-title">More from this category</h3>
            <button class="close-suggestions" onclick="closeSuggestions()">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="suggestions-grid" id="suggestionsGrid"></div>
        </div>
      </div>

      <div class="video-info" id="videoInfo" style="display: none;">
        <h1 class="video-title" id="videoTitle"></h1>
        
        <div class="video-meta" id="videoMeta"></div>
        
        <div class="video-tags" id="videoTags"></div>
        
        <div class="video-description" id="videoDescription"></div>
        
        <div class="video-navigation">
          <button class="nav-btn" id="prevBtn" onclick="playPreviousVideo()">
            <i class="fas fa-chevron-left"></i>
            Previous
          </button>
          <button class="nav-btn" id="nextBtn" onclick="playNextVideo()">
            Next
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Playlist Section -->
    <div class="playlist-section">
      <div class="playlist-header">
        <h2 class="playlist-title">Video Blogs</h2>
        <p class="playlist-stats" id="playlistStats">Loading...</p>
      </div>

      <div class="category-tabs" id="categoryTabs"></div>

      <div class="video-list" id="videoList">
        <div class="empty-state">
          <i class="fas fa-video loading"></i>
          <p>Loading videos...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State Management
    let currentVideoId = null;
    let currentCategoryFilter = 'all';
    let allVideos = [];
    let watchedVideos = JSON.parse(localStorage.getItem('watchedVideos') || '[]');
    let ytPlayer = null;
    let playerReady = false;
    let videosData = null;

    // YouTube IFrame API Ready
    function onYouTubeIframeAPIReady() {
      playerReady = true;
      console.log('‚úÖ YouTube Player API Ready');
    }

    // Load Videos Data
    async function loadVideosData() {
      try {
        const response = await fetch('videos.json');
        videosData = await response.json();
        loadVideos();
      } catch (error) {
        console.error('‚ùå Failed to load videos:', error);
        document.getElementById('videoList').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load videos</p>
          </div>
        `;
      }
    }

    // Initialize Player
    function initializePlayer(videoId) {
      if (ytPlayer) {
        ytPlayer.loadVideoById(videoId);
        return;
      }

      ytPlayer = new YT.Player('ytPlayer', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          modestbranding: 1,
          rel: 0, // Don't show related videos from other channels
          fs: 1,
          cc_load_policy: 1,
          iv_load_policy: 3, // Hide video annotations
          disablekb: 0, // Enable keyboard controls
          controls: 1,
          showinfo: 0, // Hide video title and uploader info
          playsinline: 1, // Play inline on mobile
          widget_referrer: window.location.href, // Track referrer
          origin: window.location.origin // Set origin for security
        },
        events: {
          onStateChange: onPlayerStateChange,
          onReady: onPlayerReady
        }
      });
    }

    // Player Ready Event
    function onPlayerReady(event) {
      console.log('‚úÖ YouTube Player Ready');
    }

    // Player State Change
    function onPlayerStateChange(event) {
      // Video paused
      if (event.data === YT.PlayerState.PAUSED) {
        showSuggestions();
      }
      // Video playing
      else if (event.data === YT.PlayerState.PLAYING) {
        closeSuggestions();
      }
      // Video ended
      else if (event.data === YT.PlayerState.ENDED) {
        markAsWatched(currentVideoId);
        showSuggestions();
        // Auto-play next if available
        const nextBtn = document.getElementById('nextBtn');
        if (!nextBtn.disabled) {
          setTimeout(() => {
            closeSuggestions();
            playNextVideo();
          }, 5000);
        }
      }
    }

    // Show Suggestions (same category only)
    function showSuggestions() {
      const overlay = document.getElementById('suggestionsOverlay');
      const grid = document.getElementById('suggestionsGrid');
      
      if (!currentVideoId) return;
      
      // Find current video
      const currentVideo = allVideos.find(v => v.id === currentVideoId);
      if (!currentVideo) return;
      
      // Get suggestions from same category only
      const sameCategoryVideos = allVideos.filter(v => 
        v.categoryKey === currentVideo.categoryKey && v.id !== currentVideoId
      );
      
      // Get random 3-4 videos
      const suggestions = sameCategoryVideos
        .sort(() => Math.random() - 0.5)
        .slice(0, 4);
      
      if (suggestions.length === 0) return;
      
      grid.innerHTML = suggestions.map(video => `
        <div class="suggestion-card" onclick="playSuggestedVideo('${video.id}')">
          <div class="suggestion-thumbnail">
            <img src="https://img.youtube.com/vi/${video.videoId || video.id}/maxresdefault.jpg" 
                 alt="${video.title}"
                 onerror="this.src='https://img.youtube.com/vi/${video.videoId || video.id}/hqdefault.jpg'">
            <div class="suggestion-duration">${video.duration}</div>
          </div>
          <div class="suggestion-info">
            <div class="suggestion-title">${video.title}</div>
            <div class="suggestion-views"><i class="fas fa-eye"></i> ${video.views}</div>
          </div>
        </div>
      `).join('');
      
      overlay.classList.add('active');
    }

    // Close Suggestions
    function closeSuggestions() {
      const overlay = document.getElementById('suggestionsOverlay');
      overlay.classList.remove('active');
    }

    // Play Suggested Video
    function playSuggestedVideo(videoId) {
      closeSuggestions();
      playVideo(videoId);
    }
    // Load Videos
    function loadVideos() {
      const categories = videosData.categories['video-blog'];
      allVideos = [];

      // Flatten all videos
      Object.keys(categories).forEach(catKey => {
        const category = categories[catKey];
        category.videos.forEach(video => {
          allVideos.push({
            ...video,
            categoryKey: catKey,
            categoryName: category.name,
            categoryIcon: category.icon
          });
        });
      });

      // Render categories
      renderCategoryTabs();
      
      // Render videos
      renderVideos();
      
      // Update stats
      updateStats();

      // Check if video ID is in URL and auto-play it
      const urlParams = new URLSearchParams(window.location.search);
      const videoIdFromUrl = urlParams.get('id');
      if (videoIdFromUrl) {
        // Find video by YouTube videoId (not the id property)
        const video = allVideos.find(v => v.videoId === videoIdFromUrl);
        if (video) {
          // Play the video using its id property
          playVideo(video.id);
          console.log(`üé¨ Auto-playing video from URL: ${video.title}`);
        } else {
          console.warn(`‚ö†Ô∏è Video not found with videoId: ${videoIdFromUrl}`);
        }
      }

      console.log(`üì∫ Loaded ${allVideos.length} videos`);
    }

    // Render Category Tabs
    function renderCategoryTabs() {
      const categories = videosData.categories['video-blog'];
      const tabsHtml = `
        <div class="category-tab active" onclick="filterByCategory('all')">
          <i class="fas fa-th"></i> All
        </div>
        ${Object.keys(categories).map(catKey => {
          const cat = categories[catKey];
          return `
            <div class="category-tab" onclick="filterByCategory('${catKey}')">
              <i class="${cat.icon}"></i> ${cat.name}
            </div>
          `;
        }).join('')}
      `;
      document.getElementById('categoryTabs').innerHTML = tabsHtml;
    }

    // Filter by Category
    function filterByCategory(categoryKey) {
      currentCategoryFilter = categoryKey;
      
      // Update active tab
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.closest('.category-tab').classList.add('active');
      
      // Update filter button
      const filterBtn = document.getElementById('filterBtn');
      if (categoryKey === 'all') {
        filterBtn.querySelector('span').textContent = 'All';
      } else {
        const cat = videosData.categories['video-blog'][categoryKey];
        filterBtn.querySelector('span').textContent = cat.name;
      }
      
      renderVideos();
    }

    // Render Videos
    function renderVideos() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      let filtered = allVideos;
      
      // Filter by category
      if (currentCategoryFilter !== 'all') {
        filtered = filtered.filter(v => v.categoryKey === currentCategoryFilter);
      }
      
      // Filter by search
      if (searchTerm) {
        filtered = filtered.filter(v => 
          v.title.toLowerCase().includes(searchTerm) ||
          v.description.toLowerCase().includes(searchTerm) ||
          (v.tags && v.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
        );
      }

      const videoList = document.getElementById('videoList');
      
      if (filtered.length === 0) {
        videoList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <p>No videos found</p>
          </div>
        `;
        return;
      }

      videoList.innerHTML = filtered.map(video => {
        const isActive = currentVideoId === video.id;
        const isWatched = watchedVideos.includes(video.id);
        
        return `
          <div class="video-card ${isActive ? 'active' : ''} ${isWatched ? 'watched' : ''}" 
               onclick="playVideo('${video.id}')">
            <div class="video-thumbnail">
              <img src="${getYouTubeThumbnail(video.videoId)}" 
                   alt="${video.title}"
                   loading="lazy" />
              <span class="video-duration">${video.duration}</span>
            </div>
            <div class="video-card-info">
              <div class="video-card-title">${video.title}</div>
              <div class="video-card-meta">
                <span><i class="fas fa-eye"></i> ${video.views}</span>
                <span><i class="fas fa-calendar"></i> ${formatDate(video.date)}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');

      updateStats();
    }

    // Get YouTube Thumbnail
    function getYouTubeThumbnail(videoId) {
      return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
    }

    // Play Video
    function playVideo(videoId) {
      const video = allVideos.find(v => v.id === videoId);
      if (!video) return;

      currentVideoId = videoId;
      
      // Hide placeholder
      document.getElementById('videoPlaceholder').style.display = 'none';
      document.getElementById('videoInfo').style.display = 'block';
      
      // Load video
      if (playerReady) {
        initializePlayer(video.videoId);
      }
      
      // Update info
      document.getElementById('videoTitle').textContent = video.title;
      
      const isWatched = watchedVideos.includes(videoId);
      document.getElementById('videoMeta').innerHTML = `
        <div class="meta-item">
          <i class="${video.categoryIcon}"></i>
          <span>${video.categoryName}</span>
        </div>
        <div class="meta-item">
          <i class="fas fa-calendar"></i>
          <span>${formatDate(video.date)}</span>
        </div>
        <div class="meta-item">
          <i class="fas fa-clock"></i>
          <span>${video.duration}</span>
        </div>
        <div class="meta-item">
          <i class="fas fa-eye"></i>
          <span>${video.views} views</span>
        </div>
        <div class="meta-item">
          <i class="fas fa-globe"></i>
          <span>${video.language.toUpperCase()}</span>
        </div>
        ${isWatched ? '<span class="watched-badge"><i class="fas fa-check"></i> Watched</span>' : ''}
      `;
      
      if (video.tags) {
        document.getElementById('videoTags').innerHTML = video.tags.map(tag => 
          `<span class="video-tag">#${tag}</span>`
        ).join('');
      }
      
      document.getElementById('videoDescription').textContent = video.description;
      
      // Update navigation buttons
      updateNavigationButtons();
      
      // Update active card
      renderVideos();
      
      // Scroll to player (mobile)
      if (window.innerWidth <= 1024) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // Update Navigation Buttons
    function updateNavigationButtons() {
      const filtered = getFilteredVideos();
      const currentIndex = filtered.findIndex(v => v.id === currentVideoId);
      
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      prevBtn.disabled = currentIndex <= 0;
      nextBtn.disabled = currentIndex >= filtered.length - 1;
    }

    // Get Filtered Videos
    function getFilteredVideos() {
      let filtered = allVideos;
      
      if (currentCategoryFilter !== 'all') {
        filtered = filtered.filter(v => v.categoryKey === currentCategoryFilter);
      }
      
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(v => 
          v.title.toLowerCase().includes(searchTerm) ||
          v.description.toLowerCase().includes(searchTerm)
        );
      }
      
      return filtered;
    }

    // Play Previous Video
    function playPreviousVideo() {
      const filtered = getFilteredVideos();
      const currentIndex = filtered.findIndex(v => v.id === currentVideoId);
      
      if (currentIndex > 0) {
        playVideo(filtered[currentIndex - 1].id);
      }
    }

    // Play Next Video
    function playNextVideo() {
      const filtered = getFilteredVideos();
      const currentIndex = filtered.findIndex(v => v.id === currentVideoId);
      
      if (currentIndex < filtered.length - 1) {
        playVideo(filtered[currentIndex + 1].id);
      }
    }

    // Mark as Watched
    function markAsWatched(videoId) {
      if (!watchedVideos.includes(videoId)) {
        watchedVideos.push(videoId);
        localStorage.setItem('watchedVideos', JSON.stringify(watchedVideos));
        renderVideos();
        updateStats();
      }
    }

    // Update Stats
    function updateStats() {
      const filtered = getFilteredVideos();
      const watched = filtered.filter(v => watchedVideos.includes(v.id)).length;
      
      document.getElementById('playlistStats').innerHTML = `
        ${filtered.length} video${filtered.length !== 1 ? 's' : ''} ‚Ä¢ 
        ${watched} watched
      `;
    }

    // Format Date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB', { 
        day: 'numeric', 
        month: 'short', 
        year: 'numeric' 
      });
    }

    // Search Handler
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        renderVideos();
      }, 300);
    });

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return;
      
      // Space - Play/Pause
      if (e.code === 'Space' && ytPlayer) {
        e.preventDefault();
        if (ytPlayer.getPlayerState() === YT.PlayerState.PLAYING) {
          ytPlayer.pauseVideo();
        } else {
          ytPlayer.playVideo();
        }
      }
      
      // Arrow keys for timeline seeking (YouTube default - no custom handlers)
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', loadVideosData);
  </script>
  <script src="../../Optimization/navbar-autohide.js"></script>
</body>
