<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Blogs - Tours, Debates, Poems & Life | Md Akhinoor Islam</title>
  <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="../../Optimization/styles.css" />
  <link rel="stylesheet" href="../../Optimization/Background/background-system.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <meta name="description" content="Watch video blogs by Md Akhinoor Islam - Travel vlogs, debate competitions, poem recitations, campus life, and food adventures. Featuring Sitakundo tour, KUET campus, Bengali debates, and Rabindranath Tagore poetry." />
  <meta name="keywords" content="Md Akhinoor Islam videos, Bengali vlogs, debate competition, poem recitation, Sitakundo tour, KUET ESE, travel Bangladesh, food vlog" />
  <meta name="author" content="Md Akhinoor Islam" />
  <meta name="theme-color" content="#CC0000" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Video Blogs - Md Akhinoor Islam" />
  <meta property="og:description" content="Watch travel vlogs, debates, poems, and campus life videos" />
  <meta property="og:image" content="../../images/favicon.svg" />
  
  <style>
    :root {
      --primary-red: #CC0000;
      --dark-red: #990000;
      --light-red: #FF0000;
      --bg-dark: rgba(10, 10, 10, 0.98);
      --bg-card: rgba(26, 26, 26, 0.95);
      --border-red: rgba(204, 0, 0, 0.3);
      --border-red-hover: rgba(204, 0, 0, 0.6);
      --text-white: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-dim: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-white);
      overflow-x: hidden;
    }

    /* Back Button */
    .back-to-hub {
      max-width: 1400px;
      margin: 0 auto;
      padding: 120px 40px 20px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(204, 0, 0, 0.15);
      border: 2px solid var(--border-red);
      border-radius: 12px;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(204, 0, 0, 0.25);
      border-color: var(--border-red-hover);
      transform: translateX(-5px);
    }

    /* Main Container */
    .video-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 60px;
    }

    .page-header h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--light-red), var(--primary-red));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      letter-spacing: -1px;
    }

    .page-header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    /* Category Accordion */
    .categories-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .category-item {
      background: var(--bg-card);
      border: 2px solid var(--border-red);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-item:hover {
      border-color: var(--border-red-hover);
      box-shadow: 0 8px 30px rgba(204, 0, 0, 0.3);
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 30px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .category-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 30px,
        rgba(204, 0, 0, 0.02) 30px,
        rgba(204, 0, 0, 0.02) 31px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 30px,
        rgba(204, 0, 0, 0.02) 30px,
        rgba(204, 0, 0, 0.02) 31px
      );
      pointer-events: none;
      opacity: 0.5;
    }

    .category-header:hover {
      background: rgba(204, 0, 0, 0.08);
    }

    .category-header:active {
      background: rgba(204, 0, 0, 0.12);
    }

    .category-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .category-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.3), rgba(153, 0, 0, 0.2));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-red);
      position: relative;
    }

    /* Corner accents */
    .category-icon::before,
    .category-icon::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid var(--primary-red);
    }

    .category-icon::before {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .category-icon::after {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    .category-icon i {
      font-size: 28px;
      color: var(--primary-red);
    }

    .category-info h3 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 5px;
      letter-spacing: 0.3px;
    }

    .category-info p {
      font-size: 0.95rem;
      color: var(--text-dim);
    }

    .category-meta {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .video-count {
      background: rgba(204, 0, 0, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-white);
      border: 1px solid var(--border-red);
    }

    .expand-icon {
      font-size: 20px;
      color: var(--primary-red);
      transition: transform 0.3s ease;
    }

    .category-item.expanded .expand-icon {
      transform: rotate(180deg);
    }

    /* Video Grid (Collapsed by default) */
    .videos-grid {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), padding 0.5s ease;
      padding: 0 30px;
    }

    .category-item.expanded .videos-grid {
      max-height: 3000px;
      padding: 0 30px 30px;
    }

    .videos-grid-inner {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      padding-top: 20px;
    }

    /* Video Card */
    .video-card {
      background: rgba(10, 10, 10, 0.9);
      border: 2px solid var(--border-red);
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .video-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--border-red-hover);
      box-shadow: 0 12px 40px rgba(204, 0, 0, 0.4);
    }

    .video-thumbnail-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      background: #000;
      overflow: hidden;
    }

    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .video-card:hover .video-thumbnail {
      transform: scale(1.1);
    }

    .video-play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .video-card:hover .video-play-overlay {
      background: rgba(204, 0, 0, 0.4);
    }

    .play-icon {
      width: 70px;
      height: 70px;
      background: rgba(204, 0, 0, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--text-white);
      transition: all 0.3s ease;
    }

    .video-card:hover .play-icon {
      transform: scale(1.15);
      background: var(--primary-red);
      box-shadow: 0 0 30px rgba(204, 0, 0, 0.8);
    }

    .play-icon i {
      font-size: 28px;
      color: var(--text-white);
      margin-left: 4px;
    }

    .video-duration {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-white);
      border: 1px solid rgba(204, 0, 0, 0.5);
    }

    .video-card-body {
      padding: 20px;
    }

    .video-title {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 10px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-meta-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .video-meta-info i {
      color: var(--primary-red);
      font-size: 0.9rem;
    }

    /* Empty State */
    .empty-category {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-category i {
      font-size: 4rem;
      color: var(--border-red);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-category h4 {
      font-size: 1.3rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    /* Modal - Full Video View */
    .video-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    .video-modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content-wrapper {
      max-width: 1400px;
      width: 100%;
      background: var(--bg-card);
      border: 3px solid var(--border-red);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(50px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(204, 0, 0, 0.9);
      border: 2px solid var(--text-white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .modal-close-btn:hover {
      transform: rotate(90deg) scale(1.1);
      background: var(--light-red);
      box-shadow: 0 0 25px rgba(204, 0, 0, 0.8);
    }

    .modal-close-btn i {
      font-size: 24px;
      color: var(--text-white);
    }

    .modal-video-player {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: #000;
    }

    .modal-video-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-video-details {
      padding: 40px;
    }

    .modal-video-header {
      margin-bottom: 30px;
    }

    .modal-video-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(204, 0, 0, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--primary-red);
      border: 1px solid var(--border-red);
      margin-bottom: 20px;
    }

    .modal-video-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--text-white);
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .modal-video-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .modal-meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-meta-item i {
      color: var(--primary-red);
      font-size: 1.1rem;
    }

    .modal-video-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .modal-video-tag {
      background: rgba(204, 0, 0, 0.15);
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      border: 1px solid var(--border-red);
    }

    .modal-video-description {
      font-size: 1.05rem;
      line-height: 1.8;
      color: var(--text-secondary);
      padding: 25px;
      background: rgba(10, 10, 10, 0.5);
      border-radius: 12px;
      border: 1px solid var(--border-red);
    }

    .modal-video-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .modal-action-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(204, 0, 0, 0.2);
      border: 2px solid var(--border-red);
      border-radius: 10px;
      color: var(--text-white);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-action-btn:hover {
      background: rgba(204, 0, 0, 0.3);
      border-color: var(--border-red-hover);
      transform: translateY(-2px);
    }

    .modal-action-btn i {
      font-size: 1.1rem;
      color: var(--primary-red);
    }

    /* Loading State */
    .loading-container {
      text-align: center;
      padding: 100px 20px;
    }

    .loading-spinner {
      font-size: 3rem;
      color: var(--primary-red);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .back-to-hub {
        padding: 100px 20px 15px;
      }

      .video-container {
        padding: 20px 15px;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .category-header {
        padding: 20px;
      }

      .category-left {
        gap: 15px;
      }

      .category-icon {
        width: 50px;
        height: 50px;
      }

      .category-icon i {
        font-size: 22px;
      }

      .category-info h3 {
        font-size: 1.1rem;
      }

      .category-info p {
        font-size: 0.85rem;
      }

      .videos-grid-inner {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .video-modal {
        padding: 20px;
      }

      .modal-video-details {
        padding: 25px 20px;
      }

      .modal-video-title {
        font-size: 1.6rem;
      }

      .modal-action-btn {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- CENTRALIZED BACKGROUND SYSTEM -->
  <div class="bg-system-container">
    <div class="bg-hero-bg-elements">
      <div class="bg-geometric-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
        <div class="bg-shape bg-shape-4"></div>
        <div class="bg-shape bg-shape-5"></div>
      </div>
      <div class="bg-gradient-orbs">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
      </div>
      <canvas id="particles-canvas" class="bg-particles-canvas"></canvas>
    </div>
    <div class="bg-system-overlay"></div>

    <div class="bg-system-content">
      <!-- Back Button -->
      <div class="back-to-hub">
        <a href="../hub.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Content Studio</span>
        </a>
      </div>

      <!-- Main Content -->
      <div class="video-container">
        <!-- Page Header -->
        <div class="page-header">
          <h1>Video Blogs</h1>
          <p>Explore vlogs, debates, poems, and life moments</p>
        </div>

        <!-- Loading State -->
        <div class="loading-container" id="loadingState">
          <i class="fas fa-spinner fa-spin loading-spinner"></i>
          <p class="loading-text">Loading videos...</p>
        </div>

        <!-- Categories List (Accordion) -->
        <div class="categories-list" id="categoriesList" style="display: none;">
          <!-- Dynamic categories will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Video Modal (Full View) -->
  <div class="video-modal" id="videoModal">
    <div class="modal-content-wrapper">
      <button class="modal-close-btn" onclick="closeVideoModal()">
        <i class="fas fa-times"></i>
      </button>

      <div class="modal-video-player" id="modalVideoPlayer">
        <!-- YouTube iframe will be inserted here -->
      </div>

      <div class="modal-video-details" id="modalVideoDetails">
        <!-- Video details will be inserted here -->
      </div>
    </div>
  </div>

  <script src="../../Optimization/Background/background-system.js"></script>
  <script>
    let videosData = null;
    let currentVideoId = null;

    // Load videos data
    async function loadVideos() {
      try {
        const response = await fetch('videos.json');
        videosData = await response.json();
        renderCategories();
      } catch (error) {
        console.error('Error loading videos:', error);
        document.getElementById('loadingState').innerHTML = 
          '<i class="fas fa-exclamation-triangle" style="color: var(--primary-red); font-size: 3rem;"></i>' +
          '<p class="loading-text">Failed to load videos</p>';
      }
    }

    // Render categories accordion
    function renderCategories() {
      const categoriesList = document.getElementById('categoriesList');
      const videoCategories = videosData.categories['video-blog'];
      
      let html = '';
      let totalVideos = 0;
      
      Object.keys(videoCategories).forEach(catKey => {
        const category = videoCategories[catKey];
        const videoCount = category.videos.length;
        
        // Skip empty categories for cleaner UI
        if (videoCount === 0) return;
        
        totalVideos += videoCount;
        
        html += `
          <div class="category-item" data-category="${catKey}">
            <div class="category-header" onclick="toggleCategory('${catKey}')">
              <div class="category-left">
                <div class="category-icon">
                  <i class="${category.icon}"></i>
                </div>
                <div class="category-info">
                  <h3>${category.name}</h3>
                  <p>${category.description}</p>
                </div>
              </div>
              <div class="category-meta">
                <span class="video-count">${videoCount} video${videoCount !== 1 ? 's' : ''}</span>
                <i class="fas fa-chevron-down expand-icon"></i>
              </div>
            </div>
            <div class="videos-grid">
              ${renderVideosGrid(category.videos)}
            </div>
          </div>
        `;
      });
      
      if (totalVideos === 0) {
        html = `
          <div class="empty-category">
            <i class="fas fa-video-slash"></i>
            <h4>No videos available yet</h4>
            <p>Check back soon for new video content</p>
          </div>
        `;
      }
      
      categoriesList.innerHTML = html;
      document.getElementById('loadingState').style.display = 'none';
      categoriesList.style.display = 'flex';
      
      // Update page header with total count
      const pageHeader = document.querySelector('.page-header p');
      if (pageHeader && totalVideos > 0) {
        pageHeader.textContent = `Explore ${totalVideos} video${totalVideos !== 1 ? 's' : ''} across different categories`;
      }
    }

    // Render videos grid
    function renderVideosGrid(videos) {
      if (videos.length === 0) return '';
      
      let html = '<div class="videos-grid-inner">';
      
      videos.forEach(video => {
        const thumbnail = `https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg`;
        
        html += `
          <div class="video-card" onclick="openVideo('${video.id}')">
            <div class="video-thumbnail-wrapper">
              <img src="${thumbnail}" alt="${video.title}" class="video-thumbnail" 
                   onerror="this.src='https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg'" />
              <div class="video-play-overlay">
                <div class="play-icon">
                  <i class="fas fa-play"></i>
                </div>
              </div>
              <span class="video-duration">${video.duration}</span>
            </div>
            <div class="video-card-body">
              <h4 class="video-title">${video.title}</h4>
              <div class="video-meta-info">
                <span><i class="fas fa-calendar"></i> ${formatDate(video.date)}</span>
                <span><i class="fas fa-eye"></i> ${video.views}</span>
              </div>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      return html;
    }

    // Empty state
    function renderEmptyState() {
      return `
        <div class="empty-category">
          <i class="fas fa-video-slash"></i>
          <h4>No videos yet</h4>
          <p>Videos will be added soon</p>
        </div>
      `;
    }

    // Toggle category accordion
    function toggleCategory(catKey) {
      const categoryItem = document.querySelector(`[data-category="${catKey}"]`);
      
      // Close all other categories
      document.querySelectorAll('.category-item').forEach(item => {
        if (item !== categoryItem) {
          item.classList.remove('expanded');
        }
      });
      
      // Toggle current category
      categoryItem.classList.toggle('expanded');
    }

    // Open video in modal
    function openVideo(videoId) {
      currentVideoId = videoId;
      const video = findVideoById(videoId);
      
      if (!video) return;
      
      // Render video player
      const modalPlayer = document.getElementById('modalVideoPlayer');
      modalPlayer.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/${video.videoId}?autoplay=1&rel=0&modestbranding=1&fs=1&cc_load_policy=1&iv_load_policy=3&controls=1&showinfo=0" 
          allowfullscreen 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          loading="lazy"
          title="${video.title}">
        </iframe>
      `;
      
      // Render video details
      const modalDetails = document.getElementById('modalVideoDetails');
      modalDetails.innerHTML = `
        <div class="modal-video-header">
          <div class="modal-video-badge">
            <i class="fas fa-video"></i>
            <span>Video Blog</span>
          </div>
          <h2 class="modal-video-title">${video.title}</h2>
          <div class="modal-video-meta">
            <div class="modal-meta-item">
              <i class="fas fa-calendar"></i>
              <span>${formatDate(video.date)}</span>
            </div>
            <div class="modal-meta-item">
              <i class="fas fa-clock"></i>
              <span>${video.duration}</span>
            </div>
            <div class="modal-meta-item">
              <i class="fas fa-eye"></i>
              <span>${video.views} views</span>
            </div>
            <div class="modal-meta-item">
              <i class="fas fa-globe"></i>
              <span>${video.language.toUpperCase()}</span>
            </div>
          </div>
          ${video.tags ? `
            <div class="modal-video-tags">
              ${video.tags.map(tag => `<span class="modal-video-tag">#${tag}</span>`).join('')}
            </div>
          ` : ''}
        </div>
        <div class="modal-video-description">
          <p>${video.description}</p>
        </div>
        <div class="modal-video-actions">
          <button class="modal-action-btn" onclick="shareVideo('facebook')">
            <i class="fab fa-facebook"></i>
            <span>Share</span>
          </button>
          <button class="modal-action-btn" onclick="shareVideo('twitter')">
            <i class="fab fa-twitter"></i>
            <span>Tweet</span>
          </button>
          <button class="modal-action-btn" onclick="openYouTube()">
            <i class="fab fa-youtube"></i>
            <span>Watch on YouTube</span>
          </button>
        </div>
      `;
      
      // Show modal
      document.getElementById('videoModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close video modal
    function closeVideoModal() {
      document.getElementById('videoModal').classList.remove('active');
      document.getElementById('modalVideoPlayer').innerHTML = '';
      document.body.style.overflow = 'auto';
      currentVideoId = null;
    }

    // Find video by ID
    function findVideoById(videoId) {
      const categories = videosData.categories['video-blog'];
      for (let catKey in categories) {
        const video = categories[catKey].videos.find(v => v.id === videoId);
        if (video) return video;
      }
      return null;
    }

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB', { 
        day: 'numeric', 
        month: 'short', 
        year: 'numeric' 
      });
    }

    // Share video
    function shareVideo(platform) {
      const video = findVideoById(currentVideoId);
      if (!video) return;
      
      const url = encodeURIComponent(video.youtubeUrl);
      const title = encodeURIComponent(video.title);
      
      let shareUrl;
      if (platform === 'facebook') {
        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      } else if (platform === 'twitter') {
        shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
      }
      
      if (shareUrl) {
        window.open(shareUrl, '_blank', 'width=600,height=400');
      }
    }

    // Open on YouTube
    function openYouTube() {
      const video = findVideoById(currentVideoId);
      if (video) {
        window.open(video.youtubeUrl, '_blank');
      }
    }

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('videoModal').classList.contains('active')) {
        closeVideoModal();
      }
    });

    // Close modal on background click
    document.getElementById('videoModal').addEventListener('click', (e) => {
      if (e.target.id === 'videoModal') {
        closeVideoModal();
      }
    });

    // Prevent body scroll when modal is open
    const modalObserver = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          const modal = document.getElementById('videoModal');
          if (modal.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = 'auto';
          }
        }
      });
    });

    // Observe modal class changes
    const modal = document.getElementById('videoModal');
    if (modal) {
      modalObserver.observe(modal, { attributes: true });
    }

    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', loadVideos);
  </script>
</body>
</html>
