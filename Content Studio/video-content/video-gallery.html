<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Mobile Detection & Block System -->
    <link rel="stylesheet" href="../../Optimization/mobile-block.css">
    <script src="../../Optimization/mobile-block.js"></script>
    <meta name="description" content="Video Blog Gallery - Browse all video tutorials and educational content">
    <title>Video Blog Gallery - A3KM Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/styles.css">
    <link rel="stylesheet" href="../../Optimization/Background/background-system.css">
    
    <!-- YouTube API Configuration -->
    <script src="youtube-api-config.js"></script>
    
    <style>
        :root {
            --youtube-red: #FF0000;
            --primary-red: #CC0000;
            --bg-dark: rgba(10, 10, 10, 0.98);
            --bg-card: rgba(26, 0, 0, 0.95);
            --border-primary: rgba(204, 0, 0, 0.3);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
        }

        /* Back Button */
        .back-btn {
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid var(--border-primary);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            margin: 8px 0 0 15px;
            font-size: 0.8rem;
        }

        .back-btn:hover {
            background: rgba(204, 0, 0, 0.3);
            border-color: var(--primary-red);
            transform: translateX(-5px);
        }

        /* Hero Header */
        .gallery-hero {
            padding: 10px 15px 8px;
            text-align: center;
            background: linear-gradient(180deg, rgba(255, 0, 0, 0.08) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
            position: relative;
            margin-bottom: 10px;
        }

        .gallery-hero h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .gallery-hero h1 i {
            color: var(--youtube-red);
        }

        .gallery-hero .subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .gallery-stats {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .stat-badge {
            background: rgba(255, 0, 0, 0.12);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 8px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
        }

        .stat-badge i {
            color: var(--youtube-red);
        }

        /* Search & Filter */
        .controls-section {
            max-width: 1400px;
            margin: 0 auto 8px;
            padding: 0 15px;
        }

        .search-filter-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 8px 35px 8px 35px;
            background: rgba(255, 0, 0, 0.06);
            border: 1px solid rgba(255, 0, 0, 0.25);
            border-radius: 6px;
            color: #fff;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--youtube-red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--youtube-red);
            font-size: 1.1rem;
        }

        .filter-select {
            padding: 8px 30px 8px 10px;
            background: rgba(255, 0, 0, 0.06);
            border: 1px solid rgba(255, 0, 0, 0.25);
            border-radius: 6px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--youtube-red);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 5px 12px;
            background: rgba(255, 0, 0, 0.08);
            border: 1px solid rgba(255, 0, 0, 0.25);
            border-radius: 15px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .category-tab:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--youtube-red);
            color: #fff;
        }

        .category-tab.active {
            background: linear-gradient(135deg, var(--youtube-red), #CC0000);
            border-color: var(--youtube-red);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        /* Videos Container */
        .videos-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px 15px;
        }

        /* Category Section */
        .category-section {
            margin-bottom: 15px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        }

        .category-icon {
            font-size: 1.3rem;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            flex: 1;
        }

        .category-count {
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.4);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--youtube-red);
        }

        /* Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 8px;
        }

        /* Video Card */
        .video-card {
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 45%; /* Tighter ratio - minimal black space */
            background: #0f0f0f;
            overflow: hidden;
            border-radius: 12px;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            width: 70px;
            height: 70px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .video-info {
            padding: 4px 0 0 0;
        }

        .video-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            line-height: 1.25;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 0;
            gap: 6px;
        }

        .video-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .video-views {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .video-description {
            display: none;
        }

        .video-tags {
            display: none;
        }

        .tag {
            display: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--youtube-red);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .gallery-hero h1 {
                font-size: 2rem;
            }

            .back-btn {
                top: 80px;
                left: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .category-tabs {
                gap: 8px;
            }

            .category-tab {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- CENTRALIZED BACKGROUND SYSTEM -->
    <div class="bg-system-container">
        <div class="bg-hero-bg-elements">
            <div class="bg-geometric-shapes">
                <div class="bg-shape bg-shape-1"></div>
                <div class="bg-shape bg-shape-2"></div>
                <div class="bg-shape bg-shape-3"></div>
                <div class="bg-shape bg-shape-4"></div>
                <div class="bg-shape bg-shape-5"></div>
            </div>
            <div class="bg-gradient-orbs">
                <div class="bg-orb bg-orb-1"></div>
                <div class="bg-orb bg-orb-2"></div>
                <div class="bg-orb bg-orb-3"></div>
            </div>
            <canvas id="particles-canvas" class="bg-particles-canvas"></canvas>
        </div>
        <div class="bg-system-overlay"></div>
        
        <div class="bg-system-content">
            <!-- Back Button -->
            <a href="../hub.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>

            <!-- Hero Section -->
            <header class="gallery-hero">
                <h1><i class="fab fa-youtube"></i> Video Blog Gallery</h1>
                <p class="subtitle">Browse all video tutorials, educational content, and technical guides</p>
                
                <div class="gallery-stats">
                    <span class="stat-badge">
                        <i class="fas fa-play-circle"></i> <span id="totalVideos">0</span> Videos
                    </span>
                    <span class="stat-badge">
                        <i class="fas fa-layer-group"></i> <span id="totalCategories">0</span> Categories
                    </span>
                    <span class="stat-badge">
                        <i class="fab fa-youtube"></i> YouTube Powered
                    </span>
                </div>
            </header>

            <!-- Search & Filter Controls -->
            <section class="controls-section">
                <div class="search-filter-row">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search videos by title, tags, or topics...">
                    </div>
                    
                    <select class="filter-select" id="sortFilter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                    </select>
                </div>

                <div class="category-tabs" id="categoryTabs">
                    <button class="category-tab active" data-category="all">
                        <i class="fas fa-th"></i> All Videos
                    </button>
                </div>
            </section>

            <!-- Videos Container -->
            <main class="videos-container" id="videosContainer">
                <!-- Videos will be loaded dynamically -->
            </main>
        </div>
    </div>

    <script src="../../Optimization/script.js"></script>
    <script>
        let allVideos = [];
        let categories = {};
        let currentCategory = 'all';
        let currentSort = 'newest';
        let videosPerBatch = 12; // Load 12 videos at a time
        let currentBatch = 1; // Current batch number
        
        // Video stats cache with timestamp
        const videoStatsCache = new Map();
        const CACHE_DURATION = YOUTUBE_CONFIG.CACHE_DURATION; // 1 hour
        
        // Check if API is configured
        const useYouTubeAPI = validateYouTubeConfig();

        // Load videos from JSON
        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                const data = await response.json();
                
                // Process ONLY video-blog videos (NOT educational)
                if (data.categories && data.categories['video-blog']) {
                    categories = data.categories['video-blog'];
                    allVideos = [];
                    
                    // Iterate through video-blog categories only
                    Object.entries(data.categories['video-blog']).forEach(([categoryName, categoryData]) => {
                        if (categoryData.videos && Array.isArray(categoryData.videos)) {
                            categoryData.videos.forEach(video => {
                                allVideos.push({
                                    ...video,
                                    category: categoryName,
                                    categoryName: categoryData.name || categoryName,
                                    categoryIcon: categoryData.icon || 'ðŸ“¹',
                                    categoryColor: categoryData.color || '#FF0000'
                                });
                            });
                        }
                    });
                }
                
                console.log('Loaded video-blog videos:', allVideos.length);
                console.log('Categories:', Object.keys(categories).length);
                
                // Update stats
                document.getElementById('totalVideos').textContent = allVideos.length;
                document.getElementById('totalCategories').textContent = Object.keys(categories).length;
                
                // Create category tabs
                createCategoryTabs();
                
                // Load cached stats from localStorage
                loadCacheFromStorage();
                
                // Fetch real YouTube stats for all videos
                await fetchYouTubeStats();
                
                // Render videos
                renderVideos();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videosContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading videos</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }
        
        // Fetch real YouTube stats (duration and views)
        async function fetchYouTubeStats() {
            // Skip if API not configured
            if (!useYouTubeAPI) {
                console.info('ðŸ“Š Using static data from videos.json (API not configured)');
                return;
            }
            
            try {
                // Get all unique video IDs
                const videoIds = [...new Set(allVideos.map(v => v.videoId))];
                
                // Check cache first
                const now = Date.now();
                const uncachedIds = videoIds.filter(id => {
                    const cached = videoStatsCache.get(id);
                    return !cached || (now - cached.timestamp) > CACHE_DURATION;
                });
                
                if (uncachedIds.length === 0) {
                    console.log('âœ… All video stats loaded from cache');
                    return;
                }
                
                console.log(`ðŸ“¡ Fetching stats for ${uncachedIds.length} videos...`);
                
                // YouTube API allows up to 50 IDs per request
                const batchSize = YOUTUBE_CONFIG.MAX_IDS_PER_REQUEST;
                const batches = [];
                
                for (let i = 0; i < uncachedIds.length; i += batchSize) {
                    batches.push(uncachedIds.slice(i, i + batchSize));
                }
                
                // Fetch stats for each batch
                let successCount = 0;
                for (const batch of batches) {
                    const ids = batch.join(',');
                    const parts = YOUTUBE_CONFIG.PARTS.join(',');
                    const url = `${YOUTUBE_CONFIG.VIDEOS_ENDPOINT}?part=${parts}&id=${ids}&key=${YOUTUBE_CONFIG.API_KEY}`;
                    
                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        
                        if (data.error) {
                            console.error('YouTube API error:', data.error.message);
                            if (data.error.code === 403) {
                                console.error('âŒ API key invalid or quota exceeded');
                                console.info('ðŸ’¡ Check: https://console.cloud.google.com/apis/api/youtube.googleapis.com/quotas');
                            }
                            break;
                        }
                        
                        if (data.items) {
                            data.items.forEach(item => {
                                videoStatsCache.set(item.id, {
                                    duration: parseYouTubeDuration(item.contentDetails.duration),
                                    views: formatViews(item.statistics.viewCount),
                                    timestamp: now
                                });
                                successCount++;
                            });
                        }
                    } catch (err) {
                        console.warn('Failed to fetch stats for batch:', err);
                    }
                }
                
                console.log(`âœ… Fetched stats for ${successCount} videos`);
                
                // Save cache to localStorage for persistence
                try {
                    const cacheData = Array.from(videoStatsCache.entries());
                    localStorage.setItem('youtubeStatsCache', JSON.stringify(cacheData));
                } catch (e) {
                    console.warn('Failed to save cache:', e);
                }
            } catch (error) {
                console.warn('YouTube API error:', error);
                console.info('ðŸ“Š Falling back to static data from videos.json');
            }
        }
        
        // Load cache from localStorage on startup
        function loadCacheFromStorage() {
            try {
                const cached = localStorage.getItem('youtubeStatsCache');
                if (cached) {
                    const entries = JSON.parse(cached);
                    const now = Date.now();
                    let validCount = 0;
                    
                    entries.forEach(([id, data]) => {
                        // Only restore cache entries that are still valid
                        if (now - data.timestamp < CACHE_DURATION) {
                            videoStatsCache.set(id, data);
                            validCount++;
                        }
                    });
                    
                    if (validCount > 0) {
                        console.log(`ðŸ“¦ Loaded ${validCount} cached stats from storage`);
                    }
                }
            } catch (e) {
                console.warn('Failed to load cache:', e);
            }
        }
        
        // Parse YouTube duration format (PT1H2M10S -> 1:02:10)
        function parseYouTubeDuration(duration) {
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            if (!match) return '0:00';
            
            const hours = parseInt(match[1] || 0);
            const minutes = parseInt(match[2] || 0);
            const seconds = parseInt(match[3] || 0);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Format view count (1234567 -> 1.2M)
        function formatViews(views) {
            const num = parseInt(views);
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Create category tabs
        function createCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            const allButton = tabsContainer.querySelector('.category-tab[data-category="all"]');
            
            // Add event listener to "All Videos" button
            if (allButton) {
                allButton.addEventListener('click', () => filterByCategory('all', allButton));
            }
            
            // Only add tabs for categories that have videos
            Object.entries(categories).forEach(([categoryName, categoryData]) => {
                if (categoryData.videos && categoryData.videos.length > 0) {
                    const tab = document.createElement('button');
                    tab.className = 'category-tab';
                    tab.dataset.category = categoryName;
                    const icon = categoryData.icon || 'ðŸ“¹';
                    const iconHtml = icon.startsWith('fas ') || icon.startsWith('far ') || icon.startsWith('fab ') 
                        ? `<i class="${icon}"></i>` 
                        : icon;
                    tab.innerHTML = `${iconHtml} ${categoryData.name || categoryName}`;
                    tab.addEventListener('click', () => filterByCategory(categoryName, tab));
                    tabsContainer.appendChild(tab);
                }
            });
        }

        // Filter by category
        function filterByCategory(category, clickedTab) {
            currentCategory = category;
            
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            clickedTab.classList.add('active');
            
            renderVideos();
        }

        // Render videos with lazy loading
        function renderVideos(append = false) {
            const container = document.getElementById('videosContainer');
            
            // Filter videos
            let filteredVideos = allVideos.filter(video => {
                const categoryMatch = currentCategory === 'all' || video.category === currentCategory;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const searchMatch = searchTerm === '' || 
                    video.title.toLowerCase().includes(searchTerm) ||
                    video.description.toLowerCase().includes(searchTerm) ||
                    (video.tags && video.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                
                return categoryMatch && searchMatch;
            });

            // Sort videos
            filteredVideos = sortVideos(filteredVideos);

            // Reset batch when not appending
            if (!append) {
                currentBatch = 1;
            }

            // Render
            if (filteredVideos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-video-slash"></i>
                        <h3>No videos found</h3>
                        <p>Try adjusting your filters or search term</p>
                    </div>
                `;
                return;
            }

            // Calculate videos to show
            const totalToShow = videosPerBatch * currentBatch;
            const videosToShow = filteredVideos.slice(0, totalToShow);
            const hasMore = filteredVideos.length > totalToShow;

            // Render videos in batches
            const videosHtml = `
                <div class="videos-grid">
                    ${videosToShow.map((video, index) => {
                        // Get real stats from cache or fallback to JSON data
                        const stats = videoStatsCache.get(video.videoId);
                        const duration = stats?.duration || video.duration || '0:00';
                        const views = stats?.views || video.views || '0';
                        
                        return `
                        <div class="video-card" onclick="openVideo('${video.videoId}')">
                            <div class="video-thumbnail">
                                <img src="https://img.youtube.com/vi/${video.videoId}/mqdefault.jpg" alt="${video.title}" onerror="this.src='https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg'">
                                <div class="video-overlay">
                                    <div class="play-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                <div class="video-duration">${duration}</div>
                            </div>
                            <div class="video-info">
                                <h3 class="video-title">${video.title}</h3>
                                <div class="video-meta">
                                    <span class="video-date">
                                        <i class="far fa-calendar"></i> ${formatDate(video.date)}
                                    </span>
                                    <span class="video-views">
                                        <i class="far fa-eye"></i> ${views}
                                    </span>
                                </div>
                            </div>
                        </div>
`;
                    }).join('')}
                </div>
                ${hasMore ? `
                    <div style="text-align: center; margin: 40px 0;">
                        <button id="loadMoreBtn" style="
                            padding: 15px 40px;
                            background: linear-gradient(135deg, #CC0000, #990000);
                            border: 2px solid rgba(204, 0, 0, 0.5);
                            border-radius: 12px;
                            color: white;
                            font-size: 1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 20px rgba(204,0,0,0.5)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'">
                            <i class="fas fa-arrow-down"></i> Load More (${filteredVideos.length - totalToShow} remaining)
                        </button>
                    </div>
                ` : ''}
            `;

            container.innerHTML = videosHtml;
            
            // Add event listener to Load More button
            if (hasMore) {
                document.getElementById('loadMoreBtn')?.addEventListener('click', () => {
                    currentBatch++;
                    renderVideos(true);
                    window.scrollTo({ top: document.querySelector('.videos-grid').offsetTop + 200, behavior: 'smooth' });
                });
            }
        }

        // Sort videos
        function sortVideos(videos) {
            const sorted = [...videos];
            
            switch(currentSort) {
                case 'newest':
                    return sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
                case 'oldest':
                    return sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
                case 'title-asc':
                    return sorted.sort((a, b) => a.title.localeCompare(b.title));
                case 'title-desc':
                    return sorted.sort((a, b) => b.title.localeCompare(a.title));
                default:
                    return sorted;
            }
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Recent';
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Get YouTube video ID
        function getYouTubeId(url) {
            const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : '';
        }

        // Open video in viewer
        function openVideo(videoId) {
            window.location.href = `video-viewer.html?id=${videoId}`;
        }

        // Sort filter
        document.getElementById('sortFilter').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderVideos();
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', () => {
            renderVideos();
        });

        // Initialize
        loadVideos();

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('desktopNavbar');
            if (navbar) {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
        });
    </script>
</body>
</html>
