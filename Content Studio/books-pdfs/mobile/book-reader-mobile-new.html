<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#8B0000">
    <title>Book Reader | A3KM Studio</title>
    <link rel="icon" href="../../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        .mobile-background-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .mobile-gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0000 30%, #0a0a0a 70%, #000000 100%);
        }

        .mobile-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(26, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8B0000;
            font-size: 18px;
            text-decoration: none;
            z-index: 100;
        }

        .mobile-back-button:active {
            transform: scale(0.95);
        }

        .mobile-book-header {
            position: relative;
            z-index: 10;
            padding: 80px 20px 20px;
            text-align: center;
        }

        .mobile-book-icon {
            width: 80px;
            height: 100px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3), rgba(139, 0, 0, 0.1));
            border: 3px solid rgba(139, 0, 0, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #8B0000;
        }

        .mobile-book-title {
            font-size: 22px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .mobile-book-author {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        .mobile-book-category {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(139, 0, 0, 0.15);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #8B0000;
        }

        .mobile-action-buttons {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 10px;
            padding: 0 20px 20px;
        }

        .mobile-action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(26, 0, 0, 0.6);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        .mobile-action-btn:active {
            transform: scale(0.95);
        }

        .mobile-action-btn i {
            font-size: 18px;
            color: #8B0000;
        }

        .mobile-pdf-viewer {
            position: relative;
            z-index: 10;
            padding: 0 20px 20px;
        }

        .mobile-pdf-container {
            background: rgba(26, 0, 0, 0.4);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .mobile-pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }

        .mobile-loading {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 100px 20px;
        }

        .mobile-loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 0, 0, 0.2);
            border-top-color: #8B0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mobile-bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(15, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(204, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 8px;
        }

        .mobile-nav-icon-container {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: transparent;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-nav-item i {
            font-size: 24px;
        }

        .mobile-nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        .mobile-nav-item.active .mobile-nav-icon-container {
            background: rgba(204, 0, 0, 0.15);
            border-color: rgba(204, 0, 0, 0.5);
        }

        .mobile-nav-item.active {
            color: #CC0000;
        }
    </style>
</head>
<body>
    <div class="mobile-background-system">
        <div class="mobile-gradient-bg"></div>
    </div>

    <a href="javascript:history.back()" class="mobile-back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="mobile-loading" id="loadingState">
        <div class="mobile-loader"></div>
        <div class="mobile-loading-text">Loading book...</div>
    </div>

    <div id="bookContent" style="display: none;">
        <div class="mobile-book-header">
            <div class="mobile-book-icon">
                <i class="fas fa-book-open"></i>
            </div>
            <h1 class="mobile-book-title" id="bookTitle">Book Title</h1>
            <div class="mobile-book-author" id="bookAuthor">by Author</div>
            <div class="mobile-book-category" id="bookCategory">Category</div>
        </div>

        <div class="mobile-action-buttons">
            <a href="" id="downloadBtn" class="mobile-action-btn" download>
                <i class="fas fa-download"></i>
                Download PDF
            </a>
            <a href="" id="shareBtn" class="mobile-action-btn">
                <i class="fas fa-share-alt"></i>
                Share
            </a>
        </div>

        <div class="mobile-pdf-viewer">
            <div class="mobile-pdf-container">
                <iframe id="pdfViewer" src=""></iframe>
            </div>
        </div>
    </div>

    <nav class="mobile-bottom-navbar">
        <a href="../../../index.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-home"></i>
            </div>
            <span class="mobile-nav-label">Home</span>
        </a>
        <a href="../../../About me/about.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-user"></i>
            </div>
            <span class="mobile-nav-label">About</span>
        </a>
        <a href="../../../Projects Code/projects.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-code"></i>
            </div>
            <span class="mobile-nav-label">Projects</span>
        </a>
        <a href="../../mobile/hub-mobile-new.html" class="mobile-nav-item active">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-photo-film"></i>
            </div>
            <span class="mobile-nav-label">Content</span>
        </a>
        <a href="../../../Contact/contact.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-envelope"></i>
            </div>
            <span class="mobile-nav-label">Contact</span>
        </a>
    </nav>

    <script>
        async function loadBook() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const bookId = urlParams.get('id');
                
                if (!bookId) throw new Error('No book ID');
                
                const response = await fetch('../books.json');
                const data = await response.json();
                
                const book = data.books.find(b => b.id === bookId);
                if (!book) throw new Error('Book not found');
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('bookContent').style.display = 'block';
                
                document.getElementById('bookTitle').textContent = book.title;
                document.getElementById('bookAuthor').textContent = book.author ? `by ${book.author}` : '';
                document.getElementById('bookCategory').textContent = book.category || 'General';
                
          const pdfPath = `../../Content Storage/Books & PDFs/${book.category}/${book.filename}`;
                document.getElementById('pdfViewer').src = `${pdfPath}#view=FitH&toolbar=1&navpanes=0`;
                document.getElementById('downloadBtn').href = pdfPath;
                document.getElementById('shareBtn').href = `mailto:?subject=${encodeURIComponent(book.title)}&body=Check out this book: ${encodeURIComponent(window.location.href)}`;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div style="text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 60px; color: rgba(139, 0, 0, 0.3); margin-bottom: 16px;"></i>
                        <h3>Book Not Found</h3>
                        <p style="color: rgba(255, 255, 255, 0.5);">Could not load the book</p>
                    </div>
                `;
            }
        }
        
        loadBook();
    </script>
</body>
</html>
