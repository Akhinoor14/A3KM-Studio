<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#8B0000">
    <title>Books & PDFs | A3KM Studio</title>
    <link rel="icon" href="../../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        .mobile-background-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .mobile-gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0000 30%, #0a0a0a 70%, #000000 100%);
        }

        .mobile-grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.6;
        }

        .mobile-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(26, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8B0000;
            font-size: 18px;
            text-decoration: none;
            z-index: 100;
        }

        .mobile-back-button:active {
            transform: scale(0.95);
        }

        .mobile-page-header {
            position: relative;
            z-index: 10;
            padding: 80px 20px 20px;
            text-align: center;
        }

        .mobile-hero-icon {
            font-size: 48px;
            color: #00897B;
            margin-bottom: 12px;
        }

        .mobile-page-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .mobile-page-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
        }

        .mobile-stats-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .mobile-stat-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(139, 0, 0, 0.12);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
        }

        .mobile-stat-badge i {
            color: #8B0000;
        }

        .mobile-search-section {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .mobile-search-box {
            position: relative;
        }

        .mobile-search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8B0000;
            font-size: 16px;
        }

        .mobile-search-input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            background: rgba(26, 0, 0, 0.6);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .mobile-search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .mobile-search-input:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }

        .mobile-category-tabs {
            position: relative;
            z-index: 10;
            padding: 0 20px 20px;
        }

        .mobile-tabs-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .mobile-tabs-scroll::-webkit-scrollbar {
            display: none;
        }

        .mobile-category-tab {
            flex-shrink: 0;
            padding: 10px 16px;
            background: rgba(139, 0, 0, 0.1);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .mobile-category-tab.active {
            background: linear-gradient(135deg, #8B0000, #5a0000);
            border-color: #8B0000;
            color: #fff;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
        }

        .mobile-category-tab:active {
            transform: scale(0.95);
        }

        .mobile-books-container {
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .mobile-book-card {
            background: rgba(26, 0, 0, 0.4);
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-book-card:active {
            transform: scale(0.98);
            border-color: rgba(139, 0, 0, 0.5);
        }

        .mobile-book-header {
            display: flex;
            gap: 14px;
            margin-bottom: 12px;
        }

        .mobile-book-icon {
            width: 50px;
            height: 65px;
            flex-shrink: 0;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3), rgba(139, 0, 0, 0.1));
            border: 2px solid rgba(139, 0, 0, 0.4);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #8B0000;
        }

        .mobile-book-info {
            flex: 1;
        }

        .mobile-book-title {
            font-size: 15px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .mobile-book-author {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .mobile-book-category {
            font-size: 11px;
            color: #8B0000;
            font-weight: 600;
        }

        .mobile-book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .mobile-book-pages {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .mobile-book-pages i {
            color: #8B0000;
        }

        .mobile-loading {
            text-align: center;
            padding: 60px 20px;
        }

        .mobile-loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 0, 0, 0.2);
            border-top-color: #8B0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mobile-empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .mobile-empty-state i {
            font-size: 60px;
            color: rgba(139, 0, 0, 0.3);
            margin-bottom: 16px;
        }

        .mobile-bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(15, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(204, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 8px;
        }

        .mobile-nav-icon-container {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: transparent;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-nav-item i {
            font-size: 24px;
        }

        .mobile-nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        .mobile-nav-item.active .mobile-nav-icon-container {
            background: rgba(204, 0, 0, 0.15);
            border-color: rgba(204, 0, 0, 0.5);
        }

        .mobile-nav-item.active {
            color: #CC0000;
        }

        .mobile-nav-item:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="mobile-background-system">
        <div class="mobile-gradient-bg"></div>
        <div class="mobile-grid-overlay"></div>
    </div>

    <a href="../../mobile/hub-mobile-new.html" class="mobile-back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="mobile-page-header">
        <div class="mobile-hero-icon">
            <i class="fas fa-book"></i>
        </div>
        <h1 class="mobile-page-title">Books & PDFs</h1>
        <p class="mobile-page-subtitle">Digital Library</p>
        <div class="mobile-stats-bar">
            <div class="mobile-stat-badge">
                <i class="fas fa-book-open"></i>
                <span id="totalBooks">0</span> Books
            </div>
            <div class="mobile-stat-badge">
                <i class="fas fa-layer-group"></i>
                <span id="totalCategories">0</span> Categories
            </div>
        </div>
    </div>

    <div class="mobile-search-section">
        <div class="mobile-search-box">
            <i class="fas fa-search mobile-search-icon"></i>
            <input type="text" class="mobile-search-input" id="searchInput" placeholder="Search books...">
        </div>
    </div>

    <div class="mobile-category-tabs">
        <div class="mobile-tabs-scroll" id="categoryTabs">
            <button class="mobile-category-tab active" data-category="all">
                All Books
            </button>
        </div>
    </div>

    <div class="mobile-loading" id="loadingState">
        <div class="mobile-loader"></div>
        <div class="mobile-loading-text">Loading books...</div>
    </div>

    <div class="mobile-books-container" id="booksContainer" style="display: none;"></div>

    <nav class="mobile-bottom-navbar">
        <a href="../../../index.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-home"></i>
            </div>
            <span class="mobile-nav-label">Home</span>
        </a>
        <a href="../../../About me/about.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-user"></i>
            </div>
            <span class="mobile-nav-label">About</span>
        </a>
        <a href="../../../Projects Code/projects.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-code"></i>
            </div>
            <span class="mobile-nav-label">Projects</span>
        </a>
        <a href="../../mobile/hub-mobile-new.html" class="mobile-nav-item active">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-photo-film"></i>
            </div>
            <span class="mobile-nav-label">Content</span>
        </a>
        <a href="../../../Contact/contact.html" class="mobile-nav-item">
            <div class="mobile-nav-icon-container">
                <i class="fas fa-envelope"></i>
            </div>
            <span class="mobile-nav-label">Contact</span>
        </a>
    </nav>

    <script>
        let allBooks = [];
        let categories = {};
        let currentCategory = 'all';

        async function loadBooks() {
            try {
                const response = await fetch('../books.json');
                const data = await response.json();
                
                if (data.books) {
                    allBooks = data.books;
                    
                    const categorySet = new Set();
                    allBooks.forEach(book => {
                        if (book.category) categorySet.add(book.category);
                    });
                    categories = Array.from(categorySet);
                }
                
                document.getElementById('totalBooks').textContent = allBooks.length;
                document.getElementById('totalCategories').textContent = categories.length;
                
                createCategoryTabs();
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('booksContainer').style.display = 'block';
                
                renderBooks();
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Books</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function createCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            
            categories.forEach(cat => {
                const tab = document.createElement('button');
                tab.className = 'mobile-category-tab';
                tab.dataset.category = cat;
                tab.textContent = cat;
                tab.onclick = () => filterByCategory(cat);
                tabsContainer.appendChild(tab);
            });
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.mobile-category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });
            
            renderBooks();
        }

        function renderBooks() {
            const container = document.getElementById('booksContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allBooks;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(b => b.category === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(b => 
                    b.title.toLowerCase().includes(searchTerm) ||
                    (b.author && b.author.toLowerCase().includes(searchTerm)) ||
                    (b.category && b.category.toLowerCase().includes(searchTerm))
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Books Found</h3>
                        <p>Try a different search or category</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(book => `
                <div class="mobile-book-card" onclick="openBook('${book.id}')">
                    <div class="mobile-book-header">
                        <div class="mobile-book-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <div class="mobile-book-info">
                            <h3 class="mobile-book-title">${book.title}</h3>
                            ${book.author ? `<div class="mobile-book-author">by ${book.author}</div>` : ''}
                            <div class="mobile-book-category">${book.category || 'General'}</div>
                        </div>
                    </div>
                    <div class="mobile-book-meta">
                        ${book.pages ? `
                        <span class="mobile-book-pages">
                            <i class="fas fa-file-pdf"></i>
                            ${book.pages} pages
                        </span>
                        ` : '<span></span>'}
                        <span><i class="fas fa-chevron-right"></i></span>
                    </div>
                </div>
            `).join('');
        }

        function openBook(bookId) {
            window.location.href = `book-reader-mobile-new.html?id=${bookId}`;
        }

        document.getElementById('searchInput').addEventListener('input', renderBooks);
        loadBooks();
    </script>
</body>
</html>
