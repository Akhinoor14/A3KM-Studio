<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Books & PDFs - Digital Library | Md Akhinoor Islam</title>
  <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="../../Optimization/styles.css" />
  <link rel="stylesheet" href="../../Optimization/Background/background-system.css" />
  <link rel="stylesheet" href="../../Optimization/navbar-autohide.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <meta name="description" content="Browse engineering books, textbooks, and PDF resources - Arduino guides, circuit design, CAD tutorials, programming books" />
  <meta name="keywords" content="engineering books, Arduino PDF, SolidWorks guide, circuit design book, programming textbooks" />
  <meta name="author" content="Md Akhinoor Islam" />
  <meta name="theme-color" content="#8B0000" />
  
  <style>
    :root {
      --primary-red: #8B0000;
      --dark-red: #5a0000;
      --light-red: #C80000;
      --bg-dark: rgba(10, 10, 10, 0.98);
      --bg-card: rgba(26, 26, 26, 0.95);
      --border-red: rgba(139, 0, 0, 0.3);
      --border-red-hover: rgba(139, 0, 0, 0.6);
      --text-white: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-dim: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-white);
      overflow-x: hidden;
      background: #0a0a0a;
    }

    .back-to-hub {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-red);
      border-radius: 8px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .back-to-hub:hover {
      background: var(--primary-red);
      border-color: var(--primary-red);
      transform: translateX(-2px);
    }

    .back-to-hub i {
      font-size: 16px;
    }

    .page-header {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to bottom, rgba(139, 0, 0, 0.1) 0%, transparent 100%);
      border-bottom: 1px solid var(--border-red);
    }

    .page-header h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #FFFFFF 0%, var(--primary-red) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-header .subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .total-count {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-red);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-red);
    }

    .books-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px 100px;
    }

    .category-section {
      margin-bottom: 30px;
      border: 1px solid var(--border-red);
      border-radius: 12px;
      background: var(--bg-card);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-section.empty {
      display: none;
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-header:hover {
      background: rgba(139, 0, 0, 0.05);
    }

    .category-header.active {
      border-bottom-color: var(--border-red);
      background: rgba(139, 0, 0, 0.08);
    }

    .category-title-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .category-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-red);
      border-radius: 8px;
      font-size: 18px;
    }

    .category-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-white);
    }

    .category-meta {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .book-count-badge {
      padding: 4px 12px;
      background: var(--primary-red);
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
    }

    .expand-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(139, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .expand-icon i {
      font-size: 14px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-header.active .expand-icon {
      background: var(--primary-red);
    }

    .category-header.active .expand-icon i {
      transform: rotate(180deg);
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      padding: 24px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .books-grid.active {
      max-height: 5000px;
      opacity: 1;
    }

    .book-card {
      background: rgba(10, 10, 10, 0.6);
      border: 1px solid var(--border-red);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .book-card:hover {
      transform: translateY(-4px);
      border-color: var(--border-red-hover);
      box-shadow: 0 8px 30px rgba(139, 0, 0, 0.3);
    }

    .book-card:hover .book-cover img {
      transform: scale(1.05);
    }

    .book-cover {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      position: relative;
      background: rgba(139, 0, 0, 0.1);
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .book-format-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 10px;
      background: var(--primary-red);
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .book-content {
      padding: 16px;
    }

    .book-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .book-summary {
      font-size: 13px;
      color: var(--text-dim);
      line-height: 1.5;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .book-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .meta-item i {
      font-size: 11px;
      color: var(--primary-red);
    }

    .book-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 1px solid var(--border-red);
    }

    .book-author {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .book-author i {
      font-size: 10px;
    }

    .language-badge {
      padding: 3px 8px;
      background: rgba(139, 0, 0, 0.2);
      border: 1px solid var(--border-red);
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .no-books {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .no-books i {
      font-size: 48px;
      color: var(--primary-red);
      margin-bottom: 16px;
    }

    .no-books p {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading i {
      font-size: 36px;
      color: var(--primary-red);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 32px;
      }

      .page-header .subtitle {
        font-size: 16px;
      }

      .category-title {
        font-size: 16px;
      }

      .books-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
        padding: 16px;
      }

      .back-to-hub {
        top: 10px;
        left: 10px;
        padding: 10px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="background-system"></div>
  
  <a href="../hub.html" class="back-to-hub">
    <i class="fas fa-arrow-left"></i>
    Back to Hub
  </a>

  <div class="page-header">
    <h1>ðŸ“š Books & PDFs</h1>
    <p class="subtitle">Comprehensive digital library of engineering books and technical resources</p>
    <div class="total-count">
      <i class="fas fa-book"></i>
      <span id="totalCount">0 Books</span>
    </div>
  </div>

  <div class="books-container" id="booksContainer">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <p>Loading books...</p>
    </div>
  </div>

  <script>
    let allBooks = [];
    let categoryGroups = [];

    async function loadBooks() {
      try {
        const response = await fetch('books.json');
        const data = await response.json();
        allBooks = data.books || [];
        categoryGroups = data.categoryGroups || [];
        renderBooks();
      } catch (error) {
        console.error('Error loading books:', error);
        document.getElementById('booksContainer').innerHTML = `
          <div class="no-books">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Error loading books</p>
            <p style="font-size: 14px; margin-top: 8px;">Please try refreshing the page</p>
          </div>
        `;
      }
    }

    function renderBooks() {
      const container = document.getElementById('booksContainer');
      
      if (allBooks.length === 0) {
        container.innerHTML = `
          <div class="no-books">
            <i class="fas fa-book-open"></i>
            <p>No books available yet</p>
            <p style="font-size: 14px; margin-top: 8px;">Check back soon for new content!</p>
          </div>
        `;
        document.getElementById('totalCount').textContent = '0 Books';
        return;
      }

      let html = '';
      let totalDisplayed = 0;
      let totalCategories = 0;

      // Render by domain groups
      categoryGroups.forEach(group => {
        const groupBooks = allBooks.filter(book => 
          group.categories.includes(book.category)
        );

        if (groupBooks.length === 0) return;

        html += `
          <div style="margin-bottom: 60px;">
            <div style="margin-bottom: 30px; padding: 20px 0; border-bottom: 2px solid var(--border-red);">
              <h2 style="font-size: 2rem; font-weight: 800; color: var(--text-white); display: flex; align-items: center; gap: 15px;">
                <span style="font-size: 2.5rem;">${group.icon}</span>
                ${group.name}
                <span style="font-size: 1rem; color: var(--text-dim); font-weight: 500;">(${groupBooks.length} ${groupBooks.length === 1 ? 'book' : 'books'})</span>
              </h2>
            </div>
        `;

        // Render categories within this domain
        group.categories.forEach(categoryName => {
          const categoryBooks = allBooks.filter(book => book.category === categoryName);
          if (categoryBooks.length === 0) return;

          totalCategories++;
          totalDisplayed += categoryBooks.length;
          const slug = categoryName.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');

          html += `
            <div class="category-section" data-category="${slug}">
              <div class="category-header" onclick="toggleCategory('${slug}')">
                <div class="category-title-wrapper">
                  <h3 class="category-title" style="font-size: 1.3rem; font-weight: 600;">${categoryName}</h3>
                </div>
                <div class="category-meta">
                  <span class="book-count-badge">${categoryBooks.length} ${categoryBooks.length === 1 ? 'book' : 'books'}</span>
                  <div class="expand-icon">
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>
              </div>
              <div class="books-grid" id="grid-${slug}">
                ${categoryBooks.map(book => createBookCard(book)).join('')}
              </div>
            </div>
          `;
        });

        html += `</div>`;
      });

      container.innerHTML = html;
      document.getElementById('totalCount').textContent = `${allBooks.length} ${allBooks.length === 1 ? 'Book' : 'Books'} in ${totalCategories} ${totalCategories === 1 ? 'Category' : 'Categories'}`;
    }

    function createBookCard(book) {
      const languageName = book.language === 'bn' ? 'à¦¬à¦¾à¦‚à¦²à¦¾' : 'English';
      const languageCode = book.language === 'bn' ? 'BN' : 'EN';
      const categorySlug = book.category.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
      
      return `
        <div class="book-card" onclick="openBook('${book.id}')">
          <div class="book-cover">
            <img src="${book.cover}" alt="${book.title}" loading="lazy" onerror="this.src='../../Content Storage/books/${categorySlug}/covers/category-default.svg'">
            <div class="book-format-badge">${book.format || 'PDF'}</div>
          </div>
          <div class="book-content">
            <h3 class="book-title">${book.title}</h3>
            <p class="book-summary">${book.summary}</p>
            <div class="book-meta">
              <span class="meta-item">
                <i class="fas fa-file-pdf"></i>
                ${book.pages} pages
              </span>
              <span class="meta-item">
                <i class="fas fa-hdd"></i>
                ${book.size}
              </span>
              <span class="meta-item">
                <i class="fas fa-calendar"></i>
                ${new Date(book.date).toLocaleDateString('en-US', { month: 'short', year: 'numeric' })}
              </span>
            </div>
            <div class="book-footer">
              <div class="book-author">
                <i class="fas fa-user"></i>
                ${book.author}
              </div>
              <span class="language-badge">${languageCode}</span>
            </div>
          </div>
        </div>
      `;
    }

    function getCategorySlug(categoryName) {
      return categoryName.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
    }

    function toggleCategory(slug) {
      const header = document.querySelector(`[data-category="${slug}"] .category-header`);
      const grid = document.getElementById(`grid-${slug}`);
      
      header.classList.toggle('active');
      grid.classList.toggle('active');
    }

    function openBook(bookId) {
      window.location.href = `book-reader-new.html?id=${bookId}`;
    }

    // Load books on page load
    document.addEventListener('DOMContentLoaded', loadBooks);

    // Background system
    if (typeof BackgroundSystem !== 'undefined') {
      const bg = new BackgroundSystem();
      bg.init();
    }
  </script>

  <script src="../../Optimization/Background/background-system.js"></script>
  <script src="../../Optimization/navbar-autohide.js"></script>
</body>
</html>
