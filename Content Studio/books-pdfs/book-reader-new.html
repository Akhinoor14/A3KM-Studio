<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Immediate Mobile Detection -->
  <script>
      (function() {
          function isMobile() {
              const ua = navigator.userAgent || '';
              return /android|iphone|ipad|ipod|iemobile|mobile/i.test(ua) || 
                     (navigator.userAgentData && navigator.userAgentData.mobile);
          }
          if (isMobile()) {
              const urlParams = new URLSearchParams(window.location.search);
              const id = urlParams.get('id');
              window.location.replace('../../mobile/content-studio/books-pdfs/book-reader.html' + (id ? '?id=' + id : ''));
          }
      })();
  </script>
  
  <title>eBook Reader - Md Akhinoor Islam</title>
  <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="../../Optimization/styles.css" />
  <link rel="stylesheet" href="../../Optimization/Background/background-system.css" />
  <link rel="stylesheet" href="../../Optimization/navbar-autohide.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <meta name="theme-color" content="#CC0000" />
  
  <style>
    :root {
      --primary-red: #CC0000;
      --dark-red: #8B0000;
      --light-red: #FF1744;
      --accent-white: #FFFFFF;
      --bg-dark: #000000;
      --bg-card: rgba(15, 15, 15, 0.95);
      --border-red: rgba(204, 0, 0, 0.4);
      --border-red-hover: rgba(204, 0, 0, 0.8);
      --text-white: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.85);
      --text-dim: rgba(255, 255, 255, 0.65);
      --grid-color: rgba(255, 255, 255, 0.08);
      --highlight-white: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-white);
      overflow-x: hidden;
      background: #000000;
      position: relative;
    }

    /* Premium Engineering Grid Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, var(--grid-color) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, var(--grid-color) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(45deg, transparent 0 20px, rgba(204, 0, 0, 0.02) 20px 40px);
      background-size: 40px 40px, 40px 40px, 80px 80px;
      pointer-events: none;
      z-index: 0;
      animation: gridPulse 8s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* White Accent Splash */
    body::after {
      content: '';
      position: fixed;
      top: -30%;
      right: -15%;
      width: 80%;
      height: 80%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      animation: splash 12s ease-in-out infinite;
    }

    @keyframes splash {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-8%, 8%) scale(1.15); }
    }

    body.night-mode {
      --bg-card: rgba(12, 12, 12, 0.98);
      background: #000000;
    }

    body.sepia-mode {
      --bg-card: rgba(245, 235, 220, 1);
      --text-white: #5c4a3a;
      --text-secondary: rgba(92, 74, 58, 0.8);
      --text-dim: rgba(92, 74, 58, 0.6);
      background: #f5e8d0;
    }

    .back-to-list {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.95), rgba(10, 10, 10, 0.98));
      border: 2px solid var(--border-red);
      border-radius: 12px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 var(--highlight-white),
        0 0 40px rgba(204, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .back-to-list::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .back-to-list:hover::before {
      left: 100%;
    }

    .back-to-list:hover {
      background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
      border-color: var(--light-red);
      transform: translateX(-4px);
      box-shadow: 
        0 12px 40px rgba(204, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 60px rgba(204, 0, 0, 0.4);
    }

    .reader-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px 40px;
      position: relative;
      z-index: 1;
    }

    .book-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 30px;
      background: linear-gradient(135deg, rgba(25, 25, 25, 0.95), rgba(15, 15, 15, 0.98));
      border: 3px solid var(--border-red);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.7),
        inset 0 2px 0 var(--highlight-white),
        0 0 80px rgba(204, 0, 0, 0.2);
    }

    /* Premium Engineering Grid Pattern */
    .book-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.03) 0 1px, transparent 1px 30px),
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.03) 0 1px, transparent 1px 30px),
        repeating-linear-gradient(45deg, transparent 0 20px, rgba(204, 0, 0, 0.03) 20px 40px);
      background-size: 30px 30px, 30px 30px, 40px 40px;
      pointer-events: none;
      opacity: 0.6;
      z-index: 0;
    }

    /* Architectural Corner Brackets */
    .book-header::before {
      content: '';
      position: absolute;
      top: 25px;
      left: 25px;
      width: 60px;
      height: 60px;
      border-top: 4px solid rgba(255, 255, 255, 0.25);
      border-left: 4px solid rgba(255, 255, 255, 0.25);
      z-index: 1;
      animation: bracketGlow 3s ease-in-out infinite;
    }

    @keyframes bracketGlow {
      0%, 100% { opacity: 0.4; border-color: rgba(255, 255, 255, 0.25); }
      50% { opacity: 1; border-color: var(--light-red); box-shadow: 0 0 20px rgba(204, 0, 0, 0.5); }
    }

    .book-title-main {
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #FFFFFF 0%, var(--light-red) 50%, var(--primary-red) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
      letter-spacing: -0.5px;
      text-shadow: 0 0 60px rgba(204, 0, 0, 0.4);
      animation: titleShine 4s ease-in-out infinite;
    }

    @keyframes titleShine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .book-meta-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      font-size: 14px;
      color: var(--text-secondary);
      position: relative;
      z-index: 1;
    }

    .meta-item-header {
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 600;
    }

    .meta-item-header i {
      color: var(--primary-red);
      font-size: 13px;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: linear-gradient(135deg, rgba(25, 25, 25, 0.95), rgba(15, 15, 15, 0.98));
      border: 3px solid var(--border-red);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
      backdrop-filter: blur(30px);
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.7),
        inset 0 2px 0 var(--highlight-white),
        0 0 80px rgba(204, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    /* Premium Tech Grid in Toolbar */
    .toolbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.02) 0 1px, transparent 1px 20px),
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.02) 0 1px, transparent 1px 20px);
      background-size: 20px 20px;
      pointer-events: none;
      opacity: 0.5;
      z-index: 0;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .tool-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(139, 0, 0, 0.1));
      border: 2px solid var(--border-red);
      border-radius: 10px;
      color: var(--text-white);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 
        0 6px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .tool-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.4s;
    }

    .tool-btn:hover::before {
      left: 100%;
    }

    .tool-btn:hover {
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.3), rgba(139, 0, 0, 0.2));
      border-color: var(--border-red-hover);
      transform: translateY(-2px);
      box-shadow: 
        0 10px 30px rgba(204, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 40px rgba(204, 0, 0, 0.3);
    }

    .tool-btn:active {
      transform: scale(0.97);
    }

    .tool-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .tool-btn.active {
      background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
      border-color: var(--light-red);
      box-shadow: 
        0 8px 25px rgba(204, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 50px rgba(204, 0, 0, 0.4);
    }

    .zoom-display {
      padding: 10px 16px;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(0, 0, 0, 0.95));
      border: 2px solid var(--border-red);
      border-radius: 8px;
      font-weight: 800;
      color: var(--primary-red);
      min-width: 70px;
      text-align: center;
      box-shadow: 
        inset 0 2px 8px rgba(0, 0, 0, 0.6),
        0 4px 16px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .page-input {
      width: 70px;
      padding: 10px 12px;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(0, 0, 0, 0.95));
      border: 2px solid var(--border-red);
      border-radius: 8px;
      color: var(--text-white);
      text-align: center;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .page-input:focus {
      outline: none;
      border-color: var(--light-red);
      box-shadow: 
        inset 0 2px 8px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(204, 0, 0, 0.4);
    }

    .page-info {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 700;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pdf-viewer {
      background: linear-gradient(135deg, rgba(25, 25, 25, 0.95), rgba(15, 15, 15, 0.98));
      border: 3px solid var(--border-red);
      border-radius: 20px;
      padding: 40px;
      min-height: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(30px);
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.7),
        inset 0 2px 0 var(--highlight-white),
        0 0 100px rgba(204, 0, 0, 0.15);
    }

    /* Premium Engineering Grid Inside Viewer */
    .pdf-viewer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.02) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.02) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(45deg, transparent 0 25px, rgba(204, 0, 0, 0.02) 25px 50px);
      background-size: 40px 40px, 40px 40px, 50px 50px;
      pointer-events: none;
      opacity: 0.7;
      z-index: 0;
      animation: gridShift 20s linear infinite;
    }

    @keyframes gridShift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    /* Architectural Corner Brackets */
    .pdf-viewer::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
      height: 70px;
      border-top: 4px solid rgba(255, 255, 255, 0.2);
      border-left: 4px solid rgba(255, 255, 255, 0.2);
      z-index: 1;
      animation: viewerBracket 4s ease-in-out infinite;
    }

    @keyframes viewerBracket {
      0%, 100% { opacity: 0.3; border-color: rgba(255, 255, 255, 0.2); }
      50% { opacity: 1; border-color: var(--light-red); box-shadow: 0 0 30px rgba(204, 0, 0, 0.5); }
    }

    .canvas-container {
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      overflow: hidden;
      margin: 0 auto;
      max-width: 100%;
      position: relative;
      z-index: 1;
      border: 2px solid var(--border-red);
    }

    body.night-mode .canvas-container {
      background: #1a1a1a;
      filter: invert(0.9) hue-rotate(180deg);
    }

    body.sepia-mode .canvas-container {
      background: #f5e8d0;
      filter: sepia(0.3);
    }

    #pdfCanvas {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .loading-state {
      text-align: center;
      padding: 120px 20px;
      position: relative;
      z-index: 1;
    }

    .loading-state i {
      font-size: 56px;
      color: var(--primary-red);
      margin-bottom: 24px;
      animation: spin 2s linear infinite;
      filter: drop-shadow(0 0 20px rgba(204, 0, 0, 0.5));
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 120px 20px;
      color: var(--text-dim);
      position: relative;
      z-index: 1;
    }

    .error-state i {
      font-size: 72px;
      color: var(--primary-red);
      margin-bottom: 24px;
      animation: errorPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(204, 0, 0, 0.6));
    }

    @keyframes errorPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .bookmarks-panel {
      position: fixed;
      top: 0;
      right: -340px;
      width: 340px;
      height: 100vh;
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.98), rgba(10, 10, 10, 0.99));
      border-left: 3px solid var(--border-red);
      z-index: 999;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      padding: 25px;
      backdrop-filter: blur(30px);
      box-shadow: 
        -15px 0 50px rgba(0, 0, 0, 0.7),
        inset 1px 0 0 var(--highlight-white);
    }

    .bookmarks-panel.active {
      right: 0;
    }

    .bookmarks-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-red);
    }

    .bookmarks-header h3 {
      font-size: 20px;
      font-weight: 800;
      color: var(--text-white);
      letter-spacing: 0.5px;
    }

    .close-panel {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.2), rgba(139, 0, 0, 0.15));
      border: 2px solid var(--border-red);
      border-radius: 50%;
      color: var(--text-white);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .close-panel:hover {
      background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
      border-color: var(--light-red);
      transform: scale(1.1);
      box-shadow: 
        0 6px 20px rgba(204, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .bookmark-item {
      padding: 14px;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.12), rgba(139, 0, 0, 0.08));
      border: 2px solid var(--border-red);
      border-radius: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .bookmark-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--light-red), var(--primary-red));
      transition: width 0.3s ease;
    }

    .bookmark-item:hover {
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.25), rgba(139, 0, 0, 0.15));
      border-color: var(--light-red);
      transform: translateX(-6px);
      box-shadow: 
        0 8px 24px rgba(204, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .bookmark-item:hover::before {
      width: 8px;
    }

    .bookmark-page {
      font-size: 15px;
      font-weight: 800;
      color: var(--primary-red);
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .bookmark-date {
      font-size: 12px;
      color: var(--text-dim);
      font-weight: 600;
    }

    .no-bookmarks {
      text-align: center;
      padding: 50px 20px;
      color: var(--text-dim);
    }

    .download-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .download-modal.active {
      display: flex;
    }

    .download-content {
      background: linear-gradient(135deg, rgba(25, 25, 25, 0.98), rgba(15, 15, 15, 0.99));
      border: 3px solid var(--border-red);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(30px);
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.8),
        inset 0 2px 0 var(--highlight-white),
        0 0 100px rgba(204, 0, 0, 0.3);
      position: relative;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .download-content::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      border-top: 3px solid rgba(255, 255, 255, 0.2);
      border-left: 3px solid rgba(255, 255, 255, 0.2);
    }

    .download-content h3 {
      font-size: 28px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #FFFFFF, var(--primary-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }

    .download-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .download-option-btn {
      padding: 14px 20px;
      background: var(--primary-red);
      border: none;
      border-radius: 8px;
      color: var(--text-white);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-option-btn:hover {
      background: var(--dark-red);
      transform: translateY(-2px);
    }

    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(204, 0, 0, 0.2);
      z-index: 101;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-red) 0%, var(--light-red) 100%);
      transition: width 0.3s ease;
    }

    @media (max-width: 768px) {
      .back-to-list {
        top: 10px;
        left: 10px;
        padding: 10px 14px;
        font-size: 12px;
      }

      .reader-container {
        padding: 70px 10px 20px;
      }

      .book-title-main {
        font-size: 24px;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .toolbar-group {
        width: 100%;
        justify-content: space-between;
      }

      .pdf-viewer {
        padding: 15px;
      }

      .bookmarks-panel {
        width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="background-system"></div>
  
  <a href="book-listing-new.html" class="back-to-list">
    <i class="fas fa-arrow-left"></i>
    Back to Library
  </a>

  <div class="reader-container">
    <div class="book-header" id="bookHeader">
      <!-- Book info will be loaded here -->
    </div>

    <div class="toolbar">
      <div class="toolbar-group">
        <button class="tool-btn" id="prevPage" onclick="changePage(-1)">
          <i class="fas fa-chevron-left"></i>
          Previous
        </button>
        <input type="number" class="page-input" id="pageInput" min="1" onchange="goToPage()">
        <span class="page-info">/ <span id="totalPages">0</span></span>
        <button class="tool-btn" id="nextPage" onclick="changePage(1)">
          Next
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="toolbar-group">
        <button class="tool-btn" onclick="zoomOut()">
          <i class="fas fa-search-minus"></i>
        </button>
        <span class="zoom-display" id="zoomDisplay">100%</span>
        <button class="tool-btn" onclick="zoomIn()">
          <i class="fas fa-search-plus"></i>
        </button>
        <button class="tool-btn" onclick="resetZoom()">
          <i class="fas fa-expand-arrows-alt"></i>
        </button>
      </div>

      <div class="toolbar-group">
        <button class="tool-btn" onclick="toggleNightMode()">
          <i class="fas fa-moon"></i>
          Night
        </button>
        <button class="tool-btn" onclick="toggleSepiaMode()">
          <i class="fas fa-sun"></i>
          Sepia
        </button>
        <button class="tool-btn" onclick="toggleBookmarks()">
          <i class="fas fa-bookmark"></i>
          Bookmarks
        </button>
        <button class="tool-btn" onclick="addBookmark()">
          <i class="fas fa-plus"></i>
          Add
        </button>
      </div>

      <div class="toolbar-group">
        <button class="tool-btn" onclick="toggleFullscreen()">
          <i class="fas fa-expand"></i>
          Fullscreen
        </button>
        <button class="tool-btn" onclick="showDownloadOptions()">
          <i class="fas fa-download"></i>
          Download
        </button>
        <button class="tool-btn" onclick="printPDF()">
          <i class="fas fa-print"></i>
          Print
        </button>
      </div>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
      <div class="loading-state">
        <i class="fas fa-spinner"></i>
        <p>Loading PDF...</p>
      </div>
    </div>
  </div>

  <div class="bookmarks-panel" id="bookmarksPanel">
    <div class="bookmarks-header">
      <h3><i class="fas fa-bookmark"></i> Bookmarks</h3>
      <button class="close-panel" onclick="toggleBookmarks()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="bookmarksList"></div>
  </div>

  <div class="download-modal" id="downloadModal">
    <div class="download-content">
      <h3><i class="fas fa-download"></i> Download Options</h3>
      <p style="color: var(--text-secondary); margin-top: 12px;">Choose how you want to download this book</p>
      <div class="download-options">
        <button class="download-option-btn" onclick="downloadFullPDF()">
          <i class="fas fa-file-pdf"></i> Download Full PDF
        </button>
        <button class="download-option-btn" onclick="downloadCurrentPage()">
          <i class="fas fa-file-image"></i> Download Current Page
        </button>
        <button class="download-option-btn" onclick="closeDownloadModal()">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
  </div>

  <script>
    // PDF.js configuration
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let currentZoom = 1.0;
    let currentBookId = '';
    let currentBookData = null;
    let bookmarks = [];

    // Load book from URL parameter
    async function loadBook() {
      const urlParams = new URLSearchParams(window.location.search);
      currentBookId = urlParams.get('id');

      if (!currentBookId) {
        showError('No book ID provided');
        return;
      }

      try {
        const response = await fetch('books.json');
        const data = await response.json();
        currentBookData = data.books.find(book => book.id === currentBookId);

        if (!currentBookData) {
          showError('Book not found');
          return;
        }

        displayBookInfo();
        await loadPDF(currentBookData.downloadUrl);
        loadBookmarks();
      } catch (error) {
        console.error('Error loading book:', error);
        showError('Error loading book');
      }
    }

    function displayBookInfo() {
      const header = document.getElementById('bookHeader');
      const languageName = currentBookData.language === 'bn' ? 'বাংলা' : 'English';
      
      header.innerHTML = `
        <h1 class="book-title-main">${currentBookData.title}</h1>
        <div class="book-meta-info">
          <span class="meta-item-header">
            <i class="fas fa-user"></i>
            ${currentBookData.author}
          </span>
          <span class="meta-item-header">
            <i class="fas fa-file-pdf"></i>
            ${currentBookData.pages} pages
          </span>
          <span class="meta-item-header">
            <i class="fas fa-hdd"></i>
            ${currentBookData.size}
          </span>
          <span class="meta-item-header">
            <i class="fas fa-language"></i>
            ${languageName}
          </span>
          <span class="meta-item-header">
            <i class="fas fa-tag"></i>
            ${currentBookData.category}
          </span>
        </div>
      `;
    }

    async function loadPDF(url) {
      try {
        const loadingTask = pdfjsLib.getDocument(url);
        pdfDoc = await loadingTask.promise;
        totalPages = pdfDoc.numPages;
        document.getElementById('totalPages').textContent = totalPages;
        document.getElementById('pageInput').max = totalPages;
        await renderPage(1);
      } catch (error) {
        console.error('Error loading PDF:', error);
        showError('Failed to load PDF file');
      }
    }

    async function renderPage(pageNum) {
      if (!pdfDoc) return;

      currentPage = pageNum;
      document.getElementById('pageInput').value = currentPage;
      updateProgress();

      try {
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: currentZoom * 1.5 });
        
        const canvas = document.createElement('canvas');
        canvas.id = 'pdfCanvas';
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        document.getElementById('pdfViewer').innerHTML = `
          <div class="canvas-container">
            ${canvas.outerHTML}
          </div>
        `;

        const canvasElement = document.getElementById('pdfCanvas');
        await page.render({
          canvasContext: canvasElement.getContext('2d'),
          viewport: viewport
        }).promise;

        updateNavigationButtons();
      } catch (error) {
        console.error('Error rendering page:', error);
      }
    }

    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        renderPage(newPage);
      }
    }

    function goToPage() {
      const pageNum = parseInt(document.getElementById('pageInput').value);
      if (pageNum >= 1 && pageNum <= totalPages) {
        renderPage(pageNum);
      }
    }

    function updateNavigationButtons() {
      document.getElementById('prevPage').disabled = currentPage <= 1;
      document.getElementById('nextPage').disabled = currentPage >= totalPages;
    }

    function updateProgress() {
      const progress = (currentPage / totalPages) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
    }

    function zoomIn() {
      currentZoom = Math.min(currentZoom + 0.25, 3.0);
      document.getElementById('zoomDisplay').textContent = Math.round(currentZoom * 100) + '%';
      renderPage(currentPage);
    }

    function zoomOut() {
      currentZoom = Math.max(currentZoom - 0.25, 0.5);
      document.getElementById('zoomDisplay').textContent = Math.round(currentZoom * 100) + '%';
      renderPage(currentPage);
    }

    function resetZoom() {
      currentZoom = 1.0;
      document.getElementById('zoomDisplay').textContent = '100%';
      renderPage(currentPage);
    }

    function toggleNightMode() {
      document.body.classList.remove('sepia-mode');
      document.body.classList.toggle('night-mode');
    }

    function toggleSepiaMode() {
      document.body.classList.remove('night-mode');
      document.body.classList.toggle('sepia-mode');
    }

    function toggleBookmarks() {
      document.getElementById('bookmarksPanel').classList.toggle('active');
    }

    function addBookmark() {
      const bookmark = {
        page: currentPage,
        date: new Date().toLocaleString(),
        bookId: currentBookId
      };
      
      bookmarks.push(bookmark);
      saveBookmarks();
      displayBookmarks();
      
      // Show notification
      alert(`Bookmark added for page ${currentPage}`);
    }

    function loadBookmarks() {
      const saved = localStorage.getItem('book-bookmarks-' + currentBookId);
      bookmarks = saved ? JSON.parse(saved) : [];
      displayBookmarks();
    }

    function saveBookmarks() {
      localStorage.setItem('book-bookmarks-' + currentBookId, JSON.stringify(bookmarks));
    }

    function displayBookmarks() {
      const container = document.getElementById('bookmarksList');
      
      if (bookmarks.length === 0) {
        container.innerHTML = '<div class="no-bookmarks"><p>No bookmarks yet</p></div>';
        return;
      }

      container.innerHTML = bookmarks.map((bookmark, index) => `
        <div class="bookmark-item" onclick="goToBookmark(${bookmark.page})">
          <div class="bookmark-page">Page ${bookmark.page}</div>
          <div class="bookmark-date">${bookmark.date}</div>
        </div>
      `).join('');
    }

    function goToBookmark(page) {
      renderPage(page);
      toggleBookmarks();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function showDownloadOptions() {
      document.getElementById('downloadModal').classList.add('active');
    }

    function closeDownloadModal() {
      document.getElementById('downloadModal').classList.remove('active');
    }

    function downloadFullPDF() {
      window.open(currentBookData.downloadUrl, '_blank');
      closeDownloadModal();
    }

    async function downloadCurrentPage() {
      const canvas = document.getElementById('pdfCanvas');
      const link = document.createElement('a');
      link.download = `${currentBookData.title.replace(/[^a-z0-9]/gi, '-')}-page-${currentPage}.png`;
      link.href = canvas.toDataURL();
      link.click();
      closeDownloadModal();
    }

    function printPDF() {
      window.print();
    }

    function showError(message) {
      document.getElementById('pdfViewer').innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle"></i>
          <p>${message}</p>
        </div>
      `;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') changePage(-1);
      if (e.key === 'ArrowRight') changePage(1);
      if (e.key === '+' || e.key === '=') zoomIn();
      if (e.key === '-') zoomOut();
      if (e.key === '0') resetZoom();
      if (e.key === 'f' || e.key === 'F') toggleFullscreen();
      if (e.key === 'b' || e.key === 'B') addBookmark();
    });

    // Load book on page load
    document.addEventListener('DOMContentLoaded', loadBook);

    // Background system
    if (typeof BackgroundSystem !== 'undefined') {
      const bg = new BackgroundSystem();
      bg.init();
    }
  </script>

  <script src="../../Optimization/Background/background-system.js"></script>
  <script src="../../Optimization/navbar-autohide.js"></script>
</body>
</html>
