<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="description" content="Arduino UNO Projects - 23 projects with Tinkercad simulations by Md Akhinoor Islam" />
  <title>Arduino Projects - A3KM Studio</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  
  <!-- Core Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Mobile Styles -->
  <link rel="stylesheet" href="mobile-clean.css" />
  
  <script>
    // Desktop redirect
    if (window.innerWidth > 768) {
      window.location.replace('arduino-desktop.html');
    }
  </script>
  
  <style>
    body {
      background: #0a0a0a;
      background-image: 
        linear-gradient(rgba(204, 0, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(204, 0, 0, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      background-attachment: fixed;
      color: #ffffff;
      min-height: 100vh;
      padding-bottom: 40px;
      overflow-x: hidden;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    .mobile-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(204, 0, 0, 0.3);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .mobile-back-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(204, 0, 0, 0.15);
      border: 1.5px solid rgba(204, 0, 0, 0.3);
      color: #CC0000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mobile-back-btn:active {
      transform: scale(0.95);
      background: rgba(204, 0, 0, 0.25);
    }

    .mobile-header-title {
      flex: 1;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mobile-header-icon {
      font-size: 1.4rem;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px 20px;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.15), rgba(153, 0, 0, 0.1));
      border-radius: 20px;
      border: 2px solid rgba(204, 0, 0, 0.3);
    }

    .page-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #CC0000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .page-subtitle {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.75);
      line-height: 1.5;
    }

    .page-badge {
      display: inline-block;
      padding: 6px 16px;
      background: linear-gradient(135deg, #CC0000, #990000);
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #ffffff;
      margin-top: 12px;
    }

    .projects-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .project-card {
      background: rgba(10, 10, 10, 0.8);
      border: 2px solid rgba(204, 0, 0, 0.25);
      border-radius: 16px;
      padding: 20px;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      /* GPU Acceleration - Smooth performance */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      will-change: transform;
    }

    .project-card:active {
      transform: scale(0.98) translateZ(0);
      border-color: rgba(204, 0, 0, 0.5);
    }

    .project-number {
      display: inline-block;
      padding: 5px 12px;
      background: linear-gradient(135deg, #CC0000, #990000);
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .project-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .project-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .project-files {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 14px;
    }

    .file-tag {
      padding: 4px 10px;
      background: rgba(204, 0, 0, 0.15);
      border: 1px solid rgba(204, 0, 0, 0.3);
      border-radius: 6px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #CC0000, #990000);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>

  <script>
    // Desktop redirect
    if (window.innerWidth > 768) {
      window.location.replace('arduino-desktop.html');
    }
  </script>
</head>
<body>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <button class="mobile-back-btn" onclick="window.location.href='projects-mobile.html'" aria-label="Back to projects">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="mobile-header-title">
      <span class="mobile-header-icon">âš¡</span>
      <span>Arduino Projects</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Arduino UNO Projects</h1>
      <p class="page-subtitle">23 projects with Tinkercad simulations - from basic LED control to advanced IoT applications</p>
      <span class="page-badge">23 Projects</span>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid" id="projectsGrid">
      <div class="loading">Loading projects...</div>
    </div>

  </div>

  <script>
    // Same 23 projects from desktop
    const projects = [
      {
        number: 1,
        title: "Blinking LED",
        description: "Basic LED control - learn digital output and timing with Arduino",
        files: ["Code", "Circuit"],
        folder: "Blinking LED"
      },
      {
        number: 2,
        title: "Traffic Light System",
        description: "Automated traffic light controller with timing sequences",
        files: ["Code", "Circuit"],
        folder: "Traffic Light"
      },
      {
        number: 3,
        title: "Push Button LED Control",
        description: "Control LED with push button - digital input and output",
        files: ["Code", "Circuit"],
        folder: "Push Button LED"
      },
      {
        number: 4,
        title: "Ultrasonic Distance Sensor",
        description: "Measure distance using HC-SR04 ultrasonic sensor",
        files: ["Code", "Circuit", "Datasheet"],
        folder: "Ultrasonic Sensor"
      },
      {
        number: 5,
        title: "7-Segment Display",
        description: "Display numbers on 7-segment display",
        files: ["Code", "Circuit"],
        folder: "7 Segment Display"
      },
      {
        number: 6,
        title: "Servo Motor Control",
        description: "Control servo motor position with Arduino",
        files: ["Code", "Circuit"],
        folder: "Servo Motor"
      },
      {
        number: 7,
        title: "LCD Display 16x2",
        description: "Display text on 16x2 LCD screen",
        files: ["Code", "Circuit", "Library"],
        folder: "LCD 16x2"
      },
      {
        number: 8,
        title: "Temperature Sensor DHT11",
        description: "Read temperature and humidity with DHT11 sensor",
        files: ["Code", "Circuit", "Datasheet"],
        folder: "DHT11 Sensor"
      },
      {
        number: 9,
        title: "PIR Motion Sensor",
        description: "Detect motion with PIR sensor",
        files: ["Code", "Circuit"],
        folder: "PIR Sensor"
      },
      {
        number: 10,
        title: "Buzzer Alarm System",
        description: "Create alarm system with buzzer and sensor",
        files: ["Code", "Circuit"],
        folder: "Buzzer Alarm"
      },
      {
        number: 11,
        title: "RGB LED Color Control",
        description: "Control RGB LED colors with PWM",
        files: ["Code", "Circuit"],
        folder: "RGB LED"
      },
      {
        number: 12,
        title: "Potentiometer LED Dimmer",
        description: "Adjust LED brightness with potentiometer",
        files: ["Code", "Circuit"],
        folder: "LED Dimmer"
      },
      {
        number: 13,
        title: "IR Remote Control",
        description: "Control Arduino with IR remote",
        files: ["Code", "Circuit", "Library"],
        folder: "IR Remote"
      },
      {
        number: 14,
        title: "DC Motor Speed Control",
        description: "Control DC motor speed with L298N driver",
        files: ["Code", "Circuit"],
        folder: "DC Motor"
      },
      {
        number: 15,
        title: "Stepper Motor Control",
        description: "Precise control of stepper motor",
        files: ["Code", "Circuit"],
        folder: "Stepper Motor"
      },
      {
        number: 16,
        title: "Joystick Control",
        description: "Read joystick input for game control",
        files: ["Code", "Circuit"],
        folder: "Joystick"
      },
      {
        number: 17,
        title: "Light Sensor LDR",
        description: "Automatic light control with LDR sensor",
        files: ["Code", "Circuit"],
        folder: "LDR Sensor"
      },
      {
        number: 18,
        title: "Keypad 4x4",
        description: "Matrix keypad input system",
        files: ["Code", "Circuit", "Library"],
        folder: "Keypad 4x4"
      },
      {
        number: 19,
        title: "Bluetooth HC-05",
        description: "Wireless communication with Bluetooth module",
        files: ["Code", "Circuit", "App"],
        folder: "Bluetooth HC05"
      },
      {
        number: 20,
        title: "RFID Card Reader",
        description: "RFID access control system",
        files: ["Code", "Circuit", "Library"],
        folder: "RFID Reader"
      },
      {
        number: 21,
        title: "Real Time Clock DS3231",
        description: "Keep accurate time with RTC module",
        files: ["Code", "Circuit", "Library"],
        folder: "RTC DS3231"
      },
      {
        number: 22,
        title: "Gas Sensor MQ-2",
        description: "Detect gas and smoke with MQ-2 sensor",
        files: ["Code", "Circuit"],
        folder: "Gas Sensor MQ2"
      },
      {
        number: 23,
        title: "WiFi ESP8266 IoT",
        description: "IoT project with ESP8266 WiFi module",
        files: ["Code", "Circuit", "Setup Guide"],
        folder: "ESP8266 IoT"
      }
    ];

    // Render projects
    function renderProjects() {
      const grid = document.getElementById('projectsGrid');
      
      grid.innerHTML = projects.map(project => `
        <div class="project-card">
          <span class="project-number">Project ${project.number}</span>
          <h3 class="project-title">${project.title}</h3>
          <p class="project-description">${project.description}</p>
          <div class="project-files">
            ${project.files.map(file => `<span class="file-tag">${file}</span>`).join('')}
          </div>
          <a href="https://github.com/Akhinoor14/Tinkercad-basic-Projects-Using-Arduino-Uno/tree/main/${encodeURIComponent(project.folder)}" 
             target="_blank" 
             class="btn-primary">
            <i class="fas fa-folder-open"></i>
            <span>Open Project</span>
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>
      `).join('');
    }

    // Initialize
    renderProjects();
  </script>

</body>
</html>
