<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Browse SOLIDWORKS - Mobile</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="mobile-clean.css" />
  
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    .navbar { display: none !important; }
    
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(40, 0, 0, 0.98);
      border-bottom: 2px solid rgba(255, 0, 0, 0.4);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
      z-index: 1000;
      backdrop-filter: blur(15px);
    }
    
    .mobile-back-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    
    .mobile-header-title {
      flex: 1;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
    }
    
    .mobile-content {
      margin-top: 60px;
      padding: 16px;
      min-height: calc(100vh - 60px);
    }
    
    .browse-info {
      text-align: center;
      padding: 20px;
      margin-bottom: 16px;
      background: rgba(204, 0, 0, 0.1);
      border: 1px solid rgba(204, 0, 0, 0.3);
      border-radius: 12px;
    }
    
    .browse-info h2 {
      margin: 0 0 8px 0;
      color: #fff;
      font-size: 1.2rem;
    }
    
    .browse-info p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .browse-redirect-btn {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, rgba(204, 0, 0, 0.3), rgba(150, 0, 0, 0.25));
      border: 2px solid rgba(204, 0, 0, 0.5);
      border-radius: 12px;
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 4px 16px rgba(204, 0, 0, 0.3);
    }
    
    .browse-redirect-btn:active {
      transform: scale(0.98);
    }
    
    .browse-redirect-btn i {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <header class="mobile-header">
    <button class="mobile-back-btn" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="mobile-header-title">Browse Files</div>
  </header>

  <main class="mobile-content">
    
    <div class="browse-info">
      <h2>ðŸ”§ SOLIDWORKS Repository</h2>
      <p>Open the full GitHub repository to browse all files</p>
    </div>
    
    <button class="browse-redirect-btn" onclick="window.open('https://github.com/Akhinoor14/SOLIDWORKS-Projects', '_blank')">
      <i class="fab fa-github"></i>
      <span>Open in GitHub</span>
      <i class="fas fa-external-link-alt"></i>
    </button>
    
  </main>

</body>
</html>
