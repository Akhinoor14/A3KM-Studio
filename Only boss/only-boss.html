<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Boss - Authentication Required</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="../Optimization/styles.css">
    
    <!-- Login Page Styles -->
    <link rel="stylesheet" href="only-boss.css">
</head>
<body>

    <div class="auth-container">
        <div class="lock-icon" aria-hidden="true">ðŸ‘‘</div>
        <h1>Only Boss</h1>
        <p class="subtitle">Two-Step Authentication Required</p>

        <!-- Single-step authentication interface -->
        <div style="position: absolute; top: 20px; right: 20px;">
            <button onclick="window.location.href='../Home/index.html'" style="background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer;" title="Exit"><i class="fas fa-times"></i></button>
        </div>
        <div class="auth-step active" id="step1">
            <h3 class="step-title">Admin Login</h3>
            <div class="info-box">
                <ul>
                    <li>Enter your admin password</li>
                    <li>SHA-256 encrypted authentication</li>
                </ul>
            </div>
            <div class="input-group">
                <label for="password1">Password:</label>
                <div style="position: relative;">
                    <input type="password" id="password1" placeholder="Enter password" autocomplete="off" style="padding-right: 45px;">
                    <button type="button" class="password-toggle" onclick="togglePassword('password1', this)" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: rgba(255,255,255,0.6); cursor: pointer; font-size: 18px; padding: 5px 8px;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary" id="step1Btn">Login</button>
            <div class="error-message" id="error1"></div>
        </div>
        <div class="auth-step" id="successStep">
            <div class="success-message" style="display: block;">
                âœ… Authentication Successful!
                <br><br>
                Redirecting to Only Boss dashboard...
            </div>
                <!-- Logout button for admin portal -->
                <button class="btn btn-secondary" id="logoutBtn" style="margin-top: 20px;">Logout</button>
        </div>
    </div>

    <script src="only-boss-auth.js"></script>
    <script>
    // Logout button logic: clears session and redirects to login
    document.addEventListener('DOMContentLoaded', function() {
        var logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                // Clear sessionStorage/localStorage if used for auth
                sessionStorage.removeItem('bossAuth');
                localStorage.removeItem('bossAuth');
                window.location.href = 'only-boss.html';
            });
        }
    });
    </script>
</body>
</html>
