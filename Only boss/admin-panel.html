<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - A3KM Studio</title>
    <link rel="stylesheet" href="only-boss-navbar.css">
    <link rel="stylesheet" href="../Optimization/navbar-autohide.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Dashboard */
        .admin-dashboard h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #CC0000;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #CC0000;
            box-shadow: 0 10px 30px rgba(204, 0, 0, 0.3);
        }

        .stat-icon {
            font-size: 48px;
        }

        .stat-info h3 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #999;
            font-size: 14px;
        }

        .btn-manage {
            margin-left: auto;
            background: #CC0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-manage:hover {
            background: #990000;
            transform: scale(1.05);
        }

        /* Quick Actions */
        .quick-actions {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
        }

        .quick-actions h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn-action {
            background: #2d2d2d;
            color: white;
            border: 2px solid #444;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-action:hover {
            background: #CC0000;
            border-color: #CC0000;
            transform: scale(1.05);
        }

        /* Content Manager */
        .content-manager {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
        }

        .manager-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .btn-back {
            background: #2d2d2d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: #CC0000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #990000;
        }

        .content-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .content-filters input,
        .content-filters select {
            flex: 1;
            background: #2d2d2d;
            border: 2px solid #444;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Content List */
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content-item {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .content-item:hover {
            background: #3d3d3d;
        }

        .item-info {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .item-info img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .item-info p {
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #666;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-actions button {
            background: #3d3d3d;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .btn-edit:hover {
            background: #4CAF50;
        }

        .btn-duplicate:hover {
            background: #2196F3;
        }

        .btn-delete:hover {
            background: #F44336;
        }

        /* Content Editor */
        .content-editor {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
        }

        .editor-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: bold;
            color: #CC0000;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            background: #2d2d2d;
            border: 2px solid #444;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn-secondary {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Notification */
        .admin-notification {
            position: fixed;
            bottom: -100px;
            right: 20px;
            background: #2d2d2d;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: bottom 0.3s;
            z-index: 10000;
        }

        .admin-notification.show {
            bottom: 20px;
        }

        .admin-notification.success {
            background: #4CAF50;
        }

        .admin-notification.error {
            background: #F44336;
        }

        .admin-notification.info {
            background: #2196F3;
        }

        .no-content {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .manager-header {
                flex-direction: column;
                gap: 15px;
            }

            .content-filters {
                flex-direction: column;
            }

            .item-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Include navbar -->
    <div id="navbar-container"></div>

    <div class="admin-container">
        <div id="admin-content">
            <!-- Dashboard will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="only-boss-auth.js"></script>
    <script src="admin-panel.js"></script>
    <script>
        // Load navbar
        fetch('only-boss-navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>
    <script src="../Optimization/navbar-autohide.js"></script>
</body>
</html>
