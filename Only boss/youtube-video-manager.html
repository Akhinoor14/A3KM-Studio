<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Manager - A3KM Studio</title>
    <link rel="stylesheet" href="only-boss-navbar.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .video-manager {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #CC0000;
            text-align: center;
        }

        .input-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #CC0000;
            font-size: 18px;
        }

        textarea {
            background: #2d2d2d;
            border: 2px solid #444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 150px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: #CC0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #990000;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #4CAF50;
        }

        .btn-secondary:hover {
            background: #388E3C;
        }

        .btn-warning {
            background: #FF9800;
        }

        .btn-warning:hover {
            background: #F57C00;
        }

        .results-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .results-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #CC0000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .video-card:hover {
            border-color: #CC0000;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(204, 0, 0, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .video-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .meta-badge {
            background: rgba(204, 0, 0, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #CC0000;
            font-weight: 600;
        }

        .video-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .tag {
            background: #3d3d3d;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #ccc;
        }

        .status-message {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #4CAF50;
        }

        .status-message.error {
            border-left-color: #F44336;
        }

        .json-output {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .json-output pre {
            color: #4CAF50;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="video-manager">
        <h1>üì∫ YouTube Video Manager</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="videoUrls">YouTube Video URLs (one per line):</label>
                <textarea id="videoUrls" placeholder="https://youtu.be/...&#10;https://www.youtube.com/watch?v=..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn" onclick="fetchVideos()">üîç Fetch Video Data</button>
                <button class="btn btn-secondary" onclick="saveToLocalStorage()">üíæ Save to LocalStorage</button>
                <button class="btn btn-warning" onclick="exportToJSON()">üì• Download JSON</button>
                <button class="btn btn-secondary" onclick="loadSampleVideos()">üìã Load Sample Videos</button>
            </div>

            <div id="statusMessage"></div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Fetched Videos (<span id="videoCount">0</span>)</h2>
            <div class="video-grid" id="videoGrid"></div>
        </div>

        <div class="results-section" id="jsonSection" style="display: none;">
            <h2>JSON Data</h2>
            <div class="json-output">
                <pre id="jsonOutput"></pre>
            </div>
            <button class="btn" onclick="copyJSON()">üìã Copy JSON</button>
        </div>
    </div>

    <script src="only-boss-auth.js"></script>
    <script src="../Content Studio/youtube-data-fetcher.js"></script>
    <script>
        let fetchedVideos = [];

        async function fetchVideos() {
            const urls = document.getElementById('videoUrls').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            if (urls.length === 0) {
                showStatus('‚ö†Ô∏è Please enter at least one YouTube URL', 'error');
                return;
            }

            showStatus('üîÑ Fetching video data...', 'info');

            try {
                fetchedVideos = await youtubeFetcher.fetchMultipleVideos(urls);
                
                if (fetchedVideos.length > 0) {
                    showStatus(`‚úÖ Successfully fetched ${fetchedVideos.length} videos!`, 'success');
                    displayVideos(fetchedVideos);
                    displayJSON(fetchedVideos);
                } else {
                    showStatus('‚ùå No videos could be fetched', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            document.getElementById('videoCount').textContent = videos.length;
            
            grid.innerHTML = videos.map(video => `
                <div class="video-card">
                    <img src="${video.thumbnailHD}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <span class="meta-badge">üì∫ ${video.type}</span>
                            <span class="meta-badge">üëÅÔ∏è ${video.views || 0}</span>
                            <span class="meta-badge">‚ù§Ô∏è ${video.likes || 0}</span>
                        </div>
                        <div class="video-tags">
                            ${video.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('resultsSection').style.display = 'block';
        }

        function displayJSON(videos) {
            const json = JSON.stringify(videos, null, 2);
            document.getElementById('jsonOutput').textContent = json;
            document.getElementById('jsonSection').style.display = 'block';
        }

        function saveToLocalStorage() {
            if (fetchedVideos.length === 0) {
                showStatus('‚ö†Ô∏è No videos to save. Fetch videos first.', 'error');
                return;
            }

            youtubeFetcher.saveToLocalStorage(fetchedVideos);
            showStatus(`‚úÖ ${fetchedVideos.length} videos saved to LocalStorage!`, 'success');
        }

        function exportToJSON() {
            if (fetchedVideos.length === 0) {
                showStatus('‚ö†Ô∏è No videos to export. Fetch videos first.', 'error');
                return;
            }

            youtubeFetcher.saveToFile(fetchedVideos);
            showStatus('‚úÖ JSON file downloaded!', 'success');
        }

        function copyJSON() {
            const json = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(json);
            showStatus('üìã JSON copied to clipboard!', 'success');
        }

        function loadSampleVideos() {
            document.getElementById('videoUrls').value = `https://youtu.be/g-S94B3YczU?si=-0hnyhXsTpS3ex0_
https://youtu.be/8XmtCRiWJC0?si=8RXeBciGXcGYH54F
https://youtu.be/lwNW_-tkVDk?si=L6JBDy2TH1rx0Fwx
https://youtu.be/hWM_1IrgfdQ?si=IamSZX8cz9v5d_SO
https://youtu.be/PhN8buh3QCA?si=IamSZX8cz9v5d_SO`;
            showStatus('üìã Sample videos loaded. Click "Fetch Video Data" to continue.', 'info');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }

        // Load navbar
        fetch('only-boss-navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>
</body>
</html>
