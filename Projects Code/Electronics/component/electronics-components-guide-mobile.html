    <title>Electronics Components - A3KM Studio</title>

    <style>
        :root {
            --primary-red: #CC0000;
            --secondary-red: #990000;
            --accent-orange: #FF9800;
            --bg-dark: #0a0a0a;
            --bg-card: rgba(26, 0, 0, 0.95);
            --bg-sheet: rgba(15, 0, 0, 0.98);
            --border-primary: rgba(204, 0, 0, 0.3);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.65;
            padding-bottom: 80px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hero Header - Compact */
        .mobile-hero {
            padding: 70px 16px 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(10,10,10,0.98), rgba(26,0,0,0.95));
            border-bottom: 2px solid var(--border-primary);
        }

        .hero-icon {
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 10px;
        }

        .hero-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-red);
            margin-bottom: 6px;
        }

        .hero-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 12px;
        }

        .stat-pill {
            background: rgba(204, 0, 0, 0.15);
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .stat-pill strong {
            color: var(--primary-red);
            font-weight: 700;
        }

        /* Search Bar - Sticky */
        .search-wrapper {
            position: sticky;
            top: 60px;
            z-index: 100;
            background: var(--bg-dark);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            background: rgba(204, 0, 0, 0.08);
            border: 2px solid var(--border-primary);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red);
        }

        .clear-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            height: 26px;
            background: rgba(204, 0, 0, 0.2);
            border: none;
            border-radius: 50%;
            color: var(--text-secondary);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .clear-search.active {
            display: flex;
        }

        /* Category Filter - Horizontal Scroll */
        .category-filter {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-primary);
        }

        .category-filter::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 8px 18px;
            background: rgba(204, 0, 0, 0.08);
            border: 2px solid var(--border-primary);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            border-color: var(--primary-red);
            color: #fff;
        }

        .category-btn:active {
            transform: scale(0.95);
        }

        /* Components Grid - 2 Columns */
        .components-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }

        /* Component Card - Compact */
        .component-card {
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 14px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .component-card:active {
            transform: scale(0.96);
            border-color: var(--primary-red);
        }

        .component-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-red);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .component-card:active::before {
            transform: scaleX(1);
        }

        .card-icon-wrapper {
            width: 48px;
            height: 48px;
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .card-icon {
            font-size: 1.5rem;
            color: var(--primary-red);
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .card-subtitle {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-category {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid var(--accent-orange);
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--accent-orange);
            text-transform: uppercase;
        }

        /* Bottom Sheet - Component Details */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-sheet);
            border-top: 2px solid var(--primary-red);
            border-radius: 20px 20px 0 0;
            padding: 20px 20px 100px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 999;
            max-height: 85vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 -4px 30px rgba(204, 0, 0, 0.5);
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: var(--border-primary);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .sheet-header {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-primary);
        }

        .sheet-icon-wrapper {
            width: 60px;
            height: 60px;
            background: rgba(204, 0, 0, 0.2);
            border: 2px solid var(--primary-red);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .sheet-icon {
            font-size: 2rem;
            color: var(--primary-red);
        }

        .sheet-title-area {
            flex: 1;
        }

        .sheet-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .sheet-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .close-sheet-btn {
            width: 36px;
            height: 36px;
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .sheet-content {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .sheet-section {
            margin-bottom: 20px;
        }

        .sheet-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sheet-section p {
            margin-bottom: 10px;
        }

        .sheet-section ul {
            margin-left: 20px;
        }

        .sheet-section li {
            margin-bottom: 6px;
        }

        .datasheet-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 10px;
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--border-primary);
            margin-bottom: 16px;
        }

        .empty-text {
            font-size: 1rem;
            color: var(--text-dim);
        }

        /* Backdrop */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        /* Loading */
        .loading-state {
            padding: 40px;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Logo in Mobile Nav */
        .nav-logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .nav-brand-logo {
            width: 42px;
            height: 42px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(204, 0, 0, 0.6));
            transition: all 0.3s ease;
        }

        .nav-logo-link:active .nav-brand-logo {
            transform: scale(0.9);
            filter: drop-shadow(0 4px 12px rgba(204, 0, 0, 0.9));
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-dark);
            border-bottom: 2px solid var(--border-primary);
            position: sticky;
            top: 60px;
            z-index: 100;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tab-navigation::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            flex: 1;
            min-height: 44px;
            padding: 10px 18px;
            background: rgba(204, 0, 0, 0.05);
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            border-color: var(--primary-red);
            color: #fff;
            box-shadow: 0 2px 10px rgba(204, 0, 0, 0.4);
        }

        .tab-btn:active {
            transform: scale(0.97);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Documentation Viewer */
        .doc-viewer {
            padding: 16px;
        }

        .doc-language-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .lang-btn {
            flex: 1;
            padding: 10px;
            background: rgba(204, 0, 0, 0.08);
            border: 2px solid var(--border-primary);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            border-color: var(--primary-red);
            color: #fff;
        }

        .doc-content {
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 14px;
            padding: 20px;
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 0.95rem;
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .doc-content::-webkit-scrollbar {
            width: 6px;
        }

        .doc-content::-webkit-scrollbar-track {
            background: rgba(204, 0, 0, 0.1);
            border-radius: 3px;
        }

        .doc-content::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 3px;
        }

        .doc-content h1 {
            color: var(--primary-red);
            font-size: 1.8rem;
            margin-bottom: 20px;
            margin-top: 10px;
            border-bottom: 3px solid var(--border-primary);
            padding-bottom: 12px;
            line-height: 1.3;
        }

        .doc-content h2 {
            color: var(--primary-red);
            font-size: 1.4rem;
            margin-top: 32px;
            margin-bottom: 16px;
            line-height: 1.4;
            scroll-margin-top: 80px;
        }

        .doc-content h3 {
            color: var(--accent-orange);
            font-size: 1.15rem;
            margin-top: 24px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .doc-content p {
            margin-bottom: 16px;
            text-align: justify;
        }

        .doc-content ul, .doc-content ol {
            margin-left: 24px;
            margin-bottom: 16px;
        }

        .doc-content li {
            margin-bottom: 8px;
            line-height: 1.7;
        }

        .doc-content ul li::marker {
            color: var(--primary-red);
        }

        .doc-content ol li::marker {
            color: var(--primary-red);
            font-weight: 700;
        }

        .doc-content blockquote {
            border-left: 4px solid var(--primary-red);
            background: rgba(204, 0, 0, 0.15);
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
            font-style: italic;
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(204, 0, 0, 0.1);
        }

        .doc-content blockquote p:last-child {
            margin-bottom: 0;
        }

        .doc-content a {
            color: var(--accent-orange);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-orange);
            transition: all 0.3s ease;
        }

        .doc-content a:hover {
            color: var(--primary-red);
            border-bottom-color: var(--primary-red);
        }

        .doc-content strong {
            color: var(--text-primary);
            font-weight: 700;
        }

        .doc-content em {
            color: rgba(255, 255, 255, 0.9);
        }

        .doc-content code {
            background: rgba(255, 152, 0, 0.2);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', 'Fira Code', monospace;
            color: var(--accent-orange);
            font-size: 0.9rem;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .doc-content pre {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--border-primary);
            border-radius: 10px;
            padding: 16px;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .doc-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            border: none;
            font-size: 0.85rem;
        }

        /* Table Support - Enhanced */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid var(--border-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .table-wrapper::after {
            content: '‚Üí Scroll';
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(204, 0, 0, 0.9);
            color: #fff;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 700;
            opacity: 0.8;
            pointer-events: none;
        }

        .table-wrapper::-webkit-scrollbar {
            height: 6px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: rgba(204, 0, 0, 0.1);
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 3px;
        }

        .doc-content table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.4);
            min-width: 500px;
        }

        .doc-content th {
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            color: #fff;
            padding: 12px 14px;
            text-align: left;
            font-weight: 700;
            border-bottom: 3px solid var(--primary-red);
            font-size: 0.9rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .doc-content td {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border-primary);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .doc-content tr:last-child td {
            border-bottom: none;
        }

        .doc-content tr:hover td {
            background: rgba(204, 0, 0, 0.12);
            color: var(--text-primary);
        }

        .doc-content tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

    <!-- Tab Content: Documentation -->
    <div class="tab-content" id="docsTab">
        <div class="doc-viewer">
            <div class="doc-language-selector">
                <button class="lang-btn active" onclick="loadDocumentation('bn')">
                    <i class="fas fa-language"></i> ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ
                </button>
                <button class="lang-btn" onclick="loadDocumentation('en')">
                    <i class="fas fa-globe"></i> English
                </button>
            </div>
            <div class="doc-content" id="docContent">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p style="color: var(--text-dim);">Loading documentation...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Sheet - Component Details -->
    <div class="backdrop" id="backdrop"></div>
    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            <div class="sheet-icon-wrapper">
                <i class="sheet-icon fas fa-microchip" id="sheetIcon"></i>
            </div>
            <div class="sheet-title-area">
                <h2 class="sheet-title" id="sheetTitle">Component Name</h2>
                <p class="sheet-subtitle" id="sheetSubtitle">Category</p>
            </div>
            <button class="close-sheet-btn" onclick="closeSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sheet-content" id="sheetContent">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        let allComponents = [];
        let currentCategory = 'all';
        let searchQuery = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
            initializeEventListeners();
        });

        function loadComponents() {
            // Check if components data is available
            if (typeof componentsData !== 'undefined' && Array.isArray(componentsData)) {
                allComponents = componentsData;
            } else {
                console.error('Components data not loaded');
                allComponents = [];
            }
            
            renderCategories();
            renderComponents();
        }

        function renderCategories() {
            const categories = [...new Set(allComponents.map(c => c.category))];
            const filterContainer = document.getElementById('categoryFilter');
            
            categories.forEach(cat => {
                const icon = getCategoryIcon(cat);
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.setAttribute('data-category', cat);
                btn.innerHTML = `<i class="${icon}"></i> ${cat}`;
                btn.onclick = () => selectCategory(cat);
                filterContainer.appendChild(btn);
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'Basic': 'fas fa-cube',
                'Passive': 'fas fa-wave-square',
                'Active': 'fas fa-bolt',
                'Sensors': 'fas fa-thermometer',
                'Power': 'fas fa-plug',
                'Display': 'fas fa-tv',
                'ICs': 'fas fa-microchip',
                'Connectors': 'fas fa-plug'
            };
            return icons[category] || 'fas fa-tag';
        }

        function selectCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            renderComponents();
        }

        function renderComponents() {
            const grid = document.getElementById('componentsGrid');
            let filtered = allComponents;

            // Filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(c => c.category === currentCategory);
            }

            // Filter by search
            if (searchQuery) {
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(searchQuery) ||
                    c.nameEn.toLowerCase().includes(searchQuery) ||
                    c.description.toLowerCase().includes(searchQuery)
                );
            }

            // Render
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon"><i class="fas fa-search"></i></div>
                        <p class="empty-text">‡¶ï‡ßã‡¶® ‡¶ï‡¶Æ‡ßç‡¶™‡ßã‡¶®‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(component => `
                <div class="component-card" onclick="openSheet(${component.id})">
                    <div class="card-icon-wrapper">
                        <i class="card-icon ${component.icon || 'fas fa-microchip'}"></i>
                    </div>
                    <h3 class="card-title">${component.name}</h3>
                    <p class="card-subtitle">${component.nameEn}</p>
                    <span class="card-category">${component.category}</span>
                </div>
            `).join('');
        }

        function openSheet(id) {
            const component = allComponents.find(c => c.id === id);
            if (!component) return;

            // Update sheet content
            document.getElementById('sheetIcon').className = `sheet-icon ${component.icon || 'fas fa-microchip'}`;
            document.getElementById('sheetTitle').textContent = component.name;
            document.getElementById('sheetSubtitle').textContent = `${component.nameEn} ‚Ä¢ ${component.category}`;

            const content = `
                <div class="sheet-section">
                    <h3 class="sheet-section-title">
                        <i class="fas fa-info-circle"></i> ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ
                    </h3>
                    <p>${component.description}</p>
                </div>

                ${component.types ? `
                <div class="sheet-section">
                    <h3 class="sheet-section-title">
                        <i class="fas fa-list"></i> ‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∞‡¶≠‡ßá‡¶¶
                    </h3>
                    <ul>
                        ${component.types.map(t => `<li>${t}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

                ${component.applications ? `
                <div class="sheet-section">
                    <h3 class="sheet-section-title">
                        <i class="fas fa-cogs"></i> ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞
                    </h3>
                    <ul>
                        ${component.applications.map(a => `<li>${a}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

                ${component.datasheet ? `
                <div class="sheet-section">
                    <a href="${component.datasheet}" target="_blank" class="datasheet-btn">
                        <i class="fas fa-file-pdf"></i> View Datasheet
                    </a>
                </div>
                ` : ''}
            `;

            document.getElementById('sheetContent').innerHTML = content;

            // Show sheet
            document.getElementById('backdrop').classList.add('active');
            document.getElementById('bottomSheet').classList.add('active');
        }

        function closeSheet() {
            document.getElementById('backdrop').classList.remove('active');
            document.getElementById('bottomSheet').classList.remove('active');
        }

        function initializeEventListeners() {
            // Search
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');

            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                clearBtn.classList.toggle('active', searchQuery.length > 0);
                renderComponents();
            });

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                searchQuery = '';
                clearBtn.classList.remove('active');
                renderComponents();
            });

            // Close sheet on backdrop click
            document.getElementById('backdrop').addEventListener('click', closeSheet);

            // Prevent sheet close on sheet click
            document.getElementById('bottomSheet').addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Tab Switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.tab-btn').classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Load documentation if docs tab is opened for first time
            if (tabName === 'docs' && !document.getElementById('docContent').dataset.loaded) {
                loadDocumentation('bn');
            }
        }

        // Markdown to HTML Converter (with table support)
        function convertMarkdownToHTML(markdown) {
            let html = markdown;

            // Tables (must be processed first)
            const tableRegex = /^\s*\|(.+)\|\s*$[\r\n]+^\s*\|[-:\s|]+\|\s*$[\r\n]+((?:^\s*\|.+\|\s*$[\r\n]*)+)/gm;
            html = html.replace(tableRegex, (match, headerRow, divider, bodyRows) => {
                const headers = headerRow.split('|').map(h => h.trim()).filter(h => h);
                const rows = bodyRows.trim().split('\n').map(row => 
                    row.split('|').map(cell => cell.trim()).filter(cell => cell !== '')
                );

                let table = '<div class="table-wrapper"><table>';
                table += '<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
                table += '<tbody>';
                rows.forEach(row => {
                    table += '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
                });
                table += '</tbody></table></div>';
                return table;
            });

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Blockquotes
            html = html.replace(/^\> (.+)$/gim, '<blockquote>$1</blockquote>');

            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            // Code blocks
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`(.+?)`/g, '<code>$1</code>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Unordered lists
            html = html.replace(/^\* (.+)$/gim, '<li>$1</li>');
            html = html.replace(/^- (.+)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gim, '<li>$1</li>');

            // Line breaks
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/^(.+)$/gim, '<p>$1</p>');

            // Horizontal rules
            html = html.replace(/^---$/gim, '<hr>');

            return html;
        }

        // Load Documentation
        let currentLanguage = 'bn';
        async function loadDocumentation(lang) {
            currentLanguage = lang;
            const docContent = document.getElementById('docContent');
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show loading
            docContent.innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p style="color: var(--text-dim);">Loading documentation...</p>
                </div>
            `;

            try {
                const fileName = lang === 'bn' ? 
                    'Electronic Components Guide/Electronic component BANGLA.md' : 
                    'Electronic Components Guide/Electronic componet English.md';
                
                const response = await fetch(fileName);
                if (!response.ok) throw new Error('Failed to load documentation');
                
                const markdown = await response.text();
                const html = convertMarkdownToHTML(markdown);
                
                docContent.innerHTML = html;
                docContent.dataset.loaded = 'true';
                
                console.log('üìö Documentation loaded:', lang);
            } catch (error) {
                console.error('‚ùå Error loading documentation:', error);
                docContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <p class="empty-text">Failed to load documentation</p>
                    </div>
                `;
            }
        }
    </script>
</body>
