<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Universal Mobile Optimization System -->
    <link rel="stylesheet" href="../../Optimization/mobile-universal.css">
    <script src="../../Optimization/mobile-universal.js" defer></script>
    
    <title>SolidWorks Professional Models - A3KM Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="solidworks-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="solidworks-gallery.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Gallery
            </a>
            <h1>
                <i class="fas fa-trophy"></i>
                Professional SolidWorks Models
            </h1>
            <p>⭐⭐⭐ Advanced surfacing, weldments, and industry-grade designs</p>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <div class="stat-value" id="totalModels">0</div>
                <div class="stat-label">Pro Models</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-industry"></i>
                <div class="stat-value" id="surfaceCount">0</div>
                <div class="stat-label">Surfacing</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-wrench"></i>
                <div class="stat-value" id="weldmentCount">0</div>
                <div class="stat-label">Weldments</div>
            </div>
        </div>

        <!-- Models Grid -->
        <div class="models-grid" id="modelsGrid">
            <!-- Models will be loaded dynamically -->
        </div>
    </div>

    <script src="solidworks-pro-data.js"></script>
    <script>
        // Load and display pro models
        function loadModels() {
            const grid = document.getElementById('modelsGrid');
            
            if (!proModels || proModels.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trophy"></i>
                        <h3>No Professional Models Yet</h3>
                        <p>Upload your first professional SolidWorks model from the manager.</p>
                        <a href="../../Only-boss/managers/projects/solidworks/solidworks-manager.html" class="btn-primary">
                            <i class="fas fa-upload"></i> Upload Model
                        </a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = proModels.map(model => `
                <div class="model-card" onclick="openModel('${model.id}')">
                    <div class="model-image">
                        <img src="../../Projects Storage/Solidwork Projects/${model.folder}/${model.files?.images?.[0] || 'preview.png'}" 
                             alt="${model.title}"
                             onerror="this.src='../../images/placeholder-solidworks.png'">
                        <div class="model-badge pro">⭐⭐⭐ Pro</div>
                    </div>
                    <div class="model-content">
                        <div class="model-number">Model ${model.id}</div>
                        <h3>${model.title}</h3>
                        <p>${model.subtitle}</p>
                        <div class="model-features">
                            ${model.features.slice(0, 3).map(f => `<span><i class="fas fa-check"></i> ${f}</span>`).join('')}
                        </div>
                        <div class="model-footer">
                            <span><i class="fas fa-eye"></i> ${model.views || 0}</span>
                            <span><i class="fas fa-download"></i> ${model.downloads || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalModels').textContent = proModels.length;
            document.getElementById('surfaceCount').textContent = 
                proModels.filter(m => m.features?.some(f => f.toLowerCase().includes('surface') || f.toLowerCase().includes('loft'))).length;
            document.getElementById('weldmentCount').textContent = 
                proModels.filter(m => m.features?.includes('Weldments') || m.features?.includes('weldments')).length;
        }

        function openModel(id) {
            window.location.href = `solidworks-model-viewer.html?id=${id}&level=pro`;
        }

        // Load on page load
        loadModels();
    </script>
</body>
</html>
