<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="description" content="35 SOLIDWORKS beginner models - Foundation CAD projects">
    <meta name="keywords" content="SOLIDWORKS, Beginner, CAD Models, Basic">
    <title>Beginner SOLIDWORKS Models - A3KM Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/styles.css">
    <link rel="stylesheet" href="../../Optimization/navbar/desktop-navbar.css">

    <link rel="stylesheet" href="../../Optimization/Background/background-system.css">

    <style>
        :root {
            --primary-red: #CC0000;
            --primary-red-dark: #990000;
            --primary-red-light: #FF0000;
            --bg-dark: rgba(10, 10, 10, 0.98);
            --bg-card: linear-gradient(135deg, rgba(26, 0, 0, 0.95), rgba(15, 5, 5, 0.98));
            --bg-card-hover: linear-gradient(135deg, rgba(40, 0, 0, 0.98), rgba(25, 5, 5, 1));
            --border-primary: rgba(204, 0, 0, 0.5);
            --border-hover: rgba(204, 0, 0, 0.9);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glow-red-strong: 0 0 30px rgba(204, 0, 0, 0.6), 0 0 60px rgba(204, 0, 0, 0.3);
            --texture-pattern: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(204, 0, 0, 0.03) 10px, rgba(204, 0, 0, 0.03) 11px);
        }

        body {
            background: linear-gradient(180deg, rgba(10,10,10,0.98), rgba(20,0,0,0.95));
            min-height: 100vh;
        }

        .page-header {
            padding: 100px 20px 40px;
            background: linear-gradient(180deg, rgba(10,10,10,0.98), rgba(26,0,0,0.95));
            border-bottom: 2px solid var(--border-primary);
            position: relative;
        }

        .page-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
              linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
              repeating-linear-gradient(45deg, rgba(204,0,0,0.1) 0 2px, transparent 2px 12px);
            background-size: 24px 24px, 24px 24px, 30px 30px;
            pointer-events: none;
            opacity: 0.6;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--border-primary);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.4), rgba(153, 0, 0, 0.3));
            border-color: var(--border-hover);
            transform: translateX(-5px);
            box-shadow: var(--glow-red-strong);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-red);
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .page-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-badge {
            padding: 10px 20px;
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .search-filter-bar {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 14px 45px 14px 20px;
            background: rgba(204, 0, 0, 0.08);
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red);
            font-size: 1.2rem;
        }

        .models-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .model-card {
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .model-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--texture-pattern);
            pointer-events: none;
            opacity: 0.3;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-red);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .model-card:hover::before {
            transform: scaleX(1);
        }

        .model-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-5px);
            box-shadow: var(--glow-red-strong), 0 12px 40px rgba(204, 0, 0, 0.5);
        }

        .model-number {
            font-size: 0.75rem;
            color: var(--primary-red);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .model-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-red);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 16px;
        }

        .model-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .model-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
            flex: 1;
        }

        .model-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .tag {
            padding: 4px 10px;
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            font-size: 0.7rem;
            color: var(--primary-red);
            font-weight: 500;
        }

        .model-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-primary);
        }

        .difficulty {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .file-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .view-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-red), #990000);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #fff;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .model-card:hover .view-badge {
            opacity: 1;
            transform: translateY(0);
        }

        /* ZIP Badge Styling */
        .zip-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            z-index: 2;
        }

        .zip-badge i {
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            
            .page-header { 
                padding: 40px 16px 30px; 
            }
            .page-title { font-size: 2rem; }
            .models-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script defer src="../../Optimization/script.js"></script>
    <script>
        // Load basic models with loading state
        document.addEventListener('DOMContentLoaded', () => {
            loadBasicModels();
        });

        function loadBasicModels() {
            const models = getModelsByCategory('basic');
            const grid = document.getElementById('modelsGrid');
            
            grid.innerHTML = models.map((model, index) => {
                const fileIcon = model.files.some(f => f.includes('.SLDASM')) ? 'fa-cubes' : 'fa-cube';
                const fileCount = model.files.length || 0;
                
                // Check if model has ZIP file
                const hasZip = model.files.some(f => f.toLowerCase().endsWith('.zip'));
                const zipBadge = hasZip ? '<div class="zip-badge"><i class="fas fa-file-archive"></i> ZIP Available</div>' : '';
                
                return `
                    <a href="solidworks-model-viewer.html?id=${model.id}" class="model-card">
                        ${zipBadge}
                        <span class="model-number">${String(index + 1).padStart(2, '0')} / ${models.length}</span>
                        <div class="model-icon">
                            <i class="fas ${fileIcon}"></i>
                        </div>
                        <h3 class="model-title">${model.name.replace(/^Model \\d+\\s*-?\\s*/, '')}</h3>
                        <p class="model-description">${model.description}</p>
                        <div class="model-tags">
                            ${model.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="model-footer">
                            <span class="difficulty">${model.difficulty}</span>
                            <span class="file-count">
                                <i class="fas fa-file"></i> ${fileCount} ${fileCount === 1 ? 'file' : 'files'}
                            </span>
                        </div>
                        <div class="view-badge">
                            <i class="fas fa-eye"></i> View Details
                        </div>
                    </a>
                `;
            }).join('');

            // Update stats
            const stats = getStatistics();
            document.getElementById('totalModels').textContent = stats.basic;
            document.getElementById('totalAssemblies').textContent = stats.assemblies;
        }

        // Debounced search for better performance
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.model-card');
                
                // Batch DOM updates
                requestAnimationFrame(() => {
                    cards.forEach(card => {
                        const text = card.textContent.toLowerCase();
                        card.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                    });
                });
            }, 150); // 150ms debounce
        });
    </script>
    <script>
        // Mobile/Desktop Detection
        if (window.innerWidth <= 768) {
            // Redirect to mobile version or show mobile layout
            document.body.classList.add('mobile-view');

            navbar.classList.add('scrolled');
          } else {
