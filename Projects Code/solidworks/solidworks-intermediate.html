<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="description" content="Intermediate SOLIDWORKS models - Complex assemblies, mechanisms, and multi-part systems">
    <meta name="keywords" content="SOLIDWORKS, Intermediate, CAD Models, Assemblies, Mechanisms">
    <title>SolidWorks Intermediate Models - A3KM Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/styles.css">
    <link rel="stylesheet" href="../../Optimization/navbar/desktop-navbar.css">
    <link rel="stylesheet" href="../../Optimization/navbar-autohide.css">
    <link rel="stylesheet" href="../../Optimization/Background/background-system.css">
    <link rel="stylesheet" href="solidworks-styles.css">
    <!-- 3D Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100%;
            --progress-bar-color: #FF4500;
            --progress-bar-height: 3px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .glb-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 69, 0, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
            pointer-events: none;
            font-size: 0.75rem;
            font-weight: 700;
            color: rgba(200, 200, 200, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .glb-indicator i {
            font-size: 12px;
            color: #FF4500;
        }
    </style>
</head>
<body>
    <!-- Background System -->
    <div class="bg-system-container">
        <div class="bg-hero-bg-elements">
            <div class="bg-geometric-shapes">
                <div class="bg-shape bg-shape-1"></div>
                <div class="bg-shape bg-shape-2"></div>
                <div class="bg-shape bg-shape-3"></div>
            </div>
            <div class="bg-gradient-orbs">
                <div class="bg-orb bg-orb-1"></div>
                <div class="bg-orb bg-orb-2"></div>
            </div>
        </div>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-navbar" id="desktopNavbar">
        <div class="desktop-nav-container">
            <a href="../../Home/index.html" class="desktop-nav-logo" title="A3KM Studio - Home">
                <img src="../../images/logo.svg" alt="A3KM Studio Logo" class="desktop-nav-logo-img" width="55" height="55">
                <div class="desktop-nav-brand">
                    <span class="desktop-nav-brand-name">A3KM Studio</span>
                    <span class="desktop-nav-brand-tagline">Engineering · Education · Innovation</span>
                </div>
            </a>
            <ul class="desktop-nav-menu">
                <li class="desktop-nav-item">
                    <a href="../../About me/about.html" class="desktop-nav-link" id="nav-about">
                        <i class="fas fa-user-circle"></i>
                        <span>About</span>
                    </a>
                </li>
                <li class="desktop-nav-item">
                    <a href="../projects.html" class="desktop-nav-link active" id="nav-projects">
                        <i class="fas fa-folder-open"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li class="desktop-nav-item">
                    <a href="../../Content Studio/hub.html" class="desktop-nav-link" id="nav-blog">
                        <i class="fas fa-layer-group"></i>
                        <span>Content Studio</span>
                    </a>
                </li>
                <li class="desktop-nav-item">
                    <a href="../../Contact/contact.html" class="desktop-nav-link" id="nav-contact">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </li>
                <li class="desktop-nav-item">
                    <a href="/About%20me/CV/2313014%20CV.pdf" class="desktop-nav-link desktop-nav-cv-btn" download="Md_Akhinoor_Islam_CV.pdf" title="Download CV">
                        <i class="fas fa-download"></i>
                        <span>CV</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="../projects.html#solidworks" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Projects
            </a>
            <h1>
                <i class="fas fa-cubes"></i>
                Intermediate SolidWorks Models
            </h1>
            <p>⭐⭐ Complex assemblies, mechanisms, and multi-part systems</p>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-cubes"></i>
                <div class="stat-value" id="totalModels">0</div>
                <div class="stat-label">Total Models</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-layer-group"></i>
                <div class="stat-value" id="assemblyCount">0</div>
                <div class="stat-label">Assemblies</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-cog"></i>
                <div class="stat-value" id="mechanismCount">0</div>
                <div class="stat-label">Mechanisms</div>
            </div>
        </div>

        <!-- Models Grid -->
        <div class="models-grid" id="modelsGrid">
            <!-- Models will be loaded dynamically -->
        </div>
    </div>

    <script defer src="../../Optimization/script.js"></script>
    <script src="solidworks-intermediate-data.js"></script>
    <script>
        // Load and display intermediate models
        function loadModels() {
            const grid = document.getElementById('modelsGrid');
            
            if (!intermediateModels || intermediateModels.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-cube"></i>
                        <h3>No Intermediate Models Yet</h3>
                        <p>Check back later for intermediate-level SolidWorks projects.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = intermediateModels.map(model => `
                <div class="model-card" onclick="openModel('${model.id}')">
                    <div class="model-image" style="position:relative;">
                        ${model.glbPath ? `
                            <model-viewer 
                                src="${model.glbPath}" 
                                alt="${model.title}"
                                loading="lazy"
                                camera-controls 
                                touch-action="pan-y"
                                disable-zoom
                                auto-rotate
                                auto-rotate-delay="1000"
                                rotation-per-second="30deg"
                                camera-orbit="0deg 75deg 85%"
                                field-of-view="25deg"
                                min-field-of-view="20deg"
                                max-field-of-view="35deg"
                                interpolation-decay="200"
                                style="width:100%;height:100%;--poster-color:transparent;background:transparent;"
                            >
                                <div slot="poster" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;gap:8px;background:linear-gradient(135deg,rgba(255,69,0,0.08),rgba(0,0,0,0.95));">
                                    <div style="width:35px;height:35px;border:3px solid rgba(255,69,0,0.3);border-top-color:#FF4500;border-radius:50%;animation:spin 1s linear infinite;"></div>
                                    <span style="font-size:10px;color:rgba(200,200,200,0.6);font-weight:600;text-transform:uppercase;letter-spacing:1px;">Loading 3D</span>
                                </div>
                            </model-viewer>
                            <div class="glb-indicator">
                                <i class="fas fa-cube"></i>
                                <span>3D View</span>
                            </div>
                        ` : `
                            <img src="../../Projects Storage/Solidwork Projects/${model.folder}/${model.files?.images?.[0] || 'preview.png'}" 
                                 alt="${model.title}"
                                 onerror="this.src='../../images/placeholder-solidworks.png'">
                        `}
                        <div class="model-badge">⭐⭐ Intermediate</div>
                    </div>
                    <div class="model-content">
                        <div class="model-number">Model ${model.id}</div>
                        <h3>${model.title}</h3>
                        <p>${model.subtitle}</p>
                        <div class="model-features">
                            ${model.features.slice(0, 3).map(f => `<span><i class="fas fa-check"></i> ${f}</span>`).join('')}
                        </div>
                        <div class="model-footer">
                            <span><i class="fas fa-eye"></i> ${model.views || 0}</span>
                            <span><i class="fas fa-download"></i> ${model.downloads || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalModels').textContent = intermediateModels.length;
            document.getElementById('assemblyCount').textContent = 
                intermediateModels.filter(m => m.category === 'assemblies').length;
            document.getElementById('mechanismCount').textContent = 
                intermediateModels.filter(m => m.features?.includes('Mechanism') || m.features?.includes('mechanism')).length;
        }

        function openModel(id) {
            window.location.href = `solidworks-model-viewer.html?id=${id}&level=intermediate`;
        }

        // Load on page load
        loadModels();
    </script>
</body>
</html>
