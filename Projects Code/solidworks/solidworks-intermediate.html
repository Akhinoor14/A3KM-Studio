<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>SolidWorks Intermediate Models - A3KM Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="solidworks-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="solidworks-gallery.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Gallery
            </a>
            <h1>
                <i class="fas fa-cubes"></i>
                Intermediate SolidWorks Models
            </h1>
            <p>⭐⭐ Complex assemblies, mechanisms, and multi-part systems</p>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-cubes"></i>
                <div class="stat-value" id="totalModels">0</div>
                <div class="stat-label">Total Models</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-layer-group"></i>
                <div class="stat-value" id="assemblyCount">0</div>
                <div class="stat-label">Assemblies</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-cog"></i>
                <div class="stat-value" id="mechanismCount">0</div>
                <div class="stat-label">Mechanisms</div>
            </div>
        </div>

        <!-- Models Grid -->
        <div class="models-grid" id="modelsGrid">
            <!-- Models will be loaded dynamically -->
        </div>
    </div>

    <script src="solidworks-intermediate-data.js"></script>
    <script>
        // Load and display intermediate models
        function loadModels() {
            const grid = document.getElementById('modelsGrid');
            
            if (!intermediateModels || intermediateModels.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-cube"></i>
                        <h3>No Intermediate Models Yet</h3>
                        <p>Upload your first intermediate SolidWorks model from the manager.</p>
                        <a href="../../Only-boss/managers/projects/solidworks/solidworks-manager.html" class="btn-primary">
                            <i class="fas fa-upload"></i> Upload Model
                        </a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = intermediateModels.map(model => `
                <div class="model-card" onclick="openModel('${model.id}')">
                    <div class="model-image">
                        <img src="../../Projects Storage/Solidwork Projects/${model.folder}/${model.files?.images?.[0] || 'preview.png'}" 
                             alt="${model.title}"
                             onerror="this.src='../../images/placeholder-solidworks.png'">
                        <div class="model-badge">⭐⭐ Intermediate</div>
                    </div>
                    <div class="model-content">
                        <div class="model-number">Model ${model.id}</div>
                        <h3>${model.title}</h3>
                        <p>${model.subtitle}</p>
                        <div class="model-features">
                            ${model.features.slice(0, 3).map(f => `<span><i class="fas fa-check"></i> ${f}</span>`).join('')}
                        </div>
                        <div class="model-footer">
                            <span><i class="fas fa-eye"></i> ${model.views || 0}</span>
                            <span><i class="fas fa-download"></i> ${model.downloads || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalModels').textContent = intermediateModels.length;
            document.getElementById('assemblyCount').textContent = 
                intermediateModels.filter(m => m.category === 'assemblies').length;
            document.getElementById('mechanismCount').textContent = 
                intermediateModels.filter(m => m.features?.includes('Mechanism') || m.features?.includes('mechanism')).length;
        }

        function openModel(id) {
            window.location.href = `solidworks-model-viewer.html?id=${id}&level=intermediate`;
        }

        // Load on page load
        loadModels();
    </script>
</body>
</html>
