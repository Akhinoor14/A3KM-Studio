<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>3D Model Viewer | A3KM Studio</title>
    <link rel="icon" href="../../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <!-- Model Data -->
    <script src="../solidworks-models-data.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0000 50%, #0a0a0a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Top Bar */
        .viewer-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(204, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid rgba(204, 0, 0, 0.3);
            color: #CC0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .model-title {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid rgba(204, 0, 0, 0.3);
            color: #CC0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* 3D Viewer Container */
        .viewer-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 80px;
            background: rgba(0, 0, 0, 0.4);
            background-image: 
                linear-gradient(rgba(204, 0, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 0, 0, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        model-viewer::part(default-progress-bar) {
            background-color: #CC0000;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 10;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(204, 0, 0, 0.2);
            border-top-color: #CC0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Bottom Info Bar */
        .info-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(15, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(204, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .info-content {
            flex: 1;
        }

        .model-id {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .model-name {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .model-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid rgba(204, 0, 0, 0.3);
            color: #CC0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:not(:disabled):active {
            transform: scale(0.95);
        }

        /* Error State */
        .error-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            padding: 40px 20px;
            text-align: center;
        }

        .error-state i {
            font-size: 60px;
            color: rgba(204, 0, 0, 0.3);
        }

        .error-state h3 {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-state p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="viewer-header">
        <div class="header-left">
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="model-title" id="headerTitle">Loading...</div>
        </div>
        <div class="header-right">
            <button class="action-btn" id="downloadBtn" title="Download">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>

    <!-- 3D Viewer -->
    <div class="viewer-container">
        <model-viewer
            id="modelViewer"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            auto-rotate-delay="3000"
            rotation-per-second="30deg"
            shadow-intensity="1"
            exposure="1"
            ar
            ar-modes="webxr scene-viewer quick-look"
        >
            <div class="loading-overlay" slot="poster">
                <div class="loader"></div>
                <div class="loading-text">Loading 3D model...</div>
            </div>
        </model-viewer>

        <div class="error-state" id="errorState">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Failed to Load Model</h3>
            <p>The 3D model could not be loaded. Please try again.</p>
        </div>
    </div>

    <!-- Bottom Info Bar -->
    <div class="info-bar">
        <div class="info-content">
            <div class="model-id" id="modelId">MODEL-XX</div>
            <div class="model-name" id="modelName">Model Name</div>
            <div class="model-meta">
                <span id="modelDifficulty">⭐ Beginner</span>
                <span>•</span>
                <span id="modelCategory">Basic Models</span>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn" title="Previous">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" id="nextBtn" title="Next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        let currentModel = null;
        let allModels = [];

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadModel(modelId) {
            if (!solidworksModelsData) {
                showError();
                return;
            }

            allModels = solidworksModelsData.basic || [];
            currentModel = allModels.find(m => m.id === modelId);

            if (!currentModel) {
                showError();
                return;
            }

            // Update UI
            document.getElementById('headerTitle').textContent = currentModel.name;
            document.getElementById('modelId').textContent = currentModel.id.toUpperCase();
            document.getElementById('modelName').textContent = currentModel.name;
            document.getElementById('modelDifficulty').textContent = currentModel.difficulty;
            document.getElementById('modelCategory').textContent = currentModel.category;

            // Load 3D model
            const viewer = document.getElementById('modelViewer');
            viewer.src = currentModel.glbPath;
            viewer.poster = currentModel.thumbnailPath;

            // Update navigation buttons
            updateNavButtons();

            // Download button
            document.getElementById('downloadBtn').onclick = () => {
                if (currentModel.zipPath) {
                    window.location.href = currentModel.zipPath;
                }
            };
        }

        function updateNavButtons() {
            const currentIndex = allModels.findIndex(m => m.id === currentModel.id);
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= allModels.length - 1;

            prevBtn.onclick = () => {
                if (currentIndex > 0) {
                    const prevModel = allModels[currentIndex - 1];
                    window.location.search = `?model=${prevModel.id}`;
                }
            };

            nextBtn.onclick = () => {
                if (currentIndex < allModels.length - 1) {
                    const nextModel = allModels[currentIndex + 1];
                    window.location.search = `?model=${nextModel.id}`;
                }
            };
        }

        function showError() {
            document.querySelector('.viewer-container model-viewer').style.display = 'none';
            document.getElementById('errorState').style.display = 'flex';
        }

        // Load model on page load
        const modelId = getUrlParameter('model');
        if (modelId) {
            loadModel(modelId);
        } else {
            showError();
        }
    </script>
</body>
</html>
