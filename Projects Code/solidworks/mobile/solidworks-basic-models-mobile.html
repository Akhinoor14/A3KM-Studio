<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Beginner Models - SolidWorks Mobile</title>
    
    <link rel="icon" type="image/svg+xml" href="../../../images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../../Optimization/mobile-system/mobile-navbar.css">
    <link rel="stylesheet" href="../../../Optimization/mobile-system/mobile-grid-background.css">
    
    <style>
        .models-header {
            padding: 20px;
            background: linear-gradient(180deg, rgba(10,10,10,0.98), rgba(26,0,0,0.95));
            border-bottom: 2px solid var(--primary-red);
            position: relative;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(204, 0, 0, 0.2);
            border: 2px solid var(--primary-red);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-button:active {
            transform: scale(0.97);
            background: rgba(204, 0, 0, 0.4);
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-red);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid var(--primary-red);
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-red);
        }
        
        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }
        
        .search-bar {
            padding: 0 20px 20px;
        }
        
        .search-input-wrapper {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 45px 14px 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--primary-red);
            border-radius: 12px;
            color: white;
            font-size: 15px;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red);
            font-size: 18px;
        }
        
        .filter-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 0 20px 15px;
            scrollbar-width: none;
        }
        
        .filter-chips::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            padding: 10px 18px;
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--primary-red);
            border-radius: 20px;
            color: white;
            font-size: 13px;
            white-space: nowrap;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .filter-chip.active {
            background: var(--primary-red);
            transform: scale(1.05);
        }
        
        .filter-chip:active {
            transform: scale(0.95);
        }
        
        .models-grid {
            padding: 0 20px 100px;
            display: grid;
            gap: 20px;
        }
        
        .model-card {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.95), rgba(15, 5, 5, 0.98));
            border: 2px solid var(--primary-red);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .model-card:active {
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.4);
        }
        
        .model-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--primary-red);
            position: relative;
            overflow: hidden;
        }
        
        .model-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(204,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .zip-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
            z-index: 5;
        }
        
        .model-content {
            padding: 15px;
        }
        
        .model-number {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary-red);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .model-name {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .model-category {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(204, 0, 0, 0.2);
            border: 1px solid var(--primary-red);
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .model-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(204, 0, 0, 0.3);
        }
        
        .model-stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .model-stat-item i {
            color: var(--primary-red);
        }
        
        .view-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary-red);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            margin-top: 12px;
            transition: all 0.3s ease;
        }
        
        .view-btn:active {
            transform: scale(0.97);
            background: #990000;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: var(--primary-red);
        }
    </style>
</head>
<body>
    <!-- Mobile Grid Background -->
    <div class="mobile-grid-background"></div>
    
    <!-- Header -->
    <div class="models-header">
        <a href="../solidworks-gallery.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Gallery</span>
        </a>
        
        <h1 class="header-title">
            <i class="fas fa-cube"></i>
            Beginner Models
        </h1>
        <p class="header-subtitle">‚≠ê Foundation CAD projects - 35 models</p>
        
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalModels">35</div>
                <div class="stat-label">Models</div>
            </div>
            <div class="stat-card" style="border-color: #4CAF50;">
                <div class="stat-value" style="color: #4CAF50;" id="zipCount">6</div>
                <div class="stat-label">ZIP Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="categoriesCount">5</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-input-wrapper">
            <input type="text" class="search-input" placeholder="Search models..." id="searchInput">
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>
    
    <!-- Filter Chips -->
    <div class="filter-chips" id="filterChips">
        <button class="filter-chip active" data-filter="all">All</button>
        <button class="filter-chip" data-filter="basic">Basic Shapes</button>
        <button class="filter-chip" data-filter="mechanical">Mechanical</button>
        <button class="filter-chip" data-filter="fasteners">Fasteners</button>
        <button class="filter-chip" data-filter="tools">Tools</button>
        <button class="filter-chip" data-filter="parts">Parts</button>
    </div>
    
    <!-- Models Grid -->
    <div class="models-grid" id="modelsGrid">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p style="margin-top: 15px;">Loading models...</p>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="mobile-bottom-navbar">
        <a href="../../../Home/mobile/index-mobile.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="../../../About me/mobile/about-mobile.html" class="mobile-nav-item">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="../../mobile/projects-mobile.html" class="mobile-nav-item active">
            <i class="fas fa-folder"></i>
            <span>Projects</span>
        </a>
        <a href="../../../Content Studio/mobile/hub-mobile.html" class="mobile-nav-item">
            <i class="fas fa-play-circle"></i>
            <span>Studio</span>
        </a>
        <a href="../../../Contact/mobile/contact-mobile.html" class="mobile-nav-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>
    
    <script>
        // Sample data - In production, load from solidworks-models-data.js
        const models = [
            { id: 1, name: "Ball Bearing", category: "basic", parts: 4, difficulty: "Easy", icon: "circle-notch", hasZip: false },
            { id: 2, name: "Hex Bolt", category: "fasteners", parts: 1, difficulty: "Easy", icon: "bolt", hasZip: false },
            { id: 3, name: "Wrench", category: "tools", parts: 1, difficulty: "Easy", icon: "wrench", hasZip: false },
            { id: 4, name: "Gear Wheel", category: "mechanical", parts: 1, difficulty: "Medium", icon: "cog", hasZip: false },
            { id: 5, name: "Shaft Coupling", category: "parts", parts: 2, difficulty: "Medium", icon: "link", hasZip: false },
            { id: 6, name: "Flange", category: "parts", parts: 1, difficulty: "Easy", icon: "circle", hasZip: false },
            { id: 7, name: "Pulley", category: "mechanical", parts: 1, difficulty: "Medium", icon: "compact-disc", hasZip: false },
            { id: 8, name: "Assembly Model", category: "mechanical", parts: 6, difficulty: "Medium", icon: "cogs", hasZip: true },
            { id: 9, name: "Washer", category: "fasteners", parts: 1, difficulty: "Easy", icon: "circle", hasZip: false },
            { id: 10, name: "Multi-Part Assembly", category: "mechanical", parts: 8, difficulty: "Medium", icon: "layer-group", hasZip: true },
            { id: 11, name: "Component Assembly", category: "mechanical", parts: 7, difficulty: "Medium", icon: "sitemap", hasZip: true },
            { id: 12, name: "Complete Assembly", category: "mechanical", parts: 9, difficulty: "Medium", icon: "project-diagram", hasZip: true },
            { id: 13, name: "Cube", category: "basic", parts: 1, difficulty: "Easy", icon: "cube", hasZip: false },
            { id: 14, name: "Complex Assembly", category: "mechanical", parts: 10, difficulty: "Hard", icon: "network-wired", hasZip: true },
            { id: 15, name: "Cylinder", category: "basic", parts: 1, difficulty: "Easy", icon: "cylinder", hasZip: false },
            { id: 16, name: "Plate", category: "parts", parts: 1, difficulty: "Easy", icon: "square", hasZip: false },
            { id: 17, name: "Pin", category: "fasteners", parts: 1, difficulty: "Easy", icon: "thumbtack", hasZip: false },
            { id: 18, name: "Bushing", category: "parts", parts: 1, difficulty: "Easy", icon: "ring", hasZip: false },
            { id: 19, name: "Spring", category: "mechanical", parts: 1, difficulty: "Medium", icon: "coil", hasZip: false },
            { id: 20, name: "Hinge", category: "parts", parts: 2, difficulty: "Medium", icon: "door-open", hasZip: false },
            { id: 21, name: "Clamp", category: "tools", parts: 3, difficulty: "Medium", icon: "compress", hasZip: false },
            { id: 22, name: "Advanced Assembly", category: "mechanical", parts: 12, difficulty: "Hard", icon: "cubes", hasZip: true },
            { id: 23, name: "Bracket Mount", category: "parts", parts: 1, difficulty: "Easy", icon: "grip-horizontal", hasZip: false },
            { id: 24, name: "Spacer", category: "parts", parts: 1, difficulty: "Easy", icon: "minus", hasZip: false },
            { id: 25, name: "Coupling", category: "mechanical", parts: 2, difficulty: "Medium", icon: "link", hasZip: false },
            { id: 26, name: "Handle", category: "parts", parts: 1, difficulty: "Easy", icon: "grip-vertical", hasZip: false },
            { id: 27, name: "Knob", category: "parts", parts: 1, difficulty: "Easy", icon: "circle", hasZip: false },
            { id: 28, name: "Lever", category: "mechanical", parts: 2, difficulty: "Medium", icon: "sliders-h", hasZip: false },
            { id: 29, name: "Guide Rail", category: "parts", parts: 1, difficulty: "Easy", icon: "grip-lines", hasZip: false },
            { id: 30, name: "Support", category: "parts", parts: 1, difficulty: "Easy", icon: "arrows-alt-v", hasZip: false },
            { id: 31, name: "Base Plate", category: "parts", parts: 1, difficulty: "Easy", icon: "square-full", hasZip: false },
            { id: 32, name: "Cover", category: "parts", parts: 1, difficulty: "Easy", icon: "shield-alt", hasZip: false },
            { id: 33, name: "Housing", category: "parts", parts: 1, difficulty: "Medium", icon: "box", hasZip: false },
            { id: 34, name: "Cap", category: "parts", parts: 1, difficulty: "Easy", icon: "circle", hasZip: false }
        ];
        
        let currentFilter = 'all';
        let searchQuery = '';
        
        function renderModels() {
            const grid = document.getElementById('modelsGrid');
            const filtered = models.filter(model => {
                const matchesFilter = currentFilter === 'all' || model.category === currentFilter;
                const matchesSearch = model.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                        <i class="fas fa-inbox fa-3x" style="margin-bottom: 15px;"></i>
                        <p>No models found</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map((model, index) => `
                <div class="model-card" style="animation: slideUp 0.4s ease ${index * 0.05}s both;">
                    <div class="model-image">
                        <i class="fas fa-${model.icon}"></i>
                        ${model.hasZip ? '<div style="position: absolute; top: 10px; right: 10px; background: rgba(76, 175, 80, 0.9); padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 4px;"><i class="fas fa-file-archive"></i> ZIP</div>' : ''}
                    </div>
                    <div class="model-content">
                        <span class="model-number">Model ${model.id.toString().padStart(2, '0')}</span>
                        <h3 class="model-name">${model.name}</h3>
                        <div class="model-category">
                            <i class="fas fa-tag"></i>
                            ${model.category.charAt(0).toUpperCase() + model.category.slice(1)}
                        </div>
                        <div class="model-stats">
                            <div class="model-stat-item">
                                <i class="fas fa-cubes"></i>
                                ${model.parts} parts
                            </div>
                            <div class="model-stat-item">
                                <i class="fas fa-signal"></i>
                                ${model.difficulty}
                            </div>
                        </div>
                        <button class="view-btn" onclick="viewModel(${model.id})" ${model.hasZip ? 'style="background: linear-gradient(135deg, #4CAF50, #388E3C);"' : ''}>
                            <i class="fas fa-eye"></i> View ${model.hasZip ? '& Download' : 'Model'}
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function viewModel(id) {
            // Open 3D model viewer with haptic feedback
            if (navigator.vibrate) navigator.vibrate(10);
            // Map model IDs to viewer IDs (models 8, 10, 11, 12, 14, 22 have zip files)
            const viewerId = id === 8 ? 'model-08' :
                            id === 10 ? 'model-10' :
                            id === 11 ? 'model-11' :
                            id === 12 ? 'model-12' :
                            id === 14 ? 'model-14' :
                            id === 22 ? 'model-22' :
                            `beginner-${id}`;
            window.location.href = `solidworks-model-viewer-mobile.html?id=${viewerId}`;
        }
        
        // Filter chips
        document.getElementById('filterChips').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-chip')) {
                document.querySelectorAll('.filter-chip').forEach(chip => chip.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                if (navigator.vibrate) navigator.vibrate(5);
                renderModels();
            }
        });
        
        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderModels();
        });
        
        // Initial render
        renderModels();
        
        // Update stats
        document.getElementById('totalModels').textContent = models.length;
        document.getElementById('categoriesCount').textContent = [...new Set(models.map(m => m.category))].length;
        document.getElementById('zipCount').textContent = models.filter(m => m.hasZip).length;
    </script>
</body>
</html>
