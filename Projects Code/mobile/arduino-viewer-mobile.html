<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Arduino Project - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .project-header { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .project-number { display: inline-flex; align-items: center; justify-content: center; width: 50px; height: 50px; background: rgba(204,0,0,0.2); border-radius: 10px; font-size: 20px; font-weight: 700; color: #CC0000; margin-bottom: 12px; }
        .project-title { font-size: 24px; font-weight: 800; margin-bottom: 12px; }
        .difficulty-stars { display: flex; gap: 4px; margin-bottom: 16px; }
        .difficulty-stars i { font-size: 16px; color: #CC0000; }
        .project-desc { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.75); }
        .section-card { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 16px; }
        .section-title { font-size: 18px; font-weight: 700; color: #CC0000; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
        .circuit-preview { width: 100%; height: 200px; background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(26,0,0,0.6)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 48px; margin-bottom: 12px; }
        .view-link { display: block; text-align: center; padding: 12px; background: rgba(204,0,0,0.2); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; font-weight: 600; margin-top: 12px; }
        .code-block { background: rgba(0,0,0,0.5); border: 1px solid rgba(204,0,0,0.2); border-radius: 8px; padding: 16px; overflow-x: auto; }
        .code-block pre { margin: 0; font-size: 12px; line-height: 1.5; color: #fff; font-family: 'Courier New', monospace; }
        .component-list { list-style: none; padding: 0; }
        .component-list li { padding: 8px 0; border-bottom: 1px solid rgba(204,0,0,0.1); font-size: 14px; }
        .component-list li:last-child { border-bottom: none; }
        .component-list li i { color: #CC0000; margin-right: 8px; }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="arduino-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div id="projectContainer">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="projects-mobile.html" class="mobile-nav-item active"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="../../Content Studio/mobile/hub-mobile.html" class="mobile-nav-item"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        const projects = {
            1: { title: "LED Pattern", desc: "Basic LED blinking patterns using Arduino Uno. Learn digital output control and timing concepts.", difficulty: 1, components: ["Arduino Uno", "LEDs (5x)", "220Ω Resistors", "Breadboard"], code: "void setup() {\n  pinMode(13, OUTPUT);\n}\n\nvoid loop() {\n  digitalWrite(13, HIGH);\n  delay(1000);\n  digitalWrite(13, LOW);\n  delay(1000);\n}" },
            2: { title: "LED Flowing Blinking", desc: "Sequential LED animation creating a flowing light effect.", difficulty: 1, components: ["Arduino Uno", "LEDs (8x)", "220Ω Resistors", "Breadboard"] },
            3: { title: "Breathing LED", desc: "PWM controlled LED fade effect simulating breathing pattern.", difficulty: 2, components: ["Arduino Uno", "LED", "220Ω Resistor", "Breadboard"] },
            4: { title: "ATtiny85 Brightness", desc: "Controlling LED brightness with ATtiny85 microcontroller.", difficulty: 2, components: ["ATtiny85", "LED", "Resistor", "Breadboard"] },
            5: { title: "RGB LED Control", desc: "PWM RGB color mixing for full spectrum color control.", difficulty: 2, components: ["Arduino Uno", "RGB LED (Common Cathode)", "220Ω Resistors (3x)", "Breadboard"] },
            6: { title: "Servo Motor", desc: "Interfacing and controlling servo motor positions.", difficulty: 2, components: ["Arduino Uno", "Servo Motor SG90", "Jumper Wires"] },
            7: { title: "Ultrasonic Sensor", desc: "Distance measurement using HC-SR04 ultrasonic sensor.", difficulty: 2, components: ["Arduino Uno", "HC-SR04 Sensor", "Jumper Wires"] },
            8: { title: "Neopixel Strip", desc: "Addressable LED strip control with color animations.", difficulty: 3, components: ["Arduino Uno", "WS2812B Strip", "Power Supply", "Capacitor"] },
            9: { title: "Neopixel Jewel", desc: "Circular LED animation effects with Neopixel Jewel.", difficulty: 3, components: ["Arduino Uno", "Neopixel Jewel", "Capacitor"] },
            10: { title: "Photodiode", desc: "Light sensing project using photodiode sensor.", difficulty: 2, components: ["Arduino Uno", "Photodiode", "Resistor", "LED"] },
            11: { title: "Temperature Sensor", desc: "TMP36 analog temperature sensor reading and display.", difficulty: 2, components: ["Arduino Uno", "TMP36 Sensor", "Jumper Wires"] },
            12: { title: "PIR Sensor", desc: "Motion detection system using PIR sensor.", difficulty: 2, components: ["Arduino Uno", "PIR Sensor", "LED", "Resistor"] },
            13: { title: "4×4 Matrix Keypad", desc: "Keypad input interfacing for user interaction.", difficulty: 3, components: ["Arduino Uno", "4×4 Keypad", "Jumper Wires"] },
            14: { title: "ATtiny TMP36 RGB", desc: "Temperature-based RGB LED color indication with ATtiny85.", difficulty: 3, components: ["ATtiny85", "TMP36", "RGB LED", "Resistors"] },
            15: { title: "16×2 LCD Display", desc: "Character LCD interfacing for text display.", difficulty: 3, components: ["Arduino Uno", "16×2 LCD", "Potentiometer", "Jumper Wires"] },
            16: { title: "Dice with 7 Segment", desc: "Digital dice using 7-segment display.", difficulty: 3, components: ["Arduino Uno", "7-Segment Display", "Button", "Resistors"] },
            17: { title: "Solar Tracker", desc: "Dual-axis solar tracking system with LDRs and servos.", difficulty: 4, components: ["Arduino Uno", "2x Servos", "4x LDRs", "Resistors"] },
            18: { title: "Piano with Uno", desc: "Musical instrument using piezo buzzer and buttons.", difficulty: 3, components: ["Arduino Uno", "Piezo Buzzer", "Push Buttons (8x)", "Resistors"] },
            19: { title: "LCD Temperature", desc: "TMP36 sensor with LCD display integration.", difficulty: 3, components: ["Arduino Uno", "16×2 LCD", "TMP36 Sensor", "Potentiometer"] },
            20: { title: "LDR Light Meter", desc: "Light intensity measurement using LDR.", difficulty: 2, components: ["Arduino Uno", "LDR", "10kΩ Resistor", "LED"] },
            21: { title: "Smart Parking", desc: "Parking system with ultrasonic sensors and servo gate.", difficulty: 4, components: ["Arduino Uno", "HC-SR04 (2x)", "Servo Motor", "LEDs"] },
            22: { title: "Digital Potentiometer", desc: "Digital volume control system.", difficulty: 3, components: ["Arduino Uno", "Digital Potentiometer", "Rotary Encoder"] },
            23: { title: "Digital Voltmeter", desc: "ATtiny85 voltmeter with 7-segment display output.", difficulty: 4, components: ["ATtiny85", "7-Segment Display", "Voltage Divider", "Resistors"] }
        };

        const project = projects[projectId];
        
        if (project) {
            const stars = '<i class="fas fa-star"></i>'.repeat(project.difficulty);
            document.getElementById('projectContainer').innerHTML = `
                <div class="project-header">
                    <div class="project-number">${String(projectId).padStart(2, '0')}</div>
                    <h1 class="project-title">${project.title}</h1>
                    <div class="difficulty-stars">${stars}</div>
                    <p class="project-desc">${project.desc}</p>
                </div>

                <div class="section-card">
                    <h2 class="section-title"><i class="fas fa-microchip"></i> Circuit</h2>
                    <div class="circuit-preview"><i class="fas fa-microchip"></i></div>
                    <a href="../Arduino/arduino-project-viewer.html?id=${projectId}" class="view-link">
                        <i class="fas fa-desktop"></i> View on Desktop (Tinkercad)
                    </a>
                </div>

                ${project.components ? `
                <div class="section-card">
                    <h2 class="section-title"><i class="fas fa-tools"></i> Components</h2>
                    <ul class="component-list">
                        ${project.components.map(c => `<li><i class="fas fa-check-circle"></i> ${c}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

                ${project.code ? `
                <div class="section-card">
                    <h2 class="section-title"><i class="fas fa-code"></i> Sample Code</h2>
                    <div class="code-block"><pre>${project.code}</pre></div>
                </div>
                ` : ''}
            `;
        } else {
            document.getElementById('projectContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Project not found</p>';
        }
    </script>
</body>
</html>
