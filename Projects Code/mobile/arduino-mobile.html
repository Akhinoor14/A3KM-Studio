<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>Arduino Projects - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .project-card { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 16px; margin-bottom: 12px; cursor: pointer; }
        .project-card:active { transform: scale(0.98); }
        .project-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .project-number { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: rgba(204,0,0,0.2); border-radius: 8px; font-weight: 700; color: #CC0000; }
        .project-title { flex: 1; font-size: 16px; font-weight: 600; color: #fff; }
        .project-desc { font-size: 13px; color: rgba(255,255,255,0.7); margin-bottom: 12px; }
        .project-footer { display: flex; justify-content: space-between; align-items: center; }
        .difficulty { display: flex; gap: 2px; }
        .difficulty i { font-size: 10px; color: #CC0000; }
        .view-btn { padding: 6px 12px; background: rgba(204,0,0,0.2); border-radius: 6px; font-size: 12px; color: #CC0000; font-weight: 600; }
        #projectsList { display: flex; flex-direction: column; gap: 12px; }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="projects-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Projects</a>
        <section class="mobile-hero">
            <h1 class="mobile-hero-title"><i class="fas fa-microchip"></i> Arduino</h1>
            <p class="mobile-hero-subtitle">23 Tinkercad Projects</p>
        </section>
        <div id="projectsList">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="projects-mobile.html" class="mobile-nav-item active"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="../../Content Studio/mobile/hub-mobile.html" class="mobile-nav-item"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        const projects = [
            {id: 1, title: "LED Pattern", desc: "Blinking LED patterns with Arduino", difficulty: 1},
            {id: 2, title: "LED Flowing Blinking", desc: "Sequential LED animations", difficulty: 1},
            {id: 3, title: "Breathing LED", desc: "PWM controlled LED fade effect", difficulty: 2},
            {id: 4, title: "ATtiny85 Brightness", desc: "Controlling LED with ATtiny85", difficulty: 2},
            {id: 5, title: "RGB LED Control", desc: "PWM RGB color mixing", difficulty: 2},
            {id: 6, title: "Servo Motor", desc: "Interfacing servo motor control", difficulty: 2},
            {id: 7, title: "Ultrasonic Sensor", desc: "Distance measurement with HC-SR04", difficulty: 2},
            {id: 8, title: "Neopixel Strip", desc: "Addressable LED strip control", difficulty: 3},
            {id: 9, title: "Neopixel Jewel", desc: "Circular LED animation", difficulty: 3},
            {id: 10, title: "Photodiode", desc: "Light sensing project", difficulty: 2},
            {id: 11, title: "Temperature Sensor", desc: "TMP36 temperature reading", difficulty: 2},
            {id: 12, title: "PIR Sensor", desc: "Motion detection system", difficulty: 2},
            {id: 13, title: "4×4 Matrix Keypad", desc: "Keypad input interfacing", difficulty: 3},
            {id: 14, title: "ATtiny TMP36 RGB", desc: "Temperature-based RGB", difficulty: 3},
            {id: 15, title: "16×2 LCD Display", desc: "Character LCD interfacing", difficulty: 3},
            {id: 16, title: "Dice with 7 Segment", desc: "Digital dice display", difficulty: 3},
            {id: 17, title: "Solar Tracker", desc: "Sun tracking system", difficulty: 4},
            {id: 18, title: "Piano with Uno", desc: "Musical instrument", difficulty: 3},
            {id: 19, title: "LCD Temperature", desc: "TMP36 + LCD display", difficulty: 3},
            {id: 20, title: "LDR Light Meter", desc: "Light intensity measurement", difficulty: 2},
            {id: 21, title: "Smart Parking", desc: "Parking system with sensors", difficulty: 4},
            {id: 22, title: "Digital Potentiometer", desc: "Digital volume control", difficulty: 3},
            {id: 23, title: "Digital Voltmeter", desc: "ATtiny85 voltmeter with 7-segment", difficulty: 4}
        ];
        
        function renderProjects() {
            const container = document.getElementById('projectsList');
            container.innerHTML = projects.map((p, i) => `
                <div class="project-card" onclick="window.location.href='arduino-viewer-mobile.html?id=${p.id}'">
                    <div class="project-header">
                        <div class="project-number">${String(i + 1).padStart(2, '0')}</div>
                        <div class="project-title">${p.title}</div>
                    </div>
                    <p class="project-desc">${p.desc}</p>
                    <div class="project-footer">
                        <div class="difficulty">${'<i class="fas fa-star"></i>'.repeat(p.difficulty)}</div>
                        <span class="view-btn">View <i class="fas fa-arrow-right"></i></span>
                    </div>
                </div>
            `).join('');
        }
        renderProjects();
    </script>
</body>
</html>
