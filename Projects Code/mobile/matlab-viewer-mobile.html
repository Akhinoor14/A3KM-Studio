<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CC0000">
    <title>MATLAB Project - A3KM Studio</title>
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-universal-styles.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-grid-background.css">
    <link rel="stylesheet" href="../../Optimization/mobile-system/mobile-navbar.css">
    <style>
        .back-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; margin-bottom: 20px; }
        .project-header { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 20px; text-align: center; }
        .matlab-icon { width: 80px; height: 80px; margin: 0 auto 16px; background: linear-gradient(135deg, rgba(204,0,0,0.2), rgba(0,0,0,0.5)); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #CC0000; }
        .project-title { font-size: 22px; font-weight: 800; margin-bottom: 12px; }
        .project-category { display: inline-block; padding: 6px 12px; background: rgba(204,0,0,0.1); border: 1px solid rgba(204,0,0,0.3); border-radius: 6px; font-size: 12px; color: #CC0000; margin-bottom: 16px; }
        .project-desc { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.75); }
        .section-card { background: rgba(26,0,0,0.9); border: 1px solid rgba(204,0,0,0.3); border-radius: 12px; padding: 20px; margin-bottom: 16px; }
        .section-title { font-size: 18px; font-weight: 700; color: #CC0000; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
        .feature-list { list-style: none; padding: 0; }
        .feature-list li { padding: 10px 0; border-bottom: 1px solid rgba(204,0,0,0.1); font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .feature-list li:last-child { border-bottom: none; }
        .feature-list i { color: #CC0000; font-size: 16px; }
        .preview-box { width: 100%; height: 180px; background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(26,0,0,0.6)); border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-direction: column; color: rgba(255,255,255,0.5); font-size: 14px; margin-bottom: 12px; gap: 12px; }
        .preview-box i { font-size: 48px; }
        .view-link { display: block; text-align: center; padding: 12px; background: rgba(204,0,0,0.2); border: 1px solid rgba(204,0,0,0.3); border-radius: 8px; color: #CC0000; text-decoration: none; font-weight: 600; margin-top: 12px; }
    </style>
</head>
<body class="mobile-view">
    <div class="mobile-grid-background"><div class="mobile-vignette"></div></div>
    <main class="mobile-container">
        <a href="matlab-mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div id="projectContainer">
            <div class="mobile-spinner"></div>
        </div>
    </main>
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../../About me/mobile/about-mobile.html" class="mobile-nav-item"><i class="fas fa-user-circle"></i><span>About</span></a>
        <a href="projects-mobile.html" class="mobile-nav-item active"><i class="fas fa-folder-open"></i><span>Projects</span></a>
        <a href="../../Content Studio/mobile/hub-mobile.html" class="mobile-nav-item"><i class="fas fa-layer-group"></i><span>Studio</span></a>
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </nav>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        const projects = {
            1: {
                title: "Solar Panel Output Analysis",
                category: "Energy Systems",
                desc: "Comprehensive simulation and analysis of solar panel performance under various environmental conditions including temperature, irradiance, and shading effects.",
                features: [
                    "IV characteristic curve generation",
                    "Maximum power point tracking",
                    "Temperature coefficient analysis",
                    "Efficiency calculations",
                    "Multi-panel array simulation"
                ]
            },
            2: {
                title: "Wind Turbine Performance",
                category: "Renewable Energy",
                desc: "Wind turbine power output modeling and optimization using MATLAB/Simulink with real-world wind speed data analysis.",
                features: [
                    "Power curve generation",
                    "Betz limit calculations",
                    "Tip speed ratio optimization",
                    "Annual energy production",
                    "Load factor analysis"
                ]
            },
            3: {
                title: "Battery Management System",
                category: "Energy Storage",
                desc: "Lithium-ion battery modeling including state of charge estimation, thermal management, and lifecycle prediction.",
                features: [
                    "SOC estimation algorithms",
                    "Thermal modeling",
                    "Capacity fade prediction",
                    "Charge/discharge profiles",
                    "Safety parameter monitoring"
                ]
            }
        };

        const project = projects[projectId];
        
        if (project) {
            document.getElementById('projectContainer').innerHTML = `
                <div class="project-header">
                    <div class="matlab-icon"><i class="fas fa-chart-line"></i></div>
                    <h1 class="project-title">${project.title}</h1>
                    <div class="project-category"><i class="fas fa-tag"></i> ${project.category}</div>
                    <p class="project-desc">${project.desc}</p>
                </div>

                <div class="section-card">
                    <h2 class="section-title"><i class="fas fa-desktop"></i> Simulation</h2>
                    <div class="preview-box">
                        <i class="fas fa-play-circle"></i>
                        <span>View on Desktop</span>
                    </div>
                    <a href="../MATLAB/matlab-project-viewer.html?id=${projectId}" class="view-link">
                        <i class="fas fa-desktop"></i> Open MATLAB Viewer
                    </a>
                </div>

                <div class="section-card">
                    <h2 class="section-title"><i class="fas fa-list-check"></i> Features</h2>
                    <ul class="feature-list">
                        ${project.features.map(f => `
                            <li><i class="fas fa-check-circle"></i> ${f}</li>
                        `).join('')}
                    </ul>
                </div>

                <div class="section-card">
                    <h2 class="section-title"><i class="fas fa-info-circle"></i> Requirements</h2>
                    <ul class="feature-list">
                        <li><i class="fas fa-laptop-code"></i> MATLAB R2020a or newer</li>
                        <li><i class="fas fa-cube"></i> Simulink toolbox</li>
                        <li><i class="fas fa-plug"></i> Power System Toolbox</li>
                    </ul>
                </div>
            `;
        } else {
            document.getElementById('projectContainer').innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">Project not found</p>';
        }
    </script>
</body>
</html>
