    <style>
        :root {
            --primary-red: #CC0000;
            --dark-red: #990000;
            --bg-dark: rgba(10, 10, 10, 0.98);
            --bg-card: rgba(26, 26, 26, 0.95);
            --border-red: rgba(204, 0, 0, 0.3);
            --border-red-hover: rgba(204, 0, 0, 0.6);
            --grid-line: rgba(204, 0, 0, 0.08);
            --text-white: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: var(--text-white);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 85px;
            position: relative;
        }

        /* Engineering Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 19px, var(--grid-line) 19px, var(--grid-line) 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, var(--grid-line) 19px, var(--grid-line) 20px),
                repeating-linear-gradient(45deg, transparent, transparent 39px, rgba(204, 0, 0, 0.04) 39px, rgba(204, 0, 0, 0.04) 40px);
            pointer-events: none;
            opacity: 0.6;
            z-index: 0;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--border-primary);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(204, 0, 0, 0.3);
            border-color: var(--primary-red);
            transform: translateX(-5px);
        }

        /* Project Viewer Container */
        .project-viewer {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px 60px;
            position: relative;
            z-index: 1;
        }

        /* Project Header - Engineering Blueprint */
        .project-header {
            background: linear-gradient(135deg, rgba(204, 0, 0, 0.1), var(--bg-card));
            border: 3px solid var(--border-red);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Engineering grid overlay */
        .project-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 30px, rgba(204, 0, 0, 0.03) 30px, rgba(204, 0, 0, 0.03) 31px),
                repeating-linear-gradient(90deg, transparent, transparent 30px, rgba(204, 0, 0, 0.03) 30px, rgba(204, 0, 0, 0.03) 31px);
            pointer-events: none;
            opacity: 0.8;
            z-index: 0;
        }

        /* Technical corner brackets */
        .project-header::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid var(--border-red);
            border-radius: 8px;
            pointer-events: none;
            opacity: 0.4;
            z-index: 0;
        }

        .project-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .meta-badge {
            background: rgba(204, 0, 0, 0.2);
            border: 1px solid var(--border-red);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--primary-red);
        }

        .project-title {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-white);
            margin-bottom: 15px;
            text-shadow: 0 0 40px rgba(204, 0, 0, 0.6), 2px 2px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .project-description {
            font-size: 1.15rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .tag {
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid var(--border-red);
            color: var(--primary-red);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(204, 0, 0, 0.25);
            border-color: var(--primary-red);
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
        }

        /* Download Section - Engineering Style */
        .download-section {
            background: var(--bg-card);
            border: 3px solid var(--border-red);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Grid overlay */
        .download-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(204, 0, 0, 0.03) 20px, rgba(204, 0, 0, 0.03) 21px);
            pointer-events: none;
            opacity: 0.6;
            z-index: 0;
        }

        .download-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .download-btn {
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--border-red);
            color: var(--text-white);
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            background: rgba(204, 0, 0, 0.3);
            border-color: var(--primary-red);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(204, 0, 0, 0.4);
        }

        .download-btn i {
            font-size: 1.2rem;
            color: var(--primary-red);
        }

        .download-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Tab Navigation - Engineering Style */
        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--border-red);
            padding-bottom: 10px;
            position: relative;
        }

        /* Active indicator line */
        .tab-navigation::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 80px;
            height: 3px;
            background: var(--primary-red);
            box-shadow: 0 0 15px var(--primary-red);
            transition: all 0.3s ease;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .tab-btn:hover {
            background: rgba(204, 0, 0, 0.1);
            color: var(--text-white);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--dark-red), var(--primary-red));
            color: var(--text-white);
            box-shadow: 0 0 25px rgba(204, 0, 0, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Code Section - Blueprint Terminal Style */
        .code-container {
            background: var(--bg-card);
            border: 3px solid var(--border-red);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* Grid pattern overlay */
        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(204, 0, 0, 0.02) 20px, rgba(204, 0, 0, 0.02) 21px);
            pointer-events: none;
            opacity: 0.5;
            z-index: 0;
        }

        .code-header {
            background: rgba(204, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-red);
            position: relative;
            z-index: 1;
        }

        .code-title {
            font-weight: 600;
            color: var(--primary-red);
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: rgba(204, 0, 0, 0.2);
            border: 1px solid var(--border-red);
            color: var(--text-white);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(204, 0, 0, 0.4);
            border-color: var(--primary-red);
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
        }

        .code-content {
            padding: 0;
            max-height: 600px;
            overflow-y: auto;
        }

        .code-content pre {
            margin: 0;
            padding: 20px;
        }

        .code-content code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Results Gallery - Engineering Layout */
        .results-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .result-item {
            background: var(--bg-card);
            border: 2px solid var(--border-red);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Technical corner brackets */
        .result-item::before,
        .result-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-red);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .result-item::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .result-item::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .result-item:hover::before,
        .result-item:hover::after {
            opacity: 0.8;
        }

        .result-item:hover {
            border-color: var(--border-red-hover);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(204, 0, 0, 0.4);
        }

        .result-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .result-item:hover .result-image {
            transform: scale(1.05);
        }

        .result-caption {
            padding: 15px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Video Section - Engineering Frame */
        .video-container {
            background: var(--bg-card);
            border: 3px solid var(--border-red);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid overlay */
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 30px, rgba(204, 0, 0, 0.02) 30px, rgba(204, 0, 0, 0.02) 31px);
            pointer-events: none;
            opacity: 0.5;
            z-index: 0;
        }

        .youtube-player {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            margin: 20px auto 0;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border-red);
            position: relative;
            z-index: 1;
        }

        .no-video-msg {
            color: var(--text-secondary);
            padding: 40px;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        /* Documentation - Engineering Manual Style */
        .doc-section {
            background: var(--bg-card);
            border: 3px solid var(--border-red);
            border-radius: 12px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Grid pattern */
        .doc-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(204, 0, 0, 0.02) 20px, rgba(204, 0, 0, 0.02) 21px);
            pointer-events: none;
            opacity: 0.5;
            z-index: 0;
        }

        .doc-content {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .doc-content h3 {
            color: var(--text-white);
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 4px solid var(--primary-red);
            padding-left: 15px;
        }

        .doc-content ul, .doc-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .doc-content li {
            margin-bottom: 8px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 118, 168, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(204, 0, 0, 0.5);
            border: 2px solid var(--primary-red);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(204, 0, 0, 0.8);
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .back-btn {
                top: 80px;
                left: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .project-header {
                padding: 25px;
            }

            .project-title {
                font-size: 1.8rem;
            }

            .tab-navigation {
                overflow-x: auto;
                gap: 5px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
                white-space: nowrap;
            }

            .results-gallery {
                grid-template-columns: 1fr;
            }

            .download-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        let currentProject = null;

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        // Load project data
        async function loadProject() {
            if (!projectId) {
                document.getElementById('projectViewer').innerHTML = `
                    <div class="empty-state" style="text-align: center; padding: 100px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--matlab-blue); margin-bottom: 20px;"></i>
                        <h2>No project specified</h2>
                        <p style="color: var(--text-secondary); margin: 20px 0;">
                            Please select a project from the gallery.
                        </p>
                        <a href="matlab-projects.html" style="color: var(--matlab-blue); text-decoration: none; font-weight: 600;">
                            <i class="fas fa-arrow-left"></i> Back to Projects
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch('matlab-data.json');
                const data = await response.json();
                currentProject = data.projects.find(p => p.id === projectId);

                if (!currentProject) {
                    throw new Error('Project not found');
                }

                renderProject();
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('projectViewer').innerHTML = `
                    <div class="empty-state" style="text-align: center; padding: 100px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ff4444; margin-bottom: 20px;"></i>
                        <h2>Error loading project</h2>
                        <p style="color: var(--text-secondary);">Please try again later</p>
                    </div>
                `;
            }
        }

        // Render project
        function renderProject() {
            const project = currentProject;
            const basePath = `../../Projects Storage/MATLAB Projects/${project.id}/`;

            const html = `
                <!-- Project Header -->
                <div class="project-header">
                    <div class="project-meta">
                        <span class="meta-badge">
                            <i class="fas fa-folder"></i> ${project.category}
                        </span>
                        <span class="meta-badge difficulty-${project.difficulty.toLowerCase()}">
                            ${project.difficulty === 'Beginner' ? 'ðŸŸ¢' : project.difficulty === 'Intermediate' ? 'ðŸŸ¡' : 'ðŸ”´'}
                            ${project.difficulty}
                        </span>
                        <span class="meta-badge">
                            <i class="fab fa-github"></i> MATLAB R2024
                        </span>
                    </div>
                    <h1 class="project-title">${project.title}</h1>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>

                <!-- Download Section -->
                <div class="download-section">
                    <h2 class="download-title">
                        <i class="fas fa-download"></i> Download Resources
                    </h2>
                    <div class="download-grid">
                        ${project.files.code ? `
                            <a href="${basePath}${project.files.code}" class="download-btn" download>
                                <i class="fas fa-file-code"></i>
                                MATLAB Code (.m)
                            </a>
                        ` : '<span class="download-btn disabled"><i class="fas fa-file-code"></i> No Code Available</span>'}
                        
                        ${project.files.pdf ? `
                            <a href="${basePath}${project.files.pdf}" class="download-btn" download>
                                <i class="fas fa-file-pdf"></i>
                                Documentation (PDF)
                            </a>
                        ` : '<span class="download-btn disabled"><i class="fas fa-file-pdf"></i> No PDF Available</span>'}
                        
                        ${project.files.zip ? `
                            <a href="${basePath}${project.files.zip}" class="download-btn" download>
                                <i class="fas fa-file-archive"></i>
                                Complete Project (ZIP)
                            </a>
                        ` : '<span class="download-btn disabled"><i class="fas fa-file-archive"></i> No ZIP Available</span>'}
                        
                        ${project.files.youtubeVideo ? `
                            <a href="${project.files.youtubeVideo}" class="download-btn" target="_blank">
                                <i class="fab fa-youtube"></i>
                                Watch on YouTube
                            </a>
                        ` : '<span class="download-btn disabled"><i class="fab fa-youtube"></i> No Video Available</span>'}
                    </div>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" onclick="switchTab('code')">
                        <i class="fas fa-code"></i> MATLAB Code
                    </button>
                    <button class="tab-btn" onclick="switchTab('results')">
                        <i class="fas fa-chart-line"></i> Results & Plots
                    </button>
                    ${project.files.youtubeVideo ? `
                        <button class="tab-btn" onclick="switchTab('video')">
                            <i class="fab fa-youtube"></i> Video Demo
                        </button>
                    ` : ''}
                    <button class="tab-btn" onclick="switchTab('docs')">
                        <i class="fas fa-book"></i> Documentation
                    </button>
                </div>

                <!-- Tab Contents -->
                <div class="tab-content active" id="codeTab">
                    ${project.files.code ? `
                        <div class="code-container">
                            <div class="code-header">
                                <span class="code-title">
                                    <i class="fas fa-file-code"></i> ${project.files.code}
                                </span>
                                <button class="copy-btn" onclick="copyCode()">
                                    <i class="fas fa-copy"></i> Copy Code
                                </button>
                            </div>
                            <div class="code-content">
                                <pre><code class="language-matlab" id="codeBlock">% Loading MATLAB code...
% Please wait...</code></pre>
                            </div>
                        </div>
                    ` : '<div class="no-video-msg"><i class="fas fa-info-circle"></i> No MATLAB code available for this project yet.</div>'}
                </div>

                <div class="tab-content" id="resultsTab">
                    ${project.files.images && project.files.images.length > 0 ? `
                        <div class="results-gallery">
                            ${project.files.images.map((img, index) => `
                                <div class="result-item">
                                    <img src="${basePath}results/${img}" alt="Result ${index + 1}" class="result-image" onclick="openLightbox('${basePath}results/${img}')" onerror="this.src='../../images/placeholder.png'">
                                    <div class="result-caption">${img.replace(/\.[^/.]+$/, '').replace(/_/g, ' ')}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<div class="no-video-msg"><i class="fas fa-info-circle"></i> Result plots will be added soon.</div>'}
                </div>

                ${project.files.youtubeVideo ? `
                    <div class="tab-content" id="videoTab">
                        <div class="video-container">
                            <h3 style="margin-bottom: 20px; color: #fff;">
                                <i class="fab fa-youtube" style="color: #FF0000;"></i> Project Demonstration
                            </h3>
                            <iframe class="youtube-player" src="${getYouTubeEmbedUrl(project.files.youtubeVideo)}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                ` : ''}

                <div class="tab-content" id="docsTab">
                    <div class="doc-section">
                        <div class="doc-content">
                            <h3><i class="fas fa-info-circle"></i> Project Overview</h3>
                            <p>${project.description}</p>

                            <h3><i class="fas fa-bullseye"></i> Objectives</h3>
                            <ul>
                                <li>Implement MATLAB analysis for ${project.category.toLowerCase()}</li>
                                <li>Generate comprehensive visualizations and plots</li>
                                <li>Document code with clear comments and explanations</li>
                                <li>Validate results against theoretical expectations</li>
                            </ul>

                            <h3><i class="fas fa-cogs"></i> Technologies Used</h3>
                            <ul>
                                ${project.tags.map(tag => `<li>${tag}</li>`).join('')}
                            </ul>

                            <h3><i class="fas fa-graduation-cap"></i> Learning Outcomes</h3>
                            <p>This project demonstrates proficiency in numerical analysis, MATLAB programming, and ${project.category.toLowerCase()} concepts. It showcases ability to translate theoretical knowledge into practical implementations.</p>

                            ${project.files.pdf ? `
                                <h3><i class="fas fa-file-pdf"></i> Detailed Documentation</h3>
                                <p>For complete analysis, methodology, and results, download the PDF documentation above.</p>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('projectViewer').innerHTML = html;

            // Load MATLAB code if available
            if (project.files.code) {
                loadMatlabCode(basePath + project.files.code);
            }
        }

        // Load MATLAB code file
        async function loadMatlabCode(filepath) {
            try {
                const response = await fetch(filepath);
                if (!response.ok) throw new Error('Code file not found');
                
                const code = await response.text();
                const codeBlock = document.getElementById('codeBlock');
                codeBlock.textContent = code;
                hljs.highlightElement(codeBlock);
            } catch (error) {
                console.error('Error loading code:', error);
                document.getElementById('codeBlock').textContent = `% MATLAB code file not found
% File: ${filepath}
% 
% The code file will be uploaded by the administrator soon.
% Please check back later or download the ZIP package.`;
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.tab-btn').classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Copy code
        function copyCode() {
            const code = document.getElementById('codeBlock').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            });
        }

        // Lightbox functions
        function openLightbox(imageSrc) {
            document.getElementById('lightboxImage').src = imageSrc;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Get YouTube embed URL
        function getYouTubeEmbedUrl(url) {
            const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return videoId ? `https://www.youtube.com/embed/${videoId[1]}` : url;
        }

        // Close lightbox on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        loadProject();

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('desktopNavbar');
            if (navbar) {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
        });
    </script>
    <script src="../../Optimization/navbar-autohide.js"></script>
</body>
</html>
