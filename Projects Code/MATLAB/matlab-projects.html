    <style>
        /* MATLAB Engineering Theme Variables - Dark Red, Black, White */
        :root {
            --primary-red: #CC0000;
            --dark-red: #990000;
            --bg-dark: rgba(10, 10, 10, 0.98);
            --bg-card: rgba(26, 26, 26, 0.95);
            --border-red: rgba(204, 0, 0, 0.3);
            --border-red-hover: rgba(204, 0, 0, 0.6);
            --grid-line: rgba(204, 0, 0, 0.08);
            --text-white: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: var(--text-white);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 85px;
            position: relative;
        }

        /* Engineering Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 19px, var(--grid-line) 19px, var(--grid-line) 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, var(--grid-line) 19px, var(--grid-line) 20px),
                repeating-linear-gradient(45deg, transparent, transparent 39px, rgba(204, 0, 0, 0.04) 39px, rgba(204, 0, 0, 0.04) 40px);
            pointer-events: none;
            opacity: 0.6;
            z-index: 0;
        }

        /* Hero Header - Engineering Style */
        .matlab-hero {
            padding: 60px 20px 40px;
            text-align: center;
            background: linear-gradient(180deg, rgba(204, 0, 0, 0.15) 0%, transparent 100%);
            border-bottom: 3px solid var(--primary-red);
            position: relative;
            margin-bottom: 40px;
            z-index: 1;
        }

        /* Technical corner brackets */
        .matlab-hero::before,
        .matlab-hero::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-red);
            opacity: 0.5;
        }

        .matlab-hero::before {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .matlab-hero::after {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .matlab-hero h1 {
            font-size: 3.2rem;
            font-weight: 900;
            color: var(--text-white);
            margin-bottom: 15px;
            text-shadow: 0 0 50px rgba(204, 0, 0, 0.7), 2px 2px 0 rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .matlab-hero .subtitle {
            font-size: 1.15rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .matlab-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .stat-badge {
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--border-red);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .stat-badge:hover {
            border-color: var(--primary-red);
            background: rgba(204, 0, 0, 0.25);
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
        }

        .stat-badge i {
            color: var(--primary-red);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(204, 0, 0, 0.15);
            border: 2px solid var(--border-primary);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(204, 0, 0, 0.3);
            border-color: var(--primary-red);
            transform: translateX(-5px);
        }

        /* Search & Filter Bar */
        .controls-section {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        .search-filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 45px 14px 45px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--border-red);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 25px rgba(204, 0, 0, 0.4);
        }
            outline: none;
            border-color: var(--matlab-blue);
            box-shadow: 0 0 20px rgba(0, 118, 168, 0.3);
        }

            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-red);
            font-size: 1.1rem;
        }

            padding: 14px 40px 14px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--border-red);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 10px 20px;
            background: rgba(204, 0, 0, 0.1);
            border: 2px solid var(--border-red);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .category-tab:hover {
            background: rgba(204, 0, 0, 0.2);
            border-color: var(--primary-red);
            color: var(--text-white);
        }

        .category-tab.active {
            background: linear-gradient(135deg, var(--dark-red), var(--primary-red));
            border-color: var(--primary-red);
            color: var(--text-white);
            box-shadow: 0 0 25px rgba(204, 0, 0, 0.5);
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        /* Category Section */
        .category-section {
            margin-bottom: 50px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary-red);
            position: relative;
        }

        /* Engineering corner accent */
        .category-header::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-red);
            box-shadow: 0 0 15px var(--primary-red);
        }

        .category-icon {
            font-size: 2rem;
            color: var(--primary-red);
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-white);
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-count {
            background: rgba(204, 0, 0, 0.2);
            border: 2px solid var(--primary-red);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-red);
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* Project Card - Engineering Blueprint Style */
        .project-card {
            background: var(--bg-card);
            border: 2px solid var(--border-red);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Engineering grid inside card */
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 30px, rgba(204, 0, 0, 0.03) 30px, rgba(204, 0, 0, 0.03) 31px),
                repeating-linear-gradient(90deg, transparent, transparent 30px, rgba(204, 0, 0, 0.03) 30px, rgba(204, 0, 0, 0.03) 31px);
            pointer-events: none;
            opacity: 0.8;
            z-index: 0;
        }

        /* Scanning light effect */
        .project-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(204, 0, 0, 0.15), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .project-card:hover::after {
            left: 100%;
        }

        .project-card:hover {
            border-color: var(--border-red-hover);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(204, 0, 0, 0.4);
        }

        .project-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 118, 168, 0.2);
            color: var(--matlab-blue);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin: 0 0 10px 0;
            padding-right: 60px;
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(0, 118, 168, 0.15);
            border: 1px solid rgba(0, 118, 168, 0.3);
            color: var(--matlab-blue);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .difficulty-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .difficulty-beginner {
            background: rgba(0, 200, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .difficulty-intermediate {
            background: rgba(255, 165, 0, 0.15);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: #FFA500;
        }

        .difficulty-advanced {
            background: rgba(204, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FF4444;
        }

        .project-link {
            color: var(--matlab-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            gap: 10px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--matlab-blue);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .matlab-hero h1 {
                font-size: 2rem;
            }

            .back-btn {
                top: 80px;
                left: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .category-tabs {
                gap: 8px;
            }

            .category-tab {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

    <script>
        let allProjects = [];
        let currentCategory = 'all';
        let currentDifficulty = 'all';

        // Load projects from JSON
        async function loadProjects() {
            try {
                const response = await fetch('matlab-data.json');
                const data = await response.json();
                allProjects = data.projects || [];
                
                // Update stats
                document.getElementById('totalProjects').textContent = allProjects.length;
                
                renderProjects();
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading projects</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        // Render projects
        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            
            // Filter projects
            let filteredProjects = allProjects.filter(project => {
                const categoryMatch = currentCategory === 'all' || project.category === currentCategory;
                const difficultyMatch = currentDifficulty === 'all' || project.difficulty.includes(currentDifficulty);
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const searchMatch = searchTerm === '' || 
                    project.title.toLowerCase().includes(searchTerm) ||
                    project.description.toLowerCase().includes(searchTerm) ||
                    project.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                return categoryMatch && difficultyMatch && searchMatch;
            });

            // Group by category
            const grouped = {};
            filteredProjects.forEach(project => {
                if (!grouped[project.category]) {
                    grouped[project.category] = [];
                }
                grouped[project.category].push(project);
            });

            // Render
            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No projects found</h3>
                        <p>Try adjusting your filters or search term</p>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const [category, projects] of Object.entries(grouped)) {
                const categoryData = {
                    'Renewable Energy': { icon: '‚òÄÔ∏è', id: 'renewable' },
                    'Power Systems & Electrical': { icon: '‚ö°', id: 'power' },
                    'Heat Transfer & Thermodynamics': { icon: 'üî•', id: 'heat' },
                    'Control Systems': { icon: 'üéõÔ∏è', id: 'control' },
                    'Simulink Models': { icon: 'üìä', id: 'simulink' }
                };

                const catData = categoryData[category] || { icon: 'üìÅ', id: 'other' };

                html += `
                    <section class="category-section" id="${catData.id}">
                        <div class="category-header">
                            <div class="category-icon">${catData.icon}</div>
                            <h2 class="category-title">${category}</h2>
                            <span class="category-count">${projects.length} ${projects.length === 1 ? 'Project' : 'Projects'}</span>
                        </div>
                        <div class="projects-grid">
                            ${projects.map((project, index) => `
                                <div class="project-card" onclick="viewProject('${project.id}')">
                                    <span class="project-number">#${String(allProjects.indexOf(project) + 1).padStart(2, '0')}</span>
                                    <h3 class="project-title">${project.title}</h3>
                                    <p class="project-description">${project.description}</p>
                                    <div class="project-tags">
                                        ${project.tags.slice(0, 4).map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                    <div class="project-footer">
                                        <span class="difficulty-badge difficulty-${project.difficulty.toLowerCase()}">
                                            ${project.difficulty === 'Beginner' ? 'üü¢' : project.difficulty === 'Intermediate' ? 'üü°' : 'üî¥'}
                                            ${project.difficulty}
                                        </span>
                                        <span class="project-link">
                                            View Project <i class="fas fa-arrow-right"></i>
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            }

            container.innerHTML = html;
        }

        // View project
        function viewProject(projectId) {
            window.location.href = `matlab-project-viewer.html?id=${projectId}`;
        }

        // Category filter
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.category;
                renderProjects();
            });
        });

        // Difficulty filter
        document.getElementById('difficultyFilter').addEventListener('change', (e) => {
            currentDifficulty = e.target.value;
            renderProjects();
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', () => {
            renderProjects();
        });

        // Initialize
        loadProjects();

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('desktopNavbar');
            if (navbar) {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
        });

        // Handle hash navigation
        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash;
            if (hash) {
                setTimeout(() => {
                    const element = document.querySelector(hash);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 500);
            }
        });
    </script>
    <script src="../../Optimization/navbar-autohide.js"></script>
</body>
</html>
