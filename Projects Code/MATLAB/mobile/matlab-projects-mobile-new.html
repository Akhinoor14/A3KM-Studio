            <div class="mobile-header-content">

                </div>

                <p>Energy systems & numerical analysis</p>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="mobile-stats-bar">
            <div class="mobile-stat-item">
                <div class="mobile-stat-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="mobile-stat-info">
                    <div class="mobile-stat-number" id="totalProjects">1</div>
                    <div class="mobile-stat-label">Projects</div>
                </div>
            </div>
            <div class="mobile-stat-item">
                <div class="mobile-stat-icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <div class="mobile-stat-info">
                    <div class="mobile-stat-number">5</div>
                    <div class="mobile-stat-label">Categories</div>
                </div>
            </div>
            <div class="mobile-stat-item">
                <div class="mobile-stat-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="mobile-stat-info">
                    <div class="mobile-stat-number">MATLAB</div>
                    <div class="mobile-stat-label">Platform</div>

            </div>
        </div>

        <!-- Category Filter Tabs -->
        <div class="mobile-filter-section">
            <div class="mobile-filter-tabs" id="filterTabs">
                <button class="mobile-filter-tab active" data-category="all">
                    <i class="fas fa-th"></i>
                    <span>All</span>
                </button>
                <button class="mobile-filter-tab" data-category="renewable">
                    <span>‚òÄÔ∏è</span>
                    <span>Renewable</span>
                </button>
                <button class="mobile-filter-tab" data-category="power">
                    <span>‚ö°</span>
                    <span>Power</span>
                </button>
                <button class="mobile-filter-tab" data-category="heat">
                    <span>üî•</span>
                    <span>Heat</span>
                </button>
                <button class="mobile-filter-tab" data-category="control">
                    <span>üéõÔ∏è</span>
                    <span>Control</span>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="mobile-loading">
            <div class="mobile-spinner"></div>
            <p>Loading MATLAB projects...</p>
        </div>

        <!-- Projects Container -->
        <div id="projectsContainer" class="mobile-projects-container"></div>

        <!-- Bottom Spacer -->
        <div class="mobile-bottom-spacer"></div>
    </div>

    <!-- Project Modal -->
    <div id="projectModal" class="mobile-modal">
        <div class="mobile-modal-content">
            <div class="mobile-modal-header">
                <h2 id="modalTitle">Project Name</h2>
                <button class="mobile-modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mobile-modal-body">
                <div class="mobile-modal-category" id="modalCategory"></div>
                <div class="mobile-modal-description" id="modalDescription"></div>
                <div class="mobile-modal-topics" id="modalTopics"></div>
                <div class="mobile-modal-tags" id="modalTags"></div>
                <div class="mobile-modal-actions">
                    <a id="modalViewBtn" href="#" class="mobile-modal-btn mobile-btn-primary">
                        <i class="fas fa-chart-area"></i>
                        <span>View Project Details</span>
                    </a>
                    <a id="modalDownloadBtn" href="#" download class="mobile-modal-btn mobile-btn-secondary">
                        <i class="fas fa-download"></i>
                        <span>Download ZIP</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile-new.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <span class="mobile-nav-label">Home</span>
        </a>
        
        <a href="../../About me/mobile/about-mobile-new.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-user"></i>
            </div>
            <span class="mobile-nav-label">About</span>
        </a>
        
        <a href="../mobile/projects-mobile-new.html" class="mobile-nav-item active">
            <div class="mobile-nav-icon">
                <i class="fas fa-folder-open"></i>
            </div>
            <span class="mobile-nav-label">Projects</span>
        </a>
        
        <a href="../../Content Studio/mobile/studio-mobile.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-play-circle"></i>
            </div>
            <span class="mobile-nav-label">Content</span>
        </a>
        
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <span class="mobile-nav-label">Contact</span>
        </a>
    </nav>

    <script>
        let projectsData = null;
        let categoriesData = null;

        // Load MATLAB data
        async function loadProjects() {
            try {
                const response = await fetch('../matlab-data.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                projectsData = data.projects;
                categoriesData = data.categories;
                
                document.getElementById('totalProjects').textContent = data.statistics.totalProjects;
                document.getElementById('loadingState').style.display = 'none';
                
                renderProjects();
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Projects</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" class="mobile-retry-btn">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        // Render projects
        function renderProjects(filterCategory = 'all') {
            if (!projectsData) return;
            
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';

            let filteredProjects = projectsData;
            if (filterCategory !== 'all') {
                filteredProjects = projectsData.filter(p => 
                    p.category.toLowerCase().includes(filterCategory)
                );
            }

            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No Projects Yet</h3>
                        <p>Projects in this category are coming soon</p>
                    </div>
                `;
                return;
            }

            filteredProjects.forEach(project => {
                const card = createProjectCard(project);
                container.appendChild(card);
            });
        }

        // Create project card
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'mobile-project-card';
            card.onclick = () => openModal(project);

            // Get category info
            const categoryKey = project.category.toLowerCase().split(' ')[0];
            const categoryInfo = categoriesData[categoryKey] || {};

            card.innerHTML = `
                <div class="mobile-card-header">
                    <div class="mobile-card-category">${categoryInfo.icon || 'üìä'} ${project.category}</div>
                    <div class="mobile-card-difficulty difficulty-${project.difficulty.toLowerCase()}">${project.difficulty}</div>
                </div>
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <div class="mobile-card-footer">
                    <div class="mobile-card-tags">
                        ${project.tags.slice(0, 3).map(tag => `<span class="mobile-tag">${tag}</span>`).join('')}
                    </div>
                    <i class="fas fa-arrow-right"></i>
                </div>
            `;

            return card;
        }

        // Open project modal
        function openModal(project) {
            const categoryKey = project.category.toLowerCase().split(' ')[0];
            const categoryInfo = categoriesData[categoryKey] || {};

            document.getElementById('modalTitle').textContent = project.title;
            document.getElementById('modalCategory').innerHTML = `${categoryInfo.icon || 'üìä'} ${project.category}`;
            document.getElementById('modalDescription').textContent = project.description;

            // Topics
            document.getElementById('modalTopics').innerHTML = `
                <h4>Topics Covered</h4>
                <ul class="mobile-topics-list">
                    ${project.topics.map(topic => `<li><i class="fas fa-check-circle"></i>${topic}</li>`).join('')}
                </ul>
            `;

            // Tags
            document.getElementById('modalTags').innerHTML = `
                <div class="mobile-tags-list">
                    ${project.tags.map(tag => `<span class="mobile-tag">${tag}</span>`).join('')}
                </div>
            `;

            // Set action buttons
            document.getElementById('modalViewBtn').href = `matlab-project-viewer-mobile-new.html?id=${project.id}`;
            document.getElementById('modalDownloadBtn').href = `../../Projects Storage/MATLAB Projects/${project.files.zip}`;

            document.getElementById('projectModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Filter functionality
        document.getElementById('filterTabs').addEventListener('click', (e) => {
            const tab = e.target.closest('.mobile-filter-tab');
            if (!tab) return;

            document.querySelectorAll('.mobile-filter-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const category = tab.dataset.category;
            renderProjects(category);
        });

        // Load on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadProjects);
        } else {
            loadProjects();
        }
    </script>

</body>
</html>
