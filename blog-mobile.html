<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Md Akhinoor Islam | Engineering Portfolio</title>
  <link rel="stylesheet" href="blog-mobile.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <meta name="description" content="Personal blog by Md Akhinoor Islam - Engineer sharing project updates, tutorials, Arduino & SolidWorks guides, and engineering insights." />
  <meta name="keywords" content="Md Akhinoor Islam, engineer, arduino projects, solidworks, portfolio blog, engineering tutorials, circuit design, 3d modeling" />
  <meta name="author" content="Md Akhinoor Islam" />
  
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Md Akhinoor Islam - Portfolio" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  
  <!-- Mobile optimizations -->
  <meta name="theme-color" content="#CC0000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Top Navbar -->
  <link rel="stylesheet" href="main-top-navbar.css" />
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navbar Component -->
  <script>
    fetch('main-top-navbar.html')
      .then(r => r.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      })
      .catch(e => console.error('Failed to load top navbar:', e));
  </script>

  <!-- Main Content Container -->
  <div class="blog-content">
    <div id="app">
      <div class="loading">Loading blog...</div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer style="text-align: center; padding: 30px 16px; background: rgba(10, 10, 10, 0.8); border-top: 1px solid rgba(204, 0, 0, 0.3); margin-top: 40px; color: rgba(255, 255, 255, 0.5);">
    <p style="margin-bottom: 8px;">&copy; 2025 Md Akhinoor Islam. All rights reserved.</p>
    <p style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.4);">Portfolio presented by <strong>A3KM Studio</strong> | Part of Noor Academy | Engineering · Education · Innovation</p>
  </footer>
  
  <script src="blog.js"></script>
  <script src="github-proxy-config.js"></script>
  <script src="github-fetch-patch.js"></script>
</body>
</html>
