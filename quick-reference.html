<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Reference - Electronics Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="electronics-tools-shared.css">
    <link rel="stylesheet" href="mobile-top-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile/Desktop Navbar Detection */
        .mobile-top-nav {
            display: none;
        }

        .navbar {
            display: flex;
        }

        @media (max-width: 768px) {
            .mobile-top-nav {
                display: flex !important;
            }
            .navbar {
                display: none !important;
            }
            body {
                padding-top: 60px;
            }
        }

        /* Formula Cards */
        .formula-grid {
            display: grid;
            gap: 12px;
        }

        .formula-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-border);
            border-radius: 14px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .formula-card.expanded {
            background: rgba(255, 152, 0, 0.12);
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.25);
        }

        .formula-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .formula-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), #F57C00);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }

        .formula-title-area {
            flex: 1;
        }

        .formula-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .formula-category {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .formula-expand-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 152, 0, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .formula-card.expanded .formula-expand-icon {
            transform: rotate(180deg);
        }

        .formula-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .formula-card.expanded .formula-details {
            max-height: 1000px;
            margin-top: 16px;
        }

        .formula-equation {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 152, 0, 0.25);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 14px;
            text-align: center;
        }

        .formula-math {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .formula-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .formula-variables {
            background: rgba(33, 150, 243, 0.08);
            border: 1px solid rgba(33, 150, 243, 0.25);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .variable-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(33, 150, 243, 0.15);
        }

        .variable-row:last-child {
            border-bottom: none;
        }

        .variable-symbol {
            font-weight: 700;
            color: #2196F3;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .variable-meaning {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: right;
        }

        .formula-example {
            background: rgba(76, 175, 80, 0.08);
            border: 1px solid rgba(76, 175, 80, 0.25);
            border-radius: 10px;
            padding: 12px;
        }

        .example-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .example-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 16px;
            -webkit-overflow-scrolling: touch;
        }

        .category-filters::-webkit-scrollbar {
            height: 4px;
        }

        .category-filters::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .category-btn {
            padding: 8px 16px;
            background: rgba(255, 152, 0, 0.08);
            border: 1px solid var(--primary-border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary), #F57C00);
            border-color: var(--primary);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3);
        }
    </style>
</head>

        <a href="projects-mobile.html" class="tool-back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Quick Reference</h1>
    </header>

    <main class="tool-content">
        <!-- Info Box -->
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <p>Essential electronics formulas at your fingertips. Tap any card to expand and see details, variables, and examples.</p>
        </div>

        <!-- Category Filters -->
        <div class="category-filters">
            <button class="category-btn active" data-category="all" onclick="filterByCategory('all')">All (15)</button>
            <button class="category-btn" data-category="basic" onclick="filterByCategory('basic')">Basic Laws</button>
            <button class="category-btn" data-category="power" onclick="filterByCategory('power')">Power</button>
            <button class="category-btn" data-category="passive" onclick="filterByCategory('passive')">Passive</button>
            <button class="category-btn" data-category="timer" onclick="filterByCategory('timer')">Timers</button>
            <button class="category-btn" data-category="ac" onclick="filterByCategory('ac')">AC Circuits</button>
        </div>

        <!-- Formula Grid (Generated by JS) -->
        <div class="formula-grid" id="formulaGrid"></div>
    </main>

    <footer class="tool-footer">
        <p class="source-citation">
            <i class="fas fa-book"></i> Formulas based on fundamental electronics principles and component datasheets
        </p>
    </footer>
