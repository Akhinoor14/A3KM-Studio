<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="description" content="Certificates & Achievements of Md Akhinoor Islam - A3KM Studio Portfolio">
    <title>My Certificates | A3KM Studio</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../../images/favicon.svg" type="image/svg+xml">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles-certificates-mobile-new.css">
</head>
<body class="mobile-body">

    <!-- Background System -->
    <div class="mobile-bg-container">
        <div class="mobile-bg-gradient"></div>
        <div class="mobile-bg-shapes">
            <div class="mobile-shape mobile-shape-1"></div>
            <div class="mobile-shape mobile-shape-2"></div>
            <div class="mobile-shape mobile-shape-3"></div>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div class="mobile-content-wrapper">
        
        <!-- Page Header -->
        <div class="mobile-page-header">
            <button class="mobile-back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="mobile-header-title">
                <i class="fas fa-certificate"></i>
                <h1>My Certificates</h1>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="mobile-stats-bar">
            <div class="mobile-stat-item">
                <div class="mobile-stat-number" id="totalCount">0</div>
                <div class="mobile-stat-label">Total</div>
            </div>
            <div class="mobile-stat-item">
                <div class="mobile-stat-number" id="academicCount">0</div>
                <div class="mobile-stat-label">Academic</div>
            </div>
            <div class="mobile-stat-item">
                <div class="mobile-stat-number" id="skillCount">0</div>
                <div class="mobile-stat-label">Skills</div>
            </div>
            <div class="mobile-stat-item">
                <div class="mobile-stat-number" id="medicalCount">0</div>
                <div class="mobile-stat-label">Medical</div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="mobile-filter-tabs">
            <button class="mobile-filter-tab active" data-filter="all">
                <i class="fas fa-list"></i>
                <span>All</span>
            </button>
            <button class="mobile-filter-tab" data-filter="Academic">
                <i class="fas fa-graduation-cap"></i>
                <span>Academic</span>
            </button>
            <button class="mobile-filter-tab" data-filter="Skill">
                <i class="fas fa-award"></i>
                <span>Skills</span>
            </button>
            <button class="mobile-filter-tab" data-filter="Medical">
                <i class="fas fa-heart-pulse"></i>
                <span>Medical</span>
            </button>
        </div>

        <!-- Search Box -->
        <div class="mobile-search-section">
            <div class="mobile-search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search certificates...">
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="mobile-loading">
            <div class="mobile-spinner"></div>
            <p>Loading certificates...</p>
        </div>

        <!-- Certificates Container -->
        <div id="certificatesContainer" class="mobile-certificates-container"></div>

        <!-- Bottom Spacer -->
        <div class="mobile-bottom-spacer"></div>
    </div>

    <!-- Certificate Modal -->
    <div id="certificateModal" class="mobile-modal">
        <div class="mobile-modal-content">
            <div class="mobile-modal-header">
                <h2 id="modalTitle">Certificate Title</h2>
                <button class="mobile-modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mobile-modal-body">
                <div class="mobile-modal-viewer" id="modalViewer"></div>
                <div class="mobile-modal-info" id="modalInfo"></div>
                <div class="mobile-modal-actions">
                    <button class="mobile-modal-btn mobile-btn-download" onclick="downloadCertificate()">
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                    <button class="mobile-modal-btn mobile-btn-share" onclick="shareCertificate()">
                        <i class="fas fa-share-alt"></i>
                        <span>Share</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="mobile-bottom-navbar">
        <a href="../../Home/mobile/index-mobile-new.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <span class="mobile-nav-label">Home</span>
        </a>
        
        <a href="about-mobile-new.html" class="mobile-nav-item active">
            <div class="mobile-nav-icon">
                <i class="fas fa-user"></i>
            </div>
            <span class="mobile-nav-label">About</span>
        </a>
        
        <a href="../../Projects Code/mobile/projects-mobile-new.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-folder-open"></i>
            </div>
            <span class="mobile-nav-label">Projects</span>
        </a>
        
        <a href="../../Content Studio/mobile/hub-mobile-new.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-play-circle"></i>
            </div>
            <span class="mobile-nav-label">Content</span>
        </a>
        
        <a href="../../Contact/mobile/contact-mobile.html" class="mobile-nav-item">
            <div class="mobile-nav-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <span class="mobile-nav-label">Contact</span>
        </a>
    </nav>

    <script>
        let certificatesData = null;
        let currentFilter = 'all';
        let currentCertificate = null;

        // Load certificates data
        async function loadCertificates() {
            try {
                console.log('Loading certificates data...');
                const response = await fetch('../certificates-data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                certificatesData = await response.json();
                console.log('Certificates data loaded:', certificatesData);
                
                // Update stats
                document.getElementById('totalCount').textContent = certificatesData.stats.totalCertificates || 0;
                document.getElementById('academicCount').textContent = certificatesData.stats.academicCount || 0;
                document.getElementById('skillCount').textContent = certificatesData.stats.skillCount || 0;
                document.getElementById('medicalCount').textContent = certificatesData.stats.medicalCount || 0;

                // Hide loading
                document.getElementById('loadingState').style.display = 'none';
                
                // Render certificates
                renderCertificates();
            } catch (error) {
                console.error('Error loading certificates:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading</h3>
                        <p>${error.message || 'Please try again'}</p>
                        <button onclick="location.reload()" class="mobile-retry-btn">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        // Render certificates
        function renderCertificates(filter = 'all', searchTerm = '') {
            if (!certificatesData || !certificatesData.categories) {
                return;
            }
            
            const container = document.getElementById('certificatesContainer');
            container.innerHTML = '';

            let hasResults = false;
            const categoryOrder = ['Academic', 'Skill', 'Medical'];
            
            categoryOrder.forEach(categoryKey => {
                if (!certificatesData.categories[categoryKey]) return;
                
                const category = certificatesData.categories[categoryKey];
                if (!category.certificates || !Array.isArray(category.certificates)) return;
                
                // Filter certificates
                let certificates = category.certificates.filter(cert => {
                    const matchesFilter = filter === 'all' || 
                                         filter === categoryKey || 
                                         (filter === 'featured' && cert.featured);
                    const matchesSearch = searchTerm === '' || 
                                         cert.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         cert.description.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesFilter && matchesSearch;
                });

                if (certificates.length === 0) return;
                hasResults = true;

                // Create category section
                const section = document.createElement('div');
                section.className = 'mobile-cert-section';
                section.innerHTML = `
                    <div class="mobile-cert-category-header">
                        <div class="mobile-cat-title">
                            <i class="fas ${category.icon}"></i>
                            <h2>${category.displayName}</h2>
                        </div>
                        <span class="mobile-cert-count">${certificates.length}</span>
                    </div>
                    <div class="mobile-cert-grid" id="grid-${categoryKey}"></div>
                `;
                container.appendChild(section);

                const grid = document.getElementById(`grid-${categoryKey}`);

                // Render certificates
                certificates.forEach(cert => {
                    const card = createCertificateCard(cert);
                    grid.appendChild(card);
                });
            });

            if (!hasResults) {
                container.innerHTML = `
                    <div class="mobile-empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Certificates Found</h3>
                        <p>Try adjusting your filters or search</p>
                    </div>
                `;
            }
        }

        // Create certificate card
        function createCertificateCard(cert) {
            const card = document.createElement('div');
            card.className = 'mobile-cert-card';
            card.onclick = () => openModal(cert);

            const isPDF = cert.fileType.toLowerCase() === 'pdf';
            const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(cert.fileType.toLowerCase());
            
            let thumbnailContent = '';
            if (isPDF) {
                thumbnailContent = `
                    <div class="mobile-cert-pdf-icon">
                        <i class="fas fa-file-pdf"></i>
                        <span>PDF</span>
                    </div>
                `;
            } else if (isImage) {
                const imagePath = cert.thumbnail || cert.filePath;
                const correctPath = imagePath.startsWith('../') ? imagePath : '../' + imagePath;
                thumbnailContent = `
                    <img src="${correctPath}" alt="${cert.title}" loading="lazy"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="mobile-cert-placeholder" style="display:none;">
                        <i class="fas fa-certificate"></i>
                    </div>
                `;
            } else {
                thumbnailContent = `
                    <div class="mobile-cert-placeholder">
                        <i class="fas fa-file-alt"></i>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="mobile-cert-thumbnail">
                    ${thumbnailContent}
                    ${cert.verified ? '<div class="mobile-cert-badge"><i class="fas fa-check-circle"></i></div>' : ''}
                </div>
                <div class="mobile-cert-info">
                    <h3 class="mobile-cert-title">${cert.title}</h3>
                    <div class="mobile-cert-meta">
                        <div class="mobile-cert-meta-item">
                            <i class="fas fa-building"></i>
                            <span>${cert.issuedBy}</span>
                        </div>
                        <div class="mobile-cert-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${cert.issuedDate}</span>
                        </div>
                    </div>
                    <div class="mobile-cert-tags">
                        ${cert.tags.slice(0, 3).map(tag => `<span class="mobile-tag">#${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        // Open modal
        function openModal(cert) {
            currentCertificate = cert;
            const modal = document.getElementById('certificateModal');
            
            document.getElementById('modalTitle').textContent = cert.title;
            
            const certPath = cert.filePath.startsWith('../') ? cert.filePath : '../' + cert.filePath;
            const modalViewer = document.getElementById('modalViewer');
            
            const isPDF = cert.fileType.toLowerCase() === 'pdf';
            const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(cert.fileType.toLowerCase());
            
            if (isPDF) {
                modalViewer.innerHTML = `
                    <iframe src="${certPath}#view=FitH&toolbar=0&navpanes=0" 
                            frameborder="0"
                            style="width: 100%; height: 100%; border: none; border-radius: 8px;">
                    </iframe>
                `;
            } else if (isImage) {
                modalViewer.innerHTML = `
                    <img src="${certPath}" alt="${cert.title}" style="width: 100%; height: auto; border-radius: 8px;">
                `;
            } else {
                modalViewer.innerHTML = `
                    <div class="mobile-cert-placeholder" style="padding: 40px;">
                        <i class="fas fa-file fa-3x" style="margin-bottom: 15px;"></i>
                        <p>Preview not available</p>
                        <p style="font-size: 13px; color: rgba(255,255,255,0.6);">Download to view</p>
                    </div>
                `;
            }
            
            document.getElementById('modalInfo').innerHTML = `
                <div class="mobile-info-item">
                    <span class="mobile-info-label">Issued By</span>
                    <span class="mobile-info-value">${cert.issuedBy}</span>
                </div>
                <div class="mobile-info-item">
                    <span class="mobile-info-label">Issue Date</span>
                    <span class="mobile-info-value">${cert.issuedDate}</span>
                </div>
                <div class="mobile-info-item">
                    <span class="mobile-info-label">Category</span>
                    <span class="mobile-info-value">${cert.category} - ${cert.subcategory}</span>
                </div>
                <div class="mobile-info-item">
                    <span class="mobile-info-label">Status</span>
                    <span class="mobile-info-value">${cert.verified ? 'âœ“ Verified' : 'Pending'}</span>
                </div>
                <div class="mobile-info-item" style="grid-column: 1 / -1;">
                    <span class="mobile-info-label">Description</span>
                    <span class="mobile-info-value">${cert.description}</span>
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('certificateModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Download certificate
        function downloadCertificate() {
            if (currentCertificate) {
                const downloadPath = currentCertificate.filePath.startsWith('../') ? 
                    currentCertificate.filePath : '../' + currentCertificate.filePath;
                const link = document.createElement('a');
                link.href = downloadPath;
                link.download = currentCertificate.fileName;
                link.click();
            }
        }

        // Share certificate
        function shareCertificate() {
            if (navigator.share && currentCertificate) {
                navigator.share({
                    title: currentCertificate.title,
                    text: `Check out my certificate: ${currentCertificate.title}`,
                    url: window.location.href
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback: copy link
                const textarea = document.createElement('textarea');
                textarea.value = window.location.href;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Link copied to clipboard!');
            }
        }

        // Filter tabs
        document.querySelectorAll('.mobile-filter-tab').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mobile-filter-tab').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentFilter = this.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value;
                renderCertificates(currentFilter, searchTerm);
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCertificates(currentFilter, e.target.value);
        });

        // Back button
        function goBack() {
            window.location.href = 'about-mobile-new.html';
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Load on page load
        loadCertificates();
    </script>

</body>
</html>
