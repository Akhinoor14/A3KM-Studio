<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Boss ‚Ä¢ Uploads</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="only-boss-navbar.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%); color:#fff; min-height:100vh; }
        .header { display:flex; align-items:center; justify-content:space-between; padding:16px 24px; border-bottom:2px solid rgba(204,0,0,0.3); background: linear-gradient(135deg, rgba(30,0,0,.8), rgba(10,0,0,.9)); }
        .header h1 { font-size:1.25rem; color:#cc0000; margin:0; display:flex; align-items:center; gap:8px; }
        .back-btn { background: linear-gradient(135deg, #cc0000, #990000); border:none; color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
        .container { padding:16px; height: calc(100vh - 120px); }
        .frame-wrap { width:100%; height:100%; border:2px solid rgba(204,0,0,0.3); border-radius:14px; overflow:hidden; background:#111; box-shadow: 0 10px 30px rgba(204,0,0,0.15); }
        .frame { width:100%; height:100%; border:0; background:#fff; }
        .notice { padding:10px 16px; color:rgba(255,255,255,0.7); font-size:0.9rem; }
        @media (max-width: 768px){ .container { height: calc(100vh - 160px); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>üëë Only Boss ‚Ä¢ Project Management</h1>
        <div>
            <button class="back-btn" onclick="window.location.href='only-boss-dashboard.html'">‚Üê Back to Dashboard</button>
        </div>
    </div>

    <div class="notice">Admin-only project management portal. Manage SOLIDWORKS and other projects.</div>
    <div class="container">
        <div class="frame-wrap">
            <iframe class="frame" src="project-management-hub.html" title="Project Management Hub"></iframe>
        </div>
    </div>

    <script>
        // Admin session guard
        (function(){
            try {
                var session = sessionStorage.getItem('admin_session');
                if(!session){ window.location.href = 'only-boss.html'; }
            } catch(e){ window.location.href = 'only-boss.html'; }
        })();
    </script>
    
    <!-- Only Boss Navbar Component -->
    <script>
    fetch('only-boss-navbar.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('afterbegin', data);
        });
    </script>
</body>
</html>
