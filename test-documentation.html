<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .test-panel {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .test-panel h2 {
      margin-top: 0;
      color: #00D9FF;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: #00D9FF;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #00B8E6;
    }
    #console-output {
      background: #000;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .log-info { color: #00D9FF; }
    .log-success { color: #0f0; }
    .log-error { color: #f00; }
    .log-warn { color: #ff0; }
    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #00D9FF;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="test-panel">
    <h2>üìã Documentation Viewer Debugging</h2>
    <p>This page tests the documentation-clean.html file and shows all console logs.</p>
    
    <div style="margin: 15px 0;">
      <button class="btn" onclick="loadDoc()">üîÑ Load Documentation</button>
      <button class="btn" onclick="clearConsole()">üóëÔ∏è Clear Console</button>
      <button class="btn" onclick="openInNewTab()">üîó Open in New Tab</button>
    </div>
    
    <h3>Console Output:</h3>
    <div id="console-output">Waiting for test...</div>
  </div>
  
  <div class="test-panel">
    <h2>üìÑ Documentation Preview</h2>
    <iframe id="doc-frame" src=""></iframe>
  </div>

  <script>
    const output = document.getElementById('console-output');
    const frame = document.getElementById('doc-frame');
    
    // Capture console logs from iframe
    function captureConsoleLogs() {
      const iframeWindow = frame.contentWindow;
      
      if (!iframeWindow) return;
      
      // Override console methods
      const originalLog = iframeWindow.console.log;
      const originalError = iframeWindow.console.error;
      const originalWarn = iframeWindow.console.warn;
      const originalInfo = iframeWindow.console.info;
      
      iframeWindow.console.log = function(...args) {
        addLog('info', args.join(' '));
        originalLog.apply(iframeWindow.console, args);
      };
      
      iframeWindow.console.error = function(...args) {
        addLog('error', args.join(' '));
        originalError.apply(iframeWindow.console, args);
      };
      
      iframeWindow.console.warn = function(...args) {
        addLog('warn', args.join(' '));
        originalWarn.apply(iframeWindow.console, args);
      };
      
      iframeWindow.console.info = function(...args) {
        addLog('info', args.join(' '));
        originalInfo.apply(iframeWindow.console, args);
      };
    }
    
    function addLog(type, message) {
      const timestamp = new Date().toLocaleTimeString();
      const logClass = `log-${type}`;
      const icon = {
        info: '‚ÑπÔ∏è',
        success: '‚úÖ',
        error: '‚ùå',
        warn: '‚ö†Ô∏è'
      }[type] || '‚ÑπÔ∏è';
      
      output.innerHTML += `<span class="${logClass}">[${timestamp}] ${icon} ${message}</span>\n`;
      output.scrollTop = output.scrollHeight;
    }
    
    function loadDoc() {
      clearConsole();
      addLog('info', 'üöÄ Loading documentation-clean.html...');
      frame.src = 'documentation-clean.html';
      
      frame.onload = function() {
        addLog('success', '‚úÖ Page loaded, attempting to capture console...');
        setTimeout(() => {
          try {
            captureConsoleLogs();
            addLog('success', '‚úÖ Console capture initialized');
            addLog('info', 'Check for [DOC] prefixed messages below:');
          } catch (e) {
            addLog('error', 'Failed to capture console: ' + e.message);
          }
        }, 100);
      };
      
      frame.onerror = function() {
        addLog('error', '‚ùå Failed to load documentation page');
      };
    }
    
    function clearConsole() {
      output.innerHTML = '';
    }
    
    function openInNewTab() {
      window.open('documentation-clean.html', '_blank');
    }
    
    // Auto-load on page load
    addLog('info', 'üéØ Test page ready. Click "Load Documentation" to start.');
  </script>
</body>
</html>
