<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arduino Projects - Desktop Gallery</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #001a1a 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 1400px;
      margin: 80px auto 40px;
      padding: 0 40px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 32px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 151, 156, 0.4);
      color: #00979c;
    }

    .page-header {
      text-align: center;
      margin-bottom: 60px;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff 0%, #00979c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 28px;
    }

    .project-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(0, 151, 156, 0.3);
      border-radius: 20px;
      padding: 28px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-6px);
      border-color: rgba(0, 151, 156, 0.6);
      box-shadow: 0 12px 40px rgba(0, 151, 156, 0.3);
    }

    .project-number {
      display: inline-block;
      padding: 6px 14px;
      background: linear-gradient(135deg, #00979c, #007a7f);
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
    }

    .project-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .project-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .project-files {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .file-tag {
      padding: 5px 12px;
      background: rgba(0, 151, 156, 0.15);
      border: 1px solid rgba(0, 151, 156, 0.3);
      border-radius: 8px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .project-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00979c, #007a7f);
      color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 151, 156, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(0, 151, 156, 0.5);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
        margin-top: 60px;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">
          <img src="images/logo.svg" alt="Site logo" class="brand-logo" width="28" height="28" />
          <span>Home</span>
        </a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="projects.html" class="nav-link active">Projects</a></li>
        <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item">
          <a href="only-boss.html" class="nav-link nav-crown">
            <i class="fas fa-crown"></i>
            <span>Only Boss</span>
          </a>
        </li>
      </ul>
      <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    
    <a href="projects.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Projects</span>
    </a>

    <div class="page-header">
      <h1 class="page-title">Arduino Projects</h1>
      <p class="page-subtitle">
        23 Arduino UNO projects built with Tinkercad - from basic LED control to advanced sensors and displays. Each project includes circuit diagrams, code, and detailed explanations for beginners.
      </p>
    </div>

    <div class="projects-grid" id="projects-grid">
      <!-- Projects will be loaded here -->
    </div>

  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    const arduinoProjects = [
      { id: 1, title: "LED Pattern", desc: "Basic LED blinking patterns with Arduino", files: ["Led-pattern.ino", "README.md", "Code Explaination.md"], folder: "Arduino UNO Projects with Tinkercad/01 LED Pattern" },
      { id: 2, title: "LED Flowing Blinking", desc: "Sequential LED blinking animation", files: ["LED.blinking.ino", "README.md", "Code Explanation.md"], folder: "Arduino UNO Projects with Tinkercad/02 LED Flowing Blinking" },
      { id: 3, title: "Breathing LED", desc: "PWM controlled LED breathing effect", files: ["LED Breathing.ino", "README.md", "Code & Circuit Explanation.md"], folder: "Arduino UNO Projects with Tinkercad/03 Breathing a LED" },
      { id: 4, title: "AT-TINY85 LED Brightness", desc: "Control LED brightness with ATtiny85", files: ["ATTINY85 Brightness.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/04 Controlling LED brightness with AT-TINY85" },
      { id: 5, title: "RGB LED PWM Control", desc: "Color mixing with RGB LED", files: ["rgb-pwm.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/05 RGB LED Control with PWM" },
      { id: 6, title: "Servo Motor Control", desc: "Interface and control servo motor", files: ["servo-control.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/06. Interfacing servo motor with arduino" },
      { id: 7, title: "Ultrasonic Distance Sensor", desc: "Measure distance with HC-SR04", files: ["ultrasonic-distance.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/07 Interfacing an ultrasonic sensor with arduino" },
      { id: 8, title: "Neopixel Strip Control", desc: "Addressable LED strip animations", files: ["neopixel-strip.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/08 Interfacing Neopixel strip 4" },
      { id: 9, title: "Neopixel Jewel", desc: "Control Neopixel jewel patterns", files: ["neopixel-jewel.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/09 Interfacing Neopixel jewel" },
      { id: 10, title: "Photodiode Sensor", desc: "Light detection with photodiode", files: ["photo-diode.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/10 Interfacing Photodiode" },
      { id: 11, title: "Temperature Sensor", desc: "Read temperature with TMP36", files: ["temperature_sensor.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/11 Temperature sensor" },
      { id: 12, title: "PIR Motion Sensor", desc: "Detect motion with PIR sensor", files: ["Arduino C++ code.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/12 Interfacing PIR sensor" },
      { id: 13, title: "4x4 Matrix Keypad", desc: "Interface matrix keypad input", files: ["keypad-4x4.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/13 Interfacing a 4Ã—4 Matrix Keypad" },
      { id: 14, title: "ATtiny TMP36 RGB", desc: "Temperature-based RGB color", files: ["attiny85-tmp36-5color.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/14 Attiny tmp36 rgb" },
      { id: 15, title: "16x2 LCD Display", desc: "Display text on LCD screen", files: ["attiny85-lcd-clock.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/15 Interfacing 16-2 Lcd display" },
      { id: 16, title: "7 Segment Dice", desc: "Electronic dice with 7-segment", files: ["dice.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/16 Dice with 7 segment display" },
      { id: 17, title: "Solar System Tracker", desc: "Track solar system positions", files: ["solar-tracker.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/17 Solar system Tracker" },
      { id: 18, title: "Piano with Uno", desc: "Simple piano using Arduino", files: ["piano.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/18 Piano with Uno" },
      { id: 19, title: "LCD Temperature Display", desc: "Show temperature on LCD", files: ["tmp36-lcd.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/19 tmp36 with 16-2 LCD display temperature" },
      { id: 20, title: "LDR Light Measurement", desc: "Measure light intensity with LDR", files: ["ldr-sensor.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/20 Light intensity Measurement using LDR sensor" },
      { id: 21, title: "Smart Parking System", desc: "IoT based parking management", files: ["smart-parking.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/21 Smart Parking" },
      { id: 22, title: "Digital Potentiometer", desc: "Control resistance digitally", files: ["digital-pot.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/22 Digital Potentiometer" },
      { id: 23, title: "Project 23", desc: "Advanced Arduino project", files: ["project23.ino", "README.md"], folder: "Arduino UNO Projects with Tinkercad/23" }
    ];

    const grid = document.getElementById('projects-grid');
    
    arduinoProjects.forEach(project => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.innerHTML = `
        <div class="project-number">Project ${project.id.toString().padStart(2, '0')}</div>
        <h3 class="project-title">${project.title}</h3>
        <p class="project-description">${project.desc}</p>
        <div class="project-files">
          ${project.files.map(f => `<span class="file-tag">${f}</span>`).join('')}
        </div>
        <div class="project-actions">
          <a href="https://github.com/Akhinoor14/A3KM-Studio/tree/main/${encodeURIComponent(project.folder)}" target="_blank" class="btn btn-primary">
            <i class="fas fa-folder-open"></i>
            <span>View Project</span>
          </a>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
