<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 1400px;
      margin: 80px auto 40px;
      padding: 0 40px;
    }

    .header-section {
      margin-bottom: 48px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 32px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(156, 39, 176, 0.4);
      color: #9C27B0;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff 0%, #9C27B0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
    }

    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }

    .model-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(156, 39, 176, 0.3);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .model-card:hover {
      transform: translateY(-4px);
      border-color: rgba(156, 39, 176, 0.6);
      box-shadow: 0 12px 40px rgba(156, 39, 176, 0.3);
    }

    .model-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .model-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #9C27B0, #7B1FA2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 6px 16px rgba(156, 39, 176, 0.4);
    }

    .model-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .model-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .model-files {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .file-tag {
      padding: 4px 10px;
      background: rgba(156, 39, 176, 0.15);
      border: 1px solid rgba(156, 39, 176, 0.3);
      border-radius: 8px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .model-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #CC0000, #990000);
      color: #ffffff;
      box-shadow: 0 4px 16px rgba(204, 0, 0, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(204, 0, 0, 0.5);
    }
    
    .btn-view-3d {
      background: linear-gradient(135deg, #CC0000, #990000);
      color: white;
      border: none;
    }
    
    .btn-view-3d:hover {
      background: linear-gradient(135deg, #E60000, #CC0000);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(204, 0, 0, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(156, 39, 176, 0.4);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
        margin-top: 60px;
      }

      .models-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <!-- Main Content -->
  <div class="container">
    
    <div class="header-section">
      <a href="solidworks-desktop.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Categories</span>
      </a>

      <h1 class="page-title">Basic Practice Models</h1>
      <p class="page-subtitle">
        Fundamental SOLIDWORKS models covering essential CAD techniques. Each project includes SLDPRT files and documentation.
      </p>
    </div>

    <div class="models-grid" id="models-grid">
      <!-- Models will be dynamically loaded -->
    </div>

  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Dynamic model loading
    let modelsData = [];
    
    async function loadModelsFromGitHub() {
      try {
        const response = await fetch('https://api.github.com/repos/Akhinoor14/A3KM-Studio/contents/Solidwork%20Projects/Basic%20(Practice)%20Models', {
          headers: { 'Accept': 'application/vnd.github.v3+json' }
        });
        if (!response.ok) throw new Error('API failed');
        
        const contents = await response.json();
        const modelFolders = contents.filter(item => item.type === 'dir' && item.name.match(/^Model \\d+$/)).sort((a, b) => {
          return parseInt(a.name.match(/\\d+/)[0]) - parseInt(b.name.match(/\\d+/)[0]);
        });
        
        const loadedModels = [];
        for (const folder of modelFolders) {
          const num = parseInt(folder.name.match(/\\d+/)[0]);
          const filesResponse = await fetch(folder.url, { headers: { 'Accept': 'application/vnd.github.v3+json' } });
          const files = await filesResponse.json();
          const fileNames = files.map(f => f.name);
          
          loadedModels.push({
            id: num,
            title: folder.name,
            description: `Practice model - ${fileNames.length} files`,
            files: fileNames.slice(0, 3),
            folder: `Solidwork Projects/Basic (Practice) Models/${folder.name}`
          });
        }
        return loadedModels;
      } catch (error) {
        console.error('Using static fallback:', error);
        return null;
      }
    }
    
    // Static fallback
    const modelsDataStatic = [
      { id: 1, title: "Model 01", description: "Basic part modeling practice with simple features and sketches", files: ["cw2.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 01" },
      { id: 2, title: "Model 02", description: "Introduction to extrusions and cuts", files: ["cWW1.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 02" },
      { id: 3, title: "Model 03", description: "Day 02 classwork - Advanced sketching techniques", files: ["cw 3 DAY 02, 01.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 03" },
      { id: 4, title: "Model 04", description: "Day 03 classwork - Complex part modeling", files: ["cw 01, day 03.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 04" },
      { id: 5, title: "Model 05", description: "Practice with revolve and patterns", files: ["cw 01.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 05" },
      { id: 6, title: "Model 06", description: "Day 02 advanced modeling practice", files: ["cw  DAY 02, 02.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 06" },
      { id: 7, title: "Model 07", description: "Day 03 practice - Shell and draft features", files: ["cw 02, day 03.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 07" },
      { id: 8, title: "Model 08 - Assembly", description: "Multi-part assembly with basket and cores", files: ["assembly.SLDASM", "basket.SLDPRT", "Multiple parts"], folder: "Solidwork Projects/Basic (Practice) Models/Model 08" },
      { id: 9, title: "Model 09", description: "Advanced part features and configurations", files: ["cw 02.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 09" },
      { id: 10, title: "Model 10 - Assembly", description: "Day 6 assembly with pin and base components", files: ["day 6 assembly.SLDASM", "2 parts", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 10" },
      { id: 11, title: "Model 11 - Complex Assembly", description: "Day 7 multi-part assembly with 9 components", files: ["Assem1 day 7.SLDASM", "9 parts", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 11" },
      { id: 12, title: "Model 12 - Assembly", description: "Day 6 CW 2 assembly with fork, pin, collar components", files: ["day 6 cw 2 assembly.SLDASM", "6 parts", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 12" },
      { id: 13, title: "Model 13", description: "Single part modeling practice", files: ["cw 2.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 13" },
      { id: 14, title: "Model 14 - Assembly", description: "Day 6 homework assembly with 5 parts", files: ["day 6 hw Assem.SLDASM", "5 parts", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 14" },
      { id: 15, title: "Model 15", description: "Day 5 classwork - Part modeling", files: ["day 5 cw 1.SLDPRT", "README.md"], folder: "Solidwork Projects/Basic (Practice) Models/Model 15" },
      { id: 16, title: "Model 16", description: "Day 7 homework - Single part practice", files: ["day 7 hw 1.SLDPRT"], folder: "Solidwork Projects/Basic (Practice) Models/Model 16" },
      { id: 17, title: "Model 17", description: "CW 091 according to lecture notes", files: ["CW091accordingtolecture.SLDPRT"], folder: "Solidwork Projects/Basic (Practice) Models/Model 17" },
      { id: 18, title: "Model 18", description: "Day 8 homework assignment", files: ["day 8 hw 1.SLDPRT"], folder: "Solidwork Projects/Basic (Practice) Models/Model 18" },
      { id: 19, title: "Model 19", description: "Classwork practice model 2", files: ["cw 2.SLDPRT"], folder: "Solidwork Projects/Basic (Practice) Models/Model 19" },
      { id: 20, title: "Model 20", description: "Advanced part modeling techniques", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 20" },
      { id: 21, title: "Model 21", description: "Complex feature applications", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 21" },
      { id: 22, title: "Model 22", description: "Surface modeling practice", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 22" },
      { id: 23, title: "Model 23", description: "Sheet metal design basics", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 23" },
      { id: 24, title: "Model 24", description: "Weldment structure practice", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 24" },
      { id: 25, title: "Model 25", description: "Advanced sketching exercises", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 25" },
      { id: 26, title: "Model 26", description: "Pattern and mirror features", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 26" },
      { id: 27, title: "Model 27", description: "Loft and sweep operations", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 27" },
      { id: 28, title: "Model 28", description: "Fillet and chamfer practice", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 28" },
      { id: 29, title: "Model 29", description: "Draft and shell features", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 29" },
      { id: 30, title: "Model 30", description: "Rib and web features", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 30" },
      { id: 31, title: "Model 31", description: "Thread and hole wizard", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 31" },
      { id: 32, title: "Model 32", description: "Configuration practice", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 32" },
      { id: 33, title: "Model 33", description: "Design table applications", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 33" },
      { id: 34, title: "Model 34", description: "Equation-driven geometry", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 34" },
      { id: 35, title: "Model 35", description: "Final practice model - All techniques", files: ["SLDPRT file"], folder: "Solidwork Projects/Basic (Practice) Models/Model 35" }
    ];

    // Render models
    async function renderModels() {
      const grid = document.getElementById('models-grid');
      grid.innerHTML = '<div style=\"grid-column: 1/-1; text-align: center; padding: 40px; color: rgba(255,255,255,0.5);\"><i class=\"fas fa-spinner fa-spin\" style=\"font-size: 2rem; margin-bottom: 16px;\"></i><p>Loading models...</p></div>';
      
      const dynamicModels = await loadModelsFromGitHub();
      modelsData = dynamicModels || modelsDataStatic;
      
      grid.innerHTML = '';
      modelsData.forEach(model => {
      const card = document.createElement('div');
      card.className = 'model-card';
      card.innerHTML = `
        <div class="model-header">
          <div class="model-icon">
            ${model.files.some(f => f.includes('.SLDASM')) ? '<i class="fas fa-cubes"></i>' : '<i class="fas fa-cube"></i>'}
          </div>
          <div>
            <h3 class="model-title">${model.title}</h3>
          </div>
        </div>
        <p class="model-description">${model.description}</p>
        <div class="model-files">
          ${model.files.slice(0, 3).map(file => `<span class="file-tag">${file}</span>`).join('')}
          ${model.files.length > 3 ? `<span class="file-tag">+${model.files.length - 3} more</span>` : ''}
        </div>
        <div class="model-actions">
          <a href="solidworks-viewer-3d.html?model=${model.id}" class="btn btn-view-3d">
            <i class="fas fa-cube"></i>
            <span>View 3D</span>
          </a>
          <a href="${model.folder}" class="btn btn-secondary">
            <i class="fas fa-folder-open"></i>
            <span>Files</span>
          </a>
          <a href="${model.folder}/${model.files.find(f => f.includes('README'))}" class="btn btn-secondary" target="_blank">
            <i class="fas fa-info-circle"></i>
          </a>
        </div>
      `;
      grid.appendChild(card);
    });
    }
    
    // Load on page load
    window.addEventListener('DOMContentLoaded', renderModels);
    
    // Listen for upload events
    window.addEventListener('solidworks-update', (e) => {
      if (e.detail.category === 'basic') {
        renderModels();
      }
    });
  </script>

</body>
