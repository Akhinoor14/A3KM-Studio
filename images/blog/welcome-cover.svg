<!-- Personalized Portfolio Blog Cover Image -->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f857a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5858;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)" />
      <line x1="10" y1="10" x2="50" y2="10" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
      <circle cx="50" cy="10" r="2" fill="rgba(255,255,255,0.1)" />
      <line x1="50" y1="10" x2="50" y2="50" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
      <circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)" />
  
  <!-- Circuit pattern overlay -->
  <rect width="1200" height="630" fill="url(#circuit)" opacity="0.4" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,88,88,0.1)" />
  <circle cx="1100" cy="530" r="120" fill="rgba(248,87,166,0.1)" />
  <circle cx="950" cy="150" r="80" fill="rgba(102,126,234,0.15)" />
  
  <!-- Electronics icon -->
  <g transform="translate(100, 200)">
    <!-- Microchip icon -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="none" stroke="url(#textGrad)" stroke-width="3" />
    <line x1="-15" y1="20" x2="0" y2="20" stroke="url(#textGrad)" stroke-width="2" />
    <line x1="-15" y1="40" x2="0" y2="40" stroke="url(#textGrad)" stroke-width="2" />
    <line x1="-15" y1="60" x2="0" y2="60" stroke="url(#textGrad)" stroke-width="2" />
    <line x1="80" y1="20" x2="95" y2="20" stroke="url(#textGrad)" stroke-width="2" />
    <line x1="80" y1="40" x2="95" y2="40" stroke="url(#textGrad)" stroke-width="2" />
    <line x1="80" y1="60" x2="95" y2="60" stroke="url(#textGrad)" stroke-width="2" />
    <circle cx="40" cy="40" r="15" fill="url(#textGrad)" opacity="0.3" />
  </g>
  
  <!-- Main title -->
  <text x="600" y="220" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" letter-spacing="2">
    MD AKHINOOR ISLAM
  </text>
  
  <!-- Subtitle with gradient -->
  <text x="600" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="600" fill="url(#textGrad)" text-anchor="middle" letter-spacing="1">
    Engineering Portfolio
  </text>
  
  <!-- Blog text -->
  <text x="600" y="360" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Personal Blog & Project Showcase
  </text>
  
  <!-- Tags/Keywords -->
  <g transform="translate(300, 420)">
    <!-- Tag 1: Arduino -->
    <rect x="0" y="0" width="140" height="45" rx="22" fill="rgba(255,88,88,0.2)" stroke="rgba(255,88,88,0.6)" stroke-width="2" />
    <text x="70" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Arduino
    </text>
    
    <!-- Tag 2: SolidWorks -->
    <rect x="160" y="0" width="160" height="45" rx="22" fill="rgba(248,87,166,0.2)" stroke="rgba(248,87,166,0.6)" stroke-width="2" />
    <text x="240" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      SolidWorks
    </text>
    
    <!-- Tag 3: Circuit Design -->
    <rect x="340" y="0" width="180" height="45" rx="22" fill="rgba(102,126,234,0.2)" stroke="rgba(102,126,234,0.6)" stroke-width="2" />
    <text x="430" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Circuit Design
    </text>
  </g>
  
  <!-- A3KM Studio branding -->
  <text x="600" y="560" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="4">
    A3KM STUDIO
  </text>
  
  <!-- Decorative line -->
  <line x1="350" y1="390" x2="850" y2="390" stroke="url(#textGrad)" stroke-width="2" opacity="0.5" />
  
  <!-- Tech icons decoration -->
  <g transform="translate(1000, 480)" opacity="0.3">
    <!-- Gear icon -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" />
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.3)" />
  </g>
  
  <g transform="translate(1080, 520)" opacity="0.3">
    <!-- Lightning bolt -->
    <path d="M 0,-15 L -8,0 L 0,0 L 0,15 L 8,0 L 0,0 Z" fill="rgba(255,255,255,0.6)" />
  </g>
</svg>
