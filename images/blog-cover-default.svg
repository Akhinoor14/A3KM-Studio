<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Engineering Grid Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(204, 0, 0, 0.15)" stroke-width="1"/>
    </pattern>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Circuit Lines -->
  <path d="M 100 100 L 300 100 L 300 200 L 500 200" stroke="rgba(204, 0, 0, 0.4)" stroke-width="2" fill="none"/>
  <path d="M 700 150 L 900 150 L 900 250 L 1100 250" stroke="rgba(204, 0, 0, 0.3)" stroke-width="2" fill="none"/>
  <circle cx="300" cy="100" r="4" fill="#CC0000"/>
  <circle cx="300" cy="200" r="4" fill="#CC0000"/>
  <circle cx="900" cy="150" r="4" fill="#CC0000"/>
  <circle cx="900" cy="250" r="4" fill="#CC0000"/>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="url(#textGradient)">
    Engineering Blog
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="rgba(255, 255, 255, 0.7)">
    Projects • Tutorials • Insights
  </text>
  
  <!-- Icon -->
  <g transform="translate(560, 380)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="rgba(204, 0, 0, 0.5)" stroke-width="3"/>
    <path d="M 40 20 L 40 60 M 20 40 L 60 40" stroke="#CC0000" stroke-width="4" stroke-linecap="round"/>
    <circle cx="40" cy="40" r="8" fill="#CC0000"/>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="610" width="1200" height="20" fill="rgba(204, 0, 0, 0.3)"/>
  <rect x="0" y="610" width="400" height="20" fill="rgba(204, 0, 0, 0.5)"/>
</svg>
