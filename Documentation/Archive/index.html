            box-sizing: border-box;
        }

            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(240, 147, 251, 0.3);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .header-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .header-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .stat-info h3 {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .stat-info p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Search Box */
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .search-input-wrapper {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--archive-primary);
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
        }
        
        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .category-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .category-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .category-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .category-title h3 {
            font-size: 1.3rem;
            margin-bottom: 3px;
        }
        
        .category-title p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .category-count {
            background: rgba(255, 255, 255, 0.25);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .category-files {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .category-files.expanded {
            max-height: 2000px;
        }
        
        .file-list {
            padding: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--text-dark);
        }
        
        .file-item:hover {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            transform: translateX(5px);
        }
        
        .file-bullet {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .file-name {
            flex: 1;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .file-icon {
            color: var(--archive-primary);
            font-size: 0.9rem;

        /* Back Button */

            left: 30px;
            padding: 15px 25px;
            background: white;
            border-radius: 50px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        /* Empty State */

        // Render categories
        function renderCategories(categories = archiveCategories) {
            const grid = document.getElementById('categories-grid');
            
            if (categories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No files found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = categories.map(category => `
                <div class="category-card" data-category="${category.id}">
                    <div class="category-header" onclick="toggleCategory('${category.id}')">
                        <div class="category-header-left">
                            <div class="category-icon">${category.emoji}</div>
                            <div class="category-title">
                                <h3>${category.title}</h3>
                                <p>${category.titleBn}</p>
                            </div>
                        </div>
                        <div class="category-count">${category.files.length}</div>
                    </div>
                    <div class="category-files" id="${category.id}-files">
                        <div class="file-list">
                            ${category.files.map(file => `
                                <a href="/Documentation/Archive/${category.id}/${file}" target="_blank" class="file-item">
                                    <div class="file-bullet"></div>
                                    <div class="file-name">${file.replace('.md', '')}</div>
                                    <i class="fas fa-external-link-alt file-icon"></i>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Update stats
            const totalFiles = categories.reduce((sum, cat) => sum + cat.files.length, 0);
            document.getElementById('total-categories').textContent = categories.length;
            document.getElementById('total-files').textContent = totalFiles;
        }
        
        // Toggle category
        function toggleCategory(categoryId) {
            const filesDiv = document.getElementById(`${categoryId}-files`);
            filesDiv.classList.toggle('expanded');
        }
        
        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                renderCategories();
                return;
            }
            
            const filteredCategories = archiveCategories.map(category => {
                const matchingFiles = category.files.filter(file => 
                    file.toLowerCase().includes(searchTerm)
                );
                
                if (matchingFiles.length > 0) {
                    return { ...category, files: matchingFiles };
                }
                
                if (category.title.toLowerCase().includes(searchTerm) || 
                    category.titleBn.includes(searchTerm)) {
                    return category;
                }
                
                return null;
            }).filter(cat => cat !== null);
            
            renderCategories(filteredCategories);
        });
