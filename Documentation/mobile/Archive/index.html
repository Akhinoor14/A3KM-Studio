        .archive-header {
            position: relative;
            padding: 30px 20px 20px;
            overflow: hidden;
            background: linear-gradient(135deg,

        .archive-header-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

                linear-gradient(0deg, rgba(204, 0, 0, 0.05) 1px, transparent 1px);

            animation: gridMove 20s linear infinite;
        }

        }
        
        .archive-header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .archive-icon {
            font-size: 3rem;

        }
        
        @keyframes float {

        }
        
        .archive-title {
            font-size: 1.75rem;

        }

        }

        }

        // Render categories
        function renderCategories(categories = archiveCategories) {
            const container = document.getElementById('categories-container');
            
            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No files found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = categories.map(category => `
                <div class="category-card" data-category="${category.id}">
                    <div class="category-header" onclick="toggleCategory('${category.id}')">
                        <div class="category-header-left">
                            <div class="category-icon">${category.emoji}</div>
                            <div class="category-title">
                                <h3>${category.title}</h3>
                                <p>${category.titleBn}</p>
                            </div>
                        </div>
                        <div class="category-count">${category.files.length}</div>
                    </div>
                    <div class="category-files" id="${category.id}-files">
                        <div class="file-list">
                            ${category.files.map(file => {
                                const docPath = `Archive/${category.folder}/${file}`;
                                const viewerUrl = `/Documentation/mobile/docs-viewer-enhanced.html?doc=${encodeURIComponent(docPath)}`;
                                return `
                                <a href="${viewerUrl}" class="file-item">
                                    <div class="file-bullet"></div>
                                    <div class="file-name">${file.replace('.md', '')}</div>
                                    <i class="fas fa-external-link-alt file-icon"></i>
                                </a>
                            `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Update stats
            const totalFiles = categories.reduce((sum, cat) => sum + cat.files.length, 0);
            document.getElementById('total-categories').textContent = categories.length;
            document.getElementById('total-files').textContent = totalFiles;
        }
        
        // Toggle category
        function toggleCategory(categoryId) {
            const filesDiv = document.getElementById(`${categoryId}-files`);
            filesDiv.classList.toggle('expanded');
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }
        
        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                renderCategories();
                return;
            }
            
            const filteredCategories = archiveCategories.map(category => {
                const matchingFiles = category.files.filter(file => 
                    file.toLowerCase().includes(searchTerm)
                );
                
                if (matchingFiles.length > 0) {
                    return { ...category, files: matchingFiles };
                }
                
                if (category.title.toLowerCase().includes(searchTerm) || 
                    category.titleBn.includes(searchTerm)) {
                    return category;
                }
                
                return null;
            }).filter(cat => cat !== null);
            
            renderCategories(filteredCategories);
        });
        
        // Initialize
        renderCategories();
    </script>
</body>
</html>
