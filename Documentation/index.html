<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A3KM Studio - Complete Website Documentation Hub. 15 categories, 28,000+ words of comprehensive guides in Bangla.">
    <meta name="keywords" content="A3KM Studio, Documentation, Guides, Web Development, PWA, GitHub">
    <meta name="author" content="Md Akhinoor Islam">
    
    <title>ðŸ“š Documentation Hub - A3KM Studio</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .header-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-icon.purple {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-icon.pink {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .stat-icon.blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .stat-info h3 {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .stat-info p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Search & Filter */
        .controls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.3rem;
        }
        
        .filter-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-tag {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-dark);
        }
        
        .filter-tag:hover, .filter-tag.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }
        
        /* Documentation Cards Grid */
        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .doc-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .doc-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .doc-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }
        
        .doc-card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: var(--gradient);
            color: white;
            flex-shrink: 0;
        }
        
        .card-title-section {
            flex: 1;
        }
        
        .card-number {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .card-title-bn {
            font-size: 0.95rem;
            color: var(--text-light);
        }
        
        .card-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .card-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .meta-item i {
            color: var(--primary-color);
        }
        
        .card-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .card-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Back to Home Button */
        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 15px 25px;
            background: white;
            border-radius: 50px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-home:hover {
            transform: translateX(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 25px;
                border-radius: 15px;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .header-subtitle {
                font-size: 1rem;
            }
            
            .header-stats {
                gap: 20px;
            }
            
            .stat-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .stat-info h3 {
                font-size: 1.3rem;
            }
            
            .controls {
                padding: 20px;
            }
            
            .docs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .doc-card {
                padding: 20px;
            }
            
            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
            
            .back-home {
                top: 15px;
                left: 15px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="header-title">ðŸ“š Documentation Hub</h1>
            <p class="header-subtitle">A3KM Studio - Complete Website Documentation</p>
            
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-icon purple">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-categories">15</h3>
                        <p>Categories</p>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon pink">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-docs">15</h3>
                        <p>Documents</p>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon blue">
                        <i class="fas fa-pen"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-words">28,000+</h3>
                        <p>Words</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search & Filter Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search documentation by title, category, or tags...">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="filter-tags">
                <span class="filter-tag active" data-filter="all">All Categories</span>
                <span class="filter-tag" data-filter="admin">Admin & Security</span>
                <span class="filter-tag" data-filter="content">Content & Media</span>
                <span class="filter-tag" data-filter="technical">Technical & Dev</span>
                <span class="filter-tag" data-filter="mobile">Mobile & PWA</span>
            </div>
        </div>
        
        <!-- Documentation Cards Grid -->
        <div id="docs-grid" class="docs-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading documentation...</p>
            </div>
        </div>
    </div>
    
    <script>
        let docsData = null;
        
        // Load documentation data
        async function loadDocsData() {
            try {
                const response = await fetch('/Documentation/docs-data.json');
                docsData = await response.json();
                renderDocCards(docsData.categories);
                updateStats(docsData);
            } catch (error) {
                console.error('Error loading docs data:', error);
                document.getElementById('docs-grid').innerHTML = '<div class="loading"><p>Error loading documentation. Please try again.</p></div>';
            }
        }
        
        // Update stats
        function updateStats(data) {
            document.getElementById('total-categories').textContent = data.totalCategories;
            document.getElementById('total-docs').textContent = data.totalDocs;
            document.getElementById('total-words').textContent = data.totalWords.toLocaleString() + '+';
        }
        
        // Render documentation cards
        function renderDocCards(categories) {
            const grid = document.getElementById('docs-grid');
            grid.innerHTML = '';
            
            categories.forEach(category => {
                const card = createDocCard(category);
                grid.appendChild(card);
            });
        }
        
        // Create individual card
        function createDocCard(category) {
            const card = document.createElement('div');
            card.className = 'doc-card';
            card.style.setProperty('--gradient', category.gradient);
            card.dataset.category = category.id;
            card.dataset.tags = category.docs[0].tags.join(',');
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon" style="background: ${category.gradient}">
                        ${category.emoji}
                    </div>
                    <div class="card-title-section">
                        <div class="card-number">${String(category.number).padStart(2, '0')}.</div>
                        <h3 class="card-title">${category.title}</h3>
                        <p class="card-title-bn">${category.titleBn}</p>
                    </div>
                </div>
                
                <p class="card-description">${category.description}</p>
                
                <div class="card-meta">
                    <div class="meta-item">
                        <i class="fas fa-file-alt"></i>
                        <span>${category.totalDocs} document${category.totalDocs > 1 ? 's' : ''}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        <span>${category.docs[0].readTime} read</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-check-circle"></i>
                        <span>${category.status === 'complete' ? 'Complete' : 'In Progress'}</span>
                    </div>
                </div>
                
                <button class="card-button" onclick="openDoc('${category.docs[0].path}', '${category.title}')">
                    <i class="fas fa-book-reader"></i> Read Documentation
                </button>
            `;
            
            return card;
        }
        
        // Open documentation
        function openDoc(path, title) {
            window.location.href = `/Documentation/viewer.html?doc=${encodeURIComponent(path)}&title=${encodeURIComponent(title)}`;
        }
        
        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.doc-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const description = card.querySelector('.card-description').textContent.toLowerCase();
                const tags = card.dataset.tags.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm) || tags.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Filter functionality
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                const cards = document.querySelectorAll('.doc-card');
                
                if (filter === 'all') {
                    cards.forEach(card => card.style.display = 'block');
                    return;
                }
                
                const filterMap = {
                    'admin': ['02-authentication-security', '03-only-boss-admin'],
                    'content': ['04-content-management', '05-blog-posts', '06-video-media', '07-research-papers', '08-books-pdfs'],
                    'technical': ['01-website-overview', '12-github-integration', '13-development-setup', '14-analytics-monitoring', '15-troubleshooting'],
                    'mobile': ['10-mobile-experience', '11-performance-optimization', '09-projects-portfolio']
                };
                
                cards.forEach(card => {
                    const categoryId = card.dataset.category;
                    if (filterMap[filter].includes(categoryId)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
        
        // Initialize
        loadDocsData();
    </script>
</body>
</html>
