<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Token System Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #555;
        }
        
        .status-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .token-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .token-card.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .token-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .token-usage {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .token-percent {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        button.danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-line {
            margin-bottom: 5px;
        }
        
        .log-success {
            color: #4ec9b0;
        }
        
        .log-error {
            color: #f48771;
        }
        
        .log-info {
            color: #569cd6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .token-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë GitHub Token System Test</h1>
        <p class="subtitle">4 Tokens | Random Rotation | No Backend Required</p>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Total Requests:</span>
                <span class="status-value" id="total-requests">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Session Requests:</span>
                <span class="status-value" id="session-requests">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Failed Requests:</span>
                <span class="status-value" id="failed-requests">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Used:</span>
                <span class="status-value" id="last-used">Never</span>
            </div>
        </div>
        
        <div class="token-grid" id="token-grid">
            <!-- Dynamically filled -->
        </div>
        
        <div class="buttons">
            <button onclick="testSingleRequest()">üì° Single Request</button>
            <button onclick="test5Requests()" class="success">üß™ Test 5 Requests</button>
            <button onclick="testAllTokens()">üîç Test All Tokens</button>
            <button onclick="clearStats()" class="danger">üóëÔ∏è Clear Stats</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-line log-info">Console output will appear here...</div>
        </div>
    </div>
    
    <script src="github-proxy-config.js"></script>
    <script>
        // Log interceptor
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const logElement = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = message;
            logElement.appendChild(line);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Update UI
        function updateUI() {
            const stats = window.GITHUB_TOKEN_STATS;
            
            document.getElementById('total-requests').textContent = stats.totalRequests;
            document.getElementById('session-requests').textContent = stats.sessionRequests;
            document.getElementById('failed-requests').textContent = stats.failedRequests;
            document.getElementById('last-used').textContent = stats.lastUsed 
                ? new Date(stats.lastUsed).toLocaleTimeString() 
                : 'Never';
            
            // Update token cards
            const tokenGrid = document.getElementById('token-grid');
            tokenGrid.innerHTML = '';
            
            stats.tokenUsage.forEach((usage, i) => {
                const percent = stats.totalRequests > 0 
                    ? ((usage / stats.totalRequests) * 100).toFixed(1)
                    : 0;
                
                const card = document.createElement('div');
                card.className = 'token-card';
                if (usage > 0) card.classList.add('active');
                
                card.innerHTML = `
                    <div class="token-number">Token ${i + 1}</div>
                    <div class="token-usage">${usage} requests</div>
                    <div class="token-percent">${percent}%</div>
                `;
                
                tokenGrid.appendChild(card);
            });
        }
        
        // Test functions
        async function testSingleRequest() {
            addLog('üöÄ Sending single request...', 'info');
            try {
                const response = await fetchGitHubApi('repos/Akhinoor14/A3KM-Studio');
                if (response.ok) {
                    addLog('‚úÖ Request successful!', 'success');
                } else {
                    addLog(`‚ùå Request failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
            }
            updateUI();
        }
        
        async function test5Requests() {
            addLog('üß™ Testing with 5 requests...', 'info');
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetchGitHubApi('repos/Akhinoor14/A3KM-Studio');
                    if (response.ok) {
                        addLog(`‚úÖ Test ${i + 1}/5 completed`, 'success');
                    } else {
                        addLog(`‚ùå Test ${i + 1}/5 failed: ${response.status}`, 'error');
                    }
                } catch (error) {
                    addLog(`‚ùå Test ${i + 1}/5 error: ${error.message}`, 'error');
                }
                updateUI();
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            addLog('üìä Test completed!', 'info');
        }
        
        async function testAllTokens() {
            addLog('üîç Testing all 4 tokens...', 'info');
            const result = await window.checkTokenHealth();
            updateUI();
        }
        
        function clearStats() {
            if (confirm('Clear all statistics?')) {
                localStorage.removeItem('github_token_stats');
                location.reload();
            }
        }
        
        // Initialize UI
        updateUI();
        setInterval(updateUI, 2000); // Update every 2 seconds
        
        addLog('‚úÖ Token system initialized and ready!', 'success');
    </script>
</body>
</html>
