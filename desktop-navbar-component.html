<script>
// ============================================================================
// DESKTOP NAVBAR SCRIPT - Auto-activate current page
// ============================================================================
(function() {
    // Get current page filename
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // Map pages to nav IDs
    const pageMap = {
        'index.html': 'nav-home',
        '': 'nav-home',
        'about.html': 'nav-about',
        'projects.html': 'nav-projects',
        'blog.html': 'nav-blog',
        'contact.html': 'nav-contact'
    };
    
    // Add active class to current page
    const navId = pageMap[currentPage];
    if (navId) {
        const activeLink = document.getElementById(navId);
        if (activeLink) {
            activeLink.classList.add('active');
        }
    }
    
    // For sub-pages (arduino, solidworks, etc.), activate parent Projects
    if (currentPage.includes('arduino') || 
        currentPage.includes('solidworks') || 
        currentPage.includes('ai-book') ||
        currentPage.includes('electronics') ||
        currentPage.includes('component') ||
        currentPage.includes('calculator') ||
        currentPage.includes('decoder') ||
        currentPage.includes('reference') ||
        currentPage.includes('simulator') ||
        currentPage.includes('pinout') ||
        currentPage.includes('led-calc') ||
        currentPage.includes('resistor-calc') ||
        currentPage.includes('documentation')) {
        const projectsLink = document.getElementById('nav-projects');
        if (projectsLink) {
            projectsLink.classList.add('active');
        }
    }
    
    // Add scrolled class on scroll
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('desktopNavbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
    
    // Mobile Detection & Redirect
    if (window.innerWidth <= 768) {
        // Map desktop pages to mobile pages
        const mobileMap = {
            'index.html': 'home-mobile.html',
            'about.html': 'about-mobile.html',
            'projects.html': 'projects-mobile.html',
            'blog.html': 'blog-mobile.html',
            'contact.html': 'contact-mobile.html'
        };
        
        const mobilePage = mobileMap[currentPage];
        if (mobilePage && !currentPage.includes('mobile')) {
            window.location.replace(mobilePage);
        }
    }
})();
</script>
