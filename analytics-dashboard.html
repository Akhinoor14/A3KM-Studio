<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Only Boss</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        /* Header */
        .analytics-header {
            background: linear-gradient(135deg, rgba(20, 0, 0, 0.95), rgba(10, 0, 0, 0.98));
            border-bottom: 3px solid #cc0000;
            box-shadow: 0 4px 20px rgba(204, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .analytics-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #cc0000, #990000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 30px rgba(204, 0, 0, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .header-title h1 {
            font-size: 1.8rem;
            color: #cc0000;
            margin-bottom: 5px;
        }
        
        .header-title p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border-color: #4CAF50;
        }
        
        .btn-refresh:hover {
            background: linear-gradient(135deg, #66BB6A, #43A047);
            transform: translateY(-2px);
        }
        
        /* Container */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 40px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(30, 0, 0, 0.7), rgba(10, 0, 0, 0.9));
            border: 2px solid rgba(204, 0, 0, 0.25);
            border-radius: 18px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(204, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .stat-card:hover {
            border-color: #cc0000;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(204, 0, 0, 0.3);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.3;
        }
        
        .stat-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #cc0000;
            margin-bottom: 10px;
        }
        
        .stat-change {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-change.positive {
            color: #4CAF50;
        }
        
        .stat-change.negative {
            color: #F44336;
        }
        
        /* Charts Section */
        .charts-section {
            margin-bottom: 40px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.6rem;
            color: #cc0000;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(204, 0, 0, 0.3);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(204, 0, 0, 0.2);
            border-color: #cc0000;
            color: #cc0000;
        }
        
        .chart-card {
            background: linear-gradient(135deg, rgba(30, 0, 0, 0.7), rgba(10, 0, 0, 0.9));
            border: 2px solid rgba(204, 0, 0, 0.25);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
        }
        
        .chart-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Traffic Sources */
        .traffic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .traffic-item {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(204, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
        }
        
        .traffic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .traffic-source {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-weight: 600;
        }
        
        .traffic-percentage {
            font-size: 1.5rem;
            color: #cc0000;
            font-weight: 700;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #cc0000, #ff3333);
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .traffic-count {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        
        /* Popular Pages */
        .pages-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .page-item {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(204, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .page-item:hover {
            background: rgba(204, 0, 0, 0.1);
            border-color: rgba(204, 0, 0, 0.4);
        }
        
        .page-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .page-rank {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #cc0000, #990000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .page-details h4 {
            color: #fff;
            margin-bottom: 5px;
        }
        
        .page-details p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        
        .page-stats {
            display: flex;
            gap: 30px;
            text-align: right;
        }
        
        .page-stat-item h5 {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .page-stat-item p {
            color: #cc0000;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* Real-time Activity */
        .activity-feed {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid rgba(204, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: rgba(204, 0, 0, 0.05);
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background: rgba(204, 0, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cc0000;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            color: #fff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .activity-details {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        
        .activity-time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(204, 0, 0, 0.2);
            border-top-color: #cc0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
            }
            
            .page-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="analytics-header">
        <div class="header-container">
            <div class="header-left">
                <div class="analytics-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="header-title">
                    <h1>Analytics Dashboard</h1>
                    <p>Real-time website statistics and insights</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-refresh" onclick="refreshData()">
                    <i class="fas fa-arrows-rotate"></i>
                    <span>Refresh</span>
                </button>
                <a href="only-boss-dashboard.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Key Metrics -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded dynamically -->
        </div>

        <!-- Visitors Chart -->
        <div class="charts-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-chart-area"></i>
                    Visitor Trends
                </h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="setTimeRange('7d')">7 Days</button>
                    <button class="filter-btn" onclick="setTimeRange('30d')">30 Days</button>
                    <button class="filter-btn" onclick="setTimeRange('90d')">90 Days</button>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-container" id="visitorsChart">
                    <!-- Chart will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Traffic Sources & Popular Pages -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px;">
            <!-- Traffic Sources -->
            <div>
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-share-nodes"></i>
                        Traffic Sources
                    </h2>
                </div>
                <div class="chart-card">
                    <div class="traffic-grid" id="trafficSources">
                        <!-- Traffic sources will be loaded -->
                    </div>
                </div>
            </div>

            <!-- Popular Pages -->
            <div>
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-fire"></i>
                        Top Pages
                    </h2>
                </div>
                <div class="chart-card">
                    <div class="pages-list" id="popularPages">
                        <!-- Popular pages will be loaded -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Real-time Activity -->
        <div class="charts-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    Real-time Activity
                </h2>
            </div>
            <div class="chart-card">
                <div class="activity-feed" id="activityFeed">
                    <!-- Activity feed will be loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="analytics-dashboard.js"></script>
</body>
</html>
