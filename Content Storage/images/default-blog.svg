<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#CC0000" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Engineering Icon -->
  <g transform="translate(400, 225)">
    <!-- Pen/Blog Icon -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#CC0000" stroke-width="3" opacity="0.3"/>
    <path d="M -20 -10 L 20 -10 L 20 20 L 10 30 L -10 30 L -20 20 Z" fill="#CC0000" opacity="0.8"/>
    <path d="M -10 -20 L 10 -20 L 10 -10 L -10 -10 Z" fill="#FF0000"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#fff" stroke-width="2"/>
    <line x1="-5" y1="8" x2="5" y2="8" stroke="#fff" stroke-width="2"/>
    <line x1="-5" y1="16" x2="5" y2="16" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="350" font-family="'Inter', sans-serif" font-size="32" font-weight="700" fill="#CC0000" text-anchor="middle">
    BLOG POST
  </text>
  <text x="400" y="385" font-family="'Inter', sans-serif" font-size="18" fill="#666" text-anchor="middle">
    Default Cover Image
  </text>
</svg>
