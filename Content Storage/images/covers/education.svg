<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="edu" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4c150f"/>
      <stop offset="1" stop-color="#1f0a08"/>
    </linearGradient>
    <linearGradient id="warm" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffb347"/>
      <stop offset="1" stop-color="#ff6347"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#edu)"/>

  <!-- Title -->
  <text x="60" y="90" fill="#ffe9dc" font-family="Inter,Segoe UI" font-weight="800" font-size="48">Education & Learning</text>
  <text x="60" y="135" fill="#ffd0b8" font-family="Inter,Segoe UI" font-weight="600" font-size="22">Knowledge · Practice · Growth</text>

  <!-- Book -->
  <g transform="translate(740,240)">
    <rect x="-220" y="-60" width="440" height="260" rx="18" fill="#2b1210" stroke="#ff8b5e" stroke-width="5"/>
    <path d="M0 -60 V200" stroke="#ff8b5e" stroke-width="5"/>
    <path d="M-180 -40 Q-30 0 -20 60 Q-10 100 -180 140" fill="#2f1411" stroke="#ffb347" stroke-width="3" filter="url(#softGlow)"/>
    <path d="M180 -40 Q20 0 10 60 Q0 100 180 140" fill="#2f1411" stroke="#ffb347" stroke-width="3" filter="url(#softGlow)"/>
  </g>

  <!-- Lightbulb -->
  <g transform="translate(360,280)">
    <circle cx="0" cy="0" r="70" fill="url(#warm)" filter="url(#softGlow)"/>
    <rect x="-22" y="60" width="44" height="60" rx="8" fill="#ffb347"/>
    <rect x="-28" y="120" width="56" height="18" rx="6" fill="#ff8b5e"/>
    <path d="M-60 -40 L-90 -60" stroke="#ff8b5e" stroke-width="5"/>
    <path d="M60 -40 L90 -60" stroke="#ff8b5e" stroke-width="5"/>
    <path d="M0 -70 L0 -100" stroke="#ff8b5e" stroke-width="5"/>
  </g>

  <!-- Graduation cap -->
  <g transform="translate(300,460)">
    <polygon points="0,0 160,-50 320,0 160,50" fill="#2b1210" stroke="#ff8b5e" stroke-width="4"/>
    <rect x="120" y="50" width="80" height="24" rx="8" fill="#2b1210" stroke="#ff8b5e" stroke-width="4"/>
    <path d="M160 50 V120" stroke="#ffb347" stroke-width="5"/>
    <circle cx="160" cy="120" r="8" fill="#ffb347"/>
  </g>

  <!-- Bottom label -->
  <text x="60" y="590" fill="#ffd0b8" font-family="Inter,Segoe UI" font-weight="600" font-size="20">A3KM Studio • Education • Tutorials • Knowledge Sharing</text>
</svg>