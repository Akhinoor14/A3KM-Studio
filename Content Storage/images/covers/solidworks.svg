<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="cad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b2a45"/>
      <stop offset="1" stop-color="#031828"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 0 H40 M0 0 V40" stroke="#0e3b63" stroke-width="1" />
    </pattern>
    <linearGradient id="shape" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2aa4ff"/>
      <stop offset="1" stop-color="#0b78d1"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#cad)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.2"/>

  <!-- Title -->
  <text x="60" y="90" fill="#e6f5ff" font-family="Inter,Segoe UI" font-weight="800" font-size="48">SolidWorks Design</text>
  <text x="60" y="135" fill="#a8d9ff" font-family="Inter,Segoe UI" font-weight="600" font-size="22">3D CAD · Modeling · Assemblies</text>

  <!-- Isometric cube -->
  <g transform="translate(780,220) rotate(-15)">
    <path d="M0 0 L140 -80 L280 0 L140 80 Z" fill="none" stroke="#2aa4ff" stroke-width="5"/>
    <path d="M0 0 L140 80 L140 240 L0 160 Z" fill="none" stroke="#2aa4ff" stroke-width="5"/>
    <path d="M280 0 L140 80 L140 240 L280 160 Z" fill="none" stroke="#2aa4ff" stroke-width="5"/>
    <rect x="90" y="70" width="100" height="60" fill="url(#shape)" opacity="0.6"/>
  </g>

  <!-- Cylinder -->
  <g transform="translate(380,280)">
    <ellipse cx="140" cy="30" rx="140" ry="30" fill="#0b78d1" opacity="0.4"/>
    <rect x="0" y="30" width="280" height="160" fill="url(#shape)" opacity="0.6"/>
    <ellipse cx="140" cy="190" rx="140" ry="30" fill="#2aa4ff" opacity="0.6"/>
  </g>

  <!-- Cone wireframe -->
  <g transform="translate(160,360)">
    <path d="M0 0 L120 -200 L240 0 Z" fill="none" stroke="#2aa4ff" stroke-width="4"/>
    <ellipse cx="120" cy="0" rx="120" ry="28" fill="none" stroke="#0b78d1" stroke-width="4"/>
    <ellipse cx="120" cy="-80" rx="80" ry="22" fill="none" stroke="#0b78d1" stroke-width="3" opacity="0.7"/>
    <ellipse cx="120" cy="-150" rx="40" ry="16" fill="none" stroke="#0b78d1" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Bottom label -->
  <text x="60" y="590" fill="#a8d9ff" font-family="Inter,Segoe UI" font-weight="600" font-size="20">A3KM Studio • CAD • Parametric Design • Visualization</text>
</svg>