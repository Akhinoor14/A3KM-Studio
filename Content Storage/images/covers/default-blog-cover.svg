<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gradient background matching blog theme -->
    <linearGradient id="default-bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red accent gradient -->
    <linearGradient id="default-accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="default-grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(204, 0, 0, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Circuit dots pattern -->
    <pattern id="default-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(204, 0, 0, 0.2)" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#default-bgGrad)" />
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#default-grid)" opacity="0.3" />
  
  <!-- Dots overlay -->
  <rect width="1200" height="630" fill="url(#default-dots)" opacity="0.4" />
  
  <!-- Decorative gradient circles -->
  <circle cx="150" cy="120" r="180" fill="rgba(204, 0, 0, 0.08)" />
  <circle cx="1050" cy="510" r="150" fill="rgba(153, 0, 0, 0.08)" />
  <circle cx="900" cy="180" r="100" fill="rgba(204, 0, 0, 0.06)" />
  
  <!-- Central icon: Blog/Document -->
  <g transform="translate(500, 220)">
    <!-- Document outline -->
    <rect x="0" y="0" width="200" height="240" rx="12" fill="none" stroke="url(#default-accentGrad)" stroke-width="4" opacity="0.6" />
    
    <!-- Text lines inside document -->
    <line x1="30" y1="40" x2="170" y2="40" stroke="rgba(204, 0, 0, 0.4)" stroke-width="3" stroke-linecap="round" />
    <line x1="30" y1="70" x2="170" y2="70" stroke="rgba(204, 0, 0, 0.3)" stroke-width="3" stroke-linecap="round" />
    <line x1="30" y1="100" x2="140" y2="100" stroke="rgba(204, 0, 0, 0.3)" stroke-width="3" stroke-linecap="round" />
    <line x1="30" y1="130" x2="160" y2="130" stroke="rgba(204, 0, 0, 0.3)" stroke-width="3" stroke-linecap="round" />
    <line x1="30" y1="160" x2="150" y2="160" stroke="rgba(204, 0, 0, 0.2)" stroke-width="3" stroke-linecap="round" />
    <line x1="30" y1="190" x2="170" y2="190" stroke="rgba(204, 0, 0, 0.2)" stroke-width="3" stroke-linecap="round" />
    
    <!-- Pen icon on document -->
    <g transform="translate(140, 180)">
      <rect x="0" y="0" width="6" height="45" rx="2" fill="url(#default-accentGrad)" transform="rotate(-45 3 22)" />
      <polygon points="8,-8 14,-2 2,10 -4,4" fill="#CC0000" />
    </g>
  </g>
  
  <!-- Text: Blog Post -->
  <text x="600" y="530" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="url(#default-accentGrad)" text-anchor="middle">
    BLOG POST
  </text>
  
  <text x="600" y="575" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" fill="rgba(255, 255, 255, 0.5)" text-anchor="middle">
    Engineering Journey
  </text>
  
  <!-- Decorative corner elements -->
  <g opacity="0.15">
    <circle cx="50" cy="50" r="3" fill="#CC0000" />
    <circle cx="1150" cy="50" r="3" fill="#CC0000" />
    <circle cx="50" cy="580" r="3" fill="#CC0000" />
    <circle cx="1150" cy="580" r="3" fill="#CC0000" />
  </g>
</svg>
