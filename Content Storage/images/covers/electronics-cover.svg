<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <defs>
    <linearGradient id="elecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#elecGrad)"/>
  
  <!-- PCB Trace Pattern -->
  <g opacity="0.2" stroke="#FFD700" fill="none" stroke-width="3">
    <path d="M 100,100 L 200,100 L 200,200 L 300,200"/>
    <path d="M 500,100 L 600,100 L 600,200 L 700,200"/>
    <path d="M 100,400 L 200,400 L 200,300 L 300,300"/>
    <path d="M 500,400 L 600,400 L 600,300 L 700,300"/>
    <circle cx="200" cy="100" r="8" fill="#FFD700"/>
    <circle cx="200" cy="200" r="8" fill="#FFD700"/>
    <circle cx="600" cy="100" r="8" fill="#FFD700"/>
    <circle cx="600" cy="300" r="8" fill="#FFD700"/>
  </g>
  
  <!-- Resistor -->
  <g transform="translate(100, 200)">
    <rect x="0" y="15" width="80" height="20" fill="#D4AF37" stroke="#8B6914" stroke-width="2"/>
    <line x1="-20" y1="25" x2="0" y2="25" stroke="#C0C0C0" stroke-width="3"/>
    <line x1="80" y1="25" x2="100" y2="25" stroke="#C0C0C0" stroke-width="3"/>
    <!-- Color bands -->
    <rect x="15" y="15" width="5" height="20" fill="#FF0000"/>
    <rect x="30" y="15" width="5" height="20" fill="#FF0000"/>
    <rect x="45" y="15" width="5" height="20" fill="#8B4513"/>
    <rect x="65" y="15" width="5" height="20" fill="#FFD700"/>
  </g>
  
  <!-- Capacitor -->
  <g transform="translate(250, 200)">
    <rect x="0" y="10" width="5" height="30" fill="#4169E1"/>
    <rect x="15" y="10" width="5" height="30" fill="#4169E1"/>
    <line x1="-20" y1="25" x2="0" y2="25" stroke="#C0C0C0" stroke-width="3"/>
    <line x1="20" y1="25" x2="40" y2="25" stroke="#C0C0C0" stroke-width="3"/>
  </g>
  
  <!-- LED -->
  <g transform="translate(350, 200)">
    <circle cx="25" cy="25" r="15" fill="url(#glow)"/>
    <circle cx="25" cy="25" r="12" fill="#FF0000" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <line x1="25" y1="40" x2="25" y2="60" stroke="#C0C0C0" stroke-width="3"/>
    <line x1="25" y1="10" x2="25" y2="-10" stroke="#C0C0C0" stroke-width="3"/>
    <!-- Light rays -->
    <g opacity="0.6" stroke="#FFFF00" stroke-width="2">
      <line x1="25" y1="0" x2="25" y2="-20">
        <animate attributeName="y2" values="-20;-30;-20" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="40" y1="10" x2="50" y2="0">
        <animate attributeName="x2" values="50;60;50" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="10" y1="10" x2="0" y2="0">
        <animate attributeName="x2" values="0;-10;0" dur="1.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- IC Chip (DIP) -->
  <g transform="translate(500, 190)">
    <rect x="0" y="0" width="80" height="70" rx="3" fill="#1A1A1A" stroke="#FFD700" stroke-width="2"/>
    <circle cx="10" cy="10" r="3" fill="#FFD700"/>
    <text x="40" y="40" text-anchor="middle" fill="#FFD700" font-size="14" font-family="monospace">ATmega</text>
    <!-- Pins -->
    <g fill="#C0C0C0">
      <rect x="-5" y="10" width="5" height="3"/>
      <rect x="-5" y="25" width="5" height="3"/>
      <rect x="-5" y="40" width="5" height="3"/>
      <rect x="-5" y="55" width="5" height="3"/>
      <rect x="80" y="10" width="5" height="3"/>
      <rect x="80" y="25" width="5" height="3"/>
      <rect x="80" y="40" width="5" height="3"/>
      <rect x="80" y="55" width="5" height="3"/>
    </g>
  </g>
  
  <!-- Transistor (TO-92) -->
  <g transform="translate(650, 200)">
    <path d="M 0,0 L 15,10 L 15,40 L 0,50 Z" fill="#1A1A1A"/>
    <line x1="15" y1="10" x2="30" y2="0" stroke="#C0C0C0" stroke-width="3"/>
    <line x1="15" y1="25" x2="30" y2="25" stroke="#C0C0C0" stroke-width="3"/>
    <line x1="15" y1="40" x2="30" y2="50" stroke="#C0C0C0" stroke-width="3"/>
  </g>
  
  <!-- Large Text -->
  <text x="400" y="100" text-anchor="middle" fill="#FFFFFF" font-size="60" font-family="Arial Black, sans-serif" font-weight="bold">ELECTRONICS</text>
  
  <!-- Subtitle -->
  <text x="400" y="140" text-anchor="middle" fill="#FFEECC" font-size="24" font-family="Arial, sans-serif">Components & Circuits</text>
  
  <!-- Component labels -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">
    <text x="140" y="260" text-anchor="middle">Resistor</text>
    <text x="270" y="260" text-anchor="middle">Capacitor</text>
    <text x="390" y="260" text-anchor="middle">LED</text>
    <text x="540" y="280" text-anchor="middle">IC</text>
    <text x="680" y="270" text-anchor="middle">Transistor</text>
  </g>
  
  <!-- Ohm's Law formula -->
  <g transform="translate(250, 350)">
    <rect x="0" y="0" width="300" height="80" rx="10" fill="#1A1A1A" opacity="0.8"/>
    <text x="150" y="35" text-anchor="middle" fill="#00FF00" font-size="28" font-family="Arial, sans-serif" font-weight="bold">V = I Ã— R</text>
    <text x="150" y="60" text-anchor="middle" fill="#FFFF00" font-size="14" font-family="Arial, sans-serif">Ohm's Law</text>
  </g>
  
  <!-- Brand -->
  <text x="400" y="480" text-anchor="middle" fill="#FFFFFF" font-size="16" font-family="Arial, sans-serif" opacity="0.7">A3KM Studio</text>
</svg>
