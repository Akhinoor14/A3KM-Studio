<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="pcb" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f5a3a"/>
      <stop offset="1" stop-color="#073b26"/>
    </linearGradient>
    <linearGradient id="trace" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#86ffb3"/>
      <stop offset="1" stop-color="#35c46b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#18543a" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#pcb)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.15"/>

  <!-- Title -->
  <text x="60" y="90" fill="#e8fff2" font-family="Inter,Segoe UI" font-weight="800" font-size="48">Arduino Projects</text>
  <text x="60" y="135" fill="#b8f5cf" font-family="Inter,Segoe UI" font-weight="600" font-size="22">Electronics · Sensors · Robotics</text>

  <!-- PCB traces -->
  <path d="M260,300 C360,260 440,260 540,300 S760,380 860,340" fill="none" stroke="url(#trace)" stroke-width="6" filter="url(#glow)"/>
  <path d="M200,420 C320,380 420,460 540,420 S740,360 920,400" fill="none" stroke="#35c46b" stroke-width="4" opacity="0.8"/>
  <path d="M160,220 C280,200 360,240 480,220 S700,180 980,220" fill="none" stroke="#86ffb3" stroke-width="3" opacity="0.7"/>

  <!-- Pads / vias -->
  <g fill="#e8fff2">
    <circle cx="260" cy="300" r="8"/>
    <circle cx="540" cy="300" r="8"/>
    <circle cx="860" cy="340" r="8"/>
    <circle cx="540" cy="420" r="8"/>
    <circle cx="920" cy="400" r="8"/>
    <circle cx="480" cy="220" r="8"/>
    <circle cx="980" cy="220" r="8"/>
  </g>

  <!-- Components: Resistor -->
  <g transform="translate(240,180)">
    <rect x="0" y="0" width="160" height="32" rx="6" fill="#784421" stroke="#f9d29d" stroke-width="3"/>
    <rect x="20" y="0" width="10" height="32" fill="#f1c40f"/>
    <rect x="60" y="0" width="10" height="32" fill="#e74c3c"/>
    <rect x="100" y="0" width="10" height="32" fill="#2ecc71"/>
    <rect x="140" y="0" width="10" height="32" fill="#3498db"/>
    <rect x="-40" y="12" width="40" height="8" fill="#c0ffee"/>
    <rect x="160" y="12" width="40" height="8" fill="#c0ffee"/>
  </g>

  <!-- Components: Capacitor -->
  <g transform="translate(820,180)">
    <rect x="0" y="0" width="36" height="60" rx="6" fill="#2c3e50" stroke="#9bd3ff" stroke-width="3"/>
    <rect x="36" y="12" width="12" height="36" fill="#9bd3ff"/>
    <rect x="-24" y="26" width="24" height="8" fill="#c0ffee"/>
    <rect x="48" y="26" width="24" height="8" fill="#c0ffee"/>
  </g>

  <!-- Components: IC -->
  <g transform="translate(520,450)">
    <rect x="0" y="0" width="240" height="100" rx="8" fill="#111" stroke="#35c46b" stroke-width="4"/>
    <text x="20" y="60" fill="#86ffb3" font-family="Inter,Segoe UI" font-weight="700" font-size="26">ATmega328P</text>
    <g fill="#222" stroke="#35c46b" stroke-width="4">
      <rect x="-22" y="10" width="22" height="10"/>
      <rect x="-22" y="30" width="22" height="10"/>
      <rect x="-22" y="50" width="22" height="10"/>
      <rect x="-22" y="70" width="22" height="10"/>
      <rect x="240" y="10" width="22" height="10"/>
      <rect x="240" y="30" width="22" height="10"/>
      <rect x="240" y="50" width="22" height="10"/>
      <rect x="240" y="70" width="22" height="10"/>
    </g>
  </g>

  <!-- Bottom label -->
  <text x="60" y="590" fill="#b8f5cf" font-family="Inter,Segoe UI" font-weight="600" font-size="20">A3KM Studio • Hardware • Microcontrollers • IoT</text>
</svg>