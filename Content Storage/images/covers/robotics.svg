<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="rb" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1b0f0f"/>
      <stop offset="1" stop-color="#0f0a0a"/>
    </linearGradient>
    <radialGradient id="eye" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffebe6"/>
      <stop offset="1" stop-color="#ff4a2b"/>
    </radialGradient>
    <pattern id="circuit" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0 30 H60 M30 0 V60" stroke="#3c2a2a" stroke-width="2"/>
      <circle cx="30" cy="30" r="3" fill="#ff6a3d"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#rb)"/>
  <rect width="1200" height="630" fill="url(#circuit)" opacity="0.25"/>

  <!-- Title -->
  <text x="60" y="90" fill="#ffe3dc" font-family="Inter,Segoe UI" font-weight="800" font-size="48">Robotics & Automation</text>
  <text x="60" y="135" fill="#ffb8a8" font-family="Inter,Segoe UI" font-weight="600" font-size="22">Arduino · Servos · Motion Control</text>

  <!-- Robot silhouette -->
  <g transform="translate(780,160)">
    <rect x="-120" y="80" width="240" height="220" rx="30" fill="#1a1a1a" stroke="#ff6a3d" stroke-width="5"/>
    <rect x="-80" y="-40" width="160" height="120" rx="25" fill="#1a1a1a" stroke="#ff6a3d" stroke-width="5"/>
    <circle cx="-40" cy="20" r="26" fill="url(#eye)"/>
    <circle cx="40" cy="20" r="26" fill="url(#eye)"/>
    <rect x="-160" y="100" width="40" height="140" rx="20" fill="#1a1a1a" stroke="#ff6a3d" stroke-width="5"/>
    <rect x="120" y="100" width="40" height="140" rx="20" fill="#1a1a1a" stroke="#ff6a3d" stroke-width="5"/>
    <rect x="-90" y="300" width="80" height="120" rx="20" fill="#1a1a1a" stroke="#ff6a3d" stroke-width="5"/>
    <rect x="10" y="300" width="80" height="120" rx="20" fill="#1a1a1a" stroke="#ff6a3d" stroke-width="5"/>
  </g>

  <!-- Bottom label -->
  <text x="60" y="590" fill="#ffb8a8" font-family="Inter,Segoe UI" font-weight="600" font-size="20">A3KM Studio • Robotics • Control Systems • Mechatronics</text>
</svg>