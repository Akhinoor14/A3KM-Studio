<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="swGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#990000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#swGrad)"/>
  
  <!-- Grid lines (CAD style) -->
  <g opacity="0.1" stroke="#FFFFFF" stroke-width="1">
    <line x1="0" y1="125" x2="800" y2="125"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>
  
  <!-- 3D Gear (Isometric view) -->
  <g transform="translate(150, 200)">
    <!-- Gear body -->
    <ellipse cx="100" cy="80" rx="80" ry="30" fill="url(#metallic)" opacity="0.9"/>
    <rect x="20" y="80" width="160" height="60" fill="#C0C0C0" opacity="0.9"/>
    <ellipse cx="100" cy="140" rx="80" ry="30" fill="#909090" opacity="0.9"/>
    
    <!-- Teeth -->
    <g fill="#B0B0B0">
      <rect x="10" y="95" width="15" height="30"/>
      <rect x="175" y="95" width="15" height="30"/>
      <rect x="45" y="75" width="10" height="15" transform="rotate(-30 50 82)"/>
      <rect x="145" y="75" width="10" height="15" transform="rotate(30 150 82)"/>
    </g>
    
    <!-- Center hole -->
    <ellipse cx="100" cy="110" rx="20" ry="8" fill="#1A1A1A"/>
    
    <!-- Dimension lines -->
    <g stroke="#FFFF00" stroke-width="1" fill="none" opacity="0.7">
      <line x1="20" y1="160" x2="180" y2="160"/>
      <line x1="20" y1="155" x2="20" y2="165"/>
      <line x1="180" y1="155" x2="180" y2="165"/>
      <text x="100" y="180" text-anchor="middle" fill="#FFFF00" font-size="12">Ø 160</text>
    </g>
  </g>
  
  <!-- Isometric cube (3D part) -->
  <g transform="translate(550, 150)">
    <!-- Top face -->
    <path d="M 0,40 L 60,10 L 120,40 L 60,70 Z" fill="#FF6666" opacity="0.8"/>
    <!-- Left face -->
    <path d="M 0,40 L 0,140 L 60,170 L 60,70 Z" fill="#CC0000" opacity="0.8"/>
    <!-- Right face -->
    <path d="M 60,70 L 60,170 L 120,140 L 120,40 Z" fill="#990000" opacity="0.8"/>
    
    <!-- Edge lines -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5">
      <path d="M 0,40 L 60,10 L 120,40 L 60,70 Z"/>
      <line x1="0" y1="40" x2="0" y2="140"/>
      <line x1="60" y1="10" x2="60" y2="110"/>
      <line x1="120" y1="40" x2="120" y2="140"/>
    </g>
  </g>
  
  <!-- Large "SOLIDWORKS" Text -->
  <text x="400" y="80" text-anchor="middle" fill="#FFFFFF" font-size="55" font-family="Arial Black, sans-serif" font-weight="bold">SOLIDWORKS</text>
  
  <!-- Subtitle -->
  <text x="400" y="115" text-anchor="middle" fill="#FFCCCC" font-size="22" font-family="Arial, sans-serif">3D CAD Modeling & Design</text>
  
  <!-- Feature list -->
  <g transform="translate(300, 320)" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">
    <text x="0" y="0">✓ Parametric Modeling</text>
    <text x="0" y="30">✓ Assembly Design</text>
    <text x="0" y="60">✓ Technical Drawings</text>
  </g>
  
  <!-- Decorative technical symbols -->
  <g opacity="0.3" stroke="#FFFFFF" fill="none" stroke-width="2">
    <circle cx="50" cy="50" r="15"/>
    <line x1="50" y1="35" x2="50" y2="65"/>
    <line x1="35" y1="50" x2="65" y2="50"/>
    
    <circle cx="750" cy="450" r="20"/>
    <path d="M 730,450 L 750,430 L 770,450"/>
  </g>
  
  <!-- Brand -->
  <text x="400" y="480" text-anchor="middle" fill="#FFFFFF" font-size="16" font-family="Arial, sans-serif" opacity="0.7">A3KM Studio</text>
</svg>
