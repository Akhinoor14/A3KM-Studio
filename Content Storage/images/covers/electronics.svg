<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#161b22"/>
      <stop offset="1" stop-color="#0d0f13"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffcf5c"/>
      <stop offset="1" stop-color="#ff8a00"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Title -->
  <text x="60" y="90" fill="#fff6e6" font-family="Inter,Segoe UI" font-weight="800" font-size="48">Electronics Guide</text>
  <text x="60" y="135" fill="#ffe2b3" font-family="Inter,Segoe UI" font-weight="600" font-size="22">Components · Circuits · Calculations</text>

  <!-- Resistor symbol -->
  <g transform="translate(200,240)" stroke="#ffcf5c" stroke-width="6" fill="none" filter="url(#glow)">
    <path d="M0 0 H60 L80 -30 L110 30 L140 -30 L170 30 L200 -30 L220 30 L240 -30 L260 0 H320"/>
  </g>

  <!-- Capacitor symbol -->
  <g transform="translate(780,240)" stroke="#ffcf5c" stroke-width="6" fill="none" filter="url(#glow)">
    <path d="M0 0 H60"/>
    <path d="M60 -40 V40"/>
    <path d="M90 -40 V40"/>
    <path d="M90 0 H150"/>
  </g>

  <!-- LED symbol -->
  <g transform="translate(400,420)" stroke="#ffcf5c" stroke-width="6" fill="none" filter="url(#glow)">
    <circle cx="0" cy="0" r="28"/>
    <path d="M28 0 H80"/>
    <path d="M80 -20 L110 -10"/>
    <path d="M80 20 L110 10"/>
  </g>

  <!-- IC chip -->
  <g transform="translate(920,420)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="#111" stroke="#ffcf5c" stroke-width="5"/>
    <text x="-80" y="10" fill="#ffe2b3" font-family="Inter,Segoe UI" font-weight="700" font-size="22">NE555</text>
    <g fill="#222" stroke="#ffcf5c" stroke-width="5">
      <rect x="-120" y="-40" width="20" height="10"/>
      <rect x="-120" y="-20" width="20" height="10"/>
      <rect x="-120" y="0" width="20" height="10"/>
      <rect x="-120" y="20" width="20" height="10"/>
      <rect x="100" y="-40" width="20" height="10"/>
      <rect x="100" y="-20" width="20" height="10"/>
      <rect x="100" y="0" width="20" height="10"/>
      <rect x="100" y="20" width="20" height="10"/>
    </g>
  </g>

  <!-- Bottom label -->
  <text x="60" y="590" fill="#ffe2b3" font-family="Inter,Segoe UI" font-weight="600" font-size="20">A3KM Studio • Circuits • Components • Practical Electronics</text>
</svg>