<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <defs>
    <linearGradient id="eduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#eduGrad)"/>
  
  <!-- Floating particles (knowledge symbols) -->
  <g opacity="0.3" fill="#FFFFFF">
    <text x="100" y="80" font-size="30">‚àë</text>
    <text x="700" y="100" font-size="25">‚à´</text>
    <text x="150" y="450" font-size="28">œÄ</text>
    <text x="650" y="420" font-size="26">‚àö</text>
    <text x="50" y="250" font-size="24">‚àû</text>
    <text x="750" y="300" font-size="27">Œ©</text>
    
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Open Book -->
  <g transform="translate(250, 180)">
    <!-- Left page -->
    <path d="M 0,0 L 150,0 L 150,200 Q 150,220 140,220 L 0,220 Z" fill="url(#bookGrad)" stroke="#999" stroke-width="2"/>
    
    <!-- Right page -->
    <path d="M 150,0 L 300,0 L 300,220 L 160,220 Q 150,220 150,200 Z" fill="url(#bookGrad)" stroke="#999" stroke-width="2"/>
    
    <!-- Page binding shadow -->
    <rect x="145" y="0" width="10" height="220" fill="#CCC"/>
    
    <!-- Text lines on left page -->
    <g fill="#333" opacity="0.6">
      <rect x="20" y="30" width="110" height="3" rx="1"/>
      <rect x="20" y="50" width="110" height="3" rx="1"/>
      <rect x="20" y="70" width="90" height="3" rx="1"/>
      <rect x="20" y="90" width="110" height="3" rx="1"/>
      <rect x="20" y="110" width="100" height="3" rx="1"/>
      <rect x="20" y="130" width="110" height="3" rx="1"/>
      <rect x="20" y="150" width="95" height="3" rx="1"/>
    </g>
    
    <!-- Text lines on right page -->
    <g fill="#333" opacity="0.6">
      <rect x="170" y="30" width="110" height="3" rx="1"/>
      <rect x="170" y="50" width="110" height="3" rx="1"/>
      <rect x="170" y="70" width="100" height="3" rx="1"/>
      <rect x="170" y="90" width="110" height="3" rx="1"/>
      <rect x="170" y="110" width="90" height="3" rx="1"/>
      <rect x="170" y="130" width="110" height="3" rx="1"/>
      <rect x="170" y="150" width="105" height="3" rx="1"/>
    </g>
    
    <!-- Diagram on right page -->
    <g transform="translate(180, 100)">
      <circle cx="50" cy="50" r="20" fill="none" stroke="#CC0000" stroke-width="2"/>
      <line x1="30" y1="50" x2="70" y2="50" stroke="#CC0000" stroke-width="2"/>
      <line x1="50" y1="30" x2="50" y2="70" stroke="#CC0000" stroke-width="2"/>
      <circle cx="50" cy="50" r="5" fill="#CC0000"/>
    </g>
  </g>
  
  <!-- Lightbulb (idea) -->
  <g transform="translate(600, 250)">
    <!-- Bulb glow -->
    <circle cx="50" cy="35" r="35" fill="#FFFF00" opacity="0.3">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bulb -->
    <ellipse cx="50" cy="30" rx="25" ry="30" fill="#FFFFFF" stroke="#FFD700" stroke-width="3" opacity="0.9"/>
    
    <!-- Filament -->
    <path d="M 40,25 Q 50,20 60,25" fill="none" stroke="#FFA500" stroke-width="2"/>
    <line x1="50" y1="15" x2="50" y2="25" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Base -->
    <rect x="42" y="58" width="16" height="8" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
    <rect x="44" y="66" width="12" height="4" fill="#B0B0B0"/>
    <rect x="44" y="70" width="12" height="4" fill="#A0A0A0"/>
    
    <!-- Light rays -->
    <g opacity="0.6" stroke="#FFFF00" stroke-width="3" stroke-linecap="round">
      <line x1="50" y1="5" x2="50" y2="-10">
        <animate attributeName="y2" values="-10;-20;-10" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="75" y1="15" x2="90" y2="5">
        <animate attributeName="x2" values="90;100;90" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="15" x2="10" y2="5">
        <animate attributeName="x2" values="10;0;10" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Graduation Cap -->
  <g transform="translate(100, 120)">
    <!-- Cap base -->
    <path d="M 50,40 L 0,20 L 50,0 L 100,20 Z" fill="#1A1A1A" stroke="#000" stroke-width="2"/>
    <!-- Cap top -->
    <ellipse cx="50" cy="20" rx="50" ry="10" fill="#2A2A2A"/>
    <!-- Tassel -->
    <line x1="100" y1="20" x2="100" y2="50" stroke="#FFD700" stroke-width="2"/>
    <circle cx="100" cy="50" r="5" fill="#FFD700"/>
  </g>
  
  <!-- Large Text -->
  <text x="400" y="100" text-anchor="middle" fill="#FFFFFF" font-size="60" font-family="Arial Black, sans-serif" font-weight="bold">EDUCATION</text>
  
  <!-- Subtitle -->
  <text x="400" y="140" text-anchor="middle" fill="#FFEECC" font-size="24" font-family="Arial, sans-serif">Learn. Grow. Succeed.</text>
  
  <!-- Course features -->
  <g transform="translate(200, 430)" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="50" y="20" text-anchor="middle">üìö Tutorials</text>
    
    <rect x="120" y="0" width="100" height="30" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="170" y="20" text-anchor="middle">üé• Videos</text>
    
    <rect x="240" y="0" width="100" height="30" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="290" y="20" text-anchor="middle">üìù Notes</text>
    
    <rect x="360" y="0" width="100" height="30" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="410" y="20" text-anchor="middle">üí° Projects</text>
  </g>
  
  <!-- Brand -->
  <text x="400" y="485" text-anchor="middle" fill="#FFFFFF" font-size="16" font-family="Arial, sans-serif" opacity="0.7">A3KM Studio</text>
</svg>
