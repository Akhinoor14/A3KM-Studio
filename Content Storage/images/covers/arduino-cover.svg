<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuit" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3333;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FF6666;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF3333;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad1)"/>
  
  <!-- Circuit Pattern -->
  <g opacity="0.2">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" stroke="url(#circuit)" stroke-width="2"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="url(#circuit)" stroke-width="2"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="url(#circuit)" stroke-width="2"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="url(#circuit)" stroke-width="2"/>
    
    <!-- Vertical lines -->
    <line x1="150" y1="0" x2="150" y2="500" stroke="url(#circuit)" stroke-width="2"/>
    <line x1="300" y1="0" x2="300" y2="500" stroke="url(#circuit)" stroke-width="2"/>
    <line x1="500" y1="0" x2="500" y2="500" stroke="url(#circuit)" stroke-width="2"/>
    <line x1="650" y1="0" x2="650" y2="500" stroke="url(#circuit)" stroke-width="2"/>
    
    <!-- Connection points -->
    <circle cx="150" cy="100" r="5" fill="#FF6666"/>
    <circle cx="300" cy="200" r="5" fill="#FF6666"/>
    <circle cx="500" cy="300" r="5" fill="#FF6666"/>
    <circle cx="650" cy="400" r="5" fill="#FF6666"/>
    <circle cx="300" cy="100" r="5" fill="#FF6666"/>
    <circle cx="500" cy="200" r="5" fill="#FF6666"/>
  </g>
  
  <!-- Arduino Board Illustration -->
  <g transform="translate(100, 150)">
    <!-- Board base -->
    <rect x="0" y="0" width="200" height="120" rx="5" fill="#0D7377" opacity="0.8"/>
    
    <!-- USB Port -->
    <rect x="-10" y="40" width="15" height="40" fill="#C0C0C0"/>
    
    <!-- Pins -->
    <g fill="#2C3E50">
      <rect x="10" y="5" width="180" height="8" rx="1"/>
      <rect x="10" y="107" width="180" height="8" rx="1"/>
    </g>
    
    <!-- IC Chip -->
    <rect x="80" y="45" width="40" height="30" fill="#1A1A1A"/>
    <text x="100" y="65" text-anchor="middle" fill="#FFF" font-size="8" font-family="monospace">ATmega</text>
    
    <!-- LED indicators -->
    <circle cx="170" cy="25" r="4" fill="#00FF00" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="35" r="4" fill="#FF0000" opacity="0.5"/>
  </g>
  
  <!-- Large "ARDUINO" Text -->
  <text x="400" y="100" text-anchor="middle" fill="#FFFFFF" font-size="60" font-family="Arial Black, sans-serif" font-weight="bold">ARDUINO</text>
  
  <!-- Subtitle -->
  <text x="400" y="140" text-anchor="middle" fill="#FFCCCC" font-size="24" font-family="Arial, sans-serif">Projects & Tutorials</text>
  
  <!-- Code Snippet -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="320" height="140" rx="5" fill="#1A1A1A" opacity="0.9"/>
    <text x="10" y="25" fill="#00FF00" font-size="14" font-family="Courier New, monospace">void setup() {</text>
    <text x="30" y="45" fill="#00FF00" font-size="14" font-family="Courier New, monospace">pinMode(LED, OUTPUT);</text>
    <text x="10" y="65" fill="#00FF00" font-size="14" font-family="Courier New, monospace">}</text>
    <text x="10" y="95" fill="#00FF00" font-size="14" font-family="Courier New, monospace">void loop() {</text>
    <text x="30" y="115" fill="#00FF00" font-size="14" font-family="Courier New, monospace">digitalWrite(LED, HIGH);</text>
    <text x="10" y="135" fill="#00FF00" font-size="14" font-family="Courier New, monospace">}</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <circle cx="750" cy="450" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Brand -->
  <text x="400" y="480" text-anchor="middle" fill="#FFFFFF" font-size="16" font-family="Arial, sans-serif" opacity="0.7">A3KM Studio</text>
</svg>
