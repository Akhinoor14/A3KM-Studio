<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#robotGrad)"/>
  
  <!-- Grid floor (perspective) -->
  <g opacity="0.2" stroke="#FFFFFF" stroke-width="1">
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="430" x2="800" y2="430"/>
    <line x1="0" y1="460" x2="800" y2="460"/>
    <line x1="100" y1="400" x2="120" y2="500"/>
    <line x1="200" y1="400" x2="240" y2="500"/>
    <line x1="300" y1="400" x2="360" y2="500"/>
    <line x1="400" y1="400" x2="480" y2="500"/>
    <line x1="500" y1="400" x2="600" y2="500"/>
    <line x1="600" y1="400" x2="680" y2="500"/>
    <line x1="700" y1="400" x2="760" y2="500"/>
  </g>
  
  <!-- Robot Body -->
  <g transform="translate(300, 180)">
    <!-- Body -->
    <rect x="50" y="60" width="100" height="120" rx="10" fill="#C0C0C0" stroke="#808080" stroke-width="3"/>
    
    <!-- Head -->
    <rect x="60" y="10" width="80" height="60" rx="8" fill="#E0E0E0" stroke="#808080" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="85" cy="35" r="8" fill="#00FF00">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="35" r="8" fill="#00FF00">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Antenna -->
    <line x1="100" y1="10" x2="100" y2="-10" stroke="#808080" stroke-width="3"/>
    <circle cx="100" cy="-10" r="5" fill="#FF0000">
      <animate attributeName="fill" values="#FF0000;#FFFF00;#FF0000" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Mouth/Display -->
    <rect x="75" y="50" width="50" height="10" rx="2" fill="#1A1A1A"/>
    <line x1="80" y1="55" x2="120" y2="55" stroke="#00FF00" stroke-width="2"/>
    
    <!-- Arms -->
    <!-- Left arm -->
    <g>
      <rect x="15" y="80" width="30" height="60" rx="5" fill="#B0B0B0" stroke="#808080" stroke-width="2"/>
      <circle cx="30" cy="145" r="10" fill="#909090" stroke="#808080" stroke-width="2"/>
      <animate attributeName="transform" values="rotate(0 30 80);rotate(-15 30 80);rotate(0 30 80)" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Right arm -->
    <g>
      <rect x="155" y="80" width="30" height="60" rx="5" fill="#B0B0B0" stroke="#808080" stroke-width="2"/>
      <circle cx="170" cy="145" r="10" fill="#909090" stroke="#808080" stroke-width="2"/>
      <animate attributeName="transform" values="rotate(0 170 80);rotate(15 170 80);rotate(0 170 80)" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Chest Panel -->
    <rect x="70" y="85" width="60" height="70" rx="5" fill="#1A1A1A" opacity="0.6"/>
    <circle cx="100" cy="110" r="15" fill="#FF0000" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <line x1="85" y1="135" x2="115" y2="135" stroke="#00FF00" stroke-width="2"/>
    <line x1="85" y1="145" x2="110" y2="145" stroke="#00FF00" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="60" y="180" width="35" height="80" rx="5" fill="#A0A0A0" stroke="#808080" stroke-width="2"/>
    <rect x="105" y="180" width="35" height="80" rx="5" fill="#A0A0A0" stroke="#808080" stroke-width="2"/>
    
    <!-- Feet -->
    <ellipse cx="77.5" cy="270" rx="20" ry="10" fill="#808080"/>
    <ellipse cx="122.5" cy="270" rx="20" ry="10" fill="#808080"/>
  </g>
  
  <!-- Gears -->
  <g transform="translate(100, 100)" opacity="0.4">
    <circle cx="50" cy="50" r="30" fill="none" stroke="#FFD700" stroke-width="3"/>
    <g fill="#FFD700">
      <rect x="48" y="20" width="4" height="10"/>
      <rect x="48" y="70" width="4" height="10"/>
      <rect x="20" y="48" width="10" height="4"/>
      <rect x="70" y="48" width="10" height="4"/>
      <rect x="30" y="30" width="8" height="4" transform="rotate(-45 34 32)"/>
      <rect x="62" y="30" width="8" height="4" transform="rotate(45 66 32)"/>
      <rect x="30" y="66" width="8" height="4" transform="rotate(45 34 68)"/>
      <rect x="62" y="66" width="8" height="4" transform="rotate(-45 66 68)"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0 150 150" to="360 150 150" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(600, 120)" opacity="0.4">
    <circle cx="50" cy="50" r="25" fill="none" stroke="#FFD700" stroke-width="3"/>
    <g fill="#FFD700">
      <rect x="48" y="25" width="4" height="8"/>
      <rect x="48" y="67" width="4" height="8"/>
      <rect x="25" y="48" width="8" height="4"/>
      <rect x="67" y="48" width="8" height="4"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="0 650 170" to="-360 650 170" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Large Text -->
  <text x="400" y="90" text-anchor="middle" fill="#FFFFFF" font-size="60" font-family="Arial Black, sans-serif" font-weight="bold">ROBOTICS</text>
  
  <!-- Subtitle -->
  <text x="400" y="130" text-anchor="middle" fill="#FFEECC" font-size="24" font-family="Arial, sans-serif">Build. Program. Automate.</text>
  
  <!-- Feature badges -->
  <g transform="translate(150, 420)" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
    <rect x="0" y="0" width="120" height="35" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="60" y="23" text-anchor="middle">ü§ñ Autonomous</text>
    
    <rect x="140" y="0" width="120" height="35" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="200" y="23" text-anchor="middle">‚öôÔ∏è Mechanical</text>
    
    <rect x="280" y="0" width="120" height="35" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="340" y="23" text-anchor="middle">üíª Programmed</text>
    
    <rect x="420" y="0" width="120" height="35" rx="5" fill="#1A1A1A" opacity="0.7"/>
    <text x="480" y="23" text-anchor="middle">üîß DIY Projects</text>
  </g>
  
  <!-- Brand -->
  <text x="400" y="485" text-anchor="middle" fill="#FFFFFF" font-size="16" font-family="Arial, sans-serif" opacity="0.7">A3KM Studio</text>
</svg>
