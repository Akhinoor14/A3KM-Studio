<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="agr-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a8e063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c1e877;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="agr-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.3" />
    </linearGradient>
    
    <pattern id="agr-pattern" x="0" y="0" width="45" height="45" patternUnits="userSpaceOnUse">
      <path d="M22.5 10 L22.5 20" stroke="#fff" stroke-width="1" opacity="0.1"/>
      <circle cx="22.5" cy="25" r="2" fill="#fff" opacity="0.15"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#agr-bg)"/>
  <rect width="400" height="500" fill="url(#agr-overlay)"/>
  <rect width="400" height="500" fill="url(#agr-pattern)"/>
  
  <g opacity="0.18">
    <circle cx="90" cy="90" r="70" fill="#fff"/>
    <circle cx="310" cy="410" r="80" fill="#fff"/>
    <ellipse cx="200" cy="400" rx="120" ry="40" fill="#fff"/>
  </g>
  
  <!-- Plant/Leaf icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Plant stem -->
    <path d="M0 -40 Q-5 -10, 0 40" fill="none" stroke="#fff" stroke-width="4" opacity="0.9"/>
    
    <!-- Leaves -->
    <path d="M0 -20 Q-30 -25, -35 -10 Q-30 5, 0 -5" fill="#fff" opacity="0.85"/>
    <path d="M0 0 Q30 -5, 35 10 Q30 25, 0 20" fill="#fff" opacity="0.85"/>
    <path d="M0 -35 Q-25 -45, -25 -25 Q-20 -10, 0 -25" fill="#a8e063" opacity="0.7"/>
    <path d="M0 15 Q25 20, 30 35 Q20 45, 0 35" fill="#a8e063" opacity="0.7"/>
    
    <!-- Wheat grain -->
    <g transform="translate(30, -25)">
      <ellipse cx="0" cy="0" rx="3" ry="5" fill="#ffd93d" opacity="0.9"/>
      <ellipse cx="5" cy="-8" rx="3" ry="5" fill="#ffd93d" opacity="0.9"/>
      <ellipse cx="5" cy="8" rx="3" ry="5" fill="#ffd93d" opacity="0.9"/>
    </g>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-100" y="-15" width="200" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#fff" text-anchor="middle">
      ðŸŒ¾ Agriculture & Environment
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#56ab2f" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>