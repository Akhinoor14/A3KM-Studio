<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="med-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd89b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="med-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.35" />
    </linearGradient>
    
    <pattern id="med-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 10 L20 30 M10 20 L30 20" stroke="#fff" stroke-width="2" opacity="0.12"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#med-bg)"/>
  <rect width="400" height="500" fill="url(#med-overlay)"/>
  <rect width="400" height="500" fill="url(#med-pattern)"/>
  
  <g opacity="0.18">
    <circle cx="70" cy="90" r="60" fill="#fff"/>
    <circle cx="330" cy="410" r="80" fill="#fff"/>
    <path d="M100 300 Q150 250, 200 300 T 300 300" fill="none" stroke="#fff" stroke-width="50" opacity="0.5"/>
  </g>
  
  <!-- Medical cross/heart icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Heart shape -->
    <path d="M0 15 L-25 -10 Q-30 -25, -15 -30 Q0 -35, 0 -20 Q0 -35, 15 -30 Q30 -25, 25 -10 Z" 
          fill="#fff" opacity="0.9"/>
    
    <!-- Medical cross overlay -->
    <rect x="-4" y="-15" width="8" height="40" rx="2" fill="#ee0979" opacity="0.8"/>
    <rect x="-20" y="-4" width="40" height="8" ry="2" fill="#ee0979" opacity="0.8"/>
    
    <!-- Pulse line -->
    <path d="M-40 50 L-20 50 L-10 35 L0 55 L10 45 L20 50 L40 50" 
          fill="none" stroke="#fff" stroke-width="3" opacity="0.7"/>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-85" y="-15" width="170" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#fff" text-anchor="middle">
      ⚕️ Medicine & Health
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#ee0979" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>