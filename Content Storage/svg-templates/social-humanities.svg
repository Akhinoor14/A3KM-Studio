<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="soc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2fefa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="soc-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.35" />
    </linearGradient>
    
    <pattern id="soc-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#fff" opacity="0.2"/>
      <circle cx="10" cy="10" r="1.5" fill="#fff" opacity="0.15"/>
      <circle cx="40" cy="40" r="1.5" fill="#fff" opacity="0.15"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#soc-bg)"/>
  <rect width="400" height="500" fill="url(#soc-overlay)"/>
  <rect width="400" height="500" fill="url(#soc-pattern)"/>
  
  <g opacity="0.2">
    <path d="M 0 250 Q 100 200, 200 250 T 400 250" fill="none" stroke="#fff" stroke-width="40"/>
    <circle cx="100" cy="100" r="70" fill="#fff"/>
    <circle cx="300" cy="400" r="90" fill="#fff"/>
  </g>
  
  <!-- Globe/Network icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#fff" stroke-width="4" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="45" ry="20" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20" ry="45" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#fff" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="0" r="3" fill="#fff"/>
    <circle cx="25" cy="25" r="3" fill="#fff"/>
    <circle cx="-25" cy="25" r="3" fill="#fff"/>
    <circle cx="25" cy="-25" r="3" fill="#fff"/>
    <circle cx="-25" cy="-25" r="3" fill="#fff"/>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-110" y="-15" width="220" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#fff" text-anchor="middle">
      üåç Social Sciences & Humanities
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#11998e" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>