<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Premium gradient background -->
    <linearGradient id="lit-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Overlay gradient for depth -->
    <linearGradient id="lit-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Pattern for texture -->
    <pattern id="lit-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#fff" opacity="0.15"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#lit-bg)"/>
  <rect width="400" height="500" fill="url(#lit-overlay)"/>
  <rect width="400" height="500" fill="url(#lit-pattern)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="50" cy="80" r="80" fill="#fff"/>
    <circle cx="350" cy="420" r="100" fill="#fff"/>
  </g>
  
  <!-- Icon container -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Book icon -->
    <g transform="translate(-40, -40)">
      <path d="M20 10 L20 70 L60 70 L60 10 Z" fill="#fff" opacity="0.9"/>
      <path d="M20 10 L20 70 L60 70 L60 10 Z" fill="none" stroke="#fff" stroke-width="3"/>
      <line x1="40" y1="10" x2="40" y2="70" stroke="#fff" stroke-width="2" opacity="0.5"/>
      <line x1="25" y1="25" x2="35" y2="25" stroke="#764ba2" stroke-width="2"/>
      <line x1="25" y1="35" x2="55" y2="35" stroke="#764ba2" stroke-width="2"/>
      <line x1="25" y1="45" x2="50" y2="45" stroke="#764ba2" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Category name placeholder -->
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <!-- Domain label -->
  <g transform="translate(200, 380)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#fff" text-anchor="middle">
      ðŸ“š Literature & Language
    </text>
  </g>
  
  <!-- Content count badge -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>