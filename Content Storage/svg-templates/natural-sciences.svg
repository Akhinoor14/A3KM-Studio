<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="sci-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0072ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sci-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.4" />
    </linearGradient>
    
    <pattern id="sci-pattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M15 0 L15 30 M0 15 L30 15" stroke="#fff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#sci-bg)"/>
  <rect width="400" height="500" fill="url(#sci-overlay)"/>
  <rect width="400" height="500" fill="url(#sci-pattern)"/>
  
  <g opacity="0.15">
    <circle cx="60" cy="80" r="50" fill="#fff"/>
    <circle cx="340" cy="420" r="70" fill="#fff"/>
    <polygon points="200,50 220,90 180,90" fill="#fff"/>
  </g>
  
  <!-- Microscope/Atom icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Atom structure -->
    <circle cx="0" cy="0" r="8" fill="#fff"/>
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="none" stroke="#fff" stroke-width="3" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="15" ry="45" fill="none" stroke="#fff" stroke-width="3" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.7" transform="rotate(60)"/>
    
    <!-- Electrons -->
    <circle cx="45" cy="0" r="5" fill="#4ecdc4"/>
    <circle cx="0" cy="45" r="5" fill="#ffd93d"/>
    <circle cx="-35" cy="15" r="5" fill="#ff6b6b"/>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-110" y="-15" width="220" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#fff" text-anchor="middle">
      ðŸ”¬ Natural & Physical Sciences
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#0072ff" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>