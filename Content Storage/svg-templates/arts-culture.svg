<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="art-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed6e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b490ca;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="art-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.3" />
    </linearGradient>
    
    <pattern id="art-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 10 L40 30 L30 50 L20 30 Z" fill="#fff" opacity="0.1"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#art-bg)"/>
  <rect width="400" height="500" fill="url(#art-overlay)"/>
  <rect width="400" height="500" fill="url(#art-pattern)"/>
  
  <g opacity="0.15">
    <circle cx="80" cy="100" r="60" fill="#fff"/>
    <circle cx="320" cy="400" r="80" fill="#fff"/>
    <circle cx="150" cy="350" r="50" fill="#fff"/>
  </g>
  
  <!-- Palette icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="50" ry="40" fill="#fff" opacity="0.9"/>
    <circle cx="-20" cy="-10" r="8" fill="#ff6b6b"/>
    <circle cx="0" cy="-15" r="8" fill="#4ecdc4"/>
    <circle cx="20" cy="-10" r="8" fill="#ffd93d"/>
    <circle cx="-15" cy="10" r="8" fill="#a8e6cf"/>
    <circle cx="15" cy="10" r="8" fill="#d4a5ff"/>
    <circle cx="35" cy="0" r="12" fill="none" stroke="#fff" stroke-width="3"/>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-70" y="-15" width="140" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#fff" text-anchor="middle">
      ðŸŽ¨ Arts & Culture
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#b490ca" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>