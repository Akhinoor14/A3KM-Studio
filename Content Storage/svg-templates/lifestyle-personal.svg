<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="life-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fee140;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd89b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="life-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.25" />
    </linearGradient>
    
    <pattern id="life-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#fff" opacity="0.2"/>
      <circle cx="40" cy="25" r="1.5" fill="#fff" opacity="0.15"/>
      <circle cx="25" cy="40" r="1.5" fill="#fff" opacity="0.15"/>
      <path d="M35 10 L38 13 L35 16" fill="none" stroke="#fff" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#life-bg)"/>
  <rect width="400" height="500" fill="url(#life-overlay)"/>
  <rect width="400" height="500" fill="url(#life-pattern)"/>
  
  <g opacity="0.2">
    <circle cx="80" cy="90" r="60" fill="#fff"/>
    <circle cx="320" cy="410" r="75" fill="#fff"/>
    <path d="M150 350 Q200 320, 250 350 Q200 380, 150 350" fill="#fff"/>
    <polygon points="200,80 220,100 200,120 180,100" fill="#fff"/>
  </g>
  
  <!-- Sparkle/Star icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Main star -->
    <g fill="#fff" opacity="0.95">
      <path d="M0 -45 L-10 -15 L-40 -10 L-15 5 L-20 35 L0 20 L20 35 L15 5 L40 -10 L10 -15 Z"/>
      <circle cx="0" cy="0" r="12" fill="#fee140"/>
    </g>
    
    <!-- Small sparkles -->
    <g fill="#fff" opacity="0.8">
      <path d="M-50 -20 L-55 -10 L-65 -5 L-55 0 L-50 10 L-45 0 L-35 -5 L-45 -10 Z" transform="scale(0.6)"/>
      <path d="M50 20 L45 30 L35 35 L45 40 L50 50 L55 40 L65 35 L55 30 Z" transform="scale(0.6)"/>
      <path d="M-30 40 L-32 44 L-36 46 L-32 48 L-30 52 L-28 48 L-24 46 L-28 44 Z" transform="scale(0.8)"/>
      <path d="M40 -30 L38 -26 L34 -24 L38 -22 L40 -18 L42 -22 L46 -24 L42 -26 Z" transform="scale(0.8)"/>
    </g>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-115" y="-15" width="230" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#fff" text-anchor="middle">
      âœ¨ Lifestyle & Personal Development
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.95"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#fa709a" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>