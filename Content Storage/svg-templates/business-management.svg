<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="bus-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f77062;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fe5196;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd194;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bus-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.35" />
    </linearGradient>
    
    <pattern id="bus-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect x="20" y="20" width="10" height="10" fill="#fff" opacity="0.1"/>
      <circle cx="10" cy="40" r="2" fill="#fff" opacity="0.15"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#bus-bg)"/>
  <rect width="400" height="500" fill="url(#bus-overlay)"/>
  <rect width="400" height="500" fill="url(#bus-pattern)"/>
  
  <g opacity="0.15">
    <circle cx="80" cy="100" r="65" fill="#fff"/>
    <circle cx="320" cy="400" r="85" fill="#fff"/>
    <rect x="150" y="350" width="100" height="100" rx="10" fill="#fff"/>
  </g>
  
  <!-- Briefcase/Chart icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Briefcase -->
    <rect x="-40" y="-15" width="80" height="50" rx="5" fill="#fff" opacity="0.9"/>
    <rect x="-15" y="-25" width="30" height="12" rx="3" fill="#fff" opacity="0.9"/>
    
    <!-- Chart overlay -->
    <g transform="translate(0, 5)">
      <rect x="-25" y="10" width="8" height="15" fill="#f77062" opacity="0.8"/>
      <rect x="-10" y="0" width="8" height="25" fill="#fe5196" opacity="0.8"/>
      <rect x="5" y="5" width="8" height="20" fill="#ffd194" opacity="0.8"/>
      <rect x="20" y="-5" width="8" height="30" fill="#f77062" opacity="0.8"/>
    </g>
    
    <!-- Growth arrow -->
    <path d="M-35 -5 L25 -35 L25 -25 L15 -25" fill="none" stroke="#fff" stroke-width="3" opacity="0.7"/>
    <polygon points="25,-35 30,-30 20,-25" fill="#fff" opacity="0.7"/>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-95" y="-15" width="190" height="30" rx="15" fill="#fff" opacity="0.25"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#fff" text-anchor="middle">
      ðŸ’¼ Business & Management
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#f77062" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>