<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="eng-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="eng-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#928dab;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="eng-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.45" />
    </linearGradient>
    
    <pattern id="eng-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L30 60 M0 30 L60 30" stroke="#00d2ff" stroke-width="0.5" opacity="0.15"/>
      <circle cx="30" cy="30" r="3" fill="#00d2ff" opacity="0.2"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#eng-bg)"/>
  <rect width="400" height="500" fill="url(#eng-overlay)"/>
  <rect width="400" height="500" fill="url(#eng-pattern)"/>
  
  <g opacity="0.1">
    <circle cx="70" cy="80" r="60" fill="url(#eng-accent)"/>
    <circle cx="330" cy="420" r="90" fill="url(#eng-accent)"/>
    <polygon points="200,350 250,400 150,400" fill="url(#eng-accent)"/>
  </g>
  
  <!-- Gear/Circuit icon -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Main gear -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fff" stroke-width="4" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="#fff" opacity="0.9"/>
    
    <!-- Gear teeth -->
    <g fill="#fff" opacity="0.9">
      <rect x="-5" y="-45" width="10" height="10" rx="2"/>
      <rect x="-5" y="35" width="10" height="10" rx="2"/>
      <rect x="-45" y="-5" width="10" height="10" rx="2"/>
      <rect x="35" y="-5" width="10" height="10" rx="2"/>
      
      <g transform="rotate(45)">
        <rect x="-5" y="-45" width="10" height="10" rx="2"/>
        <rect x="-5" y="35" width="10" height="10" rx="2"/>
        <rect x="-45" y="-5" width="10" height="10" rx="2"/>
        <rect x="35" y="-5" width="10" height="10" rx="2"/>
      </g>
    </g>
    
    <!-- Circuit lines -->
    <g stroke="#00d2ff" stroke-width="2.5" fill="none" opacity="0.7" filter="url(#glow)">
      <path d="M-15 0 L-60 0 L-60 30"/>
      <circle cx="-60" cy="30" r="3" fill="#00d2ff"/>
      <path d="M15 0 L60 0 L60 -30"/>
      <circle cx="60" cy="-30" r="3" fill="#00d2ff"/>
    </g>
  </g>
  
  <text x="200" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#shadow)">
    {{CATEGORY_NAME}}
  </text>
  
  <g transform="translate(200, 380)">
    <rect x="-100" y="-15" width="200" height="30" rx="15" fill="#fff" opacity="0.2"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#fff" text-anchor="middle">
      ⚙️ Engineering & Technology
    </text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="url(#eng-accent)" opacity="0.95"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">
      {{COUNT}}
    </text>
  </g>
</svg>