<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arduino UNO Projects - README</title>
  <meta name="description" content="Complete guide to 40+ Arduino UNO projects with Tinkercad simulations covering sensors, IoT, and embedded systems." />
  <meta name="author" content="Md. Akhinoor Islam" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-vsc-dark-plus.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Marked.js for Markdown Parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
  
  <!-- Prefetch README file -->
  <link rel="prefetch" href="arduino-readme.md" as="fetch">
  
  <style>
    /* Clean Documentation Viewer Styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #140000 100%);
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.65;
      overflow-x: hidden;
    }
    
    /* Header Toolbar */
    .doc-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10,10,10,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .doc-back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      text-decoration: none;
    }
    .doc-back-btn:hover { 
      background: rgba(255,255,255,0.1); 
      transform: translateX(-2px); 
    }
    
    .reading-progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff0000, #ff5555);
      width: 0%;
      z-index: 200;
      transition: width 0.1s ease-out;
    }
    
    .doc-header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
      flex-wrap: wrap;
    }
    
    .theme-toggle-btn, .fullscreen-btn, .export-pdf-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    .theme-toggle-btn:hover, .fullscreen-btn:hover, .export-pdf-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-1px);
    }
    
    .reading-time-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,0,0,0.15);
      border: 1px solid rgba(255,0,0,0.3);
      color: #ff6666;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    /* Main Content Container */
    .doc-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    
    .doc-content {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    /* Markdown Styling */
    .doc-content h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0 0 16px;
      background: linear-gradient(135deg, #ff0000, #ff6666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .doc-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 48px 0 20px;
      color: #ff3333;
      border-bottom: 2px solid rgba(255,0,0,0.3);
      padding-bottom: 8px;
    }
    
    .doc-content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 32px 0 16px;
      color: #ff6666;
    }
    
    .doc-content h4 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 24px 0 12px;
      color: #ff8888;
    }
    
    .doc-content p {
      margin: 16px 0;
      color: #d0d0d0;
      line-height: 1.8;
    }
    
    .doc-content ul, .doc-content ol {
      margin: 16px 0;
      padding-left: 28px;
    }
    
    .doc-content li {
      margin: 8px 0;
      color: #d0d0d0;
    }
    
    .doc-content code {
      background: rgba(255,255,255,0.08);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      font-size: 0.9em;
      color: #ff9999;
    }
    
    .doc-content pre {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 20px;
      overflow-x: auto;
      margin: 20px 0;
    }
    
    .doc-content pre code {
      background: none;
      padding: 0;
      color: #e0e0e0;
    }
    
    .doc-content blockquote {
      border-left: 4px solid #ff0000;
      margin: 20px 0;
      padding: 12px 20px;
      background: rgba(255,0,0,0.05);
      border-radius: 4px;
      color: #c0c0c0;
    }
    
    .doc-content a {
      color: #ff6666;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s;
    }
    .doc-content a:hover {
      color: #ff3333;
      border-bottom-color: #ff3333;
    }
    
    .doc-content hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      margin: 40px 0;
    }
    
    .doc-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .doc-content table th {
      background: rgba(255,0,0,0.2);
      color: #fff;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }
    
    .doc-content table td {
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .doc-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    /* Scroll to Top Button */
    #scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      font-size: 1.2rem;
      box-shadow: 0 4px 12px rgba(255,0,0,0.4);
      transition: all 0.3s;
      z-index: 90;
      opacity: 0;
      transform: scale(0.8);
    }
    
    #scroll-to-top.show {
      opacity: 1;
      transform: scale(1);
    }
    
    #scroll-to-top:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255,0,0,0.6);
    }
    
    /* Light Theme Styles */
    body.light-theme {
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
      color: #2a2a2a;
    }
    
    body.light-theme .doc-header {
      background: rgba(255,255,255,0.95);
      border-bottom-color: rgba(0,0,0,0.1);
    }
    
    body.light-theme .doc-back-btn,
    body.light-theme .theme-toggle-btn,
    body.light-theme .fullscreen-btn,
    body.light-theme .export-pdf-btn {
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.12);
      color: #2a2a2a;
    }
    
    body.light-theme .doc-back-btn:hover,
    body.light-theme .theme-toggle-btn:hover,
    body.light-theme .fullscreen-btn:hover,
    body.light-theme .export-pdf-btn:hover {
      background: rgba(0,0,0,0.1);
    }
    
    body.light-theme .doc-content {
      background: #ffffff;
      border-color: rgba(0,0,0,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    body.light-theme .doc-content p,
    body.light-theme .doc-content li {
      color: #3a3a3a;
    }
    
    body.light-theme .doc-content code {
      background: rgba(0,0,0,0.08);
      color: #cc0000;
    }
    
    body.light-theme .doc-content pre {
      background: #f8f8f8;
      border-color: rgba(0,0,0,0.1);
    }
    
    body.light-theme .doc-content blockquote {
      background: rgba(255,0,0,0.05);
      color: #4a4a4a;
    }
    
    /* Fullscreen Mode */
    body.fullscreen-mode .doc-header {
      display: none;
    }
    
    body.fullscreen-mode .doc-container {
      max-width: 100%;
      padding: 20px;
    }
    
    /* Loading Spinner */
    .loading-spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      font-size: 1.2rem;
      color: #ff6666;
    }
    
    .loading-spinner i {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .doc-content {
        padding: 24px;
      }
      
      .doc-content h1 {
        font-size: 2rem;
      }
      
      .doc-content h2 {
        font-size: 1.5rem;
      }
      
      .doc-header-controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .export-pdf-btn span,
      .fullscreen-btn span {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Reading Progress Bar -->
  <div id="reading-progress-bar" class="reading-progress-bar"></div>

  <!-- Header Toolbar -->
  <header class="doc-header">
    <button class="doc-back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </button>
    
    <div class="doc-header-controls">
      <div class="reading-time-badge">
        <i class="fas fa-clock"></i>
        <span id="reading-time-value">-- min</span>
      </div>
      
      <button class="theme-toggle-btn" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span id="theme-text">Dark</span>
      </button>
      
      <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <i class="fas fa-expand" id="fullscreen-icon"></i>
        <span>Focus</span>
      </button>
    </div>
  </header>

  <!-- Main Documentation Container -->
  <div class="doc-container">
    <div id="doc-content" class="doc-content">
      <div class="loading-spinner">
        <i class="fas fa-spinner"></i>
        <span style="margin-left: 12px;">Loading README...</span>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button id="scroll-to-top" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    // ========== THEME MANAGEMENT ==========
    let isDarkTheme = true;
    
    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      document.body.classList.toggle('light-theme', !isDarkTheme);
      
      const icon = document.getElementById('theme-icon');
      const text = document.getElementById('theme-text');
      
      if (isDarkTheme) {
        icon.className = 'fas fa-moon';
        text.textContent = 'Dark';
      } else {
        icon.className = 'fas fa-sun';
        text.textContent = 'Light';
      }
      
      localStorage.setItem('arduino-readme-theme', isDarkTheme ? 'dark' : 'light');
    }
    
    // Load saved theme
    const savedTheme = localStorage.getItem('arduino-readme-theme');
    if (savedTheme === 'light') {
      toggleTheme();
    }
    
    // ========== FULLSCREEN MODE ==========
    let isFullscreen = false;
    
    function toggleFullscreen() {
      isFullscreen = !isFullscreen;
      document.body.classList.toggle('fullscreen-mode', isFullscreen);
      
      const icon = document.getElementById('fullscreen-icon');
      icon.className = isFullscreen ? 'fas fa-compress' : 'fas fa-expand';
    }
    
    // ESC key to exit fullscreen
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isFullscreen) {
        toggleFullscreen();
      }
    });
    
    // ========== MARKDOWN LOADING ==========
    async function loadReadme() {
      const contentDiv = document.getElementById('doc-content');
      
      try {
        const response = await fetch('arduino-readme.md');
        if (!response.ok) throw new Error('Failed to load README');
        
        const markdown = await response.text();
        
        // Configure marked.js
        marked.setOptions({
          breaks: true,
          gfm: true,
          headerIds: true,
          mangle: false
        });
        
        // Render markdown
        const html = marked.parse(markdown);
        contentDiv.innerHTML = html;
        
        // Calculate reading time
        calculateReadingTime();
        
      } catch (error) {
        console.error('Error loading README:', error);
        contentDiv.innerHTML = `
          <div style="text-align: center; padding: 60px 20px;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6666; margin-bottom: 20px;"></i>
            <h2 style="color: #ff6666;">Failed to Load README</h2>
            <p style="color: #999;">Could not load arduino-readme.md file.</p>
            <button onclick="loadReadme()" style="margin-top: 20px; padding: 10px 20px; background: #ff0000; color: #fff; border: none; border-radius: 6px; cursor: pointer;">
              <i class="fas fa-redo"></i> Retry
            </button>
          </div>
        `;
      }
    }
    
    // ========== READING PROGRESS BAR ==========
    function updateReadingProgress() {
      const docContent = document.getElementById('doc-content');
      if (!docContent) return;
      
      const scrollTop = window.scrollY;
      const docHeight = docContent.scrollHeight - window.innerHeight;
      const progress = (scrollTop / docHeight) * 100;
      
      const progressBar = document.getElementById('reading-progress-bar');
      if (progressBar) {
        progressBar.style.width = Math.min(progress, 100) + '%';
      }
    }
    
    // ========== SCROLL TO TOP ==========
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
    
    function toggleScrollToTopBtn() {
      const btn = document.getElementById('scroll-to-top');
      if (!btn) return;
      
      if (window.scrollY > 500) {
        btn.style.display = 'flex';
        requestAnimationFrame(() => {
          btn.classList.add('show');
        });
      } else {
        btn.classList.remove('show');
        setTimeout(() => {
          btn.style.display = 'none';
        }, 300);
      }
    }
    
    // ========== READING TIME CALCULATOR ==========
    function calculateReadingTime() {
      const docContent = document.getElementById('doc-content');
      if (!docContent) return;
      
      const text = docContent.textContent || '';
      const wordCount = text.split(/\s+/).length;
      const readingTime = Math.ceil(wordCount / 200); // 200 words per minute
      
      const readingTimeEl = document.getElementById('reading-time-value');
      if (readingTimeEl) {
        readingTimeEl.textContent = `${readingTime} min`;
      }
    }
    
    // ========== SCROLL EVENT LISTENER ==========
    window.addEventListener('scroll', () => {
      updateReadingProgress();
      toggleScrollToTopBtn();
    });
    
    // ========== SMART BACK NAVIGATION ==========
    function goBack() {
      const referrer = document.referrer;
      const currentDomain = window.location.origin;
      
      // Check if came from same domain
      if (referrer && referrer.startsWith(currentDomain)) {
        // Check if came from desktop projects page
        if (referrer.includes('projects.html')) {
          window.location.href = 'projects.html';
        }
        // Generic back if from other internal page
        else if (window.history.length > 1) {
          window.history.back();
        }
        // Fallback to projects page
        else {
          window.location.href = 'projects.html';
        }
      }
      // If no referrer or external, use browser back or fallback
      else if (window.history.length > 1) {
        window.history.back();
      }
      // Ultimate fallback
      else {
        window.location.href = 'projects.html';
      }
    }
    
    // ========== INITIALIZATION ==========
    window.addEventListener('DOMContentLoaded', () => {
      loadReadme();
    });
  </script>

</body>
</html>
